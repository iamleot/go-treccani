sèmpro\\u003c/b\\u003e, \\u003cb\\u003eassèmplo\\u003c/b\\u003e, \\u003cb\\u003eassèmpro\\u003c/b\\u003e, e anche \\u003cb\\u003eaṡèmplo\\u003c/b\\u003e, \\u003cb\\u003eaṡèmpro\\u003c/b\\u003e) s. m. [dal lat. \\u003ci\\u003eexemplum\\u003c/i\\u003e, der. di \\u003ci\\u003eeximĕre\\u003c/i\\u003e «prendere fuori», part. pass. \\u003ci\\u003eexemptus\\u003c/i\\u003e]. – \\u003cb\\u003e1. a.\\u003c/b\\u003e Fatto, atto, comportamento o cosa in genere che si propone come modello da imitare o da fuggire, o che comunque si additi all’ammirazione o alla riprovazione: \\u003ci\\u003eesempî di eloquenza\\u003c/i\\u003e, \\u003ci\\u003edi bello scrivere\\u003c/i\\u003e; \\u003ci\\u003eesempî di cattiva educazione\\u003c/i\\u003e. Più in partic., atto in cui si manifesta concretamente una qualità, una virtù, un vizio: \\u003ci\\u003eabbiend’io l’ale\\u003c/i\\u003e, \\u003ci\\u003ePer dar forse di me non bassi exempi\\u003c/i\\u003e (Petrarca); \\u003ci\\u003eesempî di onestà\\u003c/i\\u003e, \\u003ci\\u003edi grandezza d’animo\\u003c/i\\u003e, \\u003ci\\u003edi carità\\u003c/i\\u003e, \\u003ci\\u003ed’amor patrio\\u003c/i\\u003e; \\u003ci\\u003ee\\u003c/i\\u003e. \\u003ci\\u003edi ferocia\\u003c/i\\u003e, \\u003ci\\u003edi corruzione\\u003c/i\\u003e, \\u003ci\\u003edi viltà\\u003c/i\\u003e; \\u003ci\\u003eil suo discorso è stato un tipico e\\u003c/i\\u003e. \\u003ci\\u003edi demagogia\\u003c/i\\u003e; \\u003ci\\u003el’e\\u003c/i\\u003e. \\u003ci\\u003eè più efficace dei precetti\\u003c/i\\u003e; \\u003ci\\u003eseguire l’e\\u003c/i\\u003e. \\u003ci\\u003edi qualcuno\\u003c/i\\u003e, ispirare alla sua azione i propri atti, la propria condotta; \\u003ci\\u003edare buono\\u003c/i\\u003e o \\u003ci\\u003ecattivo e\\u003c/i\\u003e., indurre altri al bene o al male col fare in loro presenza cose lodevoli o biasimevoli; \\u003ci\\u003edare l’e\\u003c/i\\u003e., \\u003ci\\u003eil buon e\\u003c/i\\u003e., fare per primo una cosa perché altri facciano lo stesso. \\u003cb\\u003eb.\\u003c/b\\u003e Ammaestramento: \\u003ci\\u003equesto ti serva d’esempio per il futuro\\u003c/i\\u003e; \\u003ci\\u003eprendere esempio da qualcuno\\u003c/i\\u003e, imparare da lui, seguirlo in ciò ch’egli fa. Quindi anche punizione esemplare che distolga altri dal commettere la stessa colpa: \\u003ci\\u003eha voluto dare un e\\u003c/i\\u003e.; \\u003ci\\u003eun e\\u003c/i\\u003e. \\u003ci\\u003ebisognava darlo!\\u003c/i\\u003e \\u003cb\\u003ec.\\u003c/b\\u003e La persona stessa che, per qualche sua particolare qualità o atto, si propone all’imitazione o si addita alla riprovazione: \\u003ci\\u003eera un e\\u003c/i\\u003e. \\u003ci\\u003edi operosità e parsimonia\\u003c/i\\u003e; \\u003ci\\u003eportare\\u003c/i\\u003e, \\u003ci\\u003eproporre una persona ad e\\u003c/i\\u003e.; \\u003ci\\u003eessere d’e\\u003c/i\\u003e. \\u003ci\\u003eagli altri\\u003c/i\\u003e; \\u003ci\\u003eessere citato come e\\u003c/i\\u003e.; \\u003ci\\u003eprendere uno per e\\u003c/i\\u003e., proporselo come modello da imitare; \\u003ci\\u003epassare in e\\u003c/i\\u003e. o \\u003ci\\u003eper e\\u003c/i\\u003e., essere assunto come modello. \\u003cb\\u003ed.\\u003c/b\\u003e ant. Persona, o anche animale, oggetto naturale in genere, che fa da modello a un artista: \\u003ci\\u003eCome pintor che con essempro pinga\\u003c/i\\u003e (Dante). \\u003cb\\u003e2. a.\\u003c/b\\u003e Fatto particolare che serve a illustrare un’affermazione generica, a dare evidenza a un principio teorico: \\u003ci\\u003edare\\u003c/i\\u003e, \\u003ci\\u003eaddurre\\u003c/i\\u003e, \\u003ci\\u003eallegare\\u003c/i\\u003e, \\u003ci\\u003ecitare un e\\u003c/i\\u003e.; \\u003ci\\u003ela storia ci porge utili e\\u003c/i\\u003e. \\u003ci\\u003eper comprovare questa verità\\u003c/i\\u003e; \\u003ci\\u003espiegarsi con un e\\u003c/i\\u003e.; \\u003ci\\u003efare un e\\u003c/i\\u003e., proporre una situazione concreta per mostrare l’applicazione pratica di una regola o di un principio enunciato teoricamente; \\u003ci\\u003el’animo di quel ch’ode\\u003c/i\\u003e, \\u003ci\\u003enon posa Né ferma fede per essempro ch’aia La sua radice incognita e ascosa\\u003c/i\\u003e (Dante). \\u003cb\\u003eb.\\u003c/b\\u003e Frase che, in testi scolastici, in manuali di traduzione e sim., si cita a conforto e dimostrazione di una regola o definizione: \\u003ci\\u003eè meglio dare poche regole e abbondare negli esempî\\u003c/i\\u003e. Anche, passo d’autore citato per attestare l’uso di un vocabolo o locuzione: \\u003ci\\u003eil dizionario del Tommaseo è ricco di esempî\\u003c/i\\u003e; \\u003ci\\u003el’e\\u003c/i\\u003e. \\u003ci\\u003epiù antico di questa voce è del principio del ’300\\u003c/i\\u003e. \\u003cb\\u003ec.\\u003c/b\\u003e In matematica, e più in generale nelle dimostrazioni scientifiche, caso particolare atto a illuminare un concetto generale, avente quindi valore euristico relativamente alla dimostrazione di una regola generale, di una legge, ecc.; \\u003ci\\u003ee\\u003c/i\\u003e. \\u003ci\\u003enumerici\\u003c/i\\u003e, quando si attribuiscono valori numerici determinati a espressioni algebriche contenenti indeterminate; \\u003ci\\u003ee\\u003c/i\\u003e. \\u003ci\\u003ein contrario\\u003c/i\\u003e (o \\u003ci\\u003econtroesempio\\u003c/i\\u003e), nella dimostrazione della non validità di una proposizione per una classe di enti, esempio nel quale quella proprietà non è valida (così, per dimostrare che non tutte le superfici sono sviluppabili sul piano, basta portare come esempio la sfera). \\u003cb\\u003e3.\\u003c/b\\u003e Locuzioni: \\u003cb\\u003ea.\\u003c/b\\u003e \\u003ci\\u003ePer esempio\\u003c/i\\u003e (abbrev. \\u003ci\\u003ep\\u003c/i\\u003e. \\u003ci\\u003ee\\u003c/i\\u003e., \\u003ci\\u003ep\\u003c/i\\u003e. \\u003ci\\u003ees\\u003c/i\\u003e., \\u003ci\\u003eper es\\u003c/i\\u003e.), formula con cui si introduce un esempio a conforto di una regola, o per chiarire o restringere un’affermazione generica (con questa funzione, è anche com. la locuz. \\u003ci\\u003ead esempio\\u003c/i\\u003e, abbreviata \\u003ci\\u003ead e\\u003c/i\\u003e., \\u003ci\\u003ead es\\u003c/i\\u003e.): \\u003ci\\u003eun tempo si usava elidere\\u003c/i\\u003e «\\u003ci\\u003egli\\u003c/i\\u003e» \\u003ci\\u003edavanti a i\\u003c/i\\u003e-, \\u003ci\\u003ep\\u003c/i\\u003e. \\u003ci\\u003ee.:\\u003c/i\\u003e «\\u003ci\\u003egl’Italiani\\u003c/i\\u003e»; \\u003ci\\u003equalcuno mi dia una mano: tu\\u003c/i\\u003e, \\u003ci\\u003eper esempio\\u003c/i\\u003e. Anche con funzione attenuativa, nel fare una proposta: \\u003ci\\u003eper passare queste due ore\\u003c/i\\u003e, \\u003ci\\u003esi potrebbe andare al cinema\\u003c/i\\u003e, \\u003ci\\u003eper esempio\\u003c/i\\u003e. È inoltre modo interrogativo per invitare altri a rendere più esplicito il discorso, a citare casi concreti: \\u003ci\\u003edici di sapere molte cose sul mio conto\\u003c/i\\u003e. \\u003ci\\u003ePer esempio?\\u003c/i\\u003e \\u003cb\\u003eb.\\u003c/b\\u003e \\u003ci\\u003eSenza esempio\\u003c/i\\u003e, singolare, straordinario, inaudito: \\u003ci\\u003el’eruzione è stata di una violenza senza e\\u003c/i\\u003e.; \\u003ci\\u003efu una crudeltà senza esempio\\u003c/i\\u003e. \\u003cb\\u003e4.\\u003c/b\\u003e Qualunque essere o cosa che rappresenti tutta intera la sua specie: \\u003ci\\u003eil gatto è un e\\u003c/i\\u003e. \\u003ci\\u003edi felino\\u003c/i\\u003e; \\u003ci\\u003eun e\\u003c/i\\u003e. \\u003ci\\u003edi pianta fanerogama\\u003c/i\\u003e; \\u003ci\\u003equesto è un e\\u003c/i\\u003e. \\u003ci\\u003edi verso novenario\\u003c/i\\u003e. \\u003cb\\u003e5.\\u003c/b\\u003e Nella letteratura medievale, racconto a scopo didattico-edificante (è comune anche il lat. \\u003ci\\u003eexemplum\\u003c/i\\u003e), rimasto poi in uso nella predicazione religiosa (spec. nelle funzioni del mese mariano, nelle novene e nei tridui), in cui segue alla lettura o alla predica del giorno. ◆ Dim. \\u003cb\\u003eeṡempiétto\\u003c/b\\u003e, \\u003cb\\u003eeṡempino\\u003c/b\\u003e; dim. o spreg. \\u003cb\\u003eeṡempiùccio\\u003c/b\\u003e (tutti poco comuni).\\n\\u003c/p\\u003e\\n\\u003ctable class=\\\"sinottico\\\" style=\\\"\\\" summary=\\\"Tabella sinottica che riassume i principali dati del soggetto\\\"\\u003e\\u003c/table\\u003e\\u003c!-- DEBUG --\\u003e\\n               \\u003c!-- 22f60945-001b-11de-9d89-0016357eee51   --\\u003e\\n               \\u003c!-- /sites/default/BancaDati/Vocabolario_online/E/VIT_III_E_040278.xml --\\u003e\",\"categories\":[],\"author\":\"\",\"opera\":\"Vocabolario on line\",\"meta\":{\"html\":{\"title\":\"eṡèmpio in Vocabolario - Treccani\",\"description\":\"esempio \\n\\neṡèmpio (ant. eṡèmplo, exèmpio, essèmpio, essèmplo, essèmpro, assèmplo, assèmpro, e anche aṡèmplo, aṡèmpro) s. m. [dal lat. exemplum, der. di eximĕre «prendere fuori», part. pass. exemptus]. – 1. a. Fatto, atto, comportamento o cosa in genere che si propone come modello da imitare o da fuggire, o che comunque si additi all’ammirazione o alla riprovazione: esempî di eloquenza, di bello scrivere; esempî di cattiva educazione. Più in partic., atto in cui si manifesta concretamente una qua\"},\"twitter\":{\"card\":\"summary\",\"site\":\"@Treccani\",\"url\":\"https://www.treccani.it/vocabolario/esempio\",\"title\":\"eṡèmpio\",\"description\":\"esempio \\n\\neṡèmpio (ant. eṡèmplo, exèmpio, essèmpio, essèmplo, essèmpro, assèmplo, assèmpro, e anche aṡèmplo, aṡèmpro) s. m. [dal lat. exemplum, der. di eximĕre «prendere fuori», part. pass. exemptus]. – 1. a. Fatto, atto, comportamento o cosa in genere che si propone come modello da imitare o da fuggire, o che comunque si additi all’ammirazione o alla riprovazione: esempî di eloquenza, di bello scrivere; esempî di cattiva educazione. Più in partic., atto in cui si manifesta concretamente una qua\",\"image\":\"https://images.treccani.it/enc/media/images/social-120x120.jpg\"},\"facebook\":{\"url\":\"https://www.treccani.it/vocabolario/esempio\",\"type\":\"website\",\"title\":\"eṡèmpio\",\"description\":\"esempio \\n\\neṡèmpio (ant. eṡèmplo, exèmpio, ess