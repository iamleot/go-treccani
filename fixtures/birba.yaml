oryLink\"}]},\"slug\":\"magazine\",\"full_slug\":\"magazine/\",\"sort_by_date\":null,\"position\":10,\"tag_list\":[],\"is_startpage\":true,\"parent_id\":382833796,\"meta_data\":null,\"group_id\":\"f5c622aa-6456-4504-9fc0-3b5891cad0f5\",\"first_published_at\":\"1970-01-01T00:00:00.000Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true}},\"items\":[{\"_uid\":\"eca33e7f-4232-4d60-ba05-cfe2cd956245\",\"link\":{\"id\":\"0c6b74cc-02ce-4510-ab6b-3f75ed138191\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/geopolitica/le-strade-dell-america-latina\",\"story\":{\"name\":\"Le strade dell’America Latina\",\"created_at\":\"2024-01-03T07:22:59.895Z\",\"published_at\":\"2024-01-03T09:14:21.475Z\",\"id\":423726898,\"uuid\":\"0c6b74cc-02ce-4510-ab6b-3f75ed138191\",\"content\":{\"_uid\":\"ebed391a-ff50-459d-ac0e-894560883664\",\"testo\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Le strade della vita\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Non sono come pensavo\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Non sono come credevo\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Non sono quello che immaginavo\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Il testo della canzone \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Los caminos de la vida\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", del compositore e musicista colombiano \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Omar Geles\",\"type\":\"text\"},{\"text\":\", è stato ascoltato in molti Paesi dell’America Latina sin dal 1993, anno della sua pubblicazione. Nel caso del \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Cile\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/cile/?search=Cile\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", accompagna le celebrazioni di Capodanno, soprattutto dopo la mezzanotte, grazie alla sua melodia malinconica e a un testo che aiuta a evocare il tempo passato o a riflettere sugli equilibri della vita. Se la applichiamo alla politica, descrive grandi verità, sia per la sinistra che per la destra.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Oggi, i due progetti costituzionali fondamentali presentati al popolo cileno negli ultimi quattro anni giacciono nella spazzatura, entrambi categoricamente rifiutati dai cittadini, che non hanno accettato l’imposizione di modelli esclusivi di società che non tenevano conto delle aspirazioni e dei valori di gran parte del Paese. Questo oggi sembra ovvio a tutti, ma non lo era per coloro che hanno redatto i progetti costituzionali, che non hanno voluto ascoltare le voci che mettevano in guardia dalla natura massimalista di entrambe le proposte.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Sono stati quattro anni persi, di logoramento e di accuse reciproche che alla fine hanno provocato una sorta di stanchezza costituzionale, in cui i partiti politici e il governo stesso hanno chiuso il dibattito costituzionale, almeno fino alla fine dell’attuale governo del presidente \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Gabriel Boric\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/gabriel-boric-font/?search=Boric%20Font%2C%20Gabriel\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", nel marzo 2026. I percorsi della politica, in questo caso, non sono stati quelli sognati da lui e dalla sua generazione, che ha assunto l’incarico nel 2022 convinto di porre fine al modello ultraliberista imposto dalla dittatura militare cilena, insieme alla sostituzione della vecchia guardia di politici che hanno duramente criticato, attribuendosi persino migliori valori morali. Tuttavia, sono stati i vecchi politici a rendere possibile una transizione lunga e ancora incompiuta, che ha portato stabilità e crescita economica. Nella destra estrema, che ha scritto la seconda proposta di Costituzione respinta, hanno prevalso i concetti egemonici più conservatori in termini economici e valoriali, abilmente redatti per passare quasi inosservati agli occhi dei cittadini. A rivelarli è stato il chiaro e immediato rifiuto di personalità come la ex presidente \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Michelle Bachelet\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/bachelet-jeria-veronica-michelle/?search=Bachelet%20Jeria%2C%20Ver%C3%B3nica%20Michelle\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", che insieme ad altri politici ha combattuto la battaglia per smascherare il progetto reazionario sostenuto all’unanimità da tutta la destra cilena, senza eccezioni. Mentre \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Los caminos de la vida\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"}]},{\"text\":\" sono stati veloci nel mostrare alla nuova generazione al potere che la realtà non può essere cambiata «come pensavano», ma che oltre alla volontà è necessaria la forza politica, la destra cilena, abituata a imporre le proprie idee, ha scoperto che la Costituzione che «sognavano» non superava la prova di un Paese che richiede sempre più diritti sociali e rispetto per le donne.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Ogni Paese della regione affronta realtà diverse, ma con problemi comuni come il traffico di droga che attraversa tutti gli Stati sudamericani, la violenza che ha preso il sopravvento nelle principali città, la povertà delle periferie e la concentrazione della ricchezza, che produce società sempre più diseguali. L’\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Argentina\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/argentina/?search=Argentina\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" sta vivendo un’esperienza senza precedenti dopo l’alternanza tra il peronismo e il governo di destra dell’ex presidente \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Mauricio Macri\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/mauricio-macri/?search=Macri%2C%20Mauricio\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", a cui è succeduto un peronista che sembrava più moderato, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Alberto Fernández\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/alberto-angel-fernandez/?search=Fern%C3%A1ndez%2C%20Alberto%20%C3%81ngel\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", e che ha finito per consegnare la fascia presidenziale a un estremista di destra ultraliberista come l’attuale presidente \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Javier Milei\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/eol-milei-javier-gerardo/?search=Milei%2C%20Javier%20Gerardo\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\". Quest’ultimo prende le redini di un Paese con un’economia con un’inflazione annua di circa il 150%, una povertà che raggiunge il 40% della popolazione e un apparato statale sovraffollato di dipendenti pubblici, che si aggiunge a un deficit fiscale di circa l’1,6% del PIL entro l’anno 2023. Cosa può fare Milei, il cui simbolo in campagna elettorale era una motosega? Ha promesso di tagliare la spesa pubblica per la ‘casta’, riducendo posti di lavoro, ministeri, fondi culturali e applicando le ricette neoliberali cilene, introdotte durante la dittatura militare di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Pinochet\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/augusto-pinochet-ugarte/?search=Pinochet%20Ugarte%2C%20Augusto\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", molte delle quali sono ancora in vigore. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Los caminos de la vida\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" ha già dimostrato che il peronismo non era né buono né cattivo, ma «incorreggibile», come disse \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Jorge Luis Borges\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/jorge-luis-borges/?search=Borges%2C%20Jorge%20Luis\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\". Ora vedremo come il presidente Milei riuscirà a guidare un’Argentina sempre più difficile e ingovernabile.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Nel caso del \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Perù\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/peru/?search=Per%C3%B9\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", dal suo ritorno alla normalità democratica nel 1980, 13 capi di Stato hanno assunto la presidenza, con una durata media del mandato di 3,3 anni, per varie cause o crisi istituzionali. Dal 2000 ad oggi, i 10 presidenti che hanno vinto le elezioni democraticamente hanno avuto tutti problemi con la giustizia per questioni di corruzione e, solo negli ultimi quattro anni, il Perù ha avuto 6 presidenti con ripetute crisi con il Congresso. L’ex presidente \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Fujimori\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/alberto-kenyo-fujimori/?search=Fujimori%2C%20Alberto%20Kenyo\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", condannato a 25 anni di carcere per violazione dei diritti umani, è stato recentemente rilasciato nonostante gli appelli delle organizzazioni internazionali. Il popolare ex presidente \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Alan García\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/garcia-perez-alan-gabriel-ludwig/?search=Garc%C3%ADa%20P%C3%A9rez%2C%20Alan%20Gabriel%20Ludwig\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" ha preferito suicidarsi piuttosto che presentarsi in tribunale; \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Álejandro Toledo\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/toledo-manrique-alejandro-celestino/?search=Toledo%20Manrique%2C%20%C3%81lejandro%20Celestino\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" è stato estradato dagli Stati Uniti ed è in attesa di processo; \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Pedro Pablo Kuczynski\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/kuczynski-godard-pedro-pablo/?search=Kuczynski%20Godard%2C%20Pedro%20Pablo\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" si è dimesso dopo due anni di mandato a causa di accuse di corruzione e concussione. L’ultimo presidente eletto, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Pedro Castillo\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/castillo-terrones-jose-pedro/?search=Castillo%20Terrones%2C%20Jos%C3%A9%20Pedro\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", entrato in carica nel 2021, è riuscito a governare per poco più di un anno con un programma molto vicino all’estrema sinistra, in cui ha cercato di chiudere il Congresso, di governare per decreto e persino di chiedere un’Assemblea costituente. È stato messo sotto impeachment e imprigionato, lasciando in carica l’attuale presidente, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Dina Boluarte\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/eol-boluarte-zegarra-dina-ercilia/?search=Boluarte%20Zegarra%2C%20Dina%20Ercilia\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", la prima donna nella storia a ricoprire la presidenza. Ancora una volta, i ‘Percorsi di vita’ si sono incaricati di mostrare a Castillo che le cose non erano come lui pensava che fossero.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Potremmo continuare con quanto sta accadendo in altri Paesi con piena democrazia nella regione, dove in alcuni casi i presidenti stanno incontrando resistenza all’attuazione di profonde riforme. Altri, con regimi semi-democratici come il \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Venezuela\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/venezuela/?search=Venezuela\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", stanno sollevando rivendicazioni territoriali per infiammare il patriottismo come parte della campagna per una nuova rielezione dell’attuale presidente, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Nicolás Maduro\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/nicolas-maduro/?search=Maduro%2C%20Nicol%C3%A1s\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", che governa il