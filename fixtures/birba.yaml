MagazineCategoryLink\"},{\"_uid\":\"1eb5f738-b214-4a46-95be-f7a5bfbb600c\",\"link\":{\"id\":\"85595281-d4e3-4caf-86a3-79440cf7d1aa\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/parolevalgono/\"},\"title\":\"Le Parole Valgono\",\"children\":[],\"component\":\"MagazineCategoryLink\"},{\"_uid\":\"ba5b9f54-7938-4ee7-b1c7-31bf98bddece\",\"link\":{\"id\":\"6c49c9bc-ac3b-4529-84b2-43bf84ba19ce\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/webtv/\"},\"title\":\"Web TV\",\"children\":[],\"component\":\"MagazineCategoryLink\"}]},\"slug\":\"magazine\",\"full_slug\":\"magazine/\",\"sort_by_date\":null,\"position\":10,\"tag_list\":[],\"is_startpage\":true,\"parent_id\":382833796,\"meta_data\":null,\"group_id\":\"f5c622aa-6456-4504-9fc0-3b5891cad0f5\",\"first_published_at\":\"1970-01-01T00:00:00.000Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true}},\"filter_magazine_area\":\"magazine/atlante/\"},{\"_uid\":\"87caf140-a844-4a1d-a29b-80bb13da0e57\",\"marquee\":[],\"component\":\"Lanci\",\"color_scheme\":\"schema-v3\",\"left_image_item\":[],\"right_image_item\":[{\"_uid\":\"d17e2d1f-86d8-4331-a59d-72d5f2a7eb06\",\"link\":{\"id\":\"ee08cf58-5579-44bd-b9a9-8d0c05cb45e1\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/chiasmo/lettere_e_arti/visione/SNS_Graglia_doppia_visione\",\"story\":{\"name\":\"La teoria della doppia visione tra Giacomo Leopardi e Anna Maria Ortese\",\"created_at\":\"2023-12-18T19:18:35.015Z\",\"published_at\":\"2023-12-18T21:49:36.086Z\",\"id\":420208795,\"uuid\":\"ee08cf58-5579-44bd-b9a9-8d0c05cb45e1\",\"content\":{\"_uid\":\"88465d55-22aa-4c30-a529-264b142a7725\",\"testo\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"«All’uomo sensibile e immaginoso, che viva, come io sono vissuto gran tempo, sentendo di continuo ed immaginando, il mondo e gli oggetti sono in certo modo doppi. Egli vedrà cogli occhi una torre, una campagna; udrà cogli orecchi un suono d’una campana; e nel tempo stesso coll’immaginazione vedrà un’altra torre, un’altra campagna, udrà un altro suono. In questo secondo genere di obbietti sta tutto il bello e il piacevole delle cose.»\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Questo passo del 1828 tratto dallo \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Zibaldone \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"leopardiano sulla doppia visione è una delle dichiarazioni di poetica più celebri della storia della letteratura italiana. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Leopardi\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/giacomo-leopardi/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(17, 85, 204)\"}},{\"type\":\"underline\"}]},{\"text\":\" stabilisce il primato dell’invenzione sulla materialità più immediata, percepita come inganno. L’elogio che il poeta fa di questa visione altra, permessa dalla letteratura, non è una fuga dalla realtà, ma la capacità di fondare sull’esperienza sensibile un mondo nuovo, vero proprio in virtù del suo innesto immaginifico. La doppia visione fantastica e, dunque, poetica è l’unica via per il piacere, perché «trista quella vita (ed è pur tale la vita comunemente) che non vede, non ode, non sente se non che oggetti semplici, quelli soli di cui gli occhi, gli orecchi e gli altri sentimenti ricevono la sensazione». Questa dichiarazione è la trasposizione teorica di quello che Leopardi aveva espresso quasi dieci anni prima nell’\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Infinito\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\": parafrasando e semplificando, la siepe è sempre cara all’io lirico perché gli ostacola la vista sensibile, ma ne attiva l’immaginazione e gli apre la visione degli «interminati spazi di là da quella».\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Anna Maria Ortese\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/anna-maria-ortese/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(17, 85, 204)\"}},{\"type\":\"underline\"}]},{\"text\":\", in un’intervista del 1974 oggi inserita in \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Corpo celeste\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\", parla in questi termini di Leopardi e della sua teoria della doppia visione: «si direbbe Leopardi l’unica voce reale della letteratura italiana, dopo Dante. È probabilmente più grande di\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/dante-alighieri/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Dante, perché egli – al cosiddetto reale – non crede più. La natura gli appare, nel suo aspetto usuale, inganno: il reale (di natura e uomo) distrutto. Così, la natura dei pensieri, unicamente la natura interiore dei sentimenti (e del sentimento di questa distruzione) si pone come reale». Questo aspetto della poetica leopardiana è imprescindibile anche nella produzione di Ortese.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Il porto di Toledo\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\", pubblicato nel 1975, è probabilmente il libro più difficile dell’autrice: in questa autobiografia immaginifica e volontariamente oscura, Ortese racconta la propria adolescenza, attraverso l’\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"alter ego\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\" di Damasa, nella città di Toledo, versione trasfigurata di Napoli. Il romanzo rivela subito la sua natura, fin dal sottotitolo «Ricordi della vita irreale». Il libro, dietro l’apparente disimpegno, ha un nucleo profondamente politico nella scelta di raccontare la nascita di un’autorialità femminile e nell’idea di una letteratura che dia voce all’inespresso attraverso una visione alternativa del mondo. Per rimanere fedele a questo proposito, Ortese rifiuta la tradizionale scrittura realistica e mimetica a favore di una forma letteraria alternativa che spiega lei stessa nella prefazione al \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Porto di Toledo\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\" del 1998. Questa prefazione è una chiave di lettura fondamentale per capire l’operazione poetica della scrittrice. Innanzitutto, il testo reca la data “marzo 1998”: Ortese morirà il 9 marzo del 1998, dunque nei suoi ultimi giorni di vita non solo si dedica ancora al \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Porto di\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Toledo\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\", pubblicato più di vent’anni prima, ma scrive un vero e proprio testamento letterario.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Fin dalla prima edizione, il \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Porto \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"è dedicato ad Anne Hurdle e nella prefazione del ’98 si spiega l’identità di questo ulteriore \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"alter ego\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\" dell’autrice. Anne era una ragazza poverissima della Londra di fine Settecento che, macchiatasi del reato di falsificazione di denaro e priva della «voce per difendersi», venne condannata a morte. Ortese sceglie di riscattarla dal silenzio e dalla morte attraverso una concezione della «letteratura come reato, reato di aggiunta e mutamento». \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Il porto di Toledo \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"«non è dunque una storia vera, non è un’autobiografia», scrive l’autrice, ma «un’aggiunta alle cose del mondo». Ortese sceglie di inventare una nuova versione di sé e di ricostruire un memoriale trasfigurato, in cui la vista naturale conduce alla menzogna e solo quella visione altra, assicurata dalla letteratura e dall’immaginazione, porta al vero.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Come Anne aveva falsificato denaro per sopravvivere, come Leopardi ritiene che la vita felice si possa fondare solo sul Falso, mentre «ogni felicità fondata sul vero, è falsissima» (\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Zibaldone\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\", 25 novembre 1820), allo stesso modo Anna Maria Ortese rivendica per sé una letteratura falsa, distante dai canoni realistici e mimetici. In una pagina del \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Porto di Toledo\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\", la scrittrice afferma che lo scrivere non si deve porre «come pura elencazione o lista di fatti, come eco, muta cronaca, ma, oltre ciò, anche come invenzione» e che la parola non dovrà «ritrarre la lettera del mondo» o esserne il «riflesso», bensì «risposta, e aggiunta» al reale. Parte della produzione di Ortese si può definire “fantastica” non perché contenga elementi soprannaturali, ma perché non restituisce un’immagine solida e convenzionale della realtà. La letteratura tradizionale fa uso della vista primaria e passiva, mentre Ortese si avvale della Visione alternativa dell’immaginazione. L’attività fantastica, tuttavia, non è semplice fuga dalla realtà, ma prende forma nella dolorosa frizione con essa; il soggetto creativo prova piacere nell’evasione, pur avendo sempre la dolorosa consapevolezza della natura illusoria dell’operazione. L’esaltazione per il Falso poetico si fonde con la presa di coscienza della mortificazione dell’immaginazione da parte della Realtà soprattutto nel «primo rendiconto» del \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Porto di Toledo\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\". Si è già detto come questo romanzo segua anche la nascita dell’autorialità di Ortese e, spesso, all’interno della narrazione sono inserite le prime prove di scrittura dell’autrice. Il primo racconto che Damasa / Anna Maria dice di aver scritto e di cui riporta un rendiconto è \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Piel Roja e il fanciullino apasa: \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"si tratta di una riscrittura di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Pellerossa\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\", racconto pubblicato prima su rivista e in seguito in \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Angelici dolori,\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\" la raccolta d’esordio di Ortese del 1937. Questo testo, oltre a dimostrare la volontà della scrittrice di rendere \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Il porto di Toledo\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\" la \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"summa\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\" di tutte le sue esperienze creative precedenti, ha come tema principale l’urto tra quello che Ortese chiama il «vero accaduto» e il «vero sognato». La protagonista del racconto descrive l’esaltazione provata nel disegnare un pellerossa copiato da una fotografia, ma di dimensioni maggiori di quelle reali. Dunque, il processo creativo nasce da un confronto con la realtà, ma la visione immaginifica permette la creazione di una sorta di “realtà aumentata”. Il potere artistico, tuttavia, si scontra con la presa di coscienza di quanto il pellerossa sia un corpo estraneo nella realtà misera della casa, con l’«idea di ridicolo, di esagerato, della grottesca inverosimiglianza di lui, dell’assurdità della sua presenza».\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"La frizione tra il vero e la creazione artistica è dolorosa, ma Anna Maria Ortese non può rinunciare al principio di «letteratura come reato, reato di aggiunta e mutamento». Infatti, la protagonista del\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\" Porto\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"di Toledo\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\" inizia la sua attività di scrittrice guardando il mondo fuori dalla finestra (come nel \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Pellerossa\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\" copiava la fotografia), ma subito attivando la visione del «cannocchiale dell’animo» che permette di «accostare, ingrandire, esaltare» le cose, creando, dunque, una “realtà aumentata”, più vera del Vero, nella sua falsità poetica.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Non è un caso, forse, che questa idea di letteratura diventi appannaggio di soggetti marginali, come Leopardi, isolato a Recanati ed escluso dai maggiori circuiti letterari e mondani dell’epoca, e Ortese (al pari di tante altre scrittrici che, soprattutto negli anni Trenta del Novecento, scelgono la strada del \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"realismo magico\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/ricerca/realismo%20magico/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(17, 85, 204)\"}},{\"type\":\"underline\"}]},{\"text\":\" per affermare la propria autorialità femminile, ad esempio \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Morante\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/elsa-morante/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(17, 85, 204)\"}},{\"type\":\"underline\"}]},{\"text\":\", \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Masino\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/paola-masino/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(17, 85, 204)\"}},{\"type\":\"underline\"}]},{\"text\":\" e \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Cialente\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/fausta-cialente/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(17, 85, 204)\"}},{\"type\":\"underline\"}]},{\"text\":\") che, attraverso l’\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"alter ego\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\" di Damasa, si dichiara «figlia di nessuno», inserita in una società ingiusta che «non c’era per tutti i figli dell’uomo». Leopardi e Ortese rivendicano una seconda visione, immaginifica e creativa, rifiutando la vista sensibile, realistica e passiva: la loro scrittura, marginale e apparentemente disimpegnata, si rivela nuovo centro poetico, creatore dell’unica realtà che perdura, la letteratura.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"heading\",\"attrs\":{\"level\":5},\"content\":[{\"text\":\"Per approfondire\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\":\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Si consiglia l’edizione dei \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Canti\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\" di Leopardi curata da Giorgio Ficara, Milano, Mondadori, 2018. Per il \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Porto di Toledo \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"di Anna Maria Ortese ho fatto riferimento all’edizione Milano, Adelphi, 1998.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"heading\",\"attrs\":{\"level\":6},\"content\":[{\"text\":\"Immagine\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Canti_%28Leopardi-Moroncini%29_II_%28page_30_crop%29.jpg/640px-Canti_%28Leopardi-Moroncini%29_II_%28page_30_crop%29.jpg\",\"uuid\":null,\"anchor\":null,\"custom\":{},\"target\":\"_self\",\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\" da Wikimedia\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]}]}]},\"autore\":{\"id\":\"dae7a04a-e02d-45d7-be17-99f5d26ca303\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/chiasmo/chi_siamo/i_nostri_autori/Lorenza_Graglia\"},\"titolo\":\"La teoria della doppia visione tra Giacomo Leopardi e Anna Maria Ortese\",\"CoAutore\":[],\"abstract\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Il passo dello \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]},{\"text\":\"Zibaldone \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"leopardiano sulla doppia visione è una delle dichiarazioni di poetica più celebri della storia della letteratura italiana. Leopardi stabilisce il primato dell’invenzione sulla materialità più immediata, percepita come inganno. L’elogio che il poeta fa di questa visione altra, permessa dalla letteratura, non è una fuga dalla realtà, ma la capacità di fondare sull’esperienza sensibile un mondo nuovo, vero proprio in virtù del suo innesto immaginifico.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]}]}]},\"immagine\":[{\"_uid\":\"94da21a3-16c6-473e-bebb-76942609b1fc\",\"titolo\":\"\",\"immagine\":{\"id\":13330791,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/241562/1436x936/c10a46696b/leopardi_moroncini_4.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"component\":\"Immagine\",\"didascalia\":\"\"}],\"component\":\"Articolo\",\"legacy_id\":\"7da2b779-6360-11ee-b190-00271042e8d9\",\"occhiello\":\"\",\"listsItems\":[],\"nomeAutore\":\"Lorenza Graglia\",\"updated_at\":\"2023-12-18 21:45\",\"videoTexts\":[],\"sottotitolo\":\"\",\"avoidPaywall\":false,\"published_at\":\"2023-12-18 21:45\",\"titolo_breve\":\"\",\"unpublished_at\":\"\",\"articoliCorrelati\":[],\"immagine_hero_contain\":false},\"slug\":\"SNS_Graglia_doppia_visione\",\"full_slug\":\"magazine/chiasmo/lettere_e_arti/visione/SNS_Graglia_doppia_visione\",\"sort_by_date\":null,\"position\":10,\"tag_list\":[\"doppia visione\",\"Il Porto di Toledo\",\"Zibaldone\",\"Leopardi\",\"Anna Maria Ortese\"],\"is_startpage\":false,\"parent_id\":420208788,\"meta_data\":null,\"group_id\":\"3011394b-f1e1-4df7-8304-25de7b14cbd9\",\"first_published_at\":\"2023-12-18T20:25:39.914Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true}},\"component\":\"ItemMagazineArticle\",\"layout\":\"right_image_item\"}]},{\"_uid\":\"2b38b8eb-8536-4f97-b4bb-32ec55e5591d\",\"link\":{\"id\":\"\",\"url\":\"\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"\"},\"items\":[{\"tag\":\"INGEGNERIA\",\"_uid\":\"4d4fe3b4-6e1c-4e4d-a7fd-740038c48796\",\"link\":{\"id\":\"\",\"url\":\"https://www.treccani.it/enciclopedia/robotica_(XXI-Secolo)/\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"https://www.treccani.it/enciclopedia/robotica_(XXI-Secolo)/\"},\"image\":{\"id\":13549385,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/241562/333x333/e84a9ee579/robotica.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_private\":\"\",\"is_external_url\":false},\"label\":\"RICERCA\",\"title\":\"Robotica\",\"author\":\"\",\"bgColor\":\"\",\"isVideo\":false,\"component\":\"ItemCustom\",\"label_link\":{\"id\":\"\",\"url\":\"\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"\"},\"description\":\"\"},{\"tag\":\"NEOLOGISMI\",\"_uid\":\"cc3c7a18-9b04-44f6-a70a-9b85748b788b\",\"link\":{\"id\":\"\",\"url\":\"https://www.treccani.it/vocabolario/neo-deplastificare_(Neologismi)/\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"https://www.treccani.it/vocabolario/neo-deplastificare_(Neologismi)/\"},\"image\":{\"id\":12281750,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/241562/192x192/7ca71eb8ea/deplastificare_rev.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_private\":\"\",\"is_external_url\":false},\"label\":\"VOCABOLARIO\",\"title\":\"deplastificare\",\"author\":\"\",\"bgColor\":\"\",\"isVideo\":false,\"component\":\"ItemCustom\",\"description\":\"\"},{\"tag\":\"INDUSTRIA\",\"_uid\":\"c69d2372-0e5c-41b3-83a3-f4f455337ab8\",\"link\":{\"id\":\"\",\"url\":\"https://www.treccani.it/enciclopedia/riuso_(Lessico-del-XXI-Secolo)/\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"https://www.treccani.it/enciclopedia/riuso_(Lessico-del-XXI-Secolo)/\"},\"image\":{\"id\":13549383,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/241562/333x333/19eff20fa5/riuso.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_private\":\"\",\"is_external_url\":false},\"label\":\"RICERCA\",\"title\":\"Riuso\",\"author\":\"\",\"bgColor\":\"\",\"isVideo\":false,\"component\":\"ItemCustom\",\"description\":\"\"},{\"tag\":\"\",\"_uid\":\"0d40f33b-3e4c-45de-9469-ad06770cb944\",\"link\":{\"id\":\"\",\"url\":\"https://www.treccanilibri.it/catalogo/un-anno-di-storie-2023/\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"https://www.treccanilibri.it/catalogo/un-anno-di-storie-2023/\"},\"image\":{\"id\":13142316,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/241562/333x229/402c1f89dd/un_anno_storie_portale_hp.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"label\":\"TRECCANI LIBRI\",\"title\":\"UN ANNO DI STORIE 2023\",\"author\":\"\",\"bgColor\":\"\",\"isVideo\":false,\"component\":\"ItemCustom\",\"description\":\"\"}],\"title\":\"In evidenza\",\"layout\":\"four-items\",\"bgColor\":\"nero-50\",\"component\":\"Carousel\",\"filter_magazine_area\":\"\"},{\"_uid\":\"b5505d6a-a759-4ec1-8ecf-c54861283121\",\"marquee\":[],\"component\":\"Lanci\",\"padding_top\":\"\",\"color_scheme\":\"\",\"padding_bottom\":\"\",\"left_image_item\":[],\"right_image_item\":[{\"tag\":\"\",\"_uid\":\"9c2c24f8-2d5c-4867-942a-3b367451405a\",\"link\":{\"id\":\"\",\"rel\":\"\",\"url\":\"https://emporium.treccani.it/it/pompei-ieri-e-oggi-3012442.html\",\"title\":\"\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"https://emporium.treccani.it/it/pompei-ieri-e-oggi-3012442.html\"},\"image\":{\"id\":13440777,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/241562/615x500/3ba99d148b/banner-pompei_461x375-px.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_private\":\"\",\"is_external_url\":false},\"label\":\"I LIBRI DI TRECCANI\",\"title\":\"POMPEI IERI E OGGI\",\"author\":\"\",\"bgColor\":\"\",\"isVideo\":false,\"component\":\"ItemCustom\",\"label_link\":{\"id\":\"\",\"url\":\"https://emporium.treccani.it/it/il-libro-dell-anno-2023-4000943.html\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"https://emporium.treccani.it/it/il-libro-dell-anno-2023-4000943.html\"},\"author_link\":{\"id\":\"\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"\"},\"description\":\" \\n\",\"description_richtext\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"L’opera è dedicata ai nuovi scavi di Pompei che hanno interessato la città antica dal 2017, una nuova stagione di ricerche che è stata l’occasione non solo per fare grandi scoperte, ma soprattutto per sperimentare un metodo nuovo di approccio allo scavo archeologico pompeiano.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Attraverso le parole di Massimo Osanna, Direttore generale della Soprintendenza di Pompei dal 2016 al 2020, e la campagna fotografica di Luigi Spina, il volume è un invito a riflettere sulla straordinaria vicenda di Pompei, a ragionare sui molteplici aspetti in cui si declina la storia di un luogo che non solo ha segnato l’avvio della ricerca archeologica europea sul mondo classico, ma soprattutto ha dato ispirazione alle più diverse espressioni della creatività umana. Un luogo che ha esercitato – e continua a farlo – un’incessante fascinazione per infinite manifestazioni di arte e di pensiero, da Canova ai Pink Floyd e oltre.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Il volume è disponibile \",\"type\":\"text\"},{\"text\":\"qui\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://emporium.treccani.it/it/pompei-ieri-e-oggi-3012442.html\",\"uuid\":null,\"anchor\":null,\"target\":\"_self\",\"linktype\":\"url\"}},{\"type\":\"underline\"}]},{\"text\":\".\",\"type\":\"text\"}]}]},\"layout\":\"right_image_item\"}]},{\"_uid\":\"eb90ae8b-0836-48ae-92ff-068a7b769634\",\"position\":\"MaxTicker_Middle|990x31\",\"component\":\"Adv\"},{\"_uid\":\"0e7ebbef-b9ce-449c-bf2a-a771fa257509\",\"link\":{\"id\":\"\",\"url\":\"/enciclopedia/\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"/enciclopedia/\"},\"items\":[{\"tag\":\"\",\"_uid\":\"72d377b0-9665-4744-b491-48aaf3ca66d2\",\"link\":{\"id\":\"\",\"url\":\"/enciclopedia/arte_lingua_e_letteratura/arti_visive/\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"/enciclopedia/arte_lingua_e_letteratura/arti_visive/\"},\"image\":{\"id\":12010924,\"alt\":\"lettera_A\",\"name\":\"\",\"focus\":\"\",\"title\":\"lettera_A\",\"source\":\"lettera_A\",\"filename\":\"https://a.storyblok.com/f/241562/900x800/bbd5dff2e4/lettera_a.png\",\"copyright\":\"lettera_A\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"label\":\"\",\"title\":\"Arti visive\",\"author\":\"\",\"bgColor\":\"\",\"component\":\"ItemCustom\",\"description\":\"\"},{\"tag\":\"\",\"_uid\":\"ce89865e-563e-4611-84ff-bdb5ef50431b\",\"link\":{\"id\":\"\",\"url\":\"/enciclopedia/scienze_sociali_e_storia/scienze_politiche/\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"/enciclopedia/scienze_sociali_e_storia/scienze_politiche/\"},\"image\":{\"id\":12012724,\"alt\":\"lettera_S\",\"name\":\"\",\"focus\":\"\",\"title\":\"lettera_S\",\"source\":\"lett