","updated_at":"2023-11-29T15:27:25.739Z","id":412651759,"uuid":"794f34c4-794a-4225-a3ed-a46e2b2e0977","content":{"_uid":"842e9488-b898-405b-a6d8-74a039717fee","nome":"Stefano","cognome":"Bottero","immagine":{"id":13122460,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/100x100/57963564d5/bottero_stefano.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"biografia":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Stefano Bottero è nato nel 1994. Vive a Venezia, dove svolge un dottorato di ricerca. Si occupa di letteratura contemporanea e di estetica. È redattore di «Polisemie» e collabora come traduttore e critico con realtà editoriali tra cui «Nuovi Argomenti» (Officina poesia online). La sua ultima raccolta di poesie è “Notturno formale” (Industria\u0026Letteratura, 2023). ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Crediti immagine: ©Nerina Toci 2022","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]}]},"component":"Autore","qualifica":"","updated_at":"2023-11-29 15:25","published_at":"2023-11-29 15:25"},"slug":"Bottero_Stefano","full_slug":"magazine/lingua_italiana/autori/Bottero_Stefano","sort_by_date":null,"position":-4460,"tag_list":[],"is_startpage":false,"parent_id":382834338,"meta_data":null,"group_id":"739300e6-b163-489b-9d93-14c2df4557bd","first_published_at":"2023-11-06T10:48:39.078Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"description":"","enlargeImageOnClick":false,"description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"cdf3923e-23fb-4c1a-bfcc-babf7cbd390c","link":{"id":"b8ff4a50-7839-45f1-9fd1-0e2f9b923080","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/recensioni/recensione_783","story":{"name":"Dante lirico. Saggi sulle Rime","created_at":"2025-04-29T06:53:12.708Z","published_at":"2025-04-29T08:05:56.211Z","updated_at":"2025-04-29T08:05:56.238Z","id":661969641,"uuid":"b8ff4a50-7839-45f1-9fd1-0e2f9b923080","content":{"_uid":"5db31dfc-bcb2-4fa7-87b9-7196d4fcac7e","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Marco Grimaldi","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Dante lirico. Saggi sulle Rime","type":"text","marks":[{"type":"bold"},{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Firenze, Vallecchi, 2025","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Secondo un mito trasmessoci da uno dei più antichi testi della letteratura occidentale, la lira sarebbe stata fabbricata, in principio, da un fanciullo divino: Hermes, si legge nel quarto inno omerico, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"«","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"nato all’aurora, a mezzogiorno suonava la lira","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"»","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" (IV, 17). ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Egli ne avrebbe poi fatto dono ad Apollo, per ripagarlo del furto dei buoi.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Da allora, questo strumento sarebbe stato simbolo di armonia ed equilibrio – di contro all’aulo e ai fiati, i grandi animatori dei cortei dionisiaci. La poesia, però, non era forse ancora nata. Bisognerà attendere che ad imbracciare la lira sia Orfeo, l’eroe in cui i due culti e i due principi – armonia e delirio – finalmente si contemperano.","type":"text"}]},{"type":"paragraph","content":[{"text":"È questa radice orfica, sorprendentemente, che sembra riaffiorare nell’opera di un severo arcivescovo spagnolo del VII secolo: Isidoro di Siviglia. Parlando dei poeti lirici, infatti, Isidoro, nelle sue ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Etimologie","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", scrive che essi ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"«","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"hanno tratto nome ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"apo tou lerein","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", cioè dal verbo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"delirare","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" riferito alla varietà dei carmi, verbo da cui ha preso il nome anche la lira","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"»","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":".","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Di qui, ricostruisce Marco Grimaldi nel suo recente volume ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Dante lirico. Saggi sulle Rime","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" (Vallecchi, 2025, pp. 341), tutto un corteggio di enciclopedisti, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"magistri","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" e dimenticati commentatori – ormai del tutto ignari del greco – che avrebbe maldestramente ripetuto, per secoli, che ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"lirica","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" deriva da ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"lirin","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" o da ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"lyrein","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", lemmi e verbi privi di significato... Almeno finché Marsilio Ficino, memore di questa oscura tradizione, non gliene avrebbe infuso uno:","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Se qualcuno dovesse obbiettare che delirano eccessivamente (","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"nimium","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"delirare","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":") coloro che troppo si occupano delle questioni della lira (","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"quibus","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"nimium agitur res de lyra","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"), so che risponderai che noi,","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"invece, proprio per questo, per così dire, “","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"liriamo” – per non delirare (lyrare ne delyremus)…","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Ma con Ficino era già intervenuta la riscoperta dello ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Ione","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" e l’associazione tra poesia e furore si sarebbe avviata a divenire uno dei più persistenti luoghi comuni del discorso letterario moderno. Prima di quel momento, per tenere insieme questi due poli – senza necessariamente affermarne la coincidenza – era sufficiente la nozione di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"varietà","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":".","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Come argomentato infatti da Grimaldi, è la varietà il primo contrassegno della lirica in epoca medievale: varietà dei metri e varietà dei temi. A dimostrarlo, appunto, è innanzitutto Dante, per il quale la lirica rappresenta il primo e più vivace laboratorio di poesia e di pensiero.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Se l’amore infatti costituisce la ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"«","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"nota dominante","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"»","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" (p. 63) delle ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Rime","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", non mancano, anche al di là delle canzoni, i componimenti – come i sonetti della tenzone con Forese Donati o ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Se vedi li occhi miei","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" – che si aprono, rispettivamente, al genere dell’invettiva e ai temi politici, nel solco di Rustico Filippi e Guittone e nella direzione della ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Commedia","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":". Soprattutto, l’amore stesso – il grande nucleo attorno cui gravita ossessivamente la riflessione dantesca – si rivela, nelle ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Rime","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", dotato di natura e aspetto di volta in volta diversi. È ora amore che cerca invano corrispondenza, ora amore che tale corrispondenza ha smesso di cercare; ora benevola forza cosmica, ora demone crudele pronto a seviziare l’amante; e così via, in una moltiplicazione delle ipotesi e delle immagini sconosciuta, ad esempio, alla produzione del pur geniale amico Cavalcanti. Tanto che Dante finisce per infrangere i limiti da lui stesso posti alla poesia in volgare: questa, che in età giovanile era intesa solo a ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"«","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"dir d’amore","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"»","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":", si rivela presto capace di intrecciare, in un nodo indissolubile, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"venus","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"virtus","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":". Come suggerisce in particolare ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Tre donne intorno al cor mi son venute","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", per il poeta,","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" «","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"l’amore e la giustizia sono connessi e la decadenza della giustizia è anche quella dell’amore","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"»","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" (p. 222). Essere giusti è amare meglio, e viceversa.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Non che l’originalità di Dante, in ogni caso, sia da ricercare esclusivamente in questa escursione dei temi e dei motivi. Come infatti Grimaldi dimostra in più punti del volume, anche quelle che, a una prima lettura, appaiono innovazioni dantesche, innovazioni spesso non sono. Per fare un esempio su tutti, la “poetica della loda” – che la critica e i manuali ci ripetono essere, con formule esauste, il portato della “rivoluzione della ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Vita nova","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"” – trova, a ben vedere, i suoi presupposti nella lirica provenzale. Già i trovatori (senza peraltro avvertire la necessità di immaginare la morte dell’amata) avevano infatti scisso ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"«","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"canto","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"donna","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"»","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"«","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"corpo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"poesia","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"»","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" (p. 117) – avevano cioè sperimentato la rinuncia a ogni forma di ricompensa erotica diretta, per ricercare nel poetare stesso la propria soddisfazione.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Ma dove risiede, allora, la grande novità della lirica di Dante? Qui Grimaldi recupera, persuasivamente, la risposta messa a punto da Domenico De Robertis, che lo ha preceduto nell’edizione delle ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Rime","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":": c’è in Dante, come in nessun altro autore prima (e forse anche dopo) di lui, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"«","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"la capacità di riconoscersi in ogni luogo della tradizione","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"»","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":", di ritrovarsi a tal punto nella letteratura antica, come nella Scrittura e nella poesia a lui più vicina, da trasformarle tutte ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"«","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"in parola sua","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"»","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":", nella sua propria lingua (De Robertis 2005, pp. XXI-XXII). Una specie sublime di ventriloquia, che, prima ancora che da una cultura prodigiosa, nasce da uno sguardo – o da un orecchio – capace di percepire ovunque la poesia e la vita e, per questo, disposto a rinsufflarvele a propria volta.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"D’altronde, come riconosciuto a suo tempo da Gianfranco Contini – un altro dei grandi filologi cui, inevitabilmente, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Dante lirico","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" continuamente si richiama –, è proprio da questa speciale qualità polisemica che discende la necessità, per il commentatore, di restituire ogni volta i versi di Dante alla trama di rapporti che li legano alla tradizione precedente, ricostruendo anche i ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"«","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"reticolati","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"» ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"e i ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"«","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"sistemi","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"»","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" da essi ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"«","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"implicati e non svolti","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"»","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":", senza per questo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"«","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"presumere di imprigionarvi l’autore","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"»","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" (Contini 2001, p. 119).","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"È anche questo uno dei meriti del libro di Grimaldi, che, pur rintracciando con puntualità i debiti di Dante, non pretende necessariamente di scovare, ogni volta, le sue supposte fonti dirette – come tanta storiografia si ostina goffamente a fare –, ma si limita (con un gesto che è di intelligenza, prima che di sobrietà critica) a ricostruire i codici e i paradigmi nei quali il poeta si muove.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Ma il compito dell’interprete, evidentemente, non si può nemmeno limitare a questo aspetto. Come infatti Grimaldi sottolinea a più riprese, il commentatore, nell’atto stesso in cui esplicita la presenza della tradizione nelle ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Rime","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", deve impegnarsi a fare in modo che anche il rapporto speculare – quello della tradizione successiva con Dante – non si spezzi: ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"«","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"il commento è ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"[","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"…","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"]","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" una forma di conservazione, di recupero, di salvataggio della lingua e della memoria","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"»","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" (p. 76), nel momento in cui questa lingua e questa memoria vanno sbiadendo.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Si tratta di un lavoro, quest’ultimo, per sua natura, inesauribile, da riprendere ogni volta da capo, senza ricorrere a ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"escamotages","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" o scorciatoie. Per quanto si possa desiderare il contrario, Dante non si è posto molti dei problemi e delle questioni che consideriamo attuali. Soprattutto, anche quando le domande sono rimaste le stesse, raramente si è dato risposte simili alle nostre. È quindi in questa naturale sfasatura, più che in qualsiasi improbabile consonanza ideologica, che varrà la pena di ricercare una delle ragioni di interesse, oggi, della sua poesia.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Dante lirico, dunque, come rispettivamente, ricettore, rinnovatore, e, a sua volta, serbatoio per la tradizione poetica successiva, di immagini e parole.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Cosa resta, con ciò, di quell’idea delle ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Rime","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" quale riflesso dell’evoluzione del poeta, propugnata da uno loro dei primi editori, Michele Barbi, e rimasta come un lascito inconscio in tante interpretazioni anche recenti? Cosa ci dice, in altre parole, la lirica – il luogo che il senso comune vorrebbe deputato per eccellenza all’espressione della soggettività – di Dante, della sua storia e delle sue idee? Con De Robertis e Claudio Giunta, Grimaldi riconosce che la difficoltà di stabilire la cronologia di questi componimenti rende vano ogni tentativo di rintracciarvi un ordine complessivo. Tanto più che Dante stesso, al di fuori della ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Vita nova","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" e del ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Convivio","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", non ha mai tentato di imporvene uno: quelle dantesche sono veramente “rime sparse”, libere persino dal giogo della forma canzoniere. Grimaldi dunque ci invita a dimenticare una volta per tutte la corrispondenza rassicurante che permetteva di ricostruire la biografia di Dante in base alla sua produzione lirica. Ma la coincidenza tra questi due elementi può essere forse riguadagnata su un piano più alto: quale frutto di continui ripensamenti, della varietà delle occasioni e delle sollecitazioni poetiche – vale a dire in virtù della loro essenziale “estravaganza” – le ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Rime","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" sono veramente uno specchio fedele della vita.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Testi citati","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"De Robertis, D., ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Introduzione","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", in Dante Alighieri, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Rime","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", ed. commentata a cura di D. De Robertis, Firenze, Edizioni del Galluzzo, 2005, pp. XI-XXXV.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Contini, G., ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Filologia ed esegesi dantesca","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", in Id., ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Un’idea di Dante","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", Torino, Einaudi, 2001, pp. 113-142.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]}]},"autore":{"id":"f01ba0e6-d04d-4132-b0a1-cece5e2f2ed8","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/autori/arianna_brunori"},"titolo":"Dante lirico. Saggi sulle Rime","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph"}]},"immagine":[{"_uid":"0a8ac60c-f781-4fb2-aa56-c2adbd9bcbe0","titolo":"","immagine":{"id":22028604,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/536x808/007d191389/2025_04_23_rec_dante_ariannabrunori.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"component":"Immagine","didascalia":""}],"component":"Articolo","occhiello":"","listsItems":[],"nomeAutore":"Arianna Brunori","updated_at":"","videoTexts":[],"articleDate":"","sottotitolo":"","avoidPaywall":false,"hideSubtitle":false,"published_at":"","titolo_breve":"","unpublished_at":"","articoliCorrelati":[],"customCarouselTitle":"","embedSpreakerBlocks":[],"immagine_hero_contain":false},"slug":"recensione_783","full_slug":"magazine/lingua_italiana/recensioni/recensione_783","sort_by_date":null,"position":-11690,"tag_list":[],"is_startpage":false,"parent_id":382838118,"meta_data":null,"group_id":"c8b988df-3ea5-46a2-9361-6becf30d0b3c","first_published_at":"2025-04-29T06:57:28.330Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"image":{"id":22028604,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/536x808/007d191389/2025_04_23_rec_dante_ariannabrunori.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"label":"LINGUA ITALIANA","title":"Dante lirico. Saggi sulle Rime","author":"Arianna Brunori","bgColor":"","isVideo":false,"tagline":"","CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"https://www.treccani.it/magazine/lingua_italiana/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.treccani.it/magazine/lingua_italiana/"},"author_link":{"id":"f01ba0e6-d04d-4132-b0a1-cece5e2f2ed8","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/autori/arianna_brunori","story":{"name":"Arianna Brunori","created_at":"2025-04-23T09:55:56.492Z","published_at":"2025-04-23T09:57:17.548Z","updated_at":"2025-04-23T09:57:17.574Z","id":659336513,"uuid":"f01ba0e6-d04d-4132-b0a1-cece5e2f2ed8","content":{"_uid":"84d22add-4e70-4a8f-91e0-8d4c6f207bd2","nome":"Arianna","cognome":"Brunori","immagine":{"id":21951057,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/100x100/c42cd416c7/brunori_arianna.jpeg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"biografia":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Arianna Brunori ha ottenuto un dottorato di ricerca presso la Scuola Normale Superiore di Pisa. In passato ha svolto soggiorni di ricerca a Parigi, Princeton, Colonia e Tel Aviv, ed è stata borsista presso l’Istituto italiano di studi storici, l’American Academy in Rome, Villa I Tatti (The Harvard University Center for Italian Renaissance Studies) e il Warburg Institute di Londra. Attualmente ha una borsa di ricerca presso l’Istituto italiano di studi filosofici di Napoli. Nel 2024, per l’editore Quodlibet, è uscito il suo primo libro, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Imputazione e colpa. L’invenzione della volontà","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":".","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]}]},"component":"Autore","qualifica":""},"slug":"arianna_brunori","full_slug":"magazine/lingua_italiana/autori/arianna_brunori","sort_by_date":null,"position":-4710,"tag_list":[],"is_startpage":false,"parent_id":382834338,"meta_data":null,"group_id":"a8d89b66-3844-47bb-ad44-399f67851f7c","first_published_at":"2025-04-23T09:57:17.548Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"description":"","enlargeImageOnClick":false,"description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"e8181faf-1ea9-4bc2-87c9-5356466d7623","link":{"id":"2d265bd3-a995-4db8-82f2-2065d55eab71","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/recensioni/recensione_782","story":{"name":"Parola di donna. Sonetti per voce femminile","created_at":"2025-04-28T05:44:40.357Z","published_at":"2025-04-28T05:49:48.554Z","updated_at":"2025-04-28T05:49:48.575Z","id":661146179,"uuid":"2d265bd3-a995-4db8-82f2-2065d55eab71","content":{"_uid":"862ac920-2cd9-4c12-b7d2-3005b8f48cbc","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Giuseppe Gioachino Belli","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Parola di donna. Sonetti per voce femminile","type":"text","marks":[{"type":"bold"},{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Scelti da Pietro Gibellini","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Firenze, Vallecchi, 2025","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"I 2.279 sonetti romaneschi che costituiscono l’opera di Giuseppe Gioachino Belli, il «monumento» della plebe di Roma, si prestano e si sono sempre prestati alla realizzazione di percorsi di lettura. È stata in qualche modo, anzi, proprio la mole stessa dell’opera belliana a incoraggiare le scelte antologiche, tematiche o no: capita così fin dall’edizione di 29 sonetti («umoristici») scelti da Luigi Morandi nel 1869; capita per esempio nella serie di otto volumetti “popolari” pubblicati dall’editore Perino tra il 1885 e il 1887, che pure molto contribuirono alla fama di Belli; ma è questa anche una delle linee della progettata pubblicazione dei sei volumi (ma ne furono realizzati solo i primi due) di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"La plebe di Roma","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" a cura di Roberto Vighi con la collaborazione di Giorgio Vergara Caffarelli e Giulio Ansaldi, in cui i sonetti belliani – pur nella loro integralità – venivano rifusi in 25 contenitori tematici; in fondo anche il sesto volume dell’edizione Morandi (quello contenente i sonetti licenziosi) rappresentava una sorta di scelta antologica.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"I limiti insiti in queste operazioni di antologizzazione erano stati già additati da Giorgio Vigolo nel ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Saggio sul Belli","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" che apriva, nel 1952, l’edizione dei ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Sonetti","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":":","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"«","type":"text"},{"text":"Raggruppare i sonetti per argomenti (i religiosi, gli erotici, i politici, le scene di costume, ecc.) sarebbe come disfare un arazzo per mettere accanto tutte le fila dei rossi, e poi dei verdi e degli azzurri e degli arancioni, anziché lasciarle nella mescolanza multicolore in cui sono variamente conteste","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"». Anche la recente edizione a cura di Pietro Gibellini, Lucio Felici ed Edoardo Ripari mostra appieno nel commento come il filo che lega un sonetto con i circostanti non sia solo formale, ma più spesso riprenda una parola-tema oppure tematizzi una parola che tema non era di un sonetto precedente.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Eppure, le antologie sono presentissime ancora oggi nel mercato editoriale (e spesso persino la critica belliana indulge a costruzioni tematiche basate sulla giustapposizione di sonetti): guardando alle pubblicazioni dal 2000 in poi si trovano antologie belliane dedicate all’antico, al papa, alle malattie, alle poesie erotiche (due), ai potenti, alle arti e ai mestieri, alla giustizia, alla politica, alla religione (anche qui due), al potere temporale della Chiesa, al cibo, alla vita delle donne. Una quindicina di antologie uscita nell’arco di un venticinquennio mostra, insomma, la perdurante vitalità di un genere e di un modo di avvicinarsi alla lettura di Belli, nonostante il tranciante giudizio che su queste operazioni era tornato a dare nel 2012 Eugenio Ragni, che ne stigmatizzava in particolare l’«aggregare i luoghi in cui occorrono riferimenti rubricabili sotto l’argomento scelto, ignorando o considerando marginale l’ineludibile vincolo che connette la singola tessera al mosaico completo».","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Di ben diverso tenore e valore è l’antologia di sonetti curata oggi da Pietro Gibellini (G.G. Belli, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Parola di donna. Sonetti per voce femminile","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" scelti da P. Gibellini, Firenze, Vallecchi, 2025), «il cui taglio non ha precedenti in quelle dei testi di Belli, né, salvo errore, di altri autori» (p. 7): si tratta, infatti, non di una raccolta dedicata al mondo femminile (se ne incontrano giù due sul tema, uscite nel 1977 per le cure di Roberto Vighi, e nel 2014 a cura di Manlio Baleani), bensì di quei testi «in cui le romane prendono la parola direttamente e dunque presentano la realtà dalla loro prospettiva», non dunque di «donne-oggetto ma donne-soggetto» (p. 8), secondo una prospettiva critica (ma non antologica) portata avanti in questi ultimi anni anche da Rita Severino.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"I circa 200 testi antologizzati (su un complesso di circa 300 testi in cui le donne prendono la parola) sono ripartiti in tredici sezioni, basate sull’età e sullo stato civile (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Bambine","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Adolescenti","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Ragazze","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Mogli","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Madri ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"– significativamente il gruppo più numeroso, visto anche il rapporto che il poeta aveva con la propria madre –, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Vedove","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Mature e anziane","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"), sui rapporti interpersonali (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Comari","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Amiche e conoscenti","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Coinquiline e vicine","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":") e infine sul mestiere svolto (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Serve e domestiche","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Lavandaie, bottegaie e una sarta","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Donne di mondo e mondane","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"). I testi sono proposti «per agevolare il lettore» semplificando «la grafia diacritica o “ortoepia” elaborata dal poeta per rendere la pronuncia romanesca» (p. 21), sulla scorta di una scelta operata «anche [dal]lo stesso Belli, quando donava copia di qualche sonetto agli amici» (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"ibid.","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":").","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"È, tra l’altro, proprio il testo belliano il cardine dell’antologia: se sono, naturalmente, mantenute le note d’autore, sono ridotte all’osso le «annotazioni integrative» (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"ibid.","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":") del curatore e non viene proposto alcun commento puntuale ai singoli sonetti. Ciò riporta al centro, in qualche modo, quel «filo occulto della macchina» che Belli rivendicava per la propria opera e che sta a ciascun lettore trovare o ritrovare, pur con la sicura guida dell’introduzione di Gibellini (pp. 7-19).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Quello che ne emerge è un quadro multiforme, che va dal sorriso di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Er pranzo de la minente","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", in cui la donna vanta l’abbondanza del proprio pasto e il suo basso costo a dispetto di quello degli uomini (descritto invece in ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Er pranzo de li minenti","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ovviamente non compreso nell’antologia) alla disperazione della mamma nella ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Famijja poverella","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" che fa coraggio ai propri figli nell’attesa del ritorno del padre dal lavoro («Lui quarche cosa l’averà abbuscata, / e pijjeremo er pane, e magnerete»), al quadro di sopraffazione che emerge da ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Er Logotenenete","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", in cui la reità o l’innocenza del marito della donna sono demandate alla volontà di quest’ultima di concedersi all’amministratore della giustizia; dalla mancata educazione sessuale delle due giovani delle ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Confidenze delle regazze","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", che finiscono per rimanere entrambe incinte del «cavajjer zerpente» della Sora Rosa, alla tragicità estrema del trittico della ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Povera madre","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", cui hanno arrestato il marito ed è morto il figlio e che muore di crepacuore parlando con la Vergine Maria.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"La scelta antologica di Gibellini, insomma, mostra una possibile lettura dell’opera belliana in base al genere rappresentato: così, se nei racconti dei maschi i casi umani sfumano spesso nel grottesco, in quelli delle donne virano verso un intenso ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"pathos","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"; la gamma degli affetti è più sfaccettata e completa nelle donne rispetto agli uomini, «come più acuta è la loro penetrazione nell’indole e nella condotta altrui» (p. 19); minore è l’attenzione alla politica (assente di fatto è la satira politica) a vantaggio invece della critica sociale delle condotte private. Al netto di una misoginia che è in qualche modo connaturata alla sua epoca, Belli cerca di mostrare l’iniquo trattamento riservato alle donne nella società del tempo: esse, come scrive Severino, «sono donne calpestate, umiliate, ma mai sconfitte», che vivevano una realtà di povertà, miseria, violenza, sopraffazione. Per usare le parole di Gibellini, dando voce alle donne, Belli dà una volta di più «voce agli umili e ai diseredati, e la storia ci insegna spesso che le donne sono le sfruttate tra gli sfruttati» (p. 10).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Bibliografia","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Ragni, E., ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"In margine a un’antologia belliana","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", in «il 996», n. 1, 2012, pp. 55-72.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Severino, R., ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Voci di donne nei sonetti romaneschi del Belli","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", in «il 996», n. 3, 2023, pp. 9-32.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Vigolo, G., ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Saggio sul Belli","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", in G.G. Belli, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"I sonetti","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", Milano, Mondadori, 1952, rist. in ","type":"tex