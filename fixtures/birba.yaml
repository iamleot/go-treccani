azine/atlante/societa/lo-sport-nel-2024-gli-appuntamenti\",\"sort_by_date\":null,\"position\":-400,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":382835734,\"meta_data\":null,\"group_id\":\"9613d93a-162a-4fa3-842d-7f0c7485c4a3\",\"first_published_at\":\"2024-01-02T06:11:52.473Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true}},\"component\":\"ItemMagazineArticle\"},{\"_uid\":\"00bffdfc-bdcb-4438-9310-cc5ff50045bb\",\"link\":{\"id\":\"ea79e13a-7b89-49f4-ae93-de5898d97e79\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/cultura/java-road-di-lawrence-osborne\",\"story\":{\"name\":\"Java Road, di Lawrence Osborne\",\"created_at\":\"2024-01-02T09:12:30.365Z\",\"published_at\":\"2024-01-02T09:18:21.918Z\",\"id\":423420212,\"uuid\":\"ea79e13a-7b89-49f4-ae93-de5898d97e79\",\"content\":{\"_uid\":\"243d2332-1890-426c-8bf1-475168168576\",\"testo\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"È difficile sottrarsi al fascino di un’opera \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"in fieri\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", alla seduzione che la creazione artistica esercita quando essa venga colta nell’atto della sua formazione. Il lavoro concluso da una decisione irrevocabile dell’autore, sebbene dimostri la propria energia nel corso del tempo proprio mutando radicalmente prospettive e ombreggiature (ed esercitando così un’ostensione sulla scena del tutto differente da quella mostrata al momento della sua apparizione), perderà inevitabilmente quelle caratteristiche di imprevedibilità proteiforme che, al contrario, le opere colte nel loro processo di sviluppo sfoggeranno sfacciatamente, come nel periodo dell’accoppiamento gli uccelli i colori più sgargianti. In questa prospettiva, nel profondo dei romanzi e dei saggi di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Lawrence Osborne\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/lawrence-osborne/?search=Osborne%2C%20Lawrence\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" risuona una corda inquieta, il cui riverbero si spande sinistro e preoccupante fino a quel confine ripido e oscuro che due suoi importanti libri di alcuni anni fa, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Cacciatori nel buio \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"e \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Ballata di un piccolo giocatore\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", hanno declinato, con grande efficacia, nell’individualità dei loro protagonisti e nelle vicende che li avvincono; tutto ciò, grazie alla perizia con la quale lo scrittore autentico, attraverso il proprio sguardo stereoscopico, riesce a osservare quella totalità che proprio la porta stretta della singolarità, nel suo palpitante socchiudersi, lascia continuamente trasparire.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Poiché, se il \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"romanzo\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/romanzo/?search=romanzo\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" è il luogo per eccellenza dell’accidentale e del pullulare infinito e brulicante di occasioni e fortunali, non per tale motivo esso dovrà tralasciare la propria apertura alla metafisica, bensì ribadirla con tenacia, senza mai smarrire l’individualità che la esprime e plasma, o dimenticare la concretezza puntuale, carnale, cui si avvince, se vuole evitare di scadere nella trivialità dell’opera a tesi, basata su idee astratte e del tutto disincarnate; dovrà, seguendo le intuizioni di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Al-Ghazzali\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/al-ghazzali_(Dizionario-di-filosofia)/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", respingere l’idolatria della forma senza sbriciolarne la coesione, osservare nella figura conchiusa il legame indissolubile con un principio oggettivo il cui procedere e svilupparsi è opaco a qualsiasi \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"principium individuationis\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", riconoscere l’equilibrio che stringe indissolubilmente l’apparire fenomenico al nascondimento noumenico.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Nelle prime pagine del suo ultimo romanzo, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Java Road \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"(Adelphi, traduzione di Mariagrazia Gini), Melissa, la moglie di Jimmy Tang, il migliore amico del protagonista, durante una conversazione con quest’ultimo (che è anche la voce narrante del libro), pronuncia una frase nel cui sintetico nitore può essere scovata la cifra del movimento che la produzione di Osborne ha assunto, a partire da \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Il regno di vetro\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", con modi più decisi; di fronte all’insistenza con la quale Adrian nega l’esistenza di qualsiasi scandalo a proposito di Jimmy, ella laconicamente replica: «Non ancora. Però queste cose si sentono arrivare. Mi chiedevo se avessi una vaga idea della provenienza». Che cosa avvenga in questo breve scambio, quale escatologia esso scateni, potrà essere riconosciuto nell’atmosfera di incombente catastrofe che pervade il romanzo: come nel libro precedente, la \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"pax romana\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" stabilita dalle regole dell’equilibrio internazionale comincia a scricchiolare, a mostrare il fianco a una rivolta rizomatica, acefala, dalla cui opacità tutti i privilegiati sembrano volere evadere, nonostante la certezza del suo fallimento non sfugga a nessuno: le manifestazioni studentesche che negli anni passati attraversarono Hong Kong, in netta opposizione al governo cinese, sebbene destinate al naufragio, sono state capaci di svelare nel tessuto sociale ferite purulente e immedicabili, dal cui contagio, chi può, tenta di mettersi in salvo.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Posta in esergo da \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Kavafis\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"file:///C:/DOCUMENTI%20ISA/TRECCANI/MAGAZINE/2024/Gennaio/2%20gennaio/II%20Firmato/Kavàfis,%20Konstantìnos\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" a una delle sue poesie giovanili, una citazione dalla \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Vita di Apollonio di Tiana \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"recita: «Gli dèi sentono il futuro, gli uomini ciò che accade, i sapienti ciò che si avvicina». È, a tutti gli effetti, un mutamento nella qualità del tempo, ciò che Osborne mette in atto in \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Java Road\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", sulla scorta dell’apoftegma di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Filostrato\",\"type\":\"text\"},{\"text\":\": scardinando l’ordine cronologico che individua un evento in un punto, magari indefinito, posto nel futuro, e convertendosi a quel tempo \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"kairos\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/kairos/?search=Kairos\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"(cui accenna notoriamente anche \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Marco\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/santo-marco-evangelista/?search=Marco%20Evangelista%2C%20santo\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", 1, 15) capace di avvicinare al pensiero ciò che \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"chronos \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"illusoriamente faceva sembrare lontano, Osborne avverte la presenza della catastrofe nelle forme mediate attraverso le quali essa si manifesta, invisibile come la \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Gorgone\",\"type\":\"text\"},{\"text\":\" a uno sguardo diretto: in tutto il romanzo risuonano boati e vibrazioni provenienti da epicentri profondi, impercettibili all’occhio nudo, i cui movimenti saranno avvertiti negli effetti che essi producono dai sismografi più acuti.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"E mentre il caos invade le strade, anche i flussi psichici che irreggimentano il tessuto urbano subiscono una brusca mutazione: equilibri che fino a poco tempo prima sembravano intoccabili ora si sfaldano, esponendo l’\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"expat\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", l’europeo lontano da casa in cerca di una condizione ascosa e larvale (non a caso, Adrian è considerato un \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"gwai lo\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", un fantasma bianco), a una visibilità che solo la violenza riesce a squadernare con sufficiente evidenza. L’aggressione subita dal protagonista di fronte al locale nel quale aveva appena bevuto un drink, nel romanzo, certifica non solo il mutamento di atmosfera per gli occidentali e per quel residuo coloniale che essi portano ancora con sé come una sorta di carisma, ma anche la cessazione di quella vita celata alla quale essi avevano potuto dedicarsi fino a quel momento. Persino i rapporti più solidi, parafrasando \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Marx\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/karl-marx/?search=Marx%2C%20Karl\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", divengono evanescenti: la scomparsa di Rebecca, la giovane amante di Jimmy Tang coinvolta nelle manifestazioni anticinesi, instilla nel protagonista un dubbio sulle ambiguità all’interno delle quali si muove l’amico, consapevole del fatto che costui, grazie al proprio potere, respira in una dimensione quasi inattingibile e inimmaginabile per chiunque ne viva al di fuori.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Le immagini evocate da\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" Java Road\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" appaiono come macchie di colore che si sciolgano improvvise e dense in un liquido caldo: lampi fugaci e aleggianti, come gelatinosi organismi marini, evocatori di una realtà che ha smarrito la fisionomia che permetteva a una coscienza puntuale, a una \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"voluntas\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" occidentale immobile come l’osservatore presupposto dalla prospettiva rinascimentale, di comprenderla; in perfetta coerenza, in questo senso, con la polverizzazione armonica nel cui pulviscolo compositori come \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Claude Debussy\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/claude-achille-debussy/?search=Debussy%2C%20Claude-Achille\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" e \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Frederic Mompou\",\"type\":\"text\"},{\"text\":\" rispecchiarono il volto transeunte di un mondo che fino a pochi anni prima si era illuso della propria ontica, ben temperata staticità.  \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"È chiaro che il tramonto della cogenza causale apra così squarci escatologici incontrollabili; strappi irreparabili, sarebbe più giusto dire, capaci di lasciare colare fra le proprie pieghe l’essenza dissolutrice più corrosiva: «Intorno a me e dentro di me prese a crescere la confusione. Fu uno sconcerto amplificato dalla dissoluzione della città. Si può dire che l’intera società era diventata paranoica mentre oscillava su fondamenta sempre meno solide e si avviava alla disintegrazione. […] Era la nuova realtà e c’eravamo dentro tutti. I confini rimasti in piedi tra polizia, governo, famiglie potenti e media, eliminati nel giro di un mese. La vecchia Hong Kong delle leggi e dei giudici britannicamente imparruccati decostruita in una notte, e al suo posto era spuntato un mondo totalitario cupo e selvaggio nel quale regnavano dicerie, esagerazioni, odio, tribalismo, supposizioni».\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In questo straordinario passaggio, Osborne descrive con precisone l’emergere, nel cosiddetto mondo reale, di una natura spettrale il cui stato germinale ha smesso all’improvviso di essere tale, dilagando e corrodendo irrimediabilmente tutto ciò che incontra: in particolare, la vita ordinata e razionale all’interno della quale la modernità ha creduto, per molto tempo, di riposare in un sonno tranquillo e privo di incubi. La traduzione poundiana della celeberrima poesia di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Li Bai\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/li-bai/?search=Li%20Bai\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", che con tanta frequenza ricorre nel romanzo, descriverebbe la sensazione che il protagonista (forse ognuno di noi) prova di fronte a tutto ciò, con due versi di splendida amarezza: «It is like the flowers falling at Spring’s end / Confused, whirled in a tangled.».\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Lawrence Osborne\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\",\",\"type\":\"text\"},{\"text\":\" Java Road\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", traduzione di Mariagrazia Gini, Adelphi, 2023, pp. 209\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":6},\"content\":[{\"text\":\"Immagine: Volto di donna in disegno su sfondo bianco. Crediti: Nataletado /\",\"type\":\"text\"},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"http://Shutterstock.com\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":\"_blank\",\"linktype\":\"url\"}}]},{\"text\":\"Shutterstock.com\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"file:///C:/Users/mimar/AppData/Local/Temp/msohtmlclip1/01/clip_filelist.xml\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}}]}]}]},\"autore\":{\"id\":\"bb26351b-31b7-47d0-9186-d3a64313a3ed\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/autori/tagliaferri_marco\"},\"titolo\":\"\\u003ci\\u003eJava Road\\u003c/i\\u003e, di Lawrence Osborne\",\"CoAutore\":[],\"abstract\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Osborne descrive con precisone l’emergere, nel mondo reale, di una natura spettrale il cui stato germinale ha smesso all’improvviso di essere tale\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]}]},\"immagine\":[{\"_uid\":\"815a6bc9-4b27-4470-994e-b58dfa5f9ba9\",\"titolo\":\"\",\"immagine\":{\"id\":13595076,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/241562/1200x648/c5a86b3306/java-road-di-lawrence-osborne.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_private\":\"\",\"is_external_url\":false},\"component\":\"Immagine\",\"didascalia\":\"\"}],\"component\":\"Articolo\",\"occhiello\":\"\",\"listsItems\":[],\"nomeAutore\":\"Marco Tagliaferri\",\"updated_at\":\"\",\"videoTexts\":[],\"sottotitolo\":\"\",\"avoidPaywall\":false,\"published_at\":\"\",\"titolo_breve\":\"Java Road, di Lawrence Osborne\",\"unpublished_at\":\"\",\"articoliCorrelati\":[{\"_uid\":\"26050d84-2e9d-4b43-a0be-bb1e9429b34c\",\"target\":{\"id\":\"0b39197d-e309-4dc3-9d05-465b2e9767dd\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/cultura/un-altra-giovinezza-di-mircea-eliade\"},\"titolo\":\"\",\"component\":\"ArticoloCorrelato\"},{\"_uid\":\"8311100c-f8f6-44eb-912a-1af1f12e2bda\",\"target\":{\"id\":\"547cd776-c887-48ab-9502-3275ad71608c\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/cultura/afghanistan-una-storia-politica-e-culturale-di-thomas-barfield\"},\"titolo\":\"\",\"component\":\"ArticoloCorrelato\"},{\"_uid\":\"98e9a796-6efa-426d-837d-845086a639e5\",\"target\":{\"id\":\"19f581bf-309f-42ab-9296-7078f56d7d93\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/cultura/giu-nella-valle-di-paolo-cognetti\"},\"titolo\":\"\",\"component\":\"ArticoloCorrelato\"}],\"immagine_hero_contain\":false},\"slug\":\"java-road-di-lawrence-osborne\",\"full_slug\":\"magazine/atlante/cultura/java-road-di-lawrence-osborne\",\"sort_by_date\":null,\"position\":-46020,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":382835629,\"meta_data\":null,\"group_id\":\"763bf9b6-5278-4ab0-9cd2-85395646e370\",\"first_published_at\":\"2024-01-02T09:18:21.918Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true}},\"component\":\"ItemMagazineArticle\"},{\"_uid\":\"5fff0e50-450c-4d78-a580-1d88e2b35437\",\"link\":{\"id\":\"57d7f68b-4322-4ab4-970a-57a0612ae9fa\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/geopolitica/venticinque-anni-di-euro\",\"story\":{\"name\":\"Venticinque anni di euro\",\"created_at\":\"2023-12-30T11:40:16.224Z\",\"published_at\":\"2024-01-01T10:07:47.974Z\",\"id\":423230774,\"uuid\":\"57d7f68b-4322-4ab4-970a-57a0612ae9fa\",\"content\":{\"_uid\":\"0eb30fe8-b5aa-41ac-889c-f812c3ced8ed\",\"testo\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"In occasione del venticinquesimo anniversario dell’adozione dell’euro come moneta dell’\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Unione Europea\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/unione-europea/\",\"uuid\":null,\"anchor\":null,\"custom\":{},\"target\":\"_self\",\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" (UE), pubblichiamo la voce \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Euro\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" apparsa nella \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"X Appendice\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" dell’\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Enciclopedia Italiana\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", edita da Treccani nel 2020\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Per l’intero trentennio dalla sua concezione negli anni Ottanta del 20° sec. fino alla metà del 2020, l’intera vicenda dell’unione economica e monetaria si è svolta attorno alla tensione fra due visioni in competizione riguardo al suo modo di funzionamento. La storia pluridecennale dell’euro è in realtà poco altro che questo.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Queste due visioni hanno in molte occasioni diviso i governi dei Paesi partecipanti, le opinioni pubbliche e gli elettorati nazionali al proprio interno, anche se non sempre gli stessi Paesi hanno tenuto le stesse posizioni. Ma l’intera storia dell’unione monetaria e la sua situazione attuale possono essere descritte come il risultato della competizione e del giustapporsi fra queste due visioni. E lo stato del progetto in ogni suo momento non è altro che il risultato della sintesi che è stata data nei vari momenti della sua storia fra le due concezioni e la loro mescolanza.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Il contenimento del rischio idiosincratico\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\". – La prima visione si fonda sull’idea che l’euro sia sostenibile nel tempo e possa sviluppare i propri benefici per tutti i Paesi partecipanti, a condizione che ciascun Paese individualmente riduca il proprio livello di rischio sistemico là dove può. In caso contrario, l’instabilità in un singolo Paese che abbia accumulato degli squilibri minaccerebbe di creare contagio finanziario in altri e tensione politica in altri ancora chiamati a salvare le economie fuori linea.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Ciò comporta in primo luogo che ogni singolo Stato partecipante all’euro è tenuto a perseguire politiche di finanza pubblica che mirino ad azzerare il deficit e a sviluppare costanti avanzi di bilancio nelle fasi positive della congiuntura economica; ne deriva anche un’attenzione costante di ciascun governo alla riduzione del debito pubblico al di sotto di standard di riferimento stabiliti in comune. Vengono da qui molti degli accordi legali e istituzionali che hanno caratterizzato l’unione monetaria fin dalla sua concezione: il Trattato di Maastricht (in vigore dal 1992) prevede che possano adottare l’euro solo quei Paesi che mantengano in maniera sostenibile il disavanzo pubblico entro il 3% del prodotto interno lordo (PIL) e che riducano il debito pubblico progressivamente verso almeno il 60% del PIL. In seguito l’area euro è stata caratterizzata da una serie di accordi legali nell’ambito del cosiddetto Patto di stabilità e crescita che sono mutati più volte – dalla loro prima concezione nel 1997 alle riscritture della metà degli anni Duemila e del 2012 –, ma hanno sempre mantenuto alcuni punti in comune: gli Stati partecipanti all’euro devono orientare le loro politiche pubbliche verso un pareggio o un più o meno lieve avanzo di bilancio pubblico, oltre a una riduzione del debito tanto più rapida quanto più questo sia elevato; inoltre, i Paesi sono soggetti a un regolare monitoraggio da parte della Commissione europea e a una revisione gli uni sugli altri nelle riunioni fra rappresentanti dei governi e potenzialmente a sanzioni in caso di violazioni delle regole.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Questa visione del funzionamento dell’unione economica e monetaria include però altri aspetti di riduzione del rischio idiosincratico, il rischio cioè di instabilità finanziaria o economica di cui ciascuna economia nazionale è individualmente portatrice per motivi propri. Uno di questi aspetti riguarda il contenimento del rischio nel sistema bancario, attraverso le relative politiche di riduzione delle attività deteriorate nei bilanci degli istituti di credito, la limitazione degli investimenti delle banche in titoli considerati a più alto livello di rischio (inclusi, potenzialmente, i titoli di Stato del Paese nel quale una banca ha sede se questi ultimi sono presenti nei bilanci con un livello di concentrazione del rischio particolarmente elevato rispetto al totale degli investimenti di portafoglio). Questo secondo aspetto della tensione verso la riduzione del rischio idiosincratico ha dato luogo a una parte delle istituzioni dell’unione bancaria e delle loro pratiche. Da un lato, la vigilanza della Banca centrale europea (BCE) sulla qualità dei bilanci degli istituti di credito di dimensioni più rilevanti nell’area euro e l’indicazione vincolante di livelli patrimoniali che le banche devono sforzarsi di raggiungere e mantenere. Dall’altro, ci sono le norme di legge a livello dell’Unione Europea [...] che prevedono il coinvolgimento degli azionisti e dei creditori nelle perdite ogni qual volta una banca abbia bisogno di supporto pubblico per mantenere la propria operatività.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Un terzo aspetto della pressione alla riduzione del rischio idiosincratico generale rappresentato da ciascun Paese – rischio di recessione, rischio di instabilità sociale che diventi anche instabilità politica – riguarda una gestione complessiva della cosa pubblica che sia in genere favorevole alla crescita economica e alla creazione di posti di lavoro. Questo terzo aspetto si riflette, per es., nelle raccomandazioni sulle riforme complessive – non solo di finanza pubblica – che a cadenze regolari la Commissione europea rivolge a ciascun Paese dell’unione monetaria e dell’Unione Europea.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"La risposta al rischio sistemico\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\". – A fronte di questa visione dell’euro incentrata sull’idea che la moneta unica europea possa funzionare solo se ciascun Paese partecipante riduce all’interno dei propri confini il suo livello di rischio idiosincratico, ce n’è sempre stata una seconda fin dagli anni Ottanta. Questa seconda visione si incentra sull’attenzione al rischio sistemico per il complesso dell’area euro e non sul rischio idiosincratico rappresentato individualmente dalla potenziale instabilità di ciascun Paese partecipante. Secondo questa visione, l’aver messo in comune la politica monetaria oltre alle regole di mercato fra molte economie integrate fra loro, ma strutturalmente diverse – undici al lancio dell’euro il 1° gennaio 1999, diciannove a metà del 2020 – crea potenzialmente instabilità per la diversità stessa delle economie che condividono parti importanti della propria sovranità economica, finanziaria e monetaria. I diversi Paesi possono reagire a decisioni comuni e condizioni uguali – per es., sui tassi d’interesse ufficiali e sul complesso della politica monetaria – in modi diversi. Le risorse economiche di ogni tipo – fra queste gli investimenti di portafoglio, gli investimenti diretti, il capitale umano – tendono a trasferirsi dai Paesi più fragili e meno dinamici ai più forti e più dinamici, proprio perché l’unione monetaria elimina ogni attrito: non c’è più rischio di cambio negli investimenti fra le diverse economie dell’area euro, né ci sono più limiti alla circolazione dei capitali e delle persone all’interno dell’Unione Europea grazie alle libertà del mercato unico europeo. A lungo andare proprio l’assenza di attrito finisce per favorire una situazione nella quale gli squilibri nell’unione economica e monetaria e nell’Unione Europea si accrescono, anziché diminuire. Per es., nei nove anni fino al 2017 incluso, 2,7 milioni di persone che si sono trasferite in Germania dall’area centro-orientale e dall’area meridionale dell’Unione Europea; la loro età media al momento dell’immigrazione era di circa trent’anni, con una relativa prevalenza di laureati. Questo è solo un esempio di come un’unione economica senza redistribuzione di risorse finisce per favorire i Paesi forti al centro del sistema, a scapito dei più deboli. Un altro esempio riguarda le fughe di capitali nei momenti di incertezza dagli investimenti in titoli di Stato a più alto rendimento, ma meno sicuri a titoli di Stato a più basso rendimento, ma percepiti come più sicuri (in primo luogo i Bund tedeschi). L’assenza di rischio di cambio fra i diversi Paesi dell’euro tende ad amplificare questi effetti, come si è visto a più riprese dal 2009 in poi. Proprio questa intrinseca instabilità deve essere controbilanciata da una redistribuzione di risorse comuni dalle economie più forti a quelle più deboli.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Secondo i portatori di questa visione dell’euro, concentrata sulla minaccia del rischio sistemico, perché l’unione monetaria funzioni serve dunque una condivisione di risorse. Solo così sarebbe possibile compensare gli squilibri che inevitabilmente il sistema finisce per creare. A lungo andare altrimenti alcuni Paesi sarebbero progressivamente destinati a restare indietro rispetto ad altri e ciò può finire per rappresentare una minaccia di rottura dell’unione monetaria. In altri termini, secondo tale visione, serve un bilancio comune per assicurare la sostenibilità dell’area euro nel lungo periodo. Ciò implica di conseguenza anche lo sviluppo di sistemi comuni di finanziamento di tale bilancio. Se, per es., le risorse per tale bilancio comune devono venire da emissioni di debito in comune – i cosiddetti eurobond – tali emissioni devono essere sostenute da una capacità dell’ente che si indebita di avere delle entrate con le quali ripagare il proprio debito. Nasce dunque di qui la possibilità che l’Unione Europea o l’unione monetaria si dotino di un potere legale di sviluppare entrate fiscali proprie, per es., riservando al livello europeo il gettito di alcune tasse o prelievi.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Questa seconda visione, concentrata sull’imperativo di mitigare il rischio sistemico dell’unione monetaria, si è affermata in modi diversi durante le crisi che i Paesi dell’euro hanno affrontato nei primi vent’anni della moneta unica. Nel 2011 per la prima volta la BCE ha iniziato a comprare in maniera limitata titoli di governi sotto attacco sui mercati finanziari. Nel 2012 i Paesi dell’euro hanno indicato per la prima volta l’intenzione di mettere a punto un’unione bancaria nella quale, accanto agli aspetti di vigilanza comune, ci sarebbe stata un’assicurazione comune sui depositi bancari fino a centomila euro e fondi comuni per finanziare le crisi bancarie nel caso che le risorse nazionali non fossero bastate. Su questi aspetti il progresso negli anni seguenti è stato lento e a volte inesistente, ma gli obiettivi non sono mai stati sconfessati da alcun governo.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Nel 2019 l’eurozona ha costituito un piccolo fondo di bilancio comune, ma con la recessione legata alla pandemia da Covid-19 del 2020 è arrivata un’ulteriore svolta: i Paesi dell’UE hanno deciso di lavorare per creare in via eccezionale un fondo pari al 5,8% circa del prodotto lordo dell’Unione stessa per indirizzare risorse alle aree più colpite dalla pandemia (Recovery Fund o Next generation EU). Tali somme sarebbero raccolte attraverso emissioni obbligazionarie per centinaia di miliardi da parte della Commissione europea. Quest’ultima sosterrebbe poi il proprio indebitamento grazie a entrate comuni europee in aree come i prelievi sulle imprese per l’inquinamento atmosferico o, potenzialmente, un’imposta di ingresso dei cittadini di Paesi terzi nell’Unione Europea.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Un primo accordo in questo senso è stato raggiunto dai capi di Stato e di governo dei Paesi dell’UE il 21 luglio 2020, nel pieno della crisi economica, stabilendo che la Commissione europea abbia competenza primaria, ma condivisa con le capitali nazionali sulla gestione del Recovery Fund, senza nessuna possibilità di veto nelle diverse fasi di procedura.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Un equilibrio dinamico\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\". – Sembra oggi molto probabile che l’unione economica e monetaria nei prossimi anni e nei prossimi decenni finisca per essere caratterizzata da un equilibrio – non sempre stabile, non sempre permanente, non sempre privo di attriti – fra queste due visioni in competizione del governo dell’euro: da un lato i Paesi più forti che in prevalenza sono più attenti degli altri al rischio idiosincratico rappresentato dai Paesi più deboli e alle regole per mitigarlo; e dall’altro questi ultimi, che tendono più spesso a richiamare l’attenzione sul rischio sistemico e sull’esigenza di risorse comuni per gestirlo e tenerlo sotto controllo. Nel tenere insieme questi due poli diversi del sistema di governo dell’euro un ruolo determinante lo ha avuto nel tempo la cosiddetta condizionalità: l’idea che a fronte di prestiti o trasferimenti dai cittadini degli altri Paesi – intesi a ridurre il rischio sistemico – i governi beneficiari dovessero perseguire riforme interne che riducessero il rischio idiosincratico che essi stessi rappresentano.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Così i prestiti pluriennali di salvataggio decisi dagli altri governi europei a favore della Grecia, dell’Irlanda, del Portogallo, della Spagna e di Cipro fra il 2010 e il 2015 sono stati estesi solo a condizione che i governi beneficiari si impegnassero a una serie di riforme della finanza pubblica, delle strutture dell’economia o del sistema bancario. Lo stesso piano concepito nel 2020 per la ripresa e il rilancio dei Paesi più colpiti dalla recessione legata alla pandemia da Covid-19 prevede condizioni di riforma, verificate di volta in volta, per acconsentire all’esborso delle risorse comuni. Tale condizionalità non è priva di ripercussioni e risvolti politici, perché le opinioni pubbliche dei Paesi oggetto delle pressioni in vista di questa o quella riforma possono avvertire che il normale funzionamento della loro vita democratica nazionale viene alterato da interferenze dal resto dell’Unione Europea. Allo stesso tempo, le opinioni pubbliche dei Paesi che versano relativamente più risorse per aiutare le economie europee in difficoltà possono sentirsi espropriate, soprattutto se hanno la sensazione che le economie deboli resteranno tali, che non si emanciperanno e continueranno a chiedere aiuto anche in futuro. Di qui la loro richiesta di condizionare i trasferimenti alle riforme.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"L’area dell’euro permette dunque ai Paesi partecipanti i benefici di far parte di una grande area economica e monetaria con una grande moneta di riserva internazionale, che funge da protezione nelle ripetute crisi internazionali di questo secolo. Il suo sistema di governo si è sviluppato però in un equilibrio dinamico e non sempre stabile, ma duraturo. Se il passato può essere una guida del futuro – un grande se –, il secondo ventennio di vita dell’unione economica e monetaria vedrà senz’altro nuove crisi, ma un sostanziale, progressivo rafforzamento delle sue istituzioni e dell’integrazione fra le economie e le democrazie nazionali che ne fanno parte.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Bibliografia: T. Padoa-Schioppa, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"L’Europa verso l’unione monetaria. Dallo SME al trattato di Maastricht\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", Torino 1992; J. Delors, J.-L. Arnaud, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Mémoires\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", Paris 2004 (trad. it. Soveria Mannelli 2009); T. Padoa-Schioppa,\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" La lunga via per l’euro\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", Bologna 2004; A. Ubide, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"The paradox of risk. Leaving the monetary policy comfort zone\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", Washington 2017; A. Mody, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Eurotragedy. A drama in nine acts\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", New York 2018 (trad. it. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Euro, una tragedia in nove atti\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", Roma 2020); A. Tooze, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Crashed: how a decade of financial crisis changed the world\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", London 2018 (trad. it. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Lo schianto. 2008-2018. Come un decennio di crisi economica ha cambiato il mondo\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", Milano 2020); F. Fubini, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Per amor proprio. Perché l’Italia deve smettere di odiare l’Europa (e di vergognarsi di sé stessa)\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", Milano 2019.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"col