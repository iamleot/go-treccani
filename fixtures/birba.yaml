23-10-27T10:23:02.044Z","id":382896485,"uuid":"4116b73d-0ae4-4d09-b11b-3bc8334d4c58","content":{"_uid":"6aeb0f29-1740-403d-8ccb-f4ac9b949c83","nome":"Graziano","cognome":"Gala","immagine":{"filename":"https://static.treccani.it/export/sites/default/immagini/digital_magazine/autori/Gala_Graziano.jpg","fieldtype":"asset","is_external_url":true},"biografia":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Graziano Gala nasce a Tricase nel 1990, si trasferisce in Lombardia per insegnare storia e italiano. Ha pubblicato racconti su minima\u0026moralia, Risme, Narrandom, Crapula, Fillide, Argo, Settepagine, Verde e Neutopia. È redattore della rivista Risme, scrive di calcio per Quattrotretre. Nel 2021 ha pubblicato per minimum fax “Sangue di Giuda”.","type":"text"}]}]},"component":"Autore","legacy_id":"666c5caf-cb81-11ec-97aa-00271042e8d9","qualifica":null},"slug":"Gala_Graziano","full_slug":"magazine/lingua_italiana/autori/Gala_Graziano","sort_by_date":null,"position":-1620,"tag_list":[],"is_startpage":false,"parent_id":382834338,"meta_data":null,"group_id":"1a9f60dd-9e73-4624-8ff6-4e831c65daca","first_published_at":"1970-01-01T00:00:00.000Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"description":"","enlargeImageOnClick":false,"description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"e6d27d9c-32c9-4641-8340-f24f8bf5919e","link":{"id":"bd3ff4ea-9730-44e5-b882-5984758d95fd","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/recensioni/recensione_773","story":{"name":"Undici","created_at":"2025-04-08T05:25:59.187Z","published_at":"2025-04-09T06:48:59.342Z","updated_at":"2025-04-09T06:48:59.367Z","id":651944355,"uuid":"bd3ff4ea-9730-44e5-b882-5984758d95fd","content":{"_uid":"4c09ba8f-8799-401d-bd81-7430c862f744","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Andrej Longo","type":"text"}]},{"type":"paragraph","content":[{"text":"Undici","type":"text","marks":[{"type":"bold"},{"type":"italic"}]}]},{"type":"paragraph","content":[{"text":"Non dimenticare","type":"text","marks":[{"type":"bold"},{"type":"italic"}]}]},{"type":"paragraph","content":[{"text":"Palermo, Sellerio, 2025","type":"text"}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Quelli che stanno in fondo alla fila vedono tutto, ma nessuno si accorge di loro. Andrej Longo, con la sua raccolta di racconti ","type":"text"},{"text":"Undici ","type":"text","marks":[{"type":"italic"}]},{"text":"(Sellerio, 2025), prosecuzione ideale di ","type":"text"},{"text":"Dieci ","type":"text","marks":[{"type":"italic"}]},{"text":"(Adelphi, 2007 e contestualmente riedito da Sellerio nel 2025), ci offre un affresco potente delle vite ai confini della società, degli ultimi, di coloro che vedono tutto forse proprio perché nessuno li guarda, perché nessuno li vede. Come in ","type":"text"},{"text":"Dieci","type":"text","marks":[{"type":"italic"}]},{"text":", i racconti radicano nella periferia napoletana, raccontandone crudezza e soffocante verità, sempre con una prima persona impietosa e spesso brutale. In ","type":"text"},{"text":"Undici","type":"text","marks":[{"type":"italic"}]},{"text":", le voci sono tutte femminili, una scelta stilistica che non solo sottolinea la centralità delle donne nella narrativa di Longo, ma che richiama anche opere letterarie che hanno dato voce a protagoniste femminili in contesti allo stesso modo complessi e marginalizzati.","type":"text"}]},{"type":"paragraph","content":[{"text":"L’affidarsi a voci di donne con il caratteristico stile secco, non aggettivato e dove nemmeno le metafore osano affacciarsi, trova, infatti, eco in autori come ","type":"text"},{"text":"Junot Díaz ","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/junot-diaz_(Lessico-del-XXI-Secolo)/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#101010"}}]},{"text":"(Villa Juana 1968) e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#101010"}}]},{"text":"Dorothy Allison","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.scencyclopedia.org/sce/entries/allison-dorothy/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#101010"}}]},{"text":" (Greenville 1959) che, grazie ai dialoghi fatti di una lingua che sembra dar voce direttamente alla strada","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#101010"}}]},{"text":" più che alle persone, ci hanno mostrato contraddizioni uguali seppur in diverse zone periferiche: gli ultimi sono ultimi dovunque. In ","type":"text"},{"text":"La breve favolosa vita di Oscar Wao ","type":"text","marks":[{"type":"italic"}]},{"text":"(Mondadori, 2008), Díaz intreccia storie familiari attraverso prospettive femminili, evidenziando la resilienza e la complessità delle donne dominicane, mentre Allison, nel suo ","type":"text"},{"text":"La bastarda della Carolina ","type":"text","marks":[{"type":"italic"}]},{"text":"(minimum fax, 2018), racconta la storia di una ragazza nel Sud degli Stati Uniti, affrontando temi di povertà, abuso e identità. Longo, similmente, dà spazio a donne che vivono in condizioni difficili, esplorando le loro lotte quotidiane e la loro forza interiore. Questa attenzione verso gli emarginati richiama anche l’opera di ","type":"text"},{"text":"Claudio Morandini ","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/claudio-morandini/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#101010"}}]},{"text":"(","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#101010"}}]},{"text":"Aosta 1960), grazie proprio alla sua sensibilità verso personaggi e paesaggi isolati. In ","type":"text"},{"text":"Neve, cane, piede ","type":"text","marks":[{"type":"italic"}]},{"text":"(C. Morandini, Exòrma, 2015), infatti, racconta la storia di un eremita che vive isolato nelle montagne, esplorando temi di solitudine e alienazione, così come Longo ci offre uno sguardo intimo sulle vite agli estremi confini di ciò che troviamo rilevante oppure no. Un altro parallelismo può essere tracciato con","type":"text"},{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#101010"}}]},{"text":"Tremendo e magnifico stava l’amore","type":"text","marks":[{"type":"link","attrs":{"href":"/magazine/lingua_italiana/recensioni/recensione_678","uuid":"ac58fdde-73c7-4e0d-82e7-19b10f19b0a2","anchor":null,"custom":{},"target":"_self","linktype":"story"}},{"type":"italic"},{"type":"textStyle","attrs":{"color":"#101010"}}]},{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#101010"}}]},{"text":"(Einaudi, 2024) di Maria Grazia Calandrone. Se per Calandrone l’amore assume una connotazione totalizzante, ambivalente, che oscilla tra il sublime e il devastante, in Longo il sentimento amoroso si lega strettamente alla condizione sociale e alla marginalità. Entrambi gli autori esplorano le dinamiche di potere all’interno delle relazioni e il modo in cui le protagoniste femminili interiorizzano la violenza, la solitudine e la necessità di resistere. In ","type":"text"},{"text":"Undici ","type":"text","marks":[{"type":"italic"}]},{"text":"leggiamo: «","type":"text"},{"text":"Questa non ci sta con la testa","type":"text","marks":[{"type":"italic"}]},{"text":", ho sentito che diceva. E dopo si è messo a ridere. Io a quel punto non sono riuscita più a parlare, neppure una parola sono stata capace di dire. Sono tornata a casa», perché l’etichettare gli ultimi come pazzi si rivela da sempre un modo estremamente efficace per silenziarli, anche di fronte a sé stessi.","type":"text"}]},{"type":"paragraph","content":[{"text":"Ecco, quindi, che il titolo, ","type":"text"},{"text":"Undici, ","type":"text","marks":[{"type":"italic"}]},{"text":"sembra suggerirci la necessità di un undicesimo comandamento, non contemplato né dalle tavole, né nella sua precedente raccolta: non dimenticare. Un comandamento, un’esortazione per noi: da un punto di vista umano e di memoria storica. La memoria, infatti, è un tema che pervade la raccolta, con un’attenzione ad eventi come la Seconda guerra mondiale che, in un contesto politico mondiale attualmente caratterizzato da una crescente polarizzazione e dall’ascesa di movimenti di estrema destra, dove questo invito a non dimenticare assume una rilevanza particolare nonché vitale: la memoria storica diventa strumento essenziale per comprendere le dinamiche attuali e per evitare la ripetizione degli errori del passato.","type":"text"}]},{"type":"paragraph","content":[{"text":"Uno degli aspetti più distintivi dell’opera è l’uso della lingua. La sua scrittura è caratterizzata da uno stile nitido, secco e realista, capace di trasformare la brutalità della quotidianità in una narrazione densa. L’uso del dialetto napoletano e di forme sgrammaticate rispecchia fedelmente il parlato degli ultimi: la voce, quella vera, quella inequivocabilmente loro. La punteggiatura, quando assente o ridotta al minimo, contribuisce a imprimere un ritmo che riflette la disperazione e l’urgenza dei pensieri dei personaggi, più che una mera costruzione sintattica su carta. Questo stile richiama anche l’approccio di autori com","type":"text"},{"text":"e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#101010"}}]},{"text":"Erri De Luca","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/erri-de-luca/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#101010"}}]},{"text":" (","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#101010"}}]},{"text":"Napoli 1950), che nelle sue opere utilizza una lingua essenziale e profondamente radicata nell’oralità. Longo porta all’estremo questa sperimentazione linguistica, scegliendo di sacrificare la correttezza grammaticale in favore della verità emotiva. La scrittura, quindi, si piega alla voce, ai pensieri sconnessi dei personaggi, ai loro monologhi interiori: il flusso di coscienza si confonde con il ritmo del respiro affannato, della paura, dell’ossessione. Ne è un esempio il passo «Ma si sbaglia mia figlia tutti quanti si sbagliano e non lo vedono che il mondo sta finendo a pezzi come fanno a rimanere così tranquilli io questo non lo so capire»:","type":"text"},{"text":" ","type":"text","marks":[{"type":"italic"}]},{"text":"qui, la mancanza di pause non solo restituisce la disperazione del personaggio, ma porta il lettore a immergersi nella sua mente, nella sua urgenza di comunicare qualcosa che, all’interno del racconto, rimane inascoltato. In questo solco, si inseriscono anche le esasperanti ripetizioni presenti nel testo, che assumono la forma di una nenia e rappresentano l’ossessione e la ciclicità dei pensieri dei protagonisti, enfatizzandone la tensione emotiva e la profondità delle riflessioni. Frasi come «Che vulimmo fà? L’amma accidere a ‘stu uaglione o vulimmo provà a cagnà ‘sto munno?» ripetute consecutivamente più volte, sottolineano l’indecisione e la riflessione interiore dei personaggi di fronte a scelte morali spesso più complesse di loro stessi.","type":"text"}]},{"type":"paragraph","content":[{"text":"Attraverso voci profondamente radicate nel parlato popolare, ","type":"text"},{"text":"Undici","type":"text","marks":[{"type":"italic"}]},{"text":" esplora temi universali come la memoria, la colpa e la solitudine, offrendoci uno spaccato dove la lotta quotidiana per la dignità si scontra con una società spesso indifferente o ostile, dove, in un mondo disonesto, si fa la fame, ma con onore. La visione del mondo di questi personaggi è delimitata dalle conseguenze di scelte loro o altrui, dalla responsabilità individuale e collettiva, e dall’importanza di non dimenticare perché la memoria è il primo passo per provare, davvero, a cambiare il mondo.","type":"text"}]}]},"autore":{"id":"ea3f8e4d-2beb-43fe-a3ab-5d71b6deb7fe","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/autori/Padovan_Ilaria"},"titolo":"Undici. Non dimenticare","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph"}]},"immagine":[{"_uid":"f934402f-c3f7-4ddf-b6fc-8f5cb7489e38","titolo":"","immagine":{"id":21744450,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/1280x1792/f774635021/2025_04_02_rec_longo_ilariapadovanrec_773.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"component":"Immagine","didascalia":""}],"component":"Articolo","occhiello":"","listsItems":[],"nomeAutore":"Ilaria Padovan","updated_at":"","videoTexts":[],"articleDate":"","sottotitolo":"","avoidPaywall":false,"hideSubtitle":false,"published_at":"","titolo_breve":"","unpublished_at":"","articoliCorrelati":[],"customCarouselTitle":"","embedSpreakerBlocks":[],"immagine_hero_contain":false},"slug":"recensione_773","full_slug":"magazine/lingua_italiana/recensioni/recensione_773","sort_by_date":null,"position":-11490,"tag_list":[],"is_startpage":false,"parent_id":382838118,"meta_data":null,"group_id":"ed124761-2f50-4f48-ad94-6b00e9e58648","first_published_at":"2025-04-08T05:36:29.985Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"image":{"id":21744450,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/1280x1792/f774635021/2025_04_02_rec_longo_ilariapadovanrec_773.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"label":"LINGUA ITALIANA","title":"Undici. Non dimenticare","author":"Ilaria Padovan","bgColor":"","isVideo":false,"tagline":"","CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"https://www.treccani.it/magazine/lingua_italiana/recensioni/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.treccani.it/magazine/lingua_italiana/recensioni/"},"author_link":{"id":"ea3f8e4d-2beb-43fe-a3ab-5d71b6deb7fe","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/autori/Padovan_Ilaria","story":{"name":"Ilaria Padovan","created_at":"2024-01-10T11:29:34.546Z","published_at":"2024-07-09T10:44:51.976Z","updated_at":"2024-07-09T10:44:51.996Z","id":425669423,"uuid":"ea3f8e4d-2beb-43fe-a3ab-5d71b6deb7fe","content":{"_uid":"842e9488-b898-405b-a6d8-74a039717fee","nome":"Ilaria","cognome":"Padovan","immagine":{"id":13694976,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/100x100/f3f639005c/padovan_ilaria.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_private":"","is_external_url":false},"biografia":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Ilaria Padovan nasce a Pavia nel 1990 e lavora in consulenza a Milano. Suoi racconti sono comparsi su riviste e lit-blog.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]}]},"component":"Autore","qualifica":"","updated_at":"2024-01-10 11:30","published_at":"2024-01-10 11:30"},"slug":"Padovan_Ilaria","full_slug":"magazine/lingua_italiana/autori/Padovan_Ilaria","sort_by_date":null,"position":-4460,"tag_list":[],"is_startpage":false,"parent_id":382834338,"meta_data":null,"group_id":"bb34efdf-6d74-4af5-b7c8-cf2d2f05b831","first_published_at":"2023-12-05T08:05:50.557Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"description":"","enlargeImageOnClick":false,"description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"cb47e5f2-9dbe-46d1-8035-9a88a69eb71f","link":{"id":"ef787d4d-de66-4e91-a6e0-3407c30cd9ce","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/recensioni/recensione_772","story":{"name":"La lingua come sistema e come artefatto. Il ruolo delle relazioni generative nelle attività innovative","created_at":"2025-04-06T12:42:36.455Z","published_at":"2025-04-08T05:24:56.990Z","updated_at":"2025-04-08T05:24:57.022Z","id":651159964,"uuid":"ef787d4d-de66-4e91-a6e0-3407c30cd9ce","content":{"_uid":"f5371d39-f8b0-4abc-9244-60b0c0fb4add","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Giovanni Bonifati, Cristina Guardiano","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"La lingua come sistema e come artefatto","type":"text","marks":[{"type":"bold"},{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Il Mulino, Bologna, 2025","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"La lingua possiede una forza segreta e che, a tratti, si rivela insondabile, una tensione inesauribile che la spinge oltre sé stessa. Non è un archivio chiuso né un repertorio finito di segni, ma un organismo vivente, capace di espandersi ininterrottamente. Ogni parola pronunciata può essere l’innesco di un pensiero mai concepito prima, ogni frase un varco aperto su ciò che non abbiamo mai esplorato. Con le parole e le loro combinazioni, infatti, si può dar forma a ciò che ancora non esiste, si evocano mondi, si sfidano i confini dell’esperienza. Esse non sono semplice specchio della realtà; diversamente, agiscono come una corrente sotterranea, che scava nuove vie nel pensiero e dischiude territori ignoti. Questa capacità generativa, questa potenza creatrice che ci consente, talora, di esprimere l’indicibile è ciò che chiamiamo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"produttività","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Il termine, sulle prime, specie per coloro che non hanno dimestichezza con la linguistica, si presta a una certa ambiguità. In generale, infatti, col termine ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"produttività","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" si tende a indicare il livello di efficacia con cui un’attività consegue un esito ottimale in rapporto alle risorse impiegate, con particolare riguardo all’aspetto economico. Insomma, non si è disposti a credere che questo termine possa essere lo stesso con cui descriviamo il fenomeno grazie al quale il Proust della ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Strada di Swann","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", dopo aver gustato un dolcetto a forma di conchiglia inzuppato nel tè, l’arcinota ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"madeleine","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", riesce a comporre sette-otto pagine di lirismo narrativo. Ebbene, sì: sette-otto pagine per illustrarci un elemento sensoriale casuale, da cui s’origina un ricordo d’infanzia! È altresì lo stesso termine con cui rappresentiamo l’abilità compositiva di quel Tolstoj che, in ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Guerra e pace","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", riesce a trasformare la comune immagine di un cielo limpido in un singolare espediente narrativo: la scena è celeberrima, è quella della battaglia di Austerlitz; il principe Andrej Bolkonskij, ferito gravemente e steso sul campo di battaglia, contempla il cielo che s’impone sopra di lui. Questa visione del cielo sconfinato, sereno e indifferente alla violenza umana, lo immerge in una profonda riflessione sulla vita, la vanità delle ambizioni e la mortalità. Anche qui, dunque, da una circostanza imprevedibile un autore giunge a produrre cinque-sei pagine di lucida introspezione e densità esistenziale. Se, adesso, sulla base dei nostri tentativi di istigazione a tradire il senso comune in fatto di lingua e linguaggi, si ha il ‘buon senso’ di leggere ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"La lingua come sistema e come artefatto Il ruolo delle relazioni generative nelle attività innovative","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ‘prodotto’ – si badi bene che non avremmo potuto usare altro verbo! – da Giovanni Bonifati e Cristina Guardiano, si scopre che pure uno strumento come il radiotelegrafo, il cui brevetto fu depositato da Guglielmo Marconi il 2 giugno 1896, è una ‘tangibile’ espressione dell’innovazione e dell’interazione linguistica. Gli autori, in altri termini e con audacia, usano questo caso, di cui propongono un’analisi empirica, per dimostrare concretamente come diversi tipi di artefatti linguistici (quaderni di appunti, corrispondenza, brevetti, presentazioni pubbliche, relazioni, contratti, documenti formativi) abbiano contribuito alle preziose fasi dell’attività innovativa, dalla definizione del funzionamento del nuovo artefatto alla costruzione del mercato e alla formazione di nuove competenze. Vale la pena allora di leggere direttamente un frammento tratto dall’opera di Bonifati e Guardiano.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"La costruzione di questo nuovo sistema di relazioni sarebbe stata impossibile senza la possibilità di generare ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"un sistema di artefatti linguistici","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" con il quale gli agenti intessono, nei differenti piani d’azione e nella loro relazione reciproca, quel sistema di nuove relazioni, non note in anticipo, dal quale emergono nuovi agenti con nuove identità e nuovi artefatti con nuove funzionalità","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (p. 82).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Nello stesso tempo, però, vien fatto di chiedersi, nel rispetto del lettore, perché siamo stati talmente spregiudicati da scrivere “se si ha il buon senso di leggere…”, non altrimenti che se volessimo disonorare coloro che non avessero intenzione di leggere il libro in questione. Non si tratta affatto d’una velata mancanza di riguardo verso chi esercita pienamente la libertà di scelta intellettuale, bensì della constatazione che questo stesso atto di scrittura-lettura, in quanto processo di interpretazione e rielaborazione concettuale, costituisce già di per sé un ingresso nell’opera e un’interazione con il suo sistema di significati. L’opera di Bonifati e Guardiano, infatti, non si esaurisce nella materialità del testo, ma si manifesta e si compie nel dialogo ermeneutico che essa instaura con il lettore, il quale, accettando o rifiutando di confrontarsi con essa, contribuisce comunque a definirne la portata e l’incidenza. Fin dalle prime pagine di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"La lingua come sistema e come artefatto","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", si espone la tesi secondo la quale “la stretta connessione fra attività linguistica e attività innovative dipende dal carattere creativo di entrambe” (p. 9). La creatività cui gli autori fanno riferimento, tuttavia, non è da intendersi come esito meccanicistico del rapporto tra pensiero e azione. Diversamente, essa è la facoltà di generare entità tangibili e sistemi di relazioni inedite attraverso la combinazione dinamica e l’interazione sinergica di una molteplicità di processi cognitivi, operativi ed espressivi. Pertanto, non si configura come un atto isolato né come il semplice risultato di una somma di elementi preesistenti; al contrario, è un fenomeno emergente, caratterizzato da una continua (auto-)riorganizzazione e da una capacità generativa intrinsecamente iterativa. In tale prospettiva, la creatività si manifesta quale principio attivo di trasformazione, in grado di ampliare i confini dell’esperienza e del sapere, tale da ridefinire costantemente le condizioni stesse della propria espressione. In tal senso, gli autori, entrambi professori universitari con una sostanziosa esperienza di ricerca, sono molto avveduti nel condurre il lettore alla riscoperta di Chomsky e della sua ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Teoria dei principi e dei parametri","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (1981), secondo cui la lingua umana non è semplicemente un repertorio di segni fissi e determinati, ma piuttosto un sistema dinamico in cui la creatività si esprime attraverso la generazione infinita di frasi e significati a partire da un numero limitato di unità linguistiche; di conseguenza, tutti noi, pur disponendo di un numero finito di elementi costitutivi (fonemi, morfemi, sintagmi), possediamo una capacità potenzialmente illimitata di combinarli per formare strutture complesse e variabili. Quando si afferma che ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"la lingua è un sistema complesso di artefatti","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" – già nel titolo, a beneficio della coerenza simbolico-testuale –, si riprende anche il concetto saussuriano (1916) di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"système où tout se tiene","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ovverosia una concezione in cui ogni elemento linguistico è interconnesso e il significato di ciascun termine non è determinato in modo autonomo, ma è il risultato di un gioco di relazioni reciproche con gli altri termini del sistema. In tale visione, il valore semantico di un segno si costituisce esclusivamente nel contesto del sistema complessivo, dove l’esistenza e la funzione di un segno sono dipendenti dalla sua posizione rispetto agli altri segni. Ricorrendo ancora una volta alla lettura fedele del testo di Bonifati e Guardiano, apprendiamo limpidamente sia la ‘natura’ dell’","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"artefatto","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" sia la scelta, documentata in precedenza, di trattare il caso del telegrafo.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Un artefatto, sia esso un manufatto (come un’automobile o un paio di scarpe) o un servizio (come una prestazione medica o legale), è costituito da differenti parti materiali e immateriali, come, ad esempio, le parti che costituiscono un’automobile (dal progetto alle singole componenti) o le fasi attraverso le quali viene prestato un servizio. La ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"struttura","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" di un artefatto definisce la relazione tra le parti che lo costituiscono. La ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"funzionalità","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" di un artefatto si riferisce alla sua capacità di soddisfare uno scopo (o più scopi sovrapponibili). La definizione delle funzionalità di un artefatto è l’esito di un sistema di relazioni sociali nella comunità che usa l’artefatto. Nessun artefatto sarebbe prodotto (se non per l’autoconsumo) se non fosse usato, e l’uso dipende dalla sua funzionalità socialmente riconosciuta","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (pp. 40-41).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Alla luce di queste acquisizioni letterarie e dei nostri tentativi di esplicitarne il significato, confidiamo che i pazienti fruitori della nostra proposta abbiano rielaborato proficuamente la diversione iniziale, in funzione della quale una ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"madeleine","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" e un ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"cielo limpido e sconfinato","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" appartengono allo stesso insieme linguistico in cui trova collocazione anche un telegrafo: “Ciò avviene – come scrivono Bonifati e Guardiano – in ragione del fatto che la lingua rappresenta l’impalcatura che sostiene e alimenta le azioni e le relazioni degli esseri umani quando si concretizza nelle azioni e nella costruzione delle relazioni stesse” (p. 63). Nell’accingerci a dare compimento a questo contributo, non dobbiamo né possiamo dimenticare di pagare un debito, un debito che gli autori pagano in modo esemplare nelle pagine del proprio lavoro. John Langshaw Austin, che può essere considerato il primo vero esponente dell’analisi del linguaggio ordinario, dedicò una parte significativa della propria attività scientifica, soprattutto negli ultimi anni della propria carriera, a un’attenta riflessione sull’","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"atto di enunciare","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", partendo dalla fondamentale questione dell’efficacia e della validità degli atti linguistici. Questa indagine lo condusse a formulare una distinzione – in seguito, superata – tra due tipi di atti linguistici: quello ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"constativo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", come nell’esempio “Il gatto è sul cuscino”, che si limita a descrivere una realtà, e quello ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"performativo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", riscontrabile in enunciati come “Ti prendo come mia legittima sposa” o “Io ti battezzo”, nei quali, oltre a enunciare, si compie effettivamente un’azione. Il concetto centrale del suo pensiero, secondo cui ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"parlare significa compiere un atto","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", fu sviluppato nelle sue lezioni all’Università di Harvard, che divennero note proprio con il titolo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"How to Do Things with Words","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Come fare cose con parole","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":").","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Una volta che ci rendiamo conto che ciò che dobbiamo studiare non è la frase, ma il proferimento di un enunciato in una situazione linguistica, non è quasi più possibile non rendersi conto che asserire è eseguire un atto (1962, p. 102).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Bibliografia minima essenziale","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Austin, J.L. (1962). ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"How to Do Things with Words","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Trad. it. C. Villata, 1987. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Come fare cose con parole","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Genova: Marietti","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Berruto, G. (1987). ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Sociolinguistica dell’italiano contemporaneo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Roma: Carocci.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Chomsky, N. (1981). ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Lectures on Government and Binding","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Dordrecht: Foris Publications","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"De Saussure, F. (1916). ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Cours de linguistique générale","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Trad. it. T. De Mauro, 1962. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Corso di linguistica generale","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Roma-Bari: Gius. Laterza \u0026 Figli","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Fitch, T. (2010). ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"The Evolution of Language","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Cambridge: University Press","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Labov, W. (2001). ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Principles of Linguistic Change, 2: Social Factors","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Oxford: Blackwell","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Labov, W. (2010). ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"The Social Origins of Language","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". In ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"The Cambridge Handbook of Sociolinguistics","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", 15-29. Cambridge: Cambridge University Press","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Lombardi Vallauri, E. (2009). ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"La struttura informativa. Forma e funzione negli enunciati linguistici","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Roma: Carocci","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Prandi, M. (2004). ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"The Building Blocks of Meaning: Ideas for a Philosophical Grammar","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Amsterdam/Philadelphia: John Benjamins","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Sbisà, M. (1989). ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Linguaggio, ragione, interazione. Per una pragmatica degli atti linguistici","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Trieste: EUT","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]}]},"autore":{"id":"80f2774c-9ec2-4254-bf03-6b47b78e31ef","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/autori/Mercadante_Francesco"},"titolo":"La lingua come sistema e come artefatto","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph"}]},"immagine":[{"_uid":"f92d73e1-12e3-41d1-9e60-d4ad7a2d382e","titolo":"","immagine":{"id":21724959,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/400x616/8606507f45/la-lingua-come-sistema-e-come-artefatto_rec_772.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"component":"Immagine","didascalia":""}],"component":"Articolo","occhiello":"","listsItems":[],"nomeAutore":"Francesco Mercadante","updated_at":"","videoTexts":[],"articleDate":"","sottotitolo":"","avoidPaywall":false,"hideSubtitle":false,"published_at":"","titolo_breve":"","unpublished_at":"","articoliCorrelati":[],"customCarouselTitle":"","embedSpreakerBlocks":[],"immagine_hero_contain":false},"slug":"recensione_772","full_slug":"magazine/lingua_italiana/recensioni/recen