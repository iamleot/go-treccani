,\"attrs\":{\"href\":\"https://www.treccani.it/magazine/atlante/societa/Lo_straordinario_2021.html\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(17, 85, 204)\"}}]},{\"text\":\", l’anno della ripresa effettiva dello sport dopo il periodo più difficile della pandemia, nella primavera 2020, e ciò che venne posticipato di un anno – l’Europeo itinerante del calcio e le Olimpiadi e \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Paralimpiadi\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/paralimpiadi/?search=Paralimpiadi\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" di Tokyo – si risolse in un trionfo tricolore, con \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"la Nazionale del pallone a vincere la Coppa Henri Delaunay dopo ben 53 anni\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/magazine/atlante/societa/Trionfa_Italia_Europeo.html\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(17, 85, 204)\"}}]},{\"text\":\" e la pesca miracolosa ai Giochi giapponesi, l’Italia dei 10 ori (5 dei quali nelle specialità dell’atletica leggera) tra cui quelli, iconici, di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]},{\"text\":\"Gianmarco Tamberi\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/gianmarco-tamberi/?search=Tamberi%2C%20Gianmarco\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]},{\"text\":\" nel salto in alto e, soprattutto, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]},{\"text\":\"Marcell Jacobs nei 100 metri piani\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/magazine/atlante/societa/Jacobs_Tamberi.html\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(17, 85, 204)\"}}]},{\"text\":\".\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In matematica, tuttavia, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]},{\"text\":\"la prova del 9\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/prova-del-nove_%28Enciclopedia-della-Matematica%29/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(17, 85, 204)\"}}]},{\"text\":\" è condizione necessaria ma non sufficiente per verificare l’esattezza del risultato di un’operazione aritmetica, e così pure nello sport, dal momento che per confermarsi serve che si realizzi una serie di situazioni, anche contestuali, non prevedibili, così come non erano prevedibili – e in effetti non erano stati previsti – i trionfi del 2021. Così, abbastanza inevitabilmente, i risultati (azzurri e non) delle prossime Olimpiadi dovranno essere valutati in maniera analitica, senza tentazioni di albagia né ricorso a facili slogan. L’appuntamento per i Giochi della XXIII Olimpiade, in programma a Parigi è così fissato per l’estate: cerimonia di apertura venerdì 26 luglio 2024, chiusura l’11 agosto. Sarà la terza volta per Parigi, dopo i Giochi del 1900 e del 1924, ma per la prima volta la capitale francese ospiterà invece le Paralimpiadi, dal 28 agosto all’8 settembre (e, anche qui, l’Italia viene da un’edizione ricchissima, quella di Tokyo, con 69 medaglie). Non ci saranno Russia e Bielorussia negli sport di squadra, a Parigi, ma gli atleti russi e bielorussi qualificati competeranno sotto bandiera neutrale.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Olimpiadi e Paralimpiadi saranno anticipate da un fitto e rilevante programma calcistico, nel settore maschile, perché nel 2024 sono in programma le competizioni continentali per nazionali più importanti. Si comincia con la Coppa d’Asia, che si svolgerà dal 12 gennaio al 10 febbraio\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" in Qatar, in sei stati su otto utilizzati anche per l’ultima edizione dei Mondiali\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/magazine/atlante/societa/La_vittoria_Argentina_Qatar.html\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(17, 85, 204)\"}}]},{\"text\":\"; proprio il Qatar è campione uscente, anche se il bis appare decisamente improbabile. Il giorno dopo l’apertura della Coppa d’Asia, in Costa d’Avorio inizierà la Coppa d’Africa (13 gennaio-11 febbraio), dove sarà il Senegal a dover mantenere il titolo. Tra la fine della primavera e l’estate sono poi in programma la Copa América, ovvero la competizione tra le nazionali sudamericane e centroamericane, che si svolgerà dal 10 giugno al 12 luglio non in Sudamerica ma, per la prima volta, negli Stati Uniti, e appunto l’Europeo, la Coppa Europa per Nazioni, che tornerà a disputarsi in una sola nazione (la Germania) dal 14 giugno al 14 luglio.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Doha, sempre in Qatar, ospiterà a febbraio (dal 2 al 18) i Mondiali di nuoto in vasca lunga e acque libere, ma la genesi di questa manifestazione è piuttosto singolare, perché nel 2024 non si sarebbero dovuti svolgere i Mondiali: si tratta infatti dello slittamento di un anno dell’edizione 2023, perché l’anno scorso i Mondiali si svolsero a Fukuoka (in Giappone) essendo a propria volta il recupero della rassegna saltata nel 2021. Considerando che nel 2022 si svolse un’edizione straordinaria dei Mondiali a Budapest – peraltro prossima sede della FINA, la Federazione internazionale del nuoto –, la singolare situazione di slittamenti e recuperi porterà alla disputa di quattro Mondiali tra il 2022 e il 2025, il che è piuttosto curioso essendo l’evento, teoricamente, a carattere biennale.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Questo per quanto concerne le manifestazioni a scansione non annuale, mentre tra gli eventi in programma ogni anno non mancano alcune curiosità. La prima riguarda il debutto del Gran Premio del Kazakistan nel calendario del Motomondiale (nel fine settimana del 16 giugno), altra significativa tappa nella strategia di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"nation brand\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" del Paese, la seconda coinvolge l’Italia ed è qualcosa di storico: la partenza dell’edizione 2024 del \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Tour de France\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/tour-de-france/?search=Tour%20de%20France\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" da Firenze, il prossimo 29 giugno, da piazzale Michelangelo. Per la prima volta la \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Grand Départ\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" della Grande Boucle avverrà in Italia, e le tappe sul suolo italiano saranno addirittura tre: Firenze-Rimini (29 giugno), Cesenatico-Bologna (30 giugno) e Piacenza-Torino (1 luglio), con ultima partenza da Pinerolo il 2 luglio per poi entrare in Francia, a Valloire. Tappe, le tre italiane, ad alta suggestione, perché la scelta di Firenze, Cesenatico e i chilometri nel Basso Piemonte toccheranno luoghi simbolo per ricordare tre dei più grandi ciclisti italiani di sempre, vale a dire \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Gino Bartali\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/gino-bartali/?search=B%C3%A0rtali%2C%20Gino\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Marco Pantani\",\"type\":\"text\",\"marks\":[{\"t