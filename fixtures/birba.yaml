e appare nettamente staccato, almeno per il momento, il Partito socialdemocratico (\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"SDP\",\"type\":\"text\"},{\"text\":\",\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"}]},{\"text\":\" \",\"type\":\"text\"},{\"text\":\"Social Democratic Party)\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\".\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"A Vienna le rilevazioni demoscopiche premiano invece i sovranisti del Partito della libertà (FP\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Ö\",\"type\":\"text\"},{\"text\":\",\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Freiheitliche Partei Österreichs\",\"type\":\"text\"},{\"text\":\"), in rapida ascesa negli ultimi mesi, con a seguire i Socialdemocratici (SP\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Ö\",\"type\":\"text\"},{\"text\":\",\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Sozialdemokratische Partei Österreichs\",\"type\":\"text\"},{\"text\":\") e il Partito popolare (OVP, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Österreichische Volkspartei\",\"type\":\"text\"},{\"text\":\"). Uno scenario del genere, se confermato, rovescerebbe la maggioranza attuale, formata dai Popolari e dai Verdi. Una dinamica similare potrebbe avvenire in Lituania, dove alle elezioni parlamentari previste per l’autunno sono al momento favoriti i Socialdemocratici (\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"LSDP, Lietuvos SocialDemokratų Partija\",\"type\":\"text\"},{\"text\":\"), che superano di gran lunga le forze avversarie, vale a dire Unione della patria-Democratici cristiani di Lituania (\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"TS-LKD, Tėvynės Sąjunga-Lietuvos Krikščionys Demokratai\",\"type\":\"text\"},{\"text\":\") e Verdi (LVŽS,\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Lietuvos Valstiečių ir Žaliųjų Sąjunga\",\"type\":\"text\"},{\"text\":\"), attestandosi nei sondaggi poco sotto il 30%. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Sempre verso la fine dell’anno sarà il turno delle presidenziali in Romania, dove il capo dello Stato uscente \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Klaus Iohannis\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/klaus-iohannis/?search=Iohannis%2C%20Klaus\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" non potrà ricandidarsi e ancora non sono definiti i concorrenti. A Bucarest potrebbero tenersi anche le parlamentari, che vedranno contrapposti i due partiti attualmente al governo insieme, i Liberali (PNL,\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"