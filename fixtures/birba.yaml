mponent\":\"ArticoloCorrelato\"}],\"immagine_hero_contain\":false},\"slug\":\"venticinque-anni-di-euro\",\"full_slug\":\"magazine/atlante/geopolitica/venticinque-anni-di-euro\",\"sort_by_date\":null,\"position\":-1240,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":382835630,\"meta_data\":null,\"group_id\":\"6077794b-b745-4a72-8a4f-f982473b8eb9\",\"first_published_at\":\"2024-01-01T06:24:17.844Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true}},\"component\":\"ItemMagazineArticle\"},{\"_uid\":\"be5da2cb-3872-4ae2-bc6d-1240765142cc\",\"link\":{\"id\":\"b360f092-918d-49fb-940d-570477add214\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/societa/approvato-il-ddl-sul-made-in-italy-un-patrimonio-da-valorizzare\",\"story\":{\"name\":\"Approvato il DDL sul made in Italy: un patrimonio da valorizzare\",\"created_at\":\"2023-12-29T11:10:57.323Z\",\"published_at\":\"2023-12-31T06:45:48.079Z\",\"id\":423205832,\"uuid\":\"b360f092-918d-49fb-940d-570477add214\",\"content\":{\"_uid\":\"c65e1b83-6d35-4bad-8fcc-d02e32d39bf2\",\"testo\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Nello scorcio di fine anno nasce la prima disciplina organica sul \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"made in Italy\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/made-in-italy_(Dizionario-di-Economia-e-Finanza)/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\". Il 20 dicembre è stato approvato in via definitiva al Senato il disegno di legge \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Disposizioni organiche per la valorizzazione, promozione e tutela del made in Italy\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", allegato alla legge di bilancio 2022.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Ne è passato di tempo da quando il 12 gennaio del 1951, in una fase storica di ricostruzione del Paese, dopo il dramma della \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Grande guerra\",\"type\":\"text\"},{\"text\":\" e la ricerca di nuove strade per il rilancio dell’economia, l’imprenditore visionario \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Giovanni Battista Giorgini\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/giovanni-battista-giorgini/?search=Giorgini%2C%20Giovanni%20Battista\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" organizzò a Villa Torregiani, a Firenze, la prima sfilata di moda dedicata agli artigiani italiani, inaugurando una tradizione di bellezza e di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"savoir faire \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"nella quale la creatività italiana pervade la qualità di molti settori produttivi, incantando il mondo e affermandosi nel mercato internazionale. Fu la più importante operazione di promozione e di marketing dei prodotti manifatturieri del dopoguerra, che consacrò il marchio della qualità italiana. Di lì a poco, nel settembre dello stesso anno, arrivarono a Firenze 300 \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"buyers \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"americani. Nacque così il brand che oggi vale 1.819 miliardi di euro (2022) con una crescita dell’8,6% rispetto al 2021 e che colloca il nostro volume delle esportazioni all’ottavo posto con una quota pari al 2,9% dell’export mondiale.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Dopo 72 anni, finalmente, arriva una legge nazionale che interviene su diversi settori produttivi del made in Italy, riconoscendo la rilevanza sociale ed economica di quella rete trasversale di attività e produzioni di eccellenza, strettamente legate alle bellezze storico-artistiche e alle radici culturali nazionali. Scopo principale del legislatore è quello, infatti, di mettere a sistema le numerose filiere e svolgere un’azione di coordinamento nella promozione, valorizzazione e sostegno, per preservare le nostre ricchezze identitarie e far crescere l’economia. Si tratta di principi e obiettivi ampiamente riconosciuti e condivisi ai quali corrispondono interventi e misure inedite di tipo regolamentare, finanziario, amministrativo e formativo. Tra queste va rilevata l’istituzione (art.3) della Giornata nazionale del Made in Italy, il 15 aprile di ogni anno, per sensibilizzare l’opinione pubblica sui valori dell’opera d’ingegno dei prodotti italiani. Si augura, a tale riguardo, che venga scongiurato il rischio di mettere in campo un’ennesima iniziativa, nel fitto calendario delle celebrazioni nazionali, che diventi prevalentemente un rituale scarsamente efficace rispetto agli obiettivi stabiliti. Il Fondo nazionale del made in Italy (art. 4), istituito presso il \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"MEF\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/mef_(Dizionario-di-Economia-e-Finanza)/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", si pone, invece, quale strumento di sostegno finanziario a favore delle filiere strategiche nazionali, sin dalla fase di approvvigionamento delle materie prime, con una dotazione iniziale di 700 milioni di euro per l’anno 2023 e di 300 milioni per il 2024, con possibilità di incremento grazie alla partecipazione di altri soggetti esterni alla pubblica amministrazione. Sempre sul piano dell’incentivazione finanziaria appare interessante la riserva (per ora di soli 15 milioni di euro per il 2024) destinata a progetti di autoimprenditorialità e sviluppo di imprese femminili (art. 5) che prevede, in una fase di forte incremento dei tassi sui prestiti, sostegni volti ad abbattere il costo di accesso al credito. La nuova legge contiene, inoltre, una serie di misure settoriali (capo II, artt. 7-12), come per la filiera legno-arredo, la nautica, la ceramica o il Fondo moda per la transizione verde e digitale e altro ancora. Ma una delle misure che ha richiamato l’attenzione degli operatori e dell’opinione pubblica è la delega al \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"governo\",\"type\":\"text\"},{\"text\":\" a istituire il liceo del made in Italy\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"a partire dal 2024\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"con lo scopo di allineare la domanda e l’offerta di lavoro e promuovere le «abilità e le competenze connesse al made in Italy» (artt.13-14).\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Tuttavia, mentre è assolutamente condivisibile porre mano a interventi rivolti all’istruzione e alla formazione del settore, non pochi dubbi suscita la norma circa l’efficacia del prescelto assetto trasversale della formazione rispetto alle specificità dei singoli settori produttivi che, proprio nella ‘bottega’ artigianale tipica della vocazione manifatturiera italiana, hanno tramandato per secoli le conoscenze e i mestieri. In un percorso fecondo tra tradizione e innovazione, ancor oggi alla base delle migliori produzioni artistiche e creative. Particolarmente rilevanti appaiono, infine, le disposizioni riguardanti le imprese culturali e creative (artt.19-21) alle quali Treccani ha dedicato il primo \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Atlante delle imprese culturali e creative in Italia\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://emporium.treccani.it/it/atlante-imprese-culturali-2023-3012299.html\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" edito nel 2023 e le cui analisi e proposte hanno contribuito alla definizione del nuovo quadro normativo, che modifica e integra la legge n. 205/17 e la legge n. 178/20. Tra queste trovano riconoscimento alcune nostre indicazioni: l’istituzione di una apposita sezione dedicata alle ICC (\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Imprese Culturali e Creative\",\"type\":\"text\"},{\"text\":\") nel registro delle imprese presso le Camere di commercio industria artigianato e agricoltura (\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"CCIIAA\",\"type\":\"text\"},{\"text\":\"; art.19, c. 6) e la costituzione di un albo delle ICC di interesse nazionale presso il MIC (Ministero della Cultura); l’ampliamento alle realtà del \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"terzo settore\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/terzo-settore_res-063e4964-4061-11e7-a2fd-00271042e8d9_(Enciclopedia-Italiana)/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" e ai lavoratori autonomi che svolgono prevalente o esclusiva attività culturale.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Accogliamo con soddisfazione, dunque, le nuove frontiere dell’intervento pubblico in questo settore così importante per la vita civile e il benessere economico, in attesa dei fondamentali regolamenti attuativi. In vista del tanto auspicato e ora definito (art. 22) Piano triennale strategico per la promozione e lo sviluppo delle imprese culturali e creative.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"heading\",\"attrs\":{\"level\":6},\"content\":[{\"text\":\"Immagine: Calzature su misura della tradizione artigianale italiana. Crediti: Kotroz /\",\"type\":\"text\"},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"http://Shutterstock.com\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":\"_blank\",\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Shutterstock.com\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"file:///C:/Users/mimar/AppData/Local/Temp/msohtmlclip1/01/clip_filelist.xml\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]}]},\"autore\":{\"id\":\"64ecb656-b479-45ca-a37e-559a5ccf83e0\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/cultura/roberto-grossi\"},\"titolo\":\"Approvato il DDL sul made in Italy: un patrimonio da valorizzare\",\"CoAutore\":[],\"abstract\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"È stato approvato in via definitiva il 20 dicembre il disegno di legge \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Disposizioni organiche per la valorizzazione, promozione e tutela del made in Italy\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]}]},\"immagine\":[{\"_uid\":\"e5b3e40c-6f02-4554-9362-728c405883b6\",\"titolo\":\"\",\"immagine\":{\"id\":13565515,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/241562/1198x698/4c145ac4bc/approvato-il-ddl-sul-made-in-italy-un-patrimonio-da-valorizzare.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_private\":\"\",\"is_external_url\":false},\"component\":\"Immagine\",\"didascalia\":\"\"}],\"component\":\"Articolo\",\"occhiello\":\"\",\"listsItems\":[],\"nomeAutore\":\"Roberto Grossi\",\"updated_at\":\"2023-12-31 06:44\",\"videoTexts\":[],\"sottotitolo\":\"\",\"avoidPaywall\":false,\"published_at\":\"2023-12-31 06:44\",\"titolo_breve\":\"Approvato il DDL sul made in Italy\",\"unpublished_at\":\"\",\"articoliCorrelati\":[{\"_uid\":\"d9c5f6ea-6f36-4114-ab9a-1768609237cf\",\"target\":{\"id\":\"e10b7346-fa25-485e-8483-b95a2fde6281\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/cultura/Ripartire_dalla_cultura\"},\"titolo\":\"\",\"component\":\"ArticoloCorrelato\"},{\"_uid\":\"a5d371ee-cc08-4e72-9349-fb9eebf85261\",\"target\":{\"id\":\"9b4627a3-4102-4ba3-9e1a-a65062f8c04c\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/geopolitica/L_impatto_guerra_competitivita\"},\"titolo\":\"\",\"component\":\"ArticoloCorrelato\"},{\"_uid\":\"befff236-767e-4527-85fe-4fb1af0319c7\",\"target\":{\"id\":\"a1c63eff-0bd9-4ee0-a7bc-b16d958d3390\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/societa/nuove_polarizzazioni_del_mercato_del_lavoro\"},\"titolo\":\"\",\"component\":\"ArticoloCorrelato\"}],\"immagine_hero_contain\":false},\"slug\":\"approvato-il-ddl-sul-made-in-italy-un-patrimonio-da-valorizzare\",\"full_slug\":\"magazine/atlante/societa/approvato-il-ddl-sul-made-in-italy-un-patrimonio-da-valorizzare\",\"sort_by_date\":null,\"position\":-360,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":382835734,\"meta_data\":null,\"group_id\":\"3a929270-6fa6-4e40-84b6-b15b10f5028d\",\"first_published_at\":\"2023-12-30T06:22:49.713Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true}},\"component\":\"ItemMagazineArticle\"},{\"_uid\":\"8b54b67d-79ca-4f93-83e0-00e9329beb04\",\"link\":{\"id\":\"547cd776-c887-48ab-9502-3275ad71608c\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/cultura/afghanistan-una-storia-politica-e-culturale-di-thomas-barfield\",\"story\":{\"name\":\"Afghanistan. Una storia politica e culturale, di Thomas Barfield\",\"created_at\":\"2023-12-29T07:27:05.265Z\",\"published_at\":\"2023-12-29T07:33:34.205Z\",\"id\":423182428,\"uuid\":\"547cd776-c887-48ab-9502-3275ad71608c\",\"content\":{\"_uid\":\"32920a82-c21e-4fd1-afbd-a35e7e4dc6da\",\"testo\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"«Sparare prima, fare domande dopo» potrebbe a buon diritto essere considerato il motto della politica estera dei poteri euro-americani degli ultimi – a voler essere generosi – duecento anni. Con ancora maggior decisione lo si potrebbe pensare delle ragioni dietro la commissione della prima edizione della \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Storia culturale e politica\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" dell’\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Afghanistan\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/afghanistan/?search=Afghanistan\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" all’antropologo \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Thomas Barfield\",\"type\":\"text\"},{\"text\":\" (una vita dedicata allo studio delle popolazioni pastorali nell’Ovest del Paese e accademico di fama) da parte del dipartimento di Stato un buon decennio dopo l’invasione suicida del Paese e un’occupazione militare tanto dispendiosa, sotto ogni punto di vista, quanto a conti fatti infruttuosa. Maturare confidenza con l’oggetto delle proprie mire, con le dinamiche sociali che ne caratterizza(va)no la storia, con l’ecologia, le lingue, la religione, doveva sembrare troppo «alla più grande nazione della storia» (recenti parole di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Biden\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/biden-joseph-robinette-jr/?search=Biden%2C%20Joseph%20Robinette%2C%20Jr.\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"). Da quando in qua, del resto, ci si deve essere detti, la politica è mai stata appannaggio degli antropologi? I risultati si sono visti, né era del resto la prima volta: probabilmente non sarà l’ultima. Altrove tra gli alleati degli Stati Uniti, il saggio venne bellamente ignorato.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Dopo altri dieci anni, la recentissima seconda edizione – in leggero ritardo e probabilmente non casuale concomitanza – con il disastroso e umiliante disimpegno strategico dello scorso anno ha fatto sì che una versione rielaborata del volume sia stata approntata per il consumo del pubblico italiano: resta da vedere, vista la natura sempre più effimera di qualsiasi notizia (l’Ucraina è pressoché sparita dai palinsesti, l’Afghanistan stesso non si sa più da tempo dove sia – e forse, visto come ce ne siamo andati e dopo i successi del nostro coinvolgimento, qualcuno deve aver ritenuto che non fosse dopo tutto un male –, chissà quanto a lungo dureranno i correnti affari in Palestina), se, quanta e quale attenzione questa introduzione a un mondo solo apparentemente così alieno sarà in grado di suscitare.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"L’Afghanistan gode dell’antica fama di tomba degli imperi. Si tratta di uno stereotipo tanto sfacciatamente orientalista (figlio della letteratura sul \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Great Game\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", che – come chi ha letto qualcosa più di Hopkirk ben sa – non è mai esistito, e dei suoi scarti di lavorazione, da \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Alexander \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Oliver Stone\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/oliver-stone/?search=Stone%2C%20Oliver\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" in giù) quanto in patente contraddizione con una storia, millenaria, che colloca il territorio dell’odierna repubblica – e aree limitrofe in ogni direzione – solidamente al centro di una ricca e intricatamente densa trama di dinastie che nel controllo su di esso non hanno mai mancato di riconoscere una premessa fondamentale per il controllo di settori critici di una fetta cospicua dell’\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Eurasia\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/eurasia/?search=Eurasia\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" centrale. Al centro di questa storia (una vera e propria leggenda nera) figurano, accanto ai grandi «uomini cosmico-storici» ‒ da \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Alessandro Magno\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/alessandro-iii-re-di-macedonia/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" in avanti ma, forse poco sorprendentemente, non \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Ciro II\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/ciro-il-vecchio-re-di-persia/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", che pure aveva conquistato \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Balkh\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/balkh/?search=Balkh\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", la madre delle città di certa geografia abbaside – indomiti e rudi capi tribali, contorte politiche matrimoniali, una topografia da incubo e tutto il resto del repertorio di quelle che un altro antropologo americano (il grande \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"James Scott\",\"type\":\"text\"},{\"text\":\") ha definito in uno dei suoi libri più riusciti «società anti-stato».\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"L’opera di Barfield – forse anche in virtù del tipo di mecenatismo originariamente alle spalle della commissione – non fa nulla (o per lo meno non abbastanza) per sfuggire o quanto meno ridimensionare la maggior parte o se non altro i più pericolosamente triti stereotipi di cui sopra (il capitolo due: «Conquistare e governare l’Afghanistan premoderno» in questo senso è indicativo). Ciononostante, in virtù non fosse altro che dell’esperienza di prima mano maturata dall’autore in anni di ricerca sul campo, il volume riesce a trasmettere al lettore il senso concreto della straordinaria varietà geografica e culturale del Paese (cf. il capitolo primo), con ciò implicitamente suggerendo che parlare di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"un \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Afghanistan, molto semplicemente, non abbia senso. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Herat\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/herat/?search=Herat\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" non ha – o solo in parte – la stessa storia di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Qandahar\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/qandahar/?search=Qandahar\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\",\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" ed entrambe le città solo a fatica possono essere accomunate alle popolazioni transfrontaliere del corridoio del \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Vakhan\",\"type\":\"text\"},{\"text\":\", incuneato tra il \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Tagikistan\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/tagikistan/?search=Tagikistan\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" e la frontiera cinese. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Kabul\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/kabul/?search=Kabul\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", la valle in cui è arroccata e le aree circonvicine hanno per secoli avuto più in comune con il mondo della frontiera indo-iranica (e più in generale con l’Occidente del Sud-Est asiatico) di quanto l’odierno planisfero indurrebbe a pensare; per contro, la frontiera settentrionale è stata, per lo meno a partire dagli ultimi seicento anni, il dominio di popolazioni turcofone legate a doppio filo con gli spazi e le politiche di quella che un tempo si definiva la \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Transoxiana\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/transoxiana_(Dizionario-di-Storia)/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" (l’odierna Asia centrale ex sovietica).\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Ciò non vuole certo implicare che l’Afghanistan sia – o sia mai stato – meramente un’espressione geografica. Al contrario: uno dei nodi cruciali del libro (un’ovvietà, apparentemente, se non fosse che sembra essere sistematicamente sfuggita, non solo a queste latitudini, a più di uno stratega o di un capo di Stato del mondo al quale l’autore stesso appartiene, per di più nel corso dei secoli) risiede nella constatazione che l’emergere di un oggetto politico e culturale dal nome di Afghanistan non è – mai stato – un \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"dato\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", un punto nel tempo e nello spazio, bensì un \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"processo\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", alla cui costruzione e perenne ridefinizione hanno partecipato, e continuano a farlo, attori diversi, spesso tra loro in conflitto, con retroterra diversi (e non di rado tra loro antagonisti). Si tratta, a ben vedere, del destino di pressoché qualunque angolo del mondo che non ha conosciuto, se non in tempi molto recenti, il processo di costruzione nazionale caratteristico dell’Europa occidentale, inclusa la perniciosa (fallace, ma estremamente allettante) equazione tra lingua, territorio e identità etnica, qualsiasi cosa ciò abbia mai voluto dire.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Due secoli abbondanti di colonialismo sfrenato sembrano tuttavia aver lasciato tracce nelle stanze della diplomazia (per non parlare dei percolamenti nel linguaggio della stampa e di conseguenza nella coscienza dell’opinione pubblica). Uno dei risultati più deleteri di tutto ciò – un altro \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"processo \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"storico – può essere riconosciuto in uno sguardo al passato dal taglio, paradossalmente, allo stesso tempo paratattico e acronico. È così che l’Afghanistan – il suo territorio e, più importante, la sua gente, è divenuto \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"oggetto\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" di studio: si tratta di una realtà immutabile, la cui storia è determinata da fattori intrinseci, dati una volta per tutti, non più dall’intreccio di dati strutturali (la topografia) e di eventi – lo sviluppo storico.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Stanti queste premesse, i tre capitoli finali dell’opera, che trattano in diacronia l’emergere del moderno Stato afghano nel teatro sempre più affollato della politica globale, compiono opera meritoria nel ripercorrere il cammino che ha portato, oggi, alla situazione in cui ci troviamo tutti, noi e – assai più loro malgrado – gli afghani stessi. All’epoca della sua prima edizione, le conclusioni del saggio avevano il tono di un’educata – quasi compunta – ma ferma paternale nei confronti di decisori che hanno troppo a lungo creduto di poter agire sulla vita altrui ignorando di essa pressoché tutto. A vent’anni dalla crociata contro il terrorismo (che con l’Afghanistan all’epoca centrava pressoché \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"nulla\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\": i \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"t\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/taliban/?search=taliban\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(32, 33, 34)\"}}]},{\"text\":\"aliban\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/taliban/?search=taliban\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" fino a tutti gli anni Novanta sono stati una risorsa strategica nella guerra al comunismo sovietico) il monito di Barfield sembra essere rimasto lo stesso: domandare prima, agire (caso mai si decida di farlo) dopo.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Thomas Barfield, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Afghanistan. Una storia politica e culturale\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", traduzione di Luigi Giacone, Torino, Einaudi, pp. 512\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":6},\"content\":[{\"text\":\"Immagine: Uomini con turbanti fuori da una casa nella città di Syadara, nell’Afghanistan centrale (21 agosto 2005). Crediti: Jono Photography /\",\"type\":\"text\"},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"http://Shutterstock.com\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":\"_blank\",\"linktype\":\"url\"}}]},{\"text\":\"Shutterstock.com\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"file