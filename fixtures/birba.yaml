rl\":\"https://www.treccani.it/magazine/atlante/\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"https://www.treccani.it/magazine/atlante/\"},\"author_link\":{\"id\":\"74fde091-baf4-4503-85df-219909a61d6e\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/autori/marino_francesco\",\"story\":{\"name\":\"marino_francesco\",\"created_at\":\"2023-10-04T15:55:51.140Z\",\"published_at\":\"2023-10-27T10:43:38.647Z\",\"id\":382847110,\"uuid\":\"74fde091-baf4-4503-85df-219909a61d6e\",\"content\":{\"_uid\":\"b4d0ca71-2025-48c9-b19e-2eeb2b8bd1d7\",\"nome\":\"Francesco \",\"cognome\":\"Marino\",\"immagine\":{\"filename\":\"https://static.treccani.it/export/sites/default/immagini_Atlante_2018/Autori_Atlante/marino_francesco.jpg\",\"fieldtype\":\"asset\",\"is_external_url\":true},\"biografia\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Giornalista e analista, si occupa di politica internazionale con un focus particolare sul continente europeo e l’area post-sovietica. Studi a Roma in Relazioni internazionali e poi a Londra in War Studies. Su Twitter è @FrenkMarino.\",\"type\":\"text\"}]}]},\"component\":\"Autore\",\"legacy_id\":\"ff0fc6d6-99ef-11ec-b387-00271042e8d9\",\"qualifica\":null},\"slug\":\"marino_francesco\",\"full_slug\":\"magazine/atlante/autori/marino_francesco\",\"sort_by_date\":null,\"position\":-3660,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":382833800,\"meta_data\":null,\"group_id\":\"a96de399-d0d9-4e57-8137-72f3743a6500\",\"first_published_at\":\"1970-01-01T00:00:00.000Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true}}},{\"tag\":\"\",\"_uid\":\"dd998e2c-e7ea-4bb6-873f-e78e692df404\",\"link\":{\"id\":\"1b10f607-0825-4320-9b4f-14446b7863a5\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/societa/le-cure-personalizzate-non-solo-tecnologicamente\",\"story\":{\"name\":\"Le cure personalizzate, non solo tecnologicamente\",\"created_at\":\"2023-12-29T17:41:49.730Z\",\"published_at\":\"2023-12-31T06:44:25.267Z\",\"id\":423228515,\"uuid\":\"1b10f607-0825-4320-9b4f-14446b7863a5\",\"content\":{\"_uid\":\"c3ac92b4-d276-4cb3-a163-2f9045cba4b6\",\"testo\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Lo stato di salute della \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"sanità pubblica\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/sanita-pubblica-e-privata/?search=Sanit%C3%A0%20pubblica%20e%20privata\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" italiana presenta una condizione critica ascrivibile a molteplici fattori di natura politica, culturale, programmatoria ed economica. Un fattore determinante è di natura epidemiologica: l’incremento del peso che le malattie cronico-degenerative esercitano sulla capacità di risposta del sistema sanitario, a sua volta condizionato delle ristrettezze finanziarie in cui versa. Si calcola che circa il 20% delle risorse destinate alla sanità sia assorbito da appena il 2% della popolazione italiana per la cura, soprattutto in ospedale, di persone nell’ultimo anno della loro vita.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"L’\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Organizzazione mondiale della sanità\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/organizzazione-mondiale-della-sanita/?search=Organizzazione%20mondiale%20della%20sanit%C3%A0\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" (OMS) riporta che, dei 55,9 milioni di decessi che avvengono annualmente, il 73% di essi sia causato da malattie non trasmissibili e cioè di tipo cronico-degenerative. Oltre alle neoplasie, tra esse si annoverano quelle di natura non neoplastica, quali le malattie cardiovascolari, respiratorie, neurologiche e renali, una quota delle quali sono inguaribili, con un decorso clinico evolutivo che può durare anni, caratterizzate da periodici peggioramenti o con un progressivo deterioramento delle funzioni di più organi. Tali malattie spesso sono presenti contemporaneamente nello stesso malato, in aggiunta anziano e quindi fragile. Dopo una fase iniziale di durata variabile in cui la persona malata esegue solo controlli, oppure è seguita nell’ambito delle cure primarie, le malattie croniche evolvono generalmente in una fase complicata, caratterizzata da episodi di peggioramento clinico con necessità in alcuni casi di ricoveri in ospedale e comunque di un controllo dello specialista medico. La progressione del quadro clinico conduce in seguito alla fase complessa della malattia, caratterizzata da problemi che incidono negativamente sulla qualità della vita, quali lo sviluppo di una progressiva disabilità con una conseguente perdita di autosufficienza, la coesistenza di più sintomi fisici e psicologici, l’isolamento sociale e il difficoltoso accesso alle cure. In questa fase il malato ha bisogni appunto complessi che richiedono una integrazione degli interventi degli specialisti medici, di cure infermieristiche, di supporto psicologico, sociale e riabilitativo in un ambito preferibilmente domiciliare o ambulatoriale.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Tale approccio multiprofessionale è alla base delle \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"cure palliative\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/cure-palliative/?search=palliative%2C%20cure\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", il cui presupposto culturale è una concezione olistica della medicina che libera il termine \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"curare\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" dalla prospettiva totalizzante del guarire, assumendo il concetto ben più complesso del prendersi cura dell’individuo. In base alla definizione dell’OMS le cure palliative sono «un sistema di cura che migliora la qualità della vita dei malati e delle loro famiglie che si trovano ad affrontare le problematiche associate a malattie inguaribili, attraverso la prevenzione e il sollievo della sofferenza per mezzo di una identificazione precoce e di un ottimale trattamento del dolore e delle altre problematiche di natura fisica, psicosociale e spirituale». Le cure palliative non sono soltanto le cure del fine vita. Esse comprendono ma non coincidono con le \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"cure terminali\",\"type\":\"text\"},{\"text\":\": è importante chiarire l’equivoco terminologico, per il motivo che spesso le prime vengono rifiutate dai familiari, dai pazienti e anche dai medici perché ritenute inappropriate o addirittura causa di abbandono terapeutico. Le cure palliative possono invece essere integrate con le terapie specifiche anche nelle fasi più precoci delle malattie croniche, al fine di ridurre il livello di sofferenza dei pazienti attraverso il controllo dei sintomi quali il dolore, la depressione, la fatigue o favorendo l’accesso alle cure (cure palliative precoci e simultanee). Una componente essenziale dell’approccio palliativo è inoltre realizzata attraverso la discussione con il paziente degli obbiettivi delle cure a cui è attualmente sottoposto, al fine di raggiungere la consapevolezza della sua attuale situazione clinica e, quando possibile, della sua prognosi. Basandosi sui valori del paziente, tale condizione di consapevolezza aiuta infatti quest’ultimo e i suoi familiari a esprimere le proprie preferenze riguardanti le scelte terapeutiche, il luogo dove essere curato ed il consenso o meno di eventuali futuri trattamenti di sostegno vitale nell’ambito di quel processo decisionale con i propri curanti definito pianificazione condivisa delle cure. Tali conversazioni difficili richiedono competenze comunicative che rientrano nei requisiti professionali che il medico e l’infermiere debbono acquisire attraverso un percorso formativo. In base al livello di conoscenze, le cure palliative vengono dunque definite di base – svolte da medici di medicina generale o da specialisti delle varie discipline quali l’oncologo, cardiologo, neurologo ecc. – o specialistiche, acquisite attraverso una specifica scuola di specializzazione in medicina palliativa.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In Italia si stima che il fabbisogno di cure palliative riguardi l’1%-1,4% della popolazione italiana adulta, con dati che sono destinati ad aumentare nei prossimi decenni. Il fabbisogno nell’ultimo periodo di vita è di 293.000 pazienti/anno, di questi il 60% con sei patologie croniche degenerative non oncologiche e il 40% con cancro; a questo numero si deve aggiungere un numero analogo di pazienti con malattia in fase cronica evolutiva non in fine di vita, ma con bisogni di supporto in quanto sofferenti. Vi sono evidenze nella letteratura scientifica che le cure palliative erogate in hospice, in ospedale e soprattutto a domicilio migliorano la qualità della vita dei pazienti, evitano ricoveri inutili in ospedale, con un significativo abbattimento dei costi sanitari dovuto terapie e accertamenti diagnostici evitati, in quanto inappropriati alla fase avanzata della malattia. I pazienti e i loro familiari esprimono un alto livello di gradimento per questa integrazione di cure ad “alto tasso di umanità” con le necessarie terapie ad alto grado di specificità e precisione che consentono un controllo della malattia cronica.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Nonostante che l’Italia sia stato il primo Paese in Europa a varare una legge che ha istituito una rete delle cure palliative e una per la terapia del dolore, stime delle Corte dei conti e di organizzazioni non profit rivelano che solo alcune regioni d’Italia hanno raggiunto il livello minimo di copertura del fabbisogno di cure palliative della popolazione dei pazienti (35% degli aventi bisogno). L’obbiettivo previsto nella legge di bilancio 2023, per una copertura nel 2028 del 90% degli aventi bisogno appare una prospettiva fortemente auspicabile, forse raggiungibile.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":6},\"content\":[{\"text\":\"Immagine: Edvard Munch, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"black\"}}]},{\"text\":\"La fanciulla malata\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"black\"}}]},{\"text\":\", 1925, Munchmuseet, Oslo. Crediti: Foto di Juri Kobayashi [\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"black\"}}]},{\"text\":\"CC BY-NC-SA 4.0 Munchmuseet]\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(102, 102, 102)\"}}]}]}]},\"autore\":{\"id\":\"5ecffedf-554d-4f60-82cf-535dfdaeec5d\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/autori/cartoni_claudio\"},\"titolo\":\"Le cure personalizzate, non solo tecnologicamente\",\"CoAutore\":[],\"abstract\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Le cure palliative non sono soltanto le cure del fine vita, ma possono invece essere integrate con le terapie specifiche anche nelle fasi più precoci delle malattie croniche, al fine di ridurre il livello di sofferenza dei pazienti\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]}]},\"immagine\":[{\"_uid\":\"c61c4424-0443-4dc9-a831-469273fc21dc\",\"titolo\":\"\",\"immagine\":{\"id\":13573381,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/241562/1200x699/8feeb53709/le-cure-personalizzate-non-solo-tecnologicamente.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_private\":\"\",\"is_external_url\":false},\"component\":\"Immagine\",\"didascalia\":\"\"}],\"component\":\"Articolo\",\"occhiello\":\"\",\"listsItems\":[],\"nomeAutore\":\"Claudio Cartoni\",\"updated_at\":\"2023-12-31 06:42\",\"videoTexts\":[],\"sottotitolo\":\"\",\"avoidPaywall\":false,\"published_at\":\"2023-12-31 06:42\",\"titolo_breve\":\"Le cure personalizzate\",\"unpublished_at\":\"\",\"articoliCorrelati\":[{\"_uid\":\"49cb7601-b373-4a40-bf7b-70c8589a90c3\",\"target\":{\"id\":\"22dfb3e0-4671-49c8-a2cc-15d7571d783b\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/societa/La_salute_non_e_uguale_per_tutti\"},\"titolo\":\"\",\"component\":\"ArticoloCorrelato\"},{\"_uid\":\"1ebae7b3-d669-442f-aaf5-0f650490dbc2\",\"target\":{\"id\":\"2334b02c-4b23-4ae4-bb16-6eebd2b2dfff\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/societa/Quando_finisce_pandemia\"},\"titolo\":\"\",\"component\":\"ArticoloCorrelato\"},{\"_uid\":\"7d2b238e-9c6a-40d5-9e5c-d53a0fb2c588\",\"target\":{\"id\":\"e406a432-0e2e-4640-88f1-f457280a5a9a\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/societa/sanita_parole_pandemia\"},\"titolo\":\"\",\"component\":\"ArticoloCorrelato\"}],\"immagine_hero_contain\":false},\"slug\":\"le-cure-personalizzate-non-solo-tecnologicamente\",\"full_slug\":\"magazine/atlante/societa/le-cure-personalizzate-non-solo-tecnologicamente\",\"sort_by_date\":null,\"position\":-380,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":382835734,\"meta_data\":null,\"group_id\":\"7e8bbe23-c208-4395-ac83-6a615ba95995\",\"first_published_at\":\"2023-12-31T06:42:13.266Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true}},\"image\":{\"id\":13573380,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/241562/571x648/978ec4c27e/le-cure-personalizzate-non-solo-tecnologicamente-lancio.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_private\":\"\",\"is_external_url\":false},\"label\":\"Il Faro\",\"title\":\"Le cure personalizzate, non solo tecnologicamente\",\"author\":\"Claudio Cartoni\",\"CoAutore\":[],\"bg_color\":\"brown\",\"headline\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Le cure palliative non sono soltanto le cure del fine vita, ma possono invece essere integrate con le terapie specifiche anche nelle fasi più precoci delle malattie croniche, al fine di ridurre il livello di sofferenza dei pazienti\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]}]},\"component\":\"HeroCarouselItemCustom\",\"label_link\":{\"id\":\"\",\"url\":\"https://www.treccani.it/magazine/faro/\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"https://www.treccani.it/magazine/faro/\"},\"author_link\":{\"id\":\"5ecffedf-554d-4f60-82cf-535dfdaeec5d\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/autori/cartoni_claudio\",\"story\":{\"name\":\"cartoni_claudio\",\"created_at\":\"2023-10-04T15:54:09.431Z\",\"published_at\":\"2023-10-27T10:20:25.609Z\",\"id\":382846659,\"uuid\":\"5ecffedf-554d-4f60-82cf-535dfdaeec5d\",\"content\":{\"_uid\":\"f74ebf05-8760-4bb3-9a26-517ae4a727db\",\"nome\":\"Claudio\",\"cognome\":\"Cartoni\",\"immagine\":{\"filename\":\"https://static.treccani.it/export/sites/default/Portale/resources/images/esperti/cartoni.jpg\",\"fieldtype\":\"asset\",\"is_external_url\":true},\"biografia\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Ematologo, nato a Roma il 6.2.1958, laureato in medicina e chirurgia nel 1982, specialista in Ematologia Clinica e di Laboratorio ed in Oncologia Generale presso la Facoltà di Medicina e Chirurgia dell’Università la Sapienza di Roma. Borsa di Studio (1987) dall’Associazione Italiana contro le Leucemie, Linfomi e Mieloma. Dal 1991 dirigente medico presso la Unità Operativa di Ematologia dell’Azienda Policlinico Umberto I – Università la Sapienza di Roma - e dal 1995 coordinatore dell’Unità Operativa di Cure Palliative e Domiciliari operante presso la U.O. di Ematologia in partenariato con la ONLUS Associazione Italiana contro le Leucemie, Linfomi e Mieloma presieduta dal Prof. Franco Mandelli. Dal 2006 responsabile clinico di un reparto di degenza della U.O. di Ematologia. Al suo attivo circa 90 pubblicazioni su riviste internazionali riconosciute dall’Index Medicus. Nel 1996 stage formativo in cure palliative e frequenza presso il Trinity Hospice di Londra. Negli anni 2001 e 2002 ha svolto missioni per conto del ministero degli Affari Esteri come docente nell’ambito di programmi di formazione in cure palliative in ematologia presso la facoltà di medicina dell’Avana, Cuba. Presidente della Conferenza sanitaria locale della ASL RM B dal 1993 al 2001 su delega del sindaco di Roma Nel 2005 ha conseguito il master in Management nei servizi sanitari in Ematologia presso l’Istituto Italiano di Studi Direzionali (ISTUD) di Milano. Socio e membro dell’attuale consiglio direttivo regionale della Società Italiana di Cure Palliative. Docente nel Master di II livello in Cure Palliative presso la facoltà di Medicina e Chirurgia di Tor Vergata di Roma, nel Master di Medicina Palliativa dell’Università degli Studi di Milano presso la Fondazione Floriani e della Scuola Medica Ospedaliera di Roma e della Scuola di Formazione ed Aggiornamento in Medicina Palliativa dell’Istituto Nazionale per lo Studio e la Cura dei Tumori di Milano. Consulente e collaboratore del Comitato Scientifico dell’Istituto della Enciclopedia Italiana G. Treccani. Membro del gruppo di lavoro CARE sulla qualità della comunicazione in oncologia presso l’Istituto Superiore di Sanità e Agenzia di Sanità Pubblica della Regione Lazio. Membro della Commissione Ministeriale sulle Cure di Fine Vita e Terapia del Dolore (ministro L. Turco). Membro del comitato Ospedale senza Dolore dell’Azienda Policlinico Umberto I di Roma.\",\"type\":\"text\"}]}]},\"component\":\"Autore\",\"legacy_id\":\"4e8a8612-8dcb-11ea-ad1b-00271042e8d9\",\"qualifica\":null},\"slug\":\"cartoni_claudio\",\"full_slug\":\"magazine/atlante/autori/cartoni_claudio\",\"sort_by_date\":null,\"position\":-1500,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":382833800,\"meta_data\":null,\"group_id\":\"73b7e4b6-a87f-4ab7-9975-c8cee7f8239c\",\"first_published_at\":\"1970-01-01T00:00:00.000Z\",\"release_id\":null,\"lang\