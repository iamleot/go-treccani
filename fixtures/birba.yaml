e":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Insight","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Trend","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" per grandi aziende, si occupa di scrittura e comunicazione a vari livelli, oltre a dirigere l’osservatorio di antropologia digitale ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Be Unsocial","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ed è autrice di numerosi libri, tra cui il recente ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Futuri imperfetti. Raccontare il futuro con le storie","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (Franco Cesati Editore, 2025). Tra ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"memoir","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" e saggio, Avallone fin dall’introduzione si rivolge in prima persona al lettore e chiarisce le sue intenzioni: «Il libro che avete tra le mani nasce con l’intento di guidare lettori e scrittori nel selezionare le parole più adatte per narrare qualsiasi cosa possa accadere nel futuro, senza limiti all’immaginazione, indipendentemente dalla probabilità o verosimiglianza degli eventi» (p. 11).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Il libro nasce quindi, più che con un intento scientifico, con uno pedagogico, forse anche motivazionale, e ha per oggetto uno degli argomenti più complicati del nostro tempo, ovvero la progettazione del domani. Il filosofo Franco “Bifo” Berardi in ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Dopo il futuro. Dal futurismo al cyberpunk. L’esaurimento della modernità","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (2013) e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Futurabilità","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (2018) aveva individuato due maniere di guardare al domani, l’una lavorando sul probabile, cioè partire da quanto emerge dall’oggi per dedurne delle prospettive, l’altra sul possibile, il che implica cercare e immaginare vie alternative al probabile. In ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Futuri imperfetti","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" Avallone si pone in maniera analoga, ma più ottimista che critica, focalizzando la dimensione pratica di questi processi e il ruolo svolto in essi della narrazione per esplorare, comprendere e dare forma al futuro. L’aggettivo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"imperfetti","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", infatti, non è da intendersi come un preludio alla distopia, ma come consapevolezza che non si sta parlando di certezze, bensì di potenzialità, all’interno di processi dinamici e ricchi di imprevisti.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"L’autrice spiega infatti che per affrontare il tema del futuro si può attuare una “predizione” a partire dall’analisi degli ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"small data","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" per identificare tendenze emergenti o cambiamenti imminenti, oppure costruire “proiezioni” future per sviluppare universi narrativi complessi, articolati, come avviene nella scrittura dei romanzi o dei racconti, nella produzione di film, nella creazione di serie televisive, o persino nella promozione di un ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"brand","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". La questione per Avallone è quindi mostrare esempi di entrambi gli approcci con cui si tenta o si è tentato di dare voce ai futuri possibili, con l’intento di offrire idee per cercare futuri desiderabili. L’ambito è quello dei ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"futures studies","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", la cui forma plurale sottolinea «la natura dinamica e multidimensionale del concetto di futuro, nonché l’approccio inclusivo e interdisciplinare adottato» (p. 20).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Il libro, leggibile come un racconto, è diviso in quattordici capitoli più una conclusione, ed è corredato da un utile glossario di termini specialistici, con definizioni sintetiche del tipo «","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Small data","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":": informazioni precise e mirate, raccolte in piccole quantità ma estremamente significative. A differenza dei ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"big data","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", si concentrano sui dettagli che offrono un profondo valore umano, come intuizioni su comportamenti personali». Non una definizione specialistica, quindi, e analogamente, con uno stile assai piacevole e divulgativo, Avallone sviluppa un discorso fruibile anche per non addetti ai lavori. Anche perché, se certe operazioni sono professionali e richiedono competenze specifiche, il futuro riguarda tutti.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"L’esemplificazione con riferimenti non elitari, comuni o condivisibili, sul piano testuale ma anche per quanto riguarda l’infanzia o la vita quotidiana, è centrale nell’argomentazione del volume, che mostra come le situazioni possano essere lette, evolversi o sviluppate a partire da esperienze personali, usi tecnologici, tendenze commerciali o della pop culture attuali, o ancora attraverso l’analisi di testi letterari come ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Il giardino dei sentieri che si biforcano","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"di Jorge Luis Borges o di saggi come ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Il gene egoista","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di Richard Dawkins, film come ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Memento","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di Christopher Nolan o ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Ritorno al futuro","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di Robert Zemeckis, successi Pixar e Disney come ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Inside Out","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" e serie animate come ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Rick and Morty","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", creato da Justin Roiland e Dan Harmon, o ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"I pronipoti","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di Hanna e Barbera. Ovvero narrazioni che, dal Novecento a oggi, hanno mostrato fiducia o preoccupazione per il futuro, declinato in maniere diverse, ma hanno anche saputo proiettare delle tendenze in esso o prevedere evoluzioni alternative.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Prendiamo appunto un esempio: la diffusione dei pagamenti digitali sembra predire il disuso del contante ma fa anche proiettare preoccupazioni sulla privacy e sulle transazioni. Pensare il futuro significa quindi sviluppare tecnologie informatiche a protezione della sicurezza dell’utente, il quale possa così accedere con maggiore fiducia e familiarizzare anche con una dimensione finanziaria che diventerebbe così meno estranea di quanto lo sia stata generalmente nei decenni passati. Un processo accompagnato anche da un nuovo vocabolario, legato a una nuova relazione con il progresso tecnologico, con parole come ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"SmartLiving","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ovvero la tendenza verso case intelligenti e dispositivi connessi. Una prospettiva, in questo caso, che riecheggia quelle dei “media guru” anni Novanta e Zero, che effettivamente hanno avuto un ruolo rilevante nel costruire il nostro presente.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Il discorso affronta quindi fenomeni sociali ed è fortemente orientato a portare esempi di produzioni e di investimenti che intercettano e anticipano la trasformazione che certi segnali mostrano emergere. Invita infatti a riconoscere questi segnali, a saper pensare dove possano portare e a muoversi creativamente in quella direzione. In questo quadro insiste sul ruolo della narrazione anche per coinvolgere un uditorio sempre più ampio a procedere in quel futuro. La sua promozione può oggi sfruttare le potenzialità transmediali e crossmediali, e per raggiungere anche il successo economico il connubio tra narrazione e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"merchandising","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" è notoriamente centrale, come è evidente per ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"franchise","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" come Harry Potter o Star Wars, esempi lampanti di universi narrativi espansi.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"I modelli in questi casi sono quindi positivi e vogliono offrire un orizzonte a cui guardare con fiducia, alla ricerca di quello che i ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"futures studies","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" chiamano “futuro preferibile”, che «risponde ai bisogni e ai desideri delle persone, promuovendo il benessere, la sostenibilità, l’uguaglianza e la giustizia» (p. 74). Progettare il futuro vuol però dire anche affrontarlo per evitare che prosegua in una direzione problematica, come nel caso dell’esplosione demografica o della crisi climatica. Ci sono modelli teorici e metodi integrati di valutazione e di ideazione degli interventi che Avallone presenta per affrontare la sfida, riportando ad esempio ricerche di cui è stata incaricata personalmente. Sempre, ovviamente, ribadendo che non si può certo parlare di certezze. E anche in questa imperfezione la narrazione torna utile, ad esempio con il ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"What if?","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", provare cioè a immaginare come le cose potrebbero andare se… Oppure, più per l’immediato che per il lungo termine, imparare a interrogare l’intelligenza artificiale e ChatGPT. O ancora fare ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"worldbuilding","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", cioè immergersi in un processo dettagliato e meticoloso per costruire mondi immaginari.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Sono davvero molti gli esempi portati da Avallone, in cui emergono numerose teorie e modelli applicati da più discipline. D’altronde i ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"futures studies","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" interessano tanti, a livello scientifico, economico, politico, sociale, psicologico, e godono oggi di molta attenzione. Meglio quindi capire come funzionano, e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Futuri imperfetti","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" è un’utile porta d’ingresso a questo universo.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]}]},"autore":{"id":"0507f5d5-2af7-4c2e-8017-b5bc291e7851","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/autori/Sebastiani_Alberto"},"titolo":"Futuri imperfetti. Raccontare il futuro con le storie","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph"}]},"immagine":[{"_uid