:"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/397x397/bc71db625c/iltascabile-12-05-25.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"label":"","title":"L’evoluzione nascosta del corpo femminile","author":"","bgColor":"","isVideo":false,"CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"author_link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"description":"","description_richtext":{"type":"doc","content":[{"type":"paragraph"}]},"authorLink":null,"coAuthor":[],"labelLink":null}]},{"_uid":"94ac3dd1-a9b4-453a-888c-0dfd8b115c37","hero":false,"appId":"approfondimenti","title":"Approfondimenti","elements":[{"tag":"","_uid":"cae4cf5a-1157-4d27-89aa-453093b418c9","link":{"id":"8cbdcb00-516f-4f25-bb32-ea67fbaaf453","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/geopolitica/come-si-e-arrivati-ai-negoziati-diretti-tra-russia-e-ucraina","story":{"name":"Come si è arrivati ai negoziati diretti tra Russia e Ucraina","created_at":"2025-05-12T05:01:38.737Z","published_at":"2025-05-12T05:04:04.280Z","updated_at":"2025-05-12T05:04:04.301Z","id":668374010,"uuid":"8cbdcb00-516f-4f25-bb32-ea67fbaaf453","content":{"_uid":"ac63b77f-18ac-4b45-81de-ee7946766f74","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Il conflitto russo-ucraino potrebbe essere vicino a un punto di svolta. Dopo più di tre anni di guerra, il 10 maggio, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Vladimir Putin","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/vladimir-vladimirovic-putin/?search=Putin%2C%20Vladimir%20Vladimirovi%C4%8D%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":" ha sorpreso l’opinione pubblica internazionale annunciando la volontà di avviare negoziati diretti con l’Ucraina, proponendo un incontro con il presidente ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Volodymyr Zelenskij","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/vladimir-aleksandrovic-zelenskij/?search=Zelenskij%2C%20Vladimir%20Aleksandrovic%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":" a Istanbul il prossimo 15 maggio. Un’iniziativa che ha riacceso, seppur con cautela, la speranza di una tregua nel conflitto più devastante in Europa dai tempi della Seconda guerra mondiale.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"La proposta è arrivata in un momento delicato. Dopo mesi di stallo militare sul fronte orientale e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"pressioni crescenti","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/magazine/atlante/geopolitica/la-pressione-di-trump-sulla-russia-per-accelerare-le-trattative-di-pace.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":" da parte della Cina e degli Stati Uniti, il Cremlino ha deciso di rilanciare un tavolo negoziale, questa volta senza condizioni preliminari. Putin ha dichiarato di voler “affrontare le cause profonde del conflitto” e ha accusato Kiev di aver abbandonato i precedenti negoziati del 2022 sotto influenza occidentale.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"La reazione ucraina, come prevedibile, è stata prudente e non si è fatta attendere. Il presidente ucraino ha definito la proposta “","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"un segnale positivo","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.reuters.com/world/europe/zelenskiy-cautious-after-putin-proposes-direct-peace-talks-with-ukraine-2025-05-11/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":"” ma ha sottolineato che ogni dialogo credibile deve partire da un cessate il fuoco immediato, imponendo così una precondizione. Proprio questa richiesta – una tregua di almeno 30 giorni a partire da lunedì – è stata rilanciata in queste ore anche da ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Francia, Germania e Unione Europea","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/magazine/atlante/la-coalizione-dei-volenterosi-a-fianco-dell-ucraina.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":", mentre gli Stati Uniti hanno espresso “cauto ottimismo”.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"Dietro l’apertura di Mosca, tuttavia, si intravedono anche possibili calcoli strategici. Le recenti difficoltà economiche interne, l’isolamento diplomatico crescente e le tensioni con la leadership cinese avrebbero spinto il Cremlino a cercare una via d’uscita onorevole. Non è un caso che la proposta sia stata fatta il giorno successivo agli incontri tra Putin e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Xi","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/xi-jinping/?search=Xi%20Jinping%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":" a Mosca. Altri analisti, invece, leggono la mossa come una tattica per guadagnare tempo, consolidare i territori occupati e minare il fronte occidentale.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Tornare a discutere a Istanbul, in Turchia, ha un preciso significato simbolico: proprio lì, nel marzo 2022, si era tenuto l’ultimo vero tentativo di mediazione diretta tra le due parti, prima del fallimento definitivo. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"La scelta della Turchia","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/magazine/atlante/geopolitica/come-erdogan-sta-tornando-al-centro-della-scena-diplomatica.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":" come sede dimostra la volontà di mantenere i colloqui in un contesto neutrale, lontano tanto da Bruxelles quanto da Pechino o Washington.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"Restano però tanti ostacoli nel cammino verso la pace. Il Cremlino continua a sollevare dubbi sulla legittimità di Zelenskij, il cui mandato ufficiale scade formalmente tra poche settimane, anche se in stato di guerra la Costituzione ucraina consente la proroga automatica. Una critica che, secondo molti, punta più a delegittimare Kiev sul piano internazionale che a porre una reale questione giuridica.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"Giovedì 15 maggio potrebbe dunque segnare un momento cruciale nella storia di questo conflitto. La vera incognita resta la sostanza: ci sarà spazio per una vera trattativa di pace, o sarà solo una pausa tattica mascherata da diplomazia? A oggi, l’unica certezza è che le posizioni restano ancora distanti. Ma il fatto stesso che si torni a parlare di negoziati diretti, dopo mesi di schermaglie, missili e morti tra i civili, è già una notizia.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"Immagine: Edificio abbattuto a Kiev, Ucraina (2023). Crediti: Jade Koroliuc (","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"https://unsplash.com/it/foto/un-edificio-molto-grande-che-e-stato-distrutto-PH9S5SfpV0E","type":"text","marks":[{"type":"link","attrs":{"href":"https://unsplash.com/it/foto/un-edificio-molto-grande-che-e-stato-distrutto-PH9S5SfpV0E","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":") via Unsplash.","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}}]}]}]},"autore":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"titolo":"Come si è arrivati ai negoziati diretti tra Russia e Ucraina","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Dopo mesi di stallo militare sul fronte orientale e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"pressioni crescenti","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/magazine/atlante/geopolitica/la-pressione-di-trump-sulla-russia-per-accelerare-le-trattative-di-pace.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":" da parte della Cina e degli Stati Uniti, il Cremlino ha deciso di rilanciare un tavolo negoziale, questa volta senza condizioni preliminari.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]}]},"immagine":[{"_uid":"ebbd8564-edcd-4f78-8af7-471b003a1155","titolo":"","immagine":{"id":22196114,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/4608x3072/35ab5f72d7/jade-koroliuk-ph9s5sfpv0e-unsplash.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"component":"Immagine","didascalia":""}],"component":"Articolo","occhiello":"","listsItems":[],"nomeAutore":"","updated_at":"","videoTexts":[],"articleDate":"2025-05-12 07:02","sottotitolo":"","avoidPaywall":false,"hideSubtitle":false,"published_at":"","titolo_breve":"","unpublished_at":"","articoliCorrelati":[],"customCarouselTitle":"","embedSpreakerBlocks":[],"immagine_hero_contain":false},"slug":"come-si-e-arrivati-ai-negoziati-diretti-tra-russia-e-ucraina","full_slug":"magazine/atlante/geopolitica/come-si-e-arrivati-ai-negoziati-diretti-tra-russia-e-ucraina","sort_by_date":null,"position":-4290,"tag_list":[],"is_startpage":false,"parent_id":382835630,"meta_data":null,"group_id":"aa89c677-d4a6-4600-b14d-1894cb47b18a","first_published_at":"2025-05-12T05:04:04.280Z","release_id":null,"lang":"default","path":null,"alternates":[{"id":667077093,"name":"Alla parata di Mosca una prova di forza tra amici e avversari","slug":"alla-parata-di-mosca-una-prova-di-forza-tra-amici-e-avversari","published":true,"full_slug":"magazine/atlante/geopolitica/alla-parata-di-mosca-una-prova-di-forza-tra-amici-e-avversari","is_folder":false,"parent_id":382835630}],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"image":{"id":null,"alt":null,"name":"","focus":null,"title":null,"filename":null,"copyright":null,"fieldtype":"asset","meta_data":{},"is_external_url":false},"label":"","title":"Come si è arrivati ai negoziati diretti tra Russia e Ucraina","author":"","bgColor":"","isVideo":false,"CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"author_link":{"id":"","url":"","linktype":"url","fieldtype":"multilink","cached_url":""},"description":"","description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"3288a224-371f-4f05-85eb-55086ad0251f","link":{"id":"6642bcef-8764-40fa-af83-e80a89115b54","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/geopolitica/la-corsa-dell-europa-per-difendere-l-ucraina","story":{"name":"La corsa dell'Europa per difendere l'Ucraina","created_at":"2025-03-06T23:54:29.696Z","published_at":"2025-03-06T23:59:20.792Z","updated_at":"2025-03-06T23:59:20.814Z","id":636888440,"uuid":"6642bcef-8764-40fa-af83-e80a89115b54","content":{"_uid":"fe2a84cd-b43d-4bca-a5e5-867a55536462","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"L’Unione Europea si trova di fronte a una svolta decisiva per la sicurezza del continente. Durante il vertice del Consiglio europeo presieduto da ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Antonio Costa","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/antonio-luis-santos-da-costa/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":", la presidente della Commissione, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Ursula von der Leyen","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/von-der-leyen-ursula-nata-albrecht/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":", ha sottolineato la necessità di un maggiore impegno nella difesa dell’Ucraina e della stessa Europa. Con il sostegno degli Stati Uniti che appare incerto e la minaccia russa che rimane intatta, Bruxelles punta a un potenziamento strategico delle proprie capacità militari.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Il piano presentato dalla Commissione prevede investimenti fino a ottocento miliardi di euro per il settore della difesa, concedendo agli Stati membri maggiore libertà nell’acquisto di equipaggiamenti e nel supporto diretto all’industria militare ucraina. \"Dobbiamo essere pronti a difenderci e garantire che l’Ucraina possa proteggersi efficacemente, spingendo per una pace solida e duratura\", ha dichiarato von der Leyen.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Il presidente ucraino ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Volodymyr Zelensky","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/vladimir-aleksandrovic-zelenskij/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":", presente al vertice, ha espresso gratitudine per l’impegno europeo, sottolineando il valore della cooperazione internazionale nella resistenza contro l’aggressione russa. Anche il primo ministro polacco, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Donald Tusk","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/donald-franciszek-tusk/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":", ha definito la giornata come un momento cruciale per l’Europa, affermando che il continente ha la capacità economica e militare per prevalere nella sfida con Mosca.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Una delle proposte più discusse riguarda la possibilità di estendere l’ombrello nucleare francese come ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"deterrente","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/deterrente/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":" per la sicurezza collettiva. Il presidente francese Emmanuel Macron ha rilanciato l’idea, trovando apertura tra alcuni leader europei. Tusk ha sottolineato come l’UE non possa più permettersi di essere impreparata e debba accettare la sfida del riarmo.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Il primo ministro lussemburghese Luc Frieden ha ribadito la necessità di un rafforzamento della difesa comune, anche se alcuni Paesi restano scettici. \"Se alcuni Stati non vogliono partecipare, gli altri devono comunque andare avanti\", ha dichiarato, segnalando le difficoltà nell’unanimità decisionale dell’UE.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Infine, sul tavolo c’è anche la proposta di una coalizione di Stati volontari per l’invio di un contingente in Ucraina con funzioni di peacekeeping. Un’iniziativa che potrebbe aggirare il veto di Paesi contrari, come l’Ungheria, garantendo un sostegno concreto a Kyjiv. L’Alto rappresentante per la politica estera dell’UE, Kaja Kallas, ha ribadito l’importanza di un accordo collettivo, ma ha anche aperto alla possibilità di iniziative multilaterali per superare le divisioni interne.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"In un’Europa che si confronta con nuove sfide geopolitiche, il vertice di Bruxelles segna un passo avanti verso un maggiore coordinamento militare e politico, con l’obiettivo di consolidare la sicurezza dell’intero continente.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"type":"hard_break"}]},{"type":"paragraph","content":[{"text":"Immagine: Sala del Consiglio Europeo (2024), Crediti: EU2017EE Estonian Presidency, CC BY 2.0 (","type":"text","marks":[{"type":"bold"}]},{"text":"https://commons.wikimedia.org/wiki/File:European_Council_(38185339475).jpg","type":"text","marks":[{"type":"link","attrs":{"href":"https://commons.wikimedia.org/wiki/File:European_Council_(38185339475).jpg","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"}]},{"text":") via Wikimedia Commons","type":"text","marks":[{"type":"bold"}]}]}]},"autore":{"id":"feb6c68e-8b91-4430-b8a3-dabdfaf38b58","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/autori/mazzotta-tommaso"},"titolo":"La corsa dell'Europa per difendere l'Ucraina","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph"}]},"immagine":[{"_uid":"3401470f-2569-4ffa-b27f-9ec3f939e856","titolo":"","immagine":{"id":21269589,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/2400x1600/53980a9a5a/european_council_-38185339475.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"component":"Immagine","didascalia":""}],"component":"Articolo","occhiello":"","listsItems":[],"nomeAutore":"Tommaso Mazzotta","updated_at":"","videoTexts":[],"articleDate":"2025-03-07 06:00","sottotitolo":"","avoidPaywall":false,"hideSubtitle":false,"published_at":"","titolo_breve":"","unpublished_at":"","articoliCorrelati":[],"customCarouselTitle":"","embedSpreakerBlocks":[],"immagine_hero_contain":false},"slug":"la-corsa-dell-europa-per-difendere-l-ucraina","full_slug":"magazine/atlante/geopolitica/la-corsa-dell-europa-per-difendere-l-ucraina","sort_by_date":null,"position":-3660,"tag_list":[],"is_startpage":false,"parent_id":382835630,"meta_data":null,"group_id":"097a13d1-9c78-4536-b375-f2bc8ad68573","first_published_at":"2025-03-06T23:59:20.792Z","release_id":null,"lang":"default","path":null,"alternates":[{"id":636181361,"name":"Il tramonto della stagione dell’austerità","slug":"il-tramonto-della-stagione-dell-austerita","published":true,"full_slug":"magazine/atlante/geopolitica/il-tramonto-della-stagione-dell-austerita","is_folder":false,"parent_id":382835630},{"id":637540107,"name":"Fiducia in calo e incertezze politiche: la Trump-Economics non sta funzionando (per ora)","slug":"fiducia-in-calo-e-incertezze-politiche-la-trump-economics-non-sta-funzionando-per-ora-","published":true,"full_slug":"magazine/atlante/geopolitica/fiducia-in-calo-e-incertezze-politiche-la-trump-economics-non-sta-funzionando-per-ora-","is_folder":false,"parent_id":382835630}],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"image":{"id":null,"alt":null,"name":"","focus":null,"title":null,"filename":null,"copyright":null,"fieldtype":"asset","meta_data":{},"is_external_url":false},"label":"","title":"La corsa dell'Europa per difendere l'Ucraina ","author":"","bgColor":"","isVideo":false,"CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"","linktype":"url","fieldtype":"multilink","cached_url":""},"author_link":{"id":"","url":"","linktype":"url","fieldtype":"multilink","cached_url":""},"description":"","description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"0cedfe77-9216-492b-9273-66aff23a0674","link":{"id":"bede8270-6d18-4ae2-a9e4-bdb25f9de8dd","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/societa/l-altra-america-di-prevost-il-papa-nato-a-chicago-ma-cresciuto-in-peru","story":{"name":"L’altra America di Prevost: il papa nato a Chicago, ma cresciuto in Perù","created_at":"2025-05-10T05:34:57.692Z","published_at":"2025-05-10T05:43:02.899Z","updated_at":"2025-05-10T05:43:02.919Z","id":667943164,"uuid":"bede8270-6d18-4ae2-a9e4-bdb25f9de8dd","content":{"_uid":"fee39b4f-58c5-420b-8397-987ba2281f94","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Alla notizia di un papa statunitense molti hanno storto il naso. “Si sono presi pure il papa” hanno digitato i delusi sui social. Quando è apparso sul balcone di San Pietro come ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"papa Leone XIV","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/magazine/atlante/notizie/robert-francis-prevost-un-agostiniano-al-soglio-pontificio.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":", molti hanno subito notato le differenze con ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Francesco","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/papa-francesco/?search=Francesco%2C%20papa%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":", ma la vera storia di Robert Francis Prevost non si comprende se ci si ferma a Chicago, se si ignora l’altra sua cittadinanza: quella peruviana. Perché la sua anima spirituale si è formata molto più a sud degli Stati Uniti, tra le montagne e le strade strette e polverose del Perù settentrionale, dove ha vissuto per oltre vent’anni da missionario e poi da vescovo.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"Nato nel 1955 nell’Illinois, figlio del Midwest americano, Prevost abbandona presto la traiettoria “prevedibile” che lo avrebbe voluto teologo o docente negli Usa. Dopo l’ordinazione agostiniana, parte per il Perù nel 1985. Inizia così una seconda vita tra Trujillo e poi Chiclayo, una delle diocesi più povere del Paese, affacciata sull’Amazzonia e percorsa da sentieri impervi. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"Qui Prevost si guadagna il rispetto della gente a forza di chilometri e silenzi. Non predica da lontano. Sale a cavallo per raggiungere i villaggi più isolati nelle ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"quebradas","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":", celebra messa in capanne di lamiera, ascolta gli ultimi. Si impegna in ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"battaglie","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.avvenire.it/mondo/pagine/dall-amazzonia-a-chiclayo-il-pastore-che-raggiungeva-gli-ultimi-a-cavallo?fbclid=IwY2xjawKLMG9leHRuA2FlbQIxMABicmlkETBoZUUwaFNmWFFkS09IQmo3AR7m996O77ho9iaETc4CmwI42nRZFD_V0r0Tvqx6o76c7uH6FIDnBZeQ2JeOQg_aem_7f9d2rWv0q8jDMmvOB19uw\u0026_gl=1*1heorg6*_up*MQ..*_ga*NTc4Mjc5OTk1LjE3NDY3ODMxNzg.*_ga_BRSYFP49FK*czE3NDY3ODMxNzckbzEkZzAkdDE3NDY3ODMxNzckajAkbDAkaDE0MTk2NDIxNTE","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":" contro la malnutrizione dei più poveri e lo sfruttamento del lavoro minorile. È un pastore concreto, che vive le fragilità della gente come proprie. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Chi lo ha incontrato","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.vaticannews.va/it/papa/news/2025-05/papa-leone-xiv-peru-testimonianza-missionarieta.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":" parla di un uomo schietto, timido, ma capace di trasmettere fiducia con uno sguardo o un sorriso. Nei suoi occhi, dicono, non c’era distanza. Ma non è solo nella dimensione pastorale che emerge. Prevost prende posizione anche contro l’ingiustizia sociale. Durante gli anni turbolenti del Perù di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Fujimori","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/alberto-kenyo-fujimori/?search=Fujimori%2C%20Alberto%20Kenya%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":", non resta in silenzio. Denuncia abusi e violenze del regime, si espone ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"contro la grazia concessa all’ex presidente","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.vaticannews.va/it/chiesa/news/2017-12/grazia-all_ex-presidente-fujimori--i-vescovi-del-peru--rischio-d.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":" nel 2017, difendendo le vittime e chiedendo verità.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"Quando arriva in Vaticano per volontà di Francesco nel 2020, ormai vescovo e poi cardinale, porta con sé l’esperienza concreta delle periferie. E quando viene eletto Papa, sorprende tutti scegliendo il nome Leone XIV e pronunciando la sua prima benedizione in italiano e in spagnolo. Parla direttamente alla diocesi di Chiclayo, come per ringraziare anche loro dell’elezione al soglio pontificio. La sua voce viene dal Sud. Dell’","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"America trumpiana","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/donald-trump/?search=Trump%2C%20Donald%20John%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":" in lui non c’è apparentemente nulla, tanto che il mondo MAGA (Make America Great Again) non è rimasta soddisfatta dalla sua elezione, ricordando le ultime prese di posizione del cardinale Prevost sui social nei confronti di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"JD Vance","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/eol-vance-james-david/?search=Vance%2C%20James%20David%2F/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":". Riguardo all’immigrazione Vance sosteneva che il cristianesimo gli aveva insegnato a guardare prima alla famiglia, poi il vicino. “Vance sbaglia – ha risposto Prevost con il titolo di uno degli articoli che porta la firma di un’autrice cubano-americana, Kat Armas – Gesù non ci dice di fare la classifica del nostro amore per gli altri”.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"Leone XIV si trova oggi in una posizione unica, strategica per la fede ma anche per la geopolitica: può parlare sia alla Chiesa del Nord America che a quella del Sud. Conosce il pragmatismo americano, ma porta sulla pelle la fatica delle Ande. La scelta dei cardinali è stata quella di un papa che unisce e che cercherà una “pace disarmata e disarmante”.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Immagine: Un gruppo di giovani peruviane in abiti tradizionali (2021). Crediti: Alexander Schimmeck (","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"https://unsplash.com/it/foto/un-gruppo-di-persone-in-piedi-luna-accanto-allaltra-MraFXV3v7Ts","type":"text","marks":[{"type":"link","attrs":{"href":"https://unsplash.com/it/foto/un-gruppo-di-persone-in-piedi-luna-accanto-allaltra-MraFXV3v7Ts","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":") via Wikimedia Commons.","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}}]}]}]},"autore":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"titolo":"L’altra America di Prevost: il papa nato a Chicago, ma cresciuto in Perù","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"La vera storia di Robert Francis Prevost non si comprende se ci si ferma a Chicago, se si ignora l’altra sua cittadinanza: quella peruviana. Perché la sua anima spirituale si è formata molto più a sud degli Stati Uniti, tra le montagne e le strade strette e polverose del Perù settentrionale","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]}]},"immagine":[{"_uid":"283a967a-1189-4167-9ca2-008eeb849877","titolo":"","immagine":{"id":22193111,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/4256x2832/c0b1f047e6/alexander-schimmeck-mrafxv3v7ts-unsplash.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"component":"Immagine","didascalia":""}],"component":"Articolo","occhiello":"","listsItems":[],"nomeAutore":"Nicolò Corbinzolu","updated_at":"","videoTexts":[],"articleDate":"2025-05-10 07:37","sottotitolo":"","avoidPaywall":false,"hideSubtitle":false,"publis