00:00.000Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"appId":"recensioni","items":[{"tag":"","_uid":"aeae584d-6026-421e-a23b-3363980b7c93","link":{"id":"4e50a024-dd16-469f-86ae-ce173cc408f3","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/recensioni/recensione_787","story":{"name":"In mezzo a un milione di rane e farfalle","created_at":"2025-05-11T07:36:52.401Z","published_at":"2025-05-12T05:44:54.194Z","updated_at":"2025-05-12T05:44:54.215Z","id":668103370,"uuid":"4e50a024-dd16-469f-86ae-ce173cc408f3","content":{"_uid":"f00284ae-ad79-498b-85ea-37c6d22da00c","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Concita De Gregorio","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"In mezzo a un milione di rane e farfalle","type":"text","marks":[{"type":"bold"},{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Illustrazioni interne e di copertina di Beatrice Alemagna","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Milano, Feltrinelli, 2024","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Il nostro è il tempo della solitudine. Possiamo attraversare oceani in poche ore o raggiungere moltissime persone nell’arco di una giornata, con un pc, un monitor e una connessione internet o anche con un semplice cellulare. Ma siamo soli più che mai, spesso quei viaggi li ingurgitiamo senza assaporarli e quelle persone che vediamo dietro uno schermo non le tocchiamo, di quelle persone non sentiamo l’odore né possiamo ascoltarne i suoni caldi della voce. Siamo circondati da assenze, da vuoti, da mancanze.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"L’assenza di qualunque genere (di una persona, di un animale, di una cosa), definitiva o temporanea che sia, si può colmare. Ci mostra una strada per farlo Concita De Gregorio con il luminoso libro ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"In mezzo a un milione di rane e farfalle","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Con le splendide illustrazioni di Beatrice Alemagna, De Gregorio dà vita a brevi componimenti di grande intensità. Le parole dell’autrice sono al tempo stesso semplici e complesse: si rivolgono ai giovani, ma coinvolgono anche i meno giovani. Si tratta di un linguaggio stratificato, che offre diversi livelli di lettura e comprensione, adattandosi alla sensibilità e all’esperienza del lettore.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Qualche volta le persone non sono lì dove vorresti. Sono assenti. Mancano. Quando le persone che ami non ci sono più è molto doloroso. Fa piangere, avere gli incubi la notte, non dormire, non aver più voglia di alzarsi né di fare nulla. Nemmeno di parlare. Passa la fame, oppure ne viene tantissima.","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"È attraverso la parola che si può andare a riprendere ciò che manca. Sta a noi mantenere vivo ciò che non c’è, senza paura, senza tormento, con delicatezza e immaginazione.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Però ci puoi parlare, con le cose e le persone che mancano. Allora tornano, anche se gli altri non le vedono e non lo sanno. ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"[…] ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Un giorno ho pensato che forse sono tutti ancora lì, quelli che mancano, fermi immobili nel punto preciso in cui li ho visti l’ultima volta: mi stanno aspettando.","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"È bella questa prospettiva mutata, questo sguardo diverso sull’assenza. Si tratta di una possibilità nuova e sorprendente che prova a scalfire la barriera densa di quel dolore provocato dall’impossibilità di raggiungere l’irraggiungibile. In che modo? Provando a ricordare, a nominare, a parlare, a scrivere e descrivere, senza paura di risvegliare il mostro sopito del dolore: la bestia è sempre in agguato e solo provando ad accarezzarla potremo, forse, ammansirla.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Un giorno ho pensato che forse sono tutti ancora lì, quelli che mancano, fermi immobili nel punto preciso in cui li ho visti l’ultima volta: mi stanno aspettando, devo tornare a prenderli. Cioè, ho pensato: sono io che manco a loro, non il contrario. ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"[…] ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Comunque è chiaro che stanno aspettando che io torni. Allora ho cominciato a scrivere un quaderno, una specie di registro tipo quello di scuola quando si fa l’appello: chi manca oggi? Vale per le persone, per i luoghi, per gli animali, per i sentimenti. Vediamo. Chi manca. Se non sono venuti loro, allora vado io. Ecco, questo si può sempre fare: andare a riprendere gli assenti. Tenerli nel quaderno, dargli un posto dove possono stare.","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Non solo persone popolano le pagine di questo libro: oltre a Marco, Carmen, Corrado, Nidal, Ippolito o Maddalena, ci sono, per esempio, anche il mare, che cura tutto, il brodo che non si è più mangiato perché fatto con una gallina conosciuta, la casa della nonna dall’odore inconfondibile, un mazzo di fiori e i magnifici ricordi collegati, una palma, alta come un palazzo e bellissima, malata e poi tagliata, e il vuoto che ha lasciato.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Parlare, dire, nominare significa mantenere in vita le cose, tirarle fuori dallo sgabuzzino buio dell’oblio: pulirle e rimetterle in mostra è un atto di amore verso noi stessi e verso ciò a cui doniamo il ricordo.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Concita De Gregorio sa narrare magistralmente poetici microcosmi, reali o realistici. Ogni racconto potrebbe riguardare ognuno di noi, potrebbe descrivere la nostra vita, la nostra esperienza, o parte di essa: anche per questo percepiamo la nitidezza, la precisione e la profondità delle parole che l’autrice sceglie per sondare l’insondabile.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Mamma","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"È in camera, non bisogna disturbarla perché dorme. Secondo me non dorme. Potrei stare nel letto accanto a lei, comunque, anche se dormisse. Va via la tristezza quando si dorme insieme. Ci si possono toccare i piedi. È così stupido lasciare le persone dormire da sole. Chi le abbraccia? I loro piedi chi li tocca?","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"La narrazione si apre anche ad altri tipi di perdite, più sottili ma altrettanto significative. Il passaggio da un’età all’altra, per esempio, è una trasformazione che comporta la perdita di innocenza (o di libertà).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Nuda","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Mi piaceva tanto stare nuda, ma ora non si può più. Mi dicono: copriti. Copriti sennò ti guardano, dice mia nonna. In che senso non va bene, come mai? Era così bello. Non capisco. Da piccola potevo sempre stare nuda o mezza nuda, al mare. Ora no, è pericoloso. Ti possono fare male, dice mia madre. Ok, ma allora il problema sono quelli che mi possono fare male. Bisogna dire a loro non fatele male, perché venite da me a dirmi copriti. Il pericolo sono loro, non io. Non capisco.","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"In certi casi la paura ci paralizza, ci impedisce di andare avanti e di tornare a guardare ciò che ci manca. Il dolore non passa mai, però si può lenire. Questo libro è una dimostrazione che possiamo ripassare dalle parti del cuore con più leggerezza, attraverso la poesia delle parole «perché restano, le cose che finiscono».","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]}]},"autore":{"id":"db6064b6-fa6e-4889-b3d0-59c8234e20d5","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/autori/Sermonti_Margherita"},"titolo":"In mezzo a un milione di rane e farfalle","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph"}]},"immagine":[{"_uid":"7d785957-5a8a-4ef6-bdc0-449c27590fad","titolo":"","immagine":{"id":22194400,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/1000x1367/7659887c76/2025_05_07_rec_concita_sermonti.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"component":"Immagine","didascalia":""}],"component":"Articolo","occhiello":"","listsItems":[],"nomeAutore":"Margherita Sermonti","updated_at":"","videoTexts":[],"articleDate":"","sottotitolo":"","avoidPaywall":false,"hideSubtitle":false,"published_at":"","titolo_breve":"","unpublished_at":"","articoliCorrelati":[],"customCarouselTitle":"","embedSpreakerBlocks":[],"immagine_hero_contain":false},"slug":"recensione_787","full_slug":"magazine/lingua_italiana/recensioni/recensione_787","sort_by_date":null,"position":-11770,"tag_list":[],"is_startpage":false,"parent_id":382838118,"meta_data":null,"group_id":"35916968-13f9-4731-ae83-4abc3bd6751b","first_published_at":"2025-05-12T05:44:54.194Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"image":{"id":22194400,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/1000x1367/7659887c76/2025_05_07_rec_concita_sermonti.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"label":"LINGUA ITALIANA","title":"In mezzo a un milione di rane e farfalle","author":"Margherita Sermonti","bgColor":"","isVideo":false,"tagline":"","CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"https://www.treccani.it/magazine/lingua_italiana/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.treccani.it/magazine/lingua_italiana/"},"author_link":{"id":"db6064b6-fa6e-4889-b3d0-59c8234e20d5","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/autori/Sermonti_Margherita","story":{"name":"Sermonti_Margherita","created_at":"2023-10-04T18:56:42.445Z","published_at":"2023-10-27T10:19:21.054Z","updated_at":"2023-10-27T10:19:21.083Z","id":382896741,"uuid":"db6064b6-fa6e-4889-b3d0-59c8234e20d5","content":{"_uid":"a57c3237-2aa1-454b-b6b2-41aadb9add5f","nome":"Margherita","cognome":"Sermonti","immagine":{"filename":"https://static.treccani.it/export/sites/default/immagini/digital_magazine/autori/Margherita_Sermonti.jpg","fieldtype":"asset","is_external_url":true},"biografia":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Nasce e studia a Roma. Si trasferisce in Spagna, a Salamanca, dove si laurea in lettere moderne. È svizzera per metà. Collabora con l’Istituto della Enciclopedia italiana dall’inizio del nuovo millennio. Tra le altre cose, ha fatto parte della redazione dell’opera Il Vocabolario della Lingua italiana Treccani e, qualche anno prima, della redazione del vocabolario Il Treccani. Per la sezione Lingua italiana del portale Treccani.it scrive per la rubrica Da leggere, e ha ideato e curato la rubrica Libertà di parole, un breve questionario di Proust – tra lingua e vita – che ha rivolto a studiosi, scrittori, giornalisti, attori, esperti di lingua e, più in generale, a chi lavora quotidianamente con le parole.","type":"text"}]}]},"component":"Autore","legacy_id":"456ca280-9cbd-11e9-bee2-00271042e8d9","qualifica":null},"slug":"Sermonti_Margherita","full_slug":"magazine/lingua_italiana/autori/Sermonti_Margherita","sort_by_date":null,"position":-3560,"tag_list":[],"is_startpage":false,"parent_id":382834338,"meta_data":null,"group_id":"b51dc168-4158-4540-9c56-1db43f073a83","first_published_at":"1970-01-01T00:00:00.000Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"description":"","enlargeImageOnClick":false,"description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"68559a75-6602-42d4-a404-4cf62993586f","link":{"id":"","url":"https://www.iltascabile.com/recensioni/antropocene-digitale-adam-arvidsson-vincenzo-luise/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.iltascabile.com/recensioni/antropocene-digitale-adam-arvidsson-vincenzo-luise/"},"image":{"id":22187705,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/397x397/3729ccb3e1/il-tascabile-9-05-25.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"label":"IL TASCABILE","title":"Antropocene digitale di Adam Arvidsson e Vincenzo Luise","author":"Fabio Deotto","bgColor":"","isVideo":false,"CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"https://www.iltascabile.com/category/recensioni/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.iltascabile.com/category/recensioni/"},"author_link":{"id":"","url":"https://www.iltascabile.com/author/fabio-deotto/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.iltascabile.com/author/fabio-deotto/"},"description":"","description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"47483616-f015-4597-bf69-b2a06a6bccf0","link":{"id":"64c2ac9d-d450-402f-90fb-0ad72f3c875a","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/recensioni/recensione_786","story":{"name":"Come ne usciremo","created_at":"2025-05-02T08:39:41.363Z","published_at":"2025-05-05T05:29:35.733Z","updated_at":"2025-05-05T05:29:35.821Z","id":664014841,"uuid":"64c2ac9d-d450-402f-90fb-0ad72f3c875a","content":{"_uid":"7408a932-0f99-47d9-a025-537e63e67426","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"AA. VV.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"Come ne usciremo","type":"text","marks":[{"type":"bold"},{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"a cura di Fabio Deotto","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"Milano, Bompiani, 2025","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"Troppo spesso messo da parte in favore di concretezza, pragmatismo e funzionalità, il pensiero utopico è una risorsa unica e propria tanto della politica quanto dell’attività letteraria. Immaginare futuri e guidarci verso i migliori tra questi rientra infatti tra le prerogative più esaltanti e fertili di entrambe le discipline, che forse proprio in quest’attitudine trovano un punto di solida congiunzione. E così avviene nel libro curato da Fabio Deotto.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"È il 2040 e, nonostante le previsioni, il mondo ha superato il punto di collasso, la transizione energetica è avvenuta, gli ecosistemi si stanno ripristinando e le disuguaglianze economiche e sociali si stanno riducendo. Questo scenario inaspettato è consegnato alla Gen-T, di cui è paradigmatico rappresentante Michele, il nipote del narratore – Deotto stesso, nei panni di uno zio invecchiato all’ombra delle insicurezze che hanno accompagnato i decenni precedenti. Michele ha una visione tutt’altro che nefasta del futuro, come tutti i suoi coetanei usa pochissimo Internet e il telefono, lettore forte, è poi appassionato di Storia in maniera asistematica e vorace, soprattutto della storia degli ultimi decenni. Ma forte della sua fiducia nel mondo a venire, come spesso fanno i giovanissimi, Michele inizia a contraddire il mondo degli adulti, in particolare, rimproverando lo zio «per la sua tendenza a “trovare problemi dove non ce ne sono”».","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"Tuttavia all’indomani della dichiarazione ufficiale da parte del World Development Report 2040 della Banca Mondiale sulla fine dell’emergenza globale, i vecchi spettri di consumo, crescita, progresso si riaffacciano sullo scenario politico incoraggiati da quella fazione turbocapitalista che nei peggiori anni della crisi ecologica era stata forzata a chinare la testa a scopo di sopravvivenza. Proprio per questo, per evitare, cioè, la diffusione di una cecità collettiva (soprattutto tra i giovani) sul passato e per scongiurare un’amnesia del travagliato percorso che ha condotto al superamento della crisi, Deotto-narratore decide di approntare per suo nipote una sorta di antologia di articoli e reportage appartenenti agli anni Trenta del Duemila","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":" ","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"scritti da autrici e autori che, secondo lui, sono stati lucide bussole in un mondo di confusione e incertezza: «la mia speranza è che sovrapponendo questi otto sguardi possa cogliere la trama complessa della situazione in cui ci troviamo e, magari, nel silenzio protetto della sua mente, trovi il coraggio di mettere in dubbio ciò che tanto lo conforta. Non sarà l’unico, del resto, a beneficiare di questo viaggio a ritroso nel passato recente».","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"Attraverso questa cornice narrativa, degna della miglior tradizione di scrittura politica, ciò che in realtà il Deotto-curatore ha fatto è stato mettere insieme un nutrito gruppo di scrittori e scrittrici italiani e stranieri e demandare a ognuno di loro la stesura di un reportage o long-form proveniente da un futuro prossimo, imminente. La strategia di accorciare al massimo la distanza tra il lettore e il futuro utopico che si descrive è già di per sé un tratto di particolare novità di questo volume al quale vanno però sommate anche le voci degli articoli, tutti provenienti dagli immaginati anni Trenta – cruciali per lo sviluppo e la risoluzione della crisi. L’abilità di Deotto è stata infatti quella di individuare autori e autrici esperti di specifiche tematiche e permettere loro di declinare un’idea di sviluppo di tali argomenti in un futuro immediato o comunque prossimo.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"Così, abbiamo la cronaca di Omar El Akkad, giornalista egiziano-canadese, che dal 2037 racconta i processi tenuti alla Corte di Giustizia dell’Aia contro le politiche di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"shadowing","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":", ossia l’insabbiamento di dati di mortalità inerenti a disastri ecologici. Sergio del Molino, editorialista de","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":" ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"«El País», che in un pezzo di approfondimento del 2036 riflette su come i figli della generazione Erasmus (programma ridotto negli anni Trenta a «pratica aneddotica»)","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":" ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"abbiano avuto un ruolo fondamentale nel superamento della piega nazionalista che ha attraversato l’Europa a partire dal 2016 – scrive Del Molino – culminata in misure restrittive, securitarie e militaresche a cui ha fatto poi seguito l’ondata di proteste del 2029, guidata proprio da quella nuova generazione figlia di un’idea di Europa diversa e ancora viva. O, ancora, Francesca Coin nell’aprile del 2035, in occasione del quarto anniversario dall’introduzione della settimana lavorativa corta in UE, medita sull’evoluzione del lavoro e delle disuguaglianze sociali in relazione alla già menzionata Transizione ecologica e soprattutto al futuro che ne seguirà.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"Questi solo tre degli otto articoli visionari immaginati e tradotti da un futuro prossimo al nostro presente che a questo futuro ci legano grazie a prospettive, immagini e idee di indubbio fascino e successo.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"L’operazione, si capirà, è tanto complessa quanto riuscita grazie all’espediente narrativo della cornice e della pluralità di voci, un esperimento letterario e linguistico che lega il libro a un’imponente e solida tradizione letteraria, tuttavia fino ad ora mai ibridata con la scrittura di genere ascrivibile alla ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"climate-fiction","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/vocabolario/climate-fiction_(Neologismi)/?search=climate%20fiction%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":". Genere e tradizione si incontrano così felicemente nell’agile e leggibile volume costruito da Deotto.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"Inoltre, l’idea di collezionare articoli immaginari e non racconti, di scartare cioè la narrativa per proiettarsi invece sul mondo del reportage, della meditazione culturale, sociale, politica e antropologica poggiante sulla realtà (quantomeno dichiarata) e non sulla pura invenzione (in un gioco di specchi tra verità e finzione dal sapore di ottima letteratura), è un altro tratto singolare dell’operazione che dona, tra le altre cose, un impianto linguistico fortemente orientato a uno stile sobrio e squisitamente giornalistico.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"Per prima cosa, compaiono neologismi per pratiche ed istituzioni “ufficiali” – come i summenzionati “Gen-T” o “","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"shadowing","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"” – a illustrare un orizzonte di creatività che tende un laccio mimetico tra il linguaggio giornalistico contemporaneo e quello futuro, saldato da termini tecnici invece ricorrenti in entrambi gli scenari quali ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"gentrificazione","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"pronatalismo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"egosistema","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":". La lingua futura e quella presente si fondono tra loro.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"Oltre a ciò particolarmente riuscito è il piglio giornalistico in alcune pagine, come ad esempio quelle in cui Vincenzo Latronico, dal 2031, racconta di come l’Agro Pontino sia diventato terra di colonizzazione gentrificante da parte della comunità berlinese, oppressa dal caro affitti: Katharina von Mühlefeld, imprenditrice che aveva già tentato di contrastare la crisi abitativa di Berlino attraverso un progetto di start-up, durante un viaggio si accorge del prezzo infinitamente basso dei poderi da poter così acquistare per ricreare una comunità di espatriati e rilanciare l’economia della regione. Inutile celare il violento conflitto sociale che questa iniziativa genererà, ed è in queste pagine che Latronico dà il meglio di sé come reporter:","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"Le notifiche di accertamento cominciarono ad arrivare poche settimane dopo. Per Aldo e Cosima Gentilini era la rimessa del trattore; per i loro vicini, che hanno preferito non essere nominati, erano due finestre abusive e la spalletta del ponte sul canale delle acque basse. Per i Lombardi una tettoia troppo lunga; per gli Sraffa il riscatto abitativo della stalla.","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":" […] ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"Le notifiche arrivavano in busta gialla e richiedevano la rettifica entro una scadenza non negoziabile. Le multe erano molto alte.","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"“chissà da quanto le avevano già pronte” Tiziano Sraffa non ha dubbi, quando lo incontro nel podere che era stato della famiglia di sua moglie arrivata da Ferrara nel 1928.","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":" […] ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"Senza nascondere la stizza mi accompagna a vedere quello che chiama, sardonicamente, il corpo del reato: un fabbricato di una sessantina di metri quadri addossato al podere.","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"Non solo Latronico, ma anche Durastanti, Coin e le traduzioni degli scrittori esteri imitano e ri-plasmano una lingua del giornalismo non scontata ed efficace, a fianco dello stile genuinamente narrativo della cornice, che rappresenta tutti gli sforzi, le tensioni e le contraddizioni del Deotto-narratore nei confronti del suo tempo e di suo nipote.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"Un’operazione dunque, quella orchestrata in questo libro, di peculiare rilevanza non solamente sul manifesto piano tematico, ma decisamente notevole anche a uno sguardo eminentemente letterario.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]}]},"autore":{"id":"c159c31e-c6db-459f-89f7-aa3147207e22","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/autori/Mantovani_Alessandro"},"titolo":"Come ne usciremo","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph"}]},"immagine":[{"_uid":"9acb28a5-5de7-4165-8394-b03fbb63911e","titolo":"","immagine":{"id":22088539,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/1200x1843/9d2f4a9d53/2025_04_30_rec_futuro_alessandromantovani.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"component":"Immagine","didascalia":""}],"component":"Articolo","occhiello":"","listsItems":[],"nomeAutore":"Alessandro Mantovani","updated_at":"","videoTexts":[],"articleDate":"","sottotitolo":"","avoidPaywall":false,"hideSubtitle":false,"published_at":"","titolo_breve":"","unpublished_at":"","articoliCorrelati":[],"customCarouselTitle":"","embedSpreakerBlocks":[],"immagine_hero_contain":false},"slug":"recensione_786","full_slug":"magazine/lingua_italiana/recensioni/recensione_786","sort_by_date":null,"position":-11750,"tag_list":[],"is_startpage":false,"parent_id":382838118,"meta_data":null,"group_id":"8fa3132c-34dc-43a8-a0c0-5dd202d0e32d","first_published_at":"2025-05-05T05:29:35.733Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"image":{"id":22088539,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/1200x1843/9d2f4a9d53/2025_04_30_rec_futuro_alessandromantovani.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"label":"LINGUA ITALIANA","t