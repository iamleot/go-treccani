ype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/recensioni/recensione_776","story":{"name":"Podcast Donne di Parola","created_at":"2025-04-10T11:21:39.244Z","published_at":"2025-04-17T09:45:30.122Z","updated_at":"2025-04-17T09:45:30.166Z","id":653454865,"uuid":"64735631-dbff-4a79-b653-370d71b15995","content":{"_uid":"553fc2b3-be50-4fbd-96e0-0419005ffa28","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Marta Perrotta","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Podcast ","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Donne di parola","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.raiplaysound.it/programmi/donnediparola","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Rai Radio 2 e Raiplay Sound","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#768089"}}]}]},{"type":"paragraph","content":[{"text":"Sono infinite le voci della radio. In questo podcast di Marta Perrotta","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" (","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#768089"}}]},{"text":"Rai Radio Due e Raiplay Sound - direzione artistica Andrea Borgnino, editing e regia Arianna Biagi e Luca Franco, sound designer Roberta Ginocchio, responsabile di produzione Giulia Giannuli), ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Donne di parola","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.raiplaysound.it/programmi/donnediparola","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"ci sono le voci femminili che hanno fatto la storia della radio italiana e che «hanno contribuito a rivoluzionare il linguaggio radiofonico», come si legge nell’introduzione. E ancora: «Giocando con il significato di “parola”, nella doppia accezione di espressione e impegno, ogni episodio, riportando alla luce frammenti sonori memorabili, restituisce l’eredità delle donne al microfono, creando potenti connessioni tra passato e presente».","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Cent’anni appena compiuti – la prima trasmissione radiofonica è andata in onda il 6 ottobre 1924 –, la radio è entrata nella “casa degli italiani” e non ne è più uscita, crescendo e integrandosi con gli altri linguaggi dei media.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Marta Perrrotta ha voluto narrare quella parte della “radiosfera” meno conosciuta, meno ricordata, meno celebrata, dove le voci femminili hanno dovuto farsi largo tra le predominanti voci maschili: «Io sono qui per questo, per togliere un po’ di polvere dai nastri e dagli scaffali e raccogliere i frammenti che queste donne hanno lasciato nel corso della loro storia professionale e magari passare questo testimone a chi verrà».","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Maria Pia Moretti","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.raiplaysound.it/audio/2024/10/Donne-di-parola-Ep01-Maria-Pia-Moretti-d5c866bd-e0a4-4045-b31f-0eae3457feb2.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (Udine 1912 - Roma 1991), a cui è dedicato il primo dei 10 episodi di questo podcast, è stata la prima radiocronista in Italia e in Europa. Nel 1938, dopo aver superato un concorso all’EIAR (Ente Italiano per le Audizioni Radiofoniche), viene assunta nel giugno del 1939, insieme con Mario Ferretti, dopo aver superato una selezione cui partecipano 1.000 candidati. «Lui con 1.000 lire di stipendio ed io con 950, perché ero una donna». Nella stessa intervista del 1987, Maria Pia Moretti sottolinea un aspetto importante del lavoro che realizzava: «Era in quei tempi davvero un’utopia, perché, vi assicuro che le prime volte che siamo usciti con il microfono, la gente davvero, vi assicuro che non è una barzelletta, si nascondeva sotto i tavoli o si andava a nascondere dietro un albero se si era all’aperto, perché erano terrorizzati dall’idea di parlare, cioè non sapevano parlare, gli italiani non sapevano parlare. Prima di tutto perché c’era, come voi ben sapete, una regola politica per cui si doveva dire sempre e tutti quello che doveva essere detto. Ma anche al di là del fatto politico, la gente non sapeva proprio esprimersi, non aveva confidenza con il linguaggio ed erano impressionatissimi, pavidi, pieni di tremori». A partire dai primi anni Cinquanta del Novecento, Maria Pia Moretti ideò per prima un tipo di rubrica radiofonica con una formula che avrà un successo straordinario, cioè far intervenire direttamente i radioascoltatori, via telefono, nelle sue trasmissioni","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":". ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Un’idea rivoluzionaria, alla quale si sono ispirati moltissimi programmi successivi, fino ai nostri giorni. «Stavo facendo una rubrica notturna che era a mezzanotte e che erano ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Le confidenze di Maria Pia ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"[…]. È stato il primo colloquio con il pubblico che sia mai esistito al mondo, il primo! 1950-51».","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Il percorso prosegue con le figure di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Federica Taddei","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.raiplaysound.it/audio/2024/10/Donne-di-parola-Ep02-Federica-Taddei-b1a84c86-e5fd-4b75-84bd-78c7d3eababd.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":", prima voce femminile di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Chiamate Roma 3131","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":". «Con la sua voce ha attraversato 35 anni di radio, facendo di tutto, dalle confidenze telefoniche ai notiziari, passando per i cartoni animati, l’impegno femminista e lunghe interviste a personaggi famosi. Un bellissimo percorso a ostacoli, guidato dalla passione per la parola, che infatti l’ha portata oggi a scrivere poesie».","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Attraverso frammenti di programmi radiofonici, articoli del «Radiocorriere», interviste, rubriche, voci inconfondibili, la narrazione prosegue con ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Elena Doni e Dina Luce","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.raiplaysound.it/audio/2024/10/Donne-di-parola-Ep03-Dina-Luce-e-Elena-Doni-9381228f-5079-4d3e-865e-31381f08dca0.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":", «due cuori intelligenti, due voci gentili e piene di melodia, che parlano un italiano pulito», e che si incrociano solo una volta, conducendo a giorni alterni il programma ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Incontri ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"(1974).","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Sono molte altre le «donne di parola», i cui profili Marta Perrotta ha selezionato non senza difficoltà:","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Prima di tutto perché ci sono moltissime donne che hanno contribuito allo sviluppo della radio in Italia; e poi perché di queste donne non si parla mai e le loro tracce sono rimosse in gran parte della storiografia esistente. Donne invisibili, di fatto, che rischiano di rimanere tali perché hanno operato in un contesto permeato da disuguaglianze di genere che ne hanno in qualche modo occultato la memoria.","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Gli altri episodi sono dedicati a: ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Barbara Marchand","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.raiplaysound.it/audio/2024/10/Donne-di-parola-Ep04-Barbara-Marchand-96d53665-1d86-4e15-8c44-e88bd11f8e0d.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":" («una carriera lunghissima, ancora in corso grazie alle web radio e ai molti fan che sono cresciuti con la sua voce e le sue parole»); ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Lidia Motta","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.raiplaysound.it/audio/2024/10/Donne-di-parola-Ep05-Lidia-Motta-09b36611-fe50-4d06-99ef-dba8859c5097.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":" («una delle donne più importanti nello sviluppo della radiofonia pubblica italiana, invisibile ma essenziale. E anche se non ha mai parlato al microfono, è stata la prima donna funzionaria e poi dirigente della radio in un management tutto maschile. Una vera pioniera!»); ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Mina e Raffaella Carrà","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.raiplaysound.it/audio/2024/12/Donne-di-parola-Ep06-Mina-e-Raffaella-Carra-08d36d43-bf97-48e3-8dcb-f1e95830cd13.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":" («Due storie diverse, che convergono a un certo punto nell’unico programma televisivo che ha visto due figure femminili insieme in conduzione – ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Milleluci","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" – che non a caso parte proprio da una celebrazione della radio […] Due leggende dello spettacolo ma anche donne di parola, veloci come la radio e amate anche per quello che hanno saputo dire alle orecchie degli ascoltatori»); ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Monica Vitti","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.raiplaysound.it/audio/2024/12/Donne-di-parola-Ep07-Monica-Vitti-d82d0fc7-a20c-4385-a456-831db551c22d.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ([nel 1967 si ascoltava] «alla radio la voce scarmigliata di Monica Vitti, insieme all’elegantissimo Johnny Dorelli nel popolare ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Gran varietà. ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Lei era già all’apice del successo, come attrice e come doppiatrice, e con la radio aveva aperto un nuovo fronte dove farsi apprezzare in tutte le sue sfumature. Perché la radio è questo per un’attrice, una scommessa basata sulla sperimentazione della parola e su un approccio al pubblico personale e immediato»); ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Fiamma Satta","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.raiplaysound.it/audio/2024/12/Donne-di-parola-Ep08-Fiamma-Satta-399bcb6e-ee32-4757-a1da-f0b17b9368f6.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (che, con la celebre autofiction ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Fabio e Fiamma","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", sapeva trovare le difficili parole per descrivere i sentimenti. «[…] con sensibilità, intelligenza, cultura e ironia, questa donna di parola ha attraversato, insieme al suo complice radiofonico [Fabio Visca], la quotidianità di una generazione di ascoltatrici e ascoltatori, ricordando dai microfoni della radio, che la vita è un continuo “cadere e rialzarsi”»).","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"«È incredibile quante cose si possono vedere con le orecchie: buchi neri, creature preistoriche, onde gravitazionali, frammenti di DNA. Lo sa bene chi parla alla radio di scienza, che con la parola deve quotidianamente giocare per coniugare ritmo, leggerezza, densità e chiarezza. E c’è una donna che ha fatto propria questa magia: l’ideatrice di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Radio 3 scienza","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Rossella Panarese","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.raiplaysound.it/audio/2024/12/Donne-di-parola-Ep09-Rossella-Panarese-36ae8d32-55b6-4a28-8359-fcc2276b5682.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":"». Panarese, venuta a mancare nel 2021, aveva compreso l’importanza di un certo tipo di narrazione: «Se mi distraggo da lui o da lei, e magari vengo catturata dall’ospite che intervisto; se uso parole difficili perché voglio fare bella figura con lui, se commento compiaciuta; “Sì, sì, certo”: insomma, se ballo da sola e non con chi mi sta ascoltando, allora la magia della radio si spegne e l’ascoltatore spegne la radio».","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"L’episodio 10 (","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Franca Valeri \u0026 Co(miche)","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.raiplaysound.it/audio/2024/12/Donne-di-parola-Ep10-Franca-Valeri--Comiche-0600493c-c757-404b-b8a4-20c5b2cccd71.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":" – Anna Marchesini, Simona Marchini, Lella Costa, Paola Minaccioni, Virginia Raffaele ed Emanuela Fanelli) chiude il podcast: «Con questo viaggio nelle voci comiche, ho cercato di esplorare il modo in cui le donne hanno esercitato il potere di trasformarsi da oggetto indifeso a soggetto attivo dell’umorismo, utilizzandone le risorse più taglienti. E ho scoperto che tutte poggiano sulle spalle di una gigantessa, Franca Valeri, che le ha sorrette ad una ad una e che ha ispirato il loro essere donne di parola».","type":"text","marks":[{"type":"textStyle","attrs":{"co