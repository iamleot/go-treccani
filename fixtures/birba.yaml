ilink\",\"cached_url\":\"magazine/atlante/cultura/Poesie-al-femminile-La-veglia\",\"story\":{\"name\":\"La veglia\",\"created_at\":\"2023-12-27T06:08:37.215Z\",\"published_at\":\"2023-12-27T06:21:18.851Z\",\"id\":422673149,\"uuid\":\"3edc5e69-96d7-4125-8d9a-8e12e0ebbe1f\",\"content\":{\"_uid\":\"a3c55f71-c92c-46ee-ae41-18884722285b\",\"testo\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Ancor la teda antica, per tre becchi\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"accesa, splende accanto al focolare.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Sul ceppo, a che le fiamme sien più chiare,\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"fasci hanno aggiunto di rametti secchi.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Traggon le donne il fuso alla conocchia,\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"altre sull’ago le pupille aguzzano:\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"fra risa e giochi e strilli, i bimbi ruzzano\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"delle giovani madri alle ginocchia.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Pendon pannocchie dal soffitto, e fronde\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"di vischio all’uscio, e il pane è nella madia.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Qui forse, o Pace, il tuo poter s’irradia\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"dalle radici semplici e profonde!...\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Uomini dell’aratro e del rastrello,\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"vergini che sapete il cigolìo\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"del secchio al pozzo e il gelido sciacquìo\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"dei panni al fonte e il peso del mannello,\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"fatemi un po’ di posto, ch’io mi sieda\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"fra voi, ch’io fili la conocchia d’oro,\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"mentre scoppietta il vostro allegro coro\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"d’intorno, e splende sul camin la teda.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Monti e mari ho varcato \",\"type\":\"text\"},{\"text\":\"‒\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" e molte so\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"favole \",\"type\":\"text\"},{\"text\":\"‒\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" e narrerò di Vïolante\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"e Biancabella, trasformate in piante\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"dalla fata perversa; e narrerò\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"la storia triste d’una donna triste\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"che andò andò fino a smarrir la strada....\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\".... Accoglietela, avanti ch’ella cada;\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"del campo ignoto fra le mozze ariste.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Datele un sacco ed un lenzuolo, ed ella\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"vi dormirà del sonno d’un bambino;\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"e canterà l’albata a mattutino,\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"salutando con voi l’ultima stella.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Tratto dalla raccolta \",\"type\":\"text\"},{\"text\":\"Dal profondo\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"}]},{\"text\":\", Milano, Fratelli Treves Editori, 1910\",\"type\":\"text\"}]},{\"type\":\"paragraph\"},{\"type\":\"heading\",\"attrs\":{\"level\":6},\"content\":[{\"text\":\"Immagine: Legna che brucia nel focolare del caminetto in un cottage di campagna. Crediti: \",\"type\":\"text\"},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Troggt /\",\"type\":\"text\"},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"http://Shutterstock.com\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":\"_blank\",\"linktype\":\"url\"}}]},{\"text\":\"Shutterstock.com\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"file:///C:/Users/mimar/AppData/Local/Temp/msohtmlclip1/01/clip_filelist.xml\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}}]}]}]},\"autore\":{\"id\":\"\",\"url\":\"https://www.treccani.it/enciclopedia/ada-negri/?search=N%C3%A9gri%2C%20Ada\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"https://www.treccani.it/enciclopedia/ada-negri/?search=N%C3%A9gri%2C%20Ada\"},\"titolo\":\"La veglia\",\"CoAutore\":[],\"abstract\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"I versi sono parte della raccolta \",\"type\":\"text\"},{\"text\":\"Dal profondo\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"}]},{\"text\":\", pubblicata dalla poetessa nel 1910\",\"type\":\"text\"}]}]},\"immagine\":[{\"_uid\":\"ff512ef1-9e90-4504-85a3-f845efb36950\",\"titolo\":\"\"