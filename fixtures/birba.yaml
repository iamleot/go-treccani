Donald Trump","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/donald-trump/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"windowtext"}}]},{"text":" ha annunciato una nuova, massiccia ondata di dazi sulle importazioni. La campagna, battezzata","type":"text"},{"text":" Liberation Day","type":"text","marks":[{"type":"italic"}]},{"text":", è stata presentata come una risposta necessaria alle «pratiche sleali» di economie straniere, ma nei fatti colpirà l’intero scacchiere asiatico, e soprattutto la ","type":"text"},{"text":"Cina","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/cina/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"windowtext"}}]},{"text":". Se l’obiettivo degli Stati Uniti era prevedibilmente quello di colpire l’economia esportatrice cinese, le nuove misure hanno sorpreso anche alcuni alleati storici di Washington: Giappone, Vietnam, e anche le economie emergenti di Laos e Cambogia si sono ritrovate coinvolte, con ","type":"text"},{"text":"l’introduzione di un dazio del 10% su tutte le importazioni negli States.","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.whitehouse.gov/fact-sheets/2025/04/fact-sheet-president-donald-j-trump-declares-national-emergency-to-increase-our-competitive-edge-protect-our-sovereignty-and-strengthen-our-national-and-economic-security/?utm_source=chatgpt.com","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"windowtext"}}]},{"text":" Sebbene graduata in base all’origine e alla tipologia dei beni, la misura avrebbe un impatto trasversale sull’intero sistema del commercio internazionale. Dal 3 aprile, questi dazi riguardano anche alcuni settori strategici, colpendo in particolare le categorie di abbigliamento, elettronica e automobili, che secondo un ","type":"text"},{"text":"Banca asiatica di sviluppo","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.adb.org/publications/asian-development-outlook-april-2025?utm_source=chatgpt.com","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"windowtext"}}]},{"text":", rischiano maggiormente di subire un rallentamento della crescita, con effetti significativi sulle economie regionali.","type":"text"}]},{"type":"paragraph","content":[{"text":"Un secondo round di misure ha preso di mira il settore fotovoltaico. Con l’accusa di ","type":"text"},{"text":"circumvention","type":"text","marks":[{"type":"italic"}]},{"text":", ossia di delocalizzazione artificiosa della produzione cinese nei Paesi dell’","type":"text"},{"text":"ASEAN","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/asean/?search=ASEAN%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"windowtext"}}]},{"text":", il dipartimento del Commercio ha introdotto tariffe che partono da poche decine di punti percentuali fino a superare ","type":"text"},{"text":"quota 3500% per i pannelli cambogiani, e viaggiano attorno a 400% per Vietnam e Thailandia.","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.theguardian.com/business/2025/apr/22/us-huge-tariffs-south-east-asian-solar-panels-energy-summit","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"windowtext"}}]},{"text":" Una misura che, pur ufficialmente volta a combattere il ","type":"text"},{"text":"dumping","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/dumping/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"windowtext"}}]},{"text":" commerciale, di fatto metterebbe fuori g