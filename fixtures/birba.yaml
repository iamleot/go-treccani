\":\"\"}}]},{\"text\":\". Filosoficamente parlando, potrebbe essere la fine giuridica del \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]},{\"text\":\"modello di governo sportivo novecentesco, basato sulle federazioni, evidentemente ormai inattuale per quanto concerne organizzazione, regolamentazione, gestione delle competizioni sportive internazionali e spartizione economica delle risorse da esse derivanti.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"La pronuncia era \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"attesa da due anni e mezzo\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/magazine/atlante/societa/A_che_punto_caso_Superlega.html\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(17, 85, 204)\"}}]},{\"text\":\", da quando quindici club (che poi diventarono dodici) annunciarono l’intenzione di organizzare un nuovo torneo, appunto la European Super League: \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"era l’aprile del 2021\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/magazine/atlante/societa/Perche_fallita_Superlega.html\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(17, 85, 204)\"}}]},{\"text\":\" e l’idea, comunicata nel peggiore dei modi possibili, perse ogni credibilità nell’arco di tre giorni, a causa delle minacce dell’UEFA di escludere i club da tutte le sue competizioni e di sanzionarli (al punto che nove società si ritirarono nel giro di poche ore), della contrarietà generale della base dei tifosi – peraltro ben aizzata dalle strategie comunicative di Nyon – e dal carico da novanta, vale a dire l’appoggio all’UEFA da parte del governo britannico, mossa fondamentale essendo sei i club inglesi “separatisti”. Ebbene: European Super League – nel frattempo affidatasi ad A22 Sports \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Management \",\"type\":\"text\"},{\"text\":\"per la ridefinizione e la comunicazione del nuovo torneo – adì il Tribunale di Madrid contro le sanzioni UEFA, ottenendo una sospensiva e \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"il rinvio del caso in Lussemburgo\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/magazine/atlante/societa/L_estate_calcio_domani.html\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(17, 85, 204)\"}}]},{\"text\":\", con gli esiti citati.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"La perentorietà della pronuncia della Corte di giustizia europea segna con nettezza un punto fermo che assesta un colpo fortissimo al modello di governance sportivo continentale attuale, tuttavia, essendo il caso in questione l’esito di una domanda pregiudiziale \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]},{\"text\":\"del J\",\"type\":\"text\"},{\"text\":\"uzgado de lo Mercantil\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" nº 17 de Madrid, è allo stesso Tribunale di Madrid che si rinvia la sentenza, perché è lì che European Super League aveva portato le proprie ragioni per tutelarsi dai procedimenti disciplinari che la UEFA aveva aperto contro i club che stavano portando avanti il progetto, principalmente Real Madrid, Barcellona e Juventus. La sentenza arriverà nei prossimi mesi, ma la pronuncia della CGUE non potrà essere superata.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Cosa accade ora? Dopo la pronuncia della corte lussemburghese, A22 Sports ha rilanciato la Super League, ma con un format decisamente più strutturato, ampio e aperto (quello attuale prevederebbe 64 club partecipanti, divisi in tre divisioni, e un torneo femminile da 32 squadre e due divisioni) rispetto al progetto originale, e ha annunciato l’intenzione di trasmettere in streaming gratuito tutte le gare, in diretta, attraverso una piattaforma proprietaria chiamata \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]},{\"text\":\"Unify\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\". Un progetto ambizioso per un modello – il paradigma è quello di colossi quali Meta e Spotify – che, se dovesse realizzarsi, rivoluzionerebbe l’intero mercato europeo dei diritti televisivi, quello dal quale attualmente il calcio ottiene gli introiti percentualmente più rilevanti. Peraltro il \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]},{\"text\":\"Parlamento europeo\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/parlamento-europeo/?search=Parlamento%20europeo\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]},{\"text\":\", con una risoluzione dello scorso 13 dicembre, ha impegnato la Commissione e gli Stati membri a modificare, attraverso una rilevante liberalizzazione, le norme sul \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]},{\"text\":\"geoblocking\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/geoblocking_(altro)/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]},{\"text\":\" anche nella trasmissione degli eventi sportivi, aspetto che verrebbe di suo superato, per definizione, nel caso dello streaming gratuito delle gare.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Ciò non significa necessariamente che la Super League sia destinata a partire così come proposta, né del resto che sarà proprio A22 Sports a organizzare la prima competizione europea extra-UEFA: siamo infatti appena agli inizi di uno scontro di potere che mira alla ridefinizione dei ruoli di governance, e se da un lato la Super League dovrà convincere i club della bontà del suo progetto e dei benefici economici che potrebbero derivarne, dall’altra parte la UEFA sta reagendo più o meno come reagì nell’aprile 2021, utilizzando un gergo moraleggiante e la moral suasion delle federazioni nazionali alleate, con la differenza che oggi, considerando il colpo assestato dalla Corte di giustizia dell’Unione Europea e il chiarito abuso di posizione dominante, risulta davvero poco credibile in termini di trasparenza e regole. La linea del presidente UEFA \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]},{\"text\":\"Aleksander \",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/aleksander-ceferin/?search=%C4%8Ceferin%2C%20Aleksander\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]},{\"text\":\"Č\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/aleksander-ceferin/?search=%C4%8Ceferin%2C%20Aleksander\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"eferin\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/aleksander-ceferin/?search=%C4%8Ceferin%2C%20Aleksander\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"}]},{\"text\":\" non sembra cambiare minimamente, e forse è proprio questo il problema di Nyon, la continua esibizione muscolare di un’istituzione che avrebbe la necessità, invece, di mediare per rivalutare la propria posizione e rimanere protagonista del cambiamento. Considerando che l’Europa ha sempre normato in tema di antitrust in maniera del tutto coerente anche in altri settori, il calcio arriva per ultimo anche tra gli sport, dal momento che leghe transnazionali e interclub sono già una realtà, per esempio, nel rugby, nella pallacanestro e nell’hockey, e viene difficile anche solo capire come sia stato possibile, per il governo calcio, pensare di poter mantenere uno\",\"type\":\"text\"},{\"text\":\" status sui generis\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"}]},{\"text\":\", con un ente regolatore, organizzatore e con il potere assoluto di autorizzare tornei sul suolo continentale.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"La portata della pronuncia della CGUE ha un potenziale enorme, anche superiore a quello che ebbe a suo tempo la \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]},{\"text\":\"sentenza Bosman\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/calcio-la-storia-del-calcio_%28Enciclopedia-dello-Sport%29/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(17, 85, 204)\"}}]},{\"text\":\", perché quest’ultima stravolgeva i trasferimenti dei calciatori (il calciomercato), ma non toccava il livello di governo. Tra l’altro, la stessa Corte di giustizia dell’Unione Europea, sempre giovedì 21, ha rinsaldato i principi della sentenza Bosman pronunciandosi anche sul caso portato davanti ai giudici dal club belga \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]},{\"text\":\"Royal Antwerp\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" e valutando come \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]},{\"text\":\"illegale e discriminatoria la disciplina UEFA sui calciatori “\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"homegrown\",\"type\":\"text\"},{\"text\":\"”, cioè sul numero minimo di giocatori provenienti dai vivai da inserire nelle liste per le competizioni. «La Corte sostiene che le regole sui giocatori di formazione interna potrebbero avere come oggetto o effetto la limitazione della possibilità per i club di competere tra loro reclutando giocatori talentuosi, indipendentemente dal luogo in cui sono stati formati (...). Per quanto riguarda la libera circolazione dei lavoratori, la Corte sostiene che le regole in questione potrebbero dar luogo a discriminazione indiretta». Di nuovo, un colpo alle regole decise arbitrariamente dalla UEFA, che dovrà ora cambiarle all’insegna di una liberalizzazione vera e propria.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Come se non bastasse, oltre alla governance dello sport, la CGUE ha messo in dubbio anche l’autonomia del sistema di giustizia sportiva, pronunciandosi su un caso portato alla Corte dalla \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"International Skating Union\",\"type\":\"text\"},{\"text\":\" e che, di fatto, dà la possibilità a società sportive e atleti di rivolgersi ai tribunali ordinari, andando oltre il \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"TAS (Tribunale di Arbitrato Sportivo) di Losanna\",\"type\":\"text\"},{\"text\":\" (che non rispetta, secondo la sentenza, la tutela giudiziaria effettiva), per risolvere questioni di interesse pubblico. Anche in virtù di questa pronuncia, in un futuro ormai prossimo lo sport europeo avrà la necessità di rivedere assetti istituzionali ed equilibri interni, perché il contesto economico, sociale e politico attuale è ben diverso rispetto a quello nel quale, nel Novecento, nacquero gli assetti sportivi che hanno portato sin qui. Ora non ci sono scuse: parlano le sentenze.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":6},\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(30, 30, 31)\"}}]},{\"text\":\"Immagine: Pallone ufficiale Uber Eats KIPSTA della Ligue 1 durante gli allenamenti del PSG, allo stadio Parc des Princes di Parigi, Francia (24 febbraio 2023). Crediti: Victor Velter /\",\"type\":\"text\"},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"http://Shutterstock.com\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":\"_blank\",\"linktype\":\"url\"}}]},{\"text\":\"Shutterstock.com\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"file:///C:/Users/mimar/AppData/Local/Temp/msohtmlclip1/01/clip_filelist.xml\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}}]}]}]},\"autore\":{\"id\":\"59eb35ef-68fb-4670-b19a-1ea957831296\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/autori/longhi_lorenzo\"},\"titolo\":\"Sentenza Superlega: come cambia il calcio\",\"CoAutore\":[],\"abstract\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"La pronuncia della Corte di giustizia europea di qualche giorno fa nei confronti della UEFA è un fatto potenzialmente epocale per lo sport europeo\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]}]},\"immagine\":[{\"_uid\":\"4220a49e-4685-421e-bde3-556147d43adc\",\"titolo\":\"\",\"immagine\":{\"id\":13502552,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/241562/1200x697/df50e4048d/sentenza-superlega-come-cambia-il-calcio.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_private\":\"\",\"is_external_url\":false},\"component\":\"Immagine\",\"didascalia\":\"\"}],\"component\":\"Articolo\",\"occhiello\":\"\",\"listsItems\":[],\"nomeAutore\":\"Lorenzo Longhi\",\"updated_at\":\"\",\"videoTexts\":[],\"sottotitolo\":\"\",\"avoidPaywall\":false,\"published_at\":\"\",\"titolo_breve\":\"La sentenza Superlega\",\"unpublished_at\":\"\",\"articoliCorrelati\":[{\"_uid\":\"e7d616af-14e3-47e2-8091-eb0752b6ae96\",\"target\":{\"id\":\"4ff7ddaf-f387-486e-b775-15bb24dfeb5b\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/societa/A_che_punto_caso_Superlega\"},\"titolo\":\"\",\"component\":\"ArticoloCorrelato\"},{\"_uid\":\"ea8056e3-436b-44b8-b345-c416bd094d0c\",\"target\":{\"id\":\"cd848dff-3d92-42a5-8d86-9e5dbf4b65ca\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/societa/Perche_fallita_Superlega\"},\"titolo\":\"\",\"component\":\"ArticoloCorrelato\"},{\"_uid\":\"edddd8fb-5c76-41b7-a9e3-3b48905d03f6\",\"target\":{\"id\":\"e6493c67-3dac-418d-ad19-ffe4edb8c9cd\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/societa/L_estate_calcio_domani\"},\"titolo\":\"\",\"component\":\"ArticoloCorrelato\"}],\"immagine_hero_contain\":false},\"slug\":\"sentenza-superlega-come-cambia-il-calcio\",\"full_slug\":\"magazine/atlante/societa/sentenza-superlega-come-cambia-il-calcio\",\"sort_by_date\":null,\"position\":-320,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":382835734,\"meta_data\":null,\"group_id\":\"5935b4b0-ce45-48b9-a3dc-d4acb5ca7371\",\"first_published_at\":\"2023-12-27T07:45:32.331Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true}},\"component\":\"ItemMagazineArticle\"},{\"_uid\":\"d7f44ab2-5ff8-476b-81cd-f6ad04287ec8\",\"link\":{\"id\":\"19f581bf-309f-42ab-9296-7078f56d7d93\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/cultura/giu-nella-valle-di-paolo-cognetti\",\"story\":{\"name\":\"Giù nella valle, di Paolo Cognetti\",\"created_at\":\"2023-12-26T14:17:59.192Z\",\"published_at\":\"2023-12-27T14:30:48.642Z\",\"id\":422617110,\"uuid\":\"19f581bf-309f-42ab-9296-7078f56d7d93\",\"content\":{\"_uid\":\"e7f0c631-d098-4ef3-8783-220b8900bc1c\",\"testo\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Bruce Springsteen\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/bruce-springsteen/?search=Springsteen%2C%20Bruce\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" disse così di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Nebraska\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", il suo album del 1982, fatto in casa, aspro, duro: «Quei pezzi erano l’esatto contrario del rock che avevo scritto fino ad allora. Controllati e immobili in superficie, nascondevano un mondo di ambiguità e disagio morale. La tensione che ne pervadeva l’essenza era la sottile linea tra la stabilità e il momento in cui ciò che ti lega al lavoro, alla famiglia, agli amici, all’amore e alla grazia che porti nel cuore, viene meno». \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Paolo Cognetti\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/paolo-cognetti/?search=Cognetti%2C%20Paolo\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", in \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Giù nella valle \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"(Einaudi) che è il \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"suo\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" Nebraska, come scrive nella nota, alla fine del libro, racconta un mondo molto simile a quello del Boss, tra ambiguità e disagio morale, tra bene e male che si fanno fratelli e rendono, spesso, impossibile capire se davvero esista da una parte un Caino e dall’altra un Abele. Il Nebraska di Cognetti è la \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Valsesia\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/valsesia/?search=Valsesia\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", «una bellissima valle che scende dal \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Monte Rosa\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/monte-rosa/?search=Rosa%2C%20Monte\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", la nostra montagna-madre» (p. 117), un luogo magico («Un bel tramonto, anche se in basso non se ne sarebbe accorto nessuno», p. 19), misterioso, di bellezza ma anche di prepotenza animale («Minacciare, ringhiare, mostrare i denti, era questo il modo di battersi dei cani della valle», p. 6) e soprattutto umana («Se c’è del male su questa terra è solo roba nostra», p. 102), un luogo di malasorte.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Lo scrittore racconta una terra annoiata e particolarissima, eppure uguale a tante altre terre sorelle che potrebbero rispecchiarsi in quegli stessi ritmi, in quelle occupazioni («Le discussioni animavano l’ora dell’aperitivo. Davanti a un secondo calice di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"bonarda\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/bonarda/?search=bonarda\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", a un bianco e Campari, a un altro giro dello stesso di prima si diceva, nemmeno tanto sottovoce, che la Forestale se ne stesse con le mani in mano», p. 9), in quei tipi fissi («Adesso il cappello l’ha appeso al chiodo ma è rimasto Johnny lo stesso: qui quando ti danno un nome non te lo levi più», p. 67) e destini già scritti («Non era cattivo, papà. Era un disgraziato», p. 99).\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Giù nella valle\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" è una storia sfuggente e sfumata, proprio come le dieci canzoni dell’album di Springsteen, nude, accennate, eppure complete. Cognetti è attento ai dettagli che tratteggiano le atmosfere e le situazioni che riporta per cenni («Gli sistemò il colletto e gli spazzò il pulviscolo da una spalla», p. 19) o lancia addosso al lettore senza fornire troppe spiegazioni («Giù per la loro valle, su una strada che avrebbero potuto fare a occhi chiusi. Volevi qualcosa di vero? Eccoti qualcosa di vero», p. 46). \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Giù nella valle\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" è la storia di due fratelli con la stessa anima degli alberi che il loro padre ha piantato davanti casa («Un larice e un abete, di trentasette e trentacinque anni: il vecchio li aveva messi giù quand’erano nati loro», p. 29): storia di quello che è rimasto («Il fratello buono», p. 42) e di quello che torna alla casa del padre, anche se forse non avrebbe dovuto («Capisco di colpo che non sarei dovuto tornare. Una volta che hai chiuso, hai chiuso», p. 65). Giù nella valle è la storia di due fratelli che a un certo punto tornano a sfiorarsi («Il vecchio doveva aver fatto un ragionamento sulla distanza a cui metterli giù: a quell’età i rami dei due alberi si sfioravano, tra un altro po’ avrebbero cominciato a intrecciarsi», p. 29).\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Tra cani e fratelli, in queste pagine, non è chiaro perché davvero accadano le cose, anche se sembra di saperlo benissimo, a tratti; tra cani e fratelli, non si sa poi davvero chi sia più animale («Erano lupi, sono diventati dei cani randagi. Non c’è niente che puoi dargli in cambio di quello che hanno perso, né le riserve grandi come la Valsesia né la licenza di caccia libera, qualcosa in loro è morto per sempre», p. 53); tra cani e fratelli, ci sono lampi di fiducia e nostalgia («La cagnolina provò di nuovo quel sentimento, quella nostalgia», p. 11), un tentativo di sperimentare ritorni a casa («Forse sente di aver incontrato una donna, è tentata di fidarsi di lei», p. 91), una speranza che qualcosa possa cambiare ogni tanto («Luigi era uno che tendeva a pensare che nella vita nessuno cambiasse davvero, però sette anni erano tanti», p. 24), in questo mondo così banalmente indifferente («A questo mondo non gliene frega niente di noi. Di me, no sicuro», p. 60), eppure sempre vigile («Qui qualcuno che ti vede c’è sempre, dice lui», p. 73).\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Luigi e Alfredo fanno ombra a una storia di sangue e morsi («Lei lo leccò e sentì che il sangue di lui non aveva un sapore diverso da quello dei cani che aveva ucciso», p. 12), di legami antichi e doppie anime («Esseri diabolici perché avevano due anime: la confidenza del cane con l’uomo, e la ferocia del lupo», p. 9), di vite fragili che rotolano inesorabilmente verso il fondo («Vedi come si scende di quota nella vita: ero un abete, sono diventato un acero», p. 64) e affogano in un bicchiere («La birra andò direttamente a finire dove c’era bisogno di lei», p. 39).\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"I personaggi di Cognetti, se parlano a voce bassa, immersi nella boscaglia, facendosi strada tra le conifere, o contemplando le betulle sottili lungo la riva del fiume, tra i dolori dell’uomo e il silenzio della natura, mentre sperimentano verità difficili da confutare («Il fatto è che Elisabetta sa che indietro non si torna. Il fiume scorre da una parte sola», p. 78) e tentano di salvarsi («Era come la casa di mio padre nel sogno, alta, bella, luminosa. La salvezza verso cui correvo. L’ho guardata dal parabrezza e la casa di mio padre sfolgorava su questa valle buia, dove i nostri peccati giacciono, inespiati», p. 102), se non fanno troppo rumore, riescono a sentire i cori dell’album del Boss che arrivano da lontano, come ululati, a fare eco alla loro resistenza.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Paolo Cognetti\",\"type\":\"text\"},{\"text\":\", \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Giù nella valle\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", Einaudi, 2023\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"pp. 128\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":6},\"content\":[{\"text\":\"Immagine; Alagna Valsesia, Piemonte. Crediti: JacStock /\",\"type\":\"text\"},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"http://Shutterstock.com\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":\"_blank\",\"linktype\":\"url\"}}]},{\"text\":\"Shutterstock.com\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"file:///C:/Users/mimar/AppData/Local/Temp/msohtmlclip1/01/clip_filelist.xml\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}}]}]}]},\"autore\":{\"id\":\"8f54efd1-e6d0-46cb-9b65-a4706e9d4ef8\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/autori/baris_tamara\"},\"titolo\":\"Giù nella valle, di Paolo Cognetti\",\"CoAutore\":[],\"abstract\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Giù nella valle\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" è una storia sfuggente e sfumata, proprio come l’album \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Nebraska\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" Bruce Springsteen\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]}]},\"immagine\":[{\"_uid\":\"9a963ae7-0a22-4dcd-b320-b276ebad460b\",\"titolo\":\"\",\"immagine\":{\"id\":13485501,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/241562/1200x694/f03b20182f/giu-nella-valle.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_private\":\"\",\"is_external_url\":false},\"component\":\"Immagine\",\"didascalia\":\"\"}],\"component\":\"Articolo\",\"occhiello\":\"\",\"listsItems\":[],\"nomeAutore\":\"Tamara Baris\",\"updated_at\":\"\",\"videoTexts\":[],\"sottotitolo\":\"\",\"avoidPaywall\":false,\"published_at\":\"\",\"titolo_breve\":\"Giù nella valle, di Paolo Cognetti\",\"unpublished_at\":\"\",\"articoliCorrelati\":[{\"_uid\":\"6468639d-4fa3-40f9-90c9-7a4127c27e10\",\"target\":{\"id\":\"9e287172-622d-4eb0-b357-051bdf84903d\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/cultura/la-casa-del-mago-di-emanuele-trevi\"},\"titolo\":\"\",\"component\":\"ArticoloCorrelato\"},{\"_uid\":\"07672aad-a6b5-415b-993c-7837dac6c68a\",\"target\":{\"id\":\"ffc83073-e539-4b7a-b49a-b30caa37c323\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/cultura/storia-dell-ucraina-dal-medioevo-a-oggi-di-yaroslav-hrytsak\"},\"titolo\":\"\",\"component\":\"ArticoloCorrelato\"},{\"_uid\":\"e7230a9c-2e17-476e-820e-184bcc3f90f5\",\"target\":{\"id\":\"4830b477-06df-4741-9a7b-992545bc3364\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/cultura/La_cantadora_Vanni_Lai\"},\"titolo\":\"\",\"component\":\"ArticoloCorrelato\"}],\"immagine_hero_contain\":false},\"slug\":\"giu-nella-valle-di-paolo-cognetti\",\"full_slug\":\"magazine/atlante/cultura/giu-nella-valle-di-paolo-cognetti\",\"sort_by_date\":null,\"position\":-45920,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":382835629,\"meta_data\":null,\"group_id\":\"565f5c80-1a7f-4afc-a5a0-2512f708d83b\",\"first_published_at\":\"2023-12-27T14:30:48.642Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true}},\"component\":\"ItemMagazineArticle\"},{\"_uid\":\"be0e25f1-1a27-4fae-8ddc-c6c853694c30\",\"link\":{\"id\":\"3edc5e69-96d7-4125-8d9a-8e12e0ebbe1f\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/cultura/Poesie-al-femminile-La-veglia\",\"story\":{\"name\":\"La veglia\",\"created_at\":\"2023-12-27T06:08:37.215Z\",\"published_at\":\"2023-12-27T06:21:18.851Z\",\"id\":422673149,\"uuid\":\"3edc5e69-96d7-4125-8d9a-8e12e0ebbe1f\",\"content\":{\"_uid\":\"a3c55f71-c92c-46ee-ae41-18884722285b\",\"testo\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Ancor la teda antica, per tre becchi\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"accesa, splende accanto al focolare.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Sul ceppo, a che le fiamme sien più chiare,\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"fasci hanno aggiunto di rametti secchi.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Traggon le donne il fuso alla conocchia,\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"altre sull’ago le pupille aguzzano:\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"fra risa e giochi e strilli, i bimbi ruzzano\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"delle giovani madri alle ginocchia.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Pendon pannocchie dal soffitto, e fronde\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"di vischio all’uscio, e il pane è nella madia.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Qui forse, o Pace, il tuo poter s’irradia\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"dalle radici semplici e profonde!...\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Uomini dell’aratro e del rastrello,\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"vergini che sapete il cigolìo\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"del secchio al pozzo e il gelido sciacquìo\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"dei panni al fonte e il peso del mannello,\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"fatemi un po’ di posto, ch’io mi sieda\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"fra voi, ch’io fili la conocchia d’oro,\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"mentre scoppietta il vostro allegro coro\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"d’intorno, e splende sul camin la teda.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Monti e mari ho varcato \",\"type\":\"text\"},{\"text\":\"‒\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" e molte so\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"favole \",\"type\":\"text\"},{\"text\":\"‒\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" e narrerò di Vïolante\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"e Biancabella, trasformate in piante\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"dalla fata perversa; e narrerò\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"la storia triste d’una donna triste\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"che andò andò fino a smarrir la strada....\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\".... Accoglietela, avanti ch’ella cada;\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"del campo ignoto fra le mozze ariste.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Datele un sacco ed un lenzuolo, ed ella\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"vi dormirà del sonno d’un bambino;\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":