mponent\":\"ArticoloCorrelato\"}],\"immagine_hero_contain\":false},\"slug\":\"venticinque-anni-di-euro\",\"full_slug\":\"magazine/atlante/geopolitica/venticinque-anni-di-euro\",\"sort_by_date\":null,\"position\":-1240,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":382835630,\"meta_data\":null,\"group_id\":\"6077794b-b745-4a72-8a4f-f982473b8eb9\",\"first_published_at\":\"2024-01-01T06:24:17.844Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true}},\"component\":\"ItemMagazineArticle\"},{\"_uid\":\"be5da2cb-3872-4ae2-bc6d-1240765142cc\",\"link\":{\"id\":\"b360f092-918d-49fb-940d-570477add214\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/societa/approvato-il-ddl-sul-made-in-italy-un-patrimonio-da-valorizzare\",\"story\":{\"name\":\"Approvato il DDL sul made in Italy: un patrimonio da valorizzare\",\"created_at\":\"2023-12-29T11:10:57.323Z\",\"published_at\":\"2023-12-31T06:45:48.079Z\",\"id\":423205832,\"uuid\":\"b360f092-918d-49fb-940d-570477add214\",\"content\":{\"_uid\":\"c65e1b83-6d35-4bad-8fcc-d02e32d39bf2\",\"testo\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Nello scorcio di fine anno nasce la prima disciplina organica sul \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"made in Italy\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/made-in-italy_(Dizionario-di-Economia-e-Finanza)/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\". Il 20 dicembre è stato approvato in via definitiva al Senato il disegno di legge \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Disposizioni organiche per la valorizzazione, promozione e tutela del made in Italy\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", allegato alla legge di bilancio 2022.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Ne è passato di tempo da quando il 12 gennaio del 1951, in una fase storica di ricostruzione del Paese, dopo il dramma della \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Grande guerra\",\"type\":\"text\"},{\"text\":\" e la ricerca di nuove strade per il rilancio dell’economia, l’imprenditore visionario \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Giovanni Battista Giorgini\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/giovanni-battista-giorgini/?search=Giorgini%2C%20Giovanni%20Battista\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" organizzò a Villa Torregiani, a Firenze, la prima sfilata di moda dedicata agli artigiani italiani, inaugurando una tradizione di bellezza e di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"savoir faire \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"nella quale la creatività italiana pervade la qualità di molti settori produttivi, incantando il mondo e affermandosi nel mercato internazionale. Fu la più importante operazione di promozione e di marketing dei prodotti manifatturieri del dopoguerra, che consacrò il marchio della qualità italiana. Di lì a poco, nel settembre dello stesso anno, arrivarono a Firenze 300 \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"buyers \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"americani. Nacque così il brand che oggi vale 1.819 miliardi di euro (2022) con una crescita dell’8,6% rispetto al 2021 e che colloca il nostro volume delle esportazioni all’ottavo posto con una quota pari al 2,9% dell’export mondiale.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Dopo 72 anni, finalmente, arriva una legge nazionale che interviene su diversi settori produttivi del made in Italy, riconoscendo la rilevanza sociale ed economica di quella rete trasversale di attività e produzioni di eccellenza, strettamente legate alle bellezze storico-artistiche e alle radici culturali nazionali. Scopo principale del legislatore è quello, infatti, di mettere a sistema le numerose filiere e svolgere un’azione di coordinamento nella promozione, valorizzazione e sostegno, per preservare le nostre ricchezze identitarie e far crescere l’economia. Si tratta di principi e obiettivi ampiamente riconosciuti e condivisi ai quali corrispondono interventi e misure inedite di tipo regolamentare, finanziario, amministrativo e formativo. Tra queste va rilevata l’istituzione (art.3) della Giornata nazionale del Made in Italy, il 15 aprile di ogni anno, per sensibilizzare l’opinione pubblica sui valori dell’opera d’ingegno dei prodotti italiani. Si augura, a tale riguardo, che venga scongiurato il rischio di mettere in campo un’ennesima iniziativa, nel fitto calendario delle celebrazioni nazionali, che diventi prevalentemente un rituale scarsamente efficace rispetto agli obiettivi stabiliti. Il Fondo nazionale del made in Italy (art. 4), istituito presso il \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"MEF\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/mef_(Dizionario-di-Economia-e-Finanza)/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", si pone, invece, quale strumento di sostegno finanziario a favore delle filiere strategiche nazionali, sin dalla fase di approvvigionamento delle materie prime, con una dotazione iniziale di 700 milioni di euro per l’anno 2023 e di 300 milioni per il 2024, con possibilità di incremento grazie alla partecipazione di altri soggetti esterni alla pubblica amministrazione. Sempre sul piano dell’incentivazione finanziaria appare interessante la riserva (per ora di soli 15 milioni di euro per il 2024) destinata a progetti di autoimprenditorialità e sviluppo di imprese femminili (art. 5) che prevede, in una fase di forte incremento dei tassi sui prestiti, sostegni volti ad abbattere il costo di accesso al credito. La nuova legge contiene, inoltre, una serie di misure settoriali (capo II, artt. 7-12), come per la filiera legno-arredo, la nautica, la ceramica o il Fondo moda per la transizione verde e digitale e altro ancora. Ma una delle misure che ha richiamato l’attenzione degli operatori e dell’opinione pubblica è la delega al \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"governo\",\"type\":\"text\"},{\"text\":\" a istituire il liceo del made in Italy\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"a partire dal 2024\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"con lo scopo di allineare la domanda e l’offerta di lavoro e promuovere le «abilità e le competenze connesse al made in Italy» (artt.13-14).\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Tuttavia, mentre è assolutamente condivisibile porre mano a interventi rivolti all’istruzione e alla formazione del settore, non pochi dubbi suscita la norma circa l’efficacia del prescelto assetto trasversale della formazione rispetto alle specificità dei singoli settori produttivi che, proprio nella ‘bottega’ artigianale tipica della vocazione manifatturiera italiana, hanno tramandato per secoli le conoscenze e i mestieri. In un percorso fecondo tra tradizione e innovazione, ancor oggi alla base delle migliori produzioni artistiche e creative. Particolarmente rilevanti appaiono, infine, le disposizioni riguardanti le imprese culturali e creative (artt.19-21) alle quali Treccani ha dedicato il primo \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Atlante delle imprese culturali e creative in Italia\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://emporium.treccani.it/it/atlante-imprese-culturali-2023-3012299.html\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" edito nel 2023 e le cui analisi e proposte hanno contribuito alla definizione del nuovo quadro normativo, che modifica e integra la legge n. 205/17 e la legge n. 178/20. Tra queste trovano riconoscimento alcune nostre indicazioni: l’istituzione di una apposita sezione dedicata alle ICC (\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Imprese Culturali e Creative\",\"type\":\"text\"},{\"text\":\") nel registro delle imprese presso le Camere di commercio industria artigianato e agricoltura (\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"CCIIAA\",\"type\":\"text\"},{\"text\":\"; art.19, c. 6) e la costituzione di un albo delle ICC di interesse nazionale presso il MIC (Ministero della Cultura); l’ampliamento alle realtà del \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"terzo settore\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/terzo-settore_res-063e4964-4061-11e7-a2fd-00271042e8d9_(Enciclopedia-Italiana)/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" e ai lavoratori autonomi che svolgono prevalente o esclusiva attività culturale.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Accogliamo con soddisfazione, dunque, le nuove frontiere dell’intervento pubblico in questo settore così importante per la vita civile e il benessere economico, in attesa dei fondamentali regolamenti attuativi. In vista del tanto auspicato e ora definito (art. 22) Piano triennale strategico per la promozione e lo sviluppo delle imprese culturali e creative.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"heading\",\"attrs\":{\"level\":6},\"content\":[{\"text\":\"Immagine: Calzature su misura della tradizione artigianale italiana. Crediti: Kotroz /\",\"type\":\"text\"},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"http://Shutterstock.com\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":\"_blank\",\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Shutterstock.com\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"file:///C:/Users/mimar/AppData/Local/Temp/msohtmlclip1/01/clip_filelist.xml\",\"uuid\":null,\"anchor\