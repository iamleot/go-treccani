yle","attrs":{"color":"windowtext"}}]},{"text":" a causa delle nuove limitazioni. Le autorità cinesi hanno anche dichiarato che intensificheranno i controlli sulle attività delle aziende americane operanti nel Paese e starebbero valutando ulteriori contromisure sul piano culturale. Tra le opzioni sul tavolo ci sarebbe ","type":"text"},{"text":"il divieto di distribuzione per i film di Hollywood","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.wsj.com/business/china-to-curb-imports-of-u-s-films-in-response-to-trump-tariffs-68279a96","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"windowtext"}}]},{"text":", oltre alla sospensione della cooperazione con Washington nella lotta al traffico di fentanyl.","type":"text"}]},{"type":"paragraph","content":[{"text":"Sebbene finora non ci siano stati colloqui diretti tra i due presidenti, sia Washington sia Pechino si sono dette disponibili a un dialogo, purché produca risultati concreti. La parte cinese ha più volte sottolineato che ogni negoziato deve avvenire su basi di parità e rispetto reciproco, senza pressioni unilaterali. «","type":"text"},{"text":"Chi va contro il mondo rischia di ritrovarsi isolato","type":"text","marks":[{"type":"link","attrs":{"href":"https://english.news.cn/20250411/5b0bece47c31487990e8cb78699d1ba4/c.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"windowtext"}}]},{"text":"», ha dichiarato ","type":"text"},{"text":"Xi Jinping","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/xi-jinping/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"windowtext"}}]},{"text":" in occasione della visita del ","type":"text"},{"text":"primo ministro spagnolo Pedro Sánchez","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/pedro-sanchez-perez-castejon/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"windowtext"}}]},{"text":", ribadendo anche la posizione della Cina secondo cui in una guerra dei dazi non ci sono vincitori. Pochi giorni fa, il 21 aprile, la Cina ha lanciato un monito a tutti i Paesi che stanno valutando accordi commerciali con gli Stati Uniti. Secondo una dichiarazione del ministro del Commercio Wang Wentao, ","type":"text"},{"text":"Pechino si oppone fermamente a qualsiasi intesa che venga raggiunta a discapito dei suoi interessi","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.theguardian.com/world/2025/apr/21/beijing-threatens-countermeasures-countries-appease-us-tariffs-trade-war","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"windowtext"}}]},{"text":" e ha promesso contromisure decise contro quei Paesi che sceglieranno di «schierarsi» con Washington.","type":"text"}]},{"type":"paragraph","content":[{"text":"Parallelamente però, Pechino rivolge segnali di apertura all’","type":"text"},{"text":"Unione Europea","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/unione-europea/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"windowtext"}}]},{"text":": secondo ","type":"text"},{"text":"Xinhua News","type":"text","marks":[{"type":"link","attrs":{"href":"https://english.news.cn/20250411/5b0bece47c31487990e8cb78699d1ba4/c.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"windowtext"}}]},{"text":", Xi Jinping ha ricordato che in termini di PIL aggregato Cina ed Europa rappresentano oltre un terzo dell’economia mondiale e condividono la difesa della globalizzazione e del libero scambio. Il messaggio è chiaro: con Washington sempre più intransigente, Bruxelles potrebbe rivelarsi un alleato importante per promuovere un ordine commerciale più equilibrato e multilaterale. In generale, il discorso politico di Pechino riflette una visione sempre più improntata all’autosufficienza. La Cina si è preparata per molto tempo a questo momento, predisponendo le basi per una resilienza strutturale: negli ultimi anni, il governo di Xi Jinping ha avviato una strategia di diversificazione dei mercati di esportazione, riducendo gradualmente la dipendenza economica dagli Stati Uniti. Di pari passo, si è concentrato sul rafforzamento della domanda interna, attraverso piani di stimolo economico, incentivi ai consumi e massicci investimenti in innovazione e tecnologie strategiche. Sarà solo il tempo a stabilire se tali misure saranno sufficienti. Nel frattempo, anche negli States c’è chi riconosce la necessità di un cambio di passo. Il segretario al Tesoro statunitense, Scott Bessent, negli scorsi giorni ha definito la guerra commerciale con la Cina «","type":"text"},{"text":"insostenibile","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.scmp.com/news/china/diplomacy/article/3307508/us-treasury-chief-says-tariff-war-china-unsustainable-and-he-expects-it-ease","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"windowtext"}}]},{"text":"», suggerendo che una de-escalation sarebbe non solo possibile, ma auspicabile: «","type":"text"},{"text":"Stiamo combattendo una battaglia che non possiamo permetterci di protrarre a lungo","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"».","type":"text"}]},{"type":"paragraph","content":[{"text":"Il clima di sfida tra le due superpotenze sta lentamente mutando le tensioni commerciali in una vera e propria frattura geopolitica. Anche gli osservatori più ottimisti iniziano a parlare di ","type":"text"},{"text":"decoupling","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/disaccoppiamento_(Dizionario-di-Economia-e-Finanza)/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"italic"},{"type":"textStyle","attrs":{"color":"windowtext"}}]},{"text":": una separazione tra le due economie più grandi del mondo. Con la Cina che si consolida come potenza produttiva autonoma e gli Stati Uniti che sembrano voler riscrivere le regole del commercio globale, il mondo potrebbe entrare in una nuova epoca, in cui le catene di fornitura non saranno più costruite attorno all’efficienza, ma alla strategia, in cui i dazi non sono più strumenti economici, ma leve politiche. E in cui la cooperazione tra USA e Cina, che per decenni ha sostenuto la crescita globale (seppure con i suoi attriti), potrebbe diventare solo un ricordo.","type":"text"}]},{"type":"paragraph","content":[{"text":" ","type":"text"}]},{"type":"heading","attrs":{"level":6},"content":[{"text":"Immagine: Operai assemblano ventilatori elettrici domestici sulla linea di produzione dell’officina di Emmett Electric, azienda che esporta negli Stati Uniti, Jiangxi, Cina (14 maggio 2022). Crediti: humphery /","type":"text"},{"text":" Shutterstock.com","type":"text","marks":[{"type":"textStyle","attrs":{"color":"windowtext"}}]}]}]},"autore":{"id":"38b9474a-943c-47c7-8e80-d88780e45148","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/autori/guerra-lisa"},"titolo":"Guerra commerciale USA-Cina: dopo l’escalation, il compromesso è possibile?","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Alla guerra dei dazi scatenata da Trump Pechino risponde rafforzando una strategia a cui si si prepara da molto tempo e fatta di diversificazione dei mercati di esportazione e rafforzamento della domanda interna","type":"text"}]}]},"immagine":[{"_uid":"eefc8e95-9bff-4340-8b26-bdbb51bad202","titolo":"","immagine":{"id":22045706,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.c