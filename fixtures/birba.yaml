Alfieri e Giovanni Gentile, l'Istituto della Enciclopedia Italiana Treccani nasce con la missione di realizzare, aggiornare, pubblicare e diffondere l'Enciclopedia Italiana di Scienze, Lettere ed Arti.","type":"text"}]},{"type":"paragraph","content":[{"text":"Dopo un secolo, Treccani è ancora un punto di riferimento multidisciplinare dell'eccellenza italiana che accompagna la storia del nostro Paese e ne testimonia l'identità culturale; una realtà poliedrica proiettata verso il futuro, grazie a un modello crossmediale innovativo che poggia su un patrimonio culturale unico di lettere, storia, lingua, arte, scienza, musica, sport e tradizioni.","type":"text"}]},{"type":"paragraph","content":[{"text":"Treccani è soprattutto una grande comunità di persone che dedicano il proprio impegno a condividere la conoscenza e a favorirne la partecipazione attiva, con la responsabilità di valorizzare un patrimonio umanistico e scientifico inestimabile.","type":"text"}]},{"type":"paragraph","content":[{"text":" ","type":"text"}]},{"type":"paragraph","content":[{"text":"Maggiori informazioni sulle iniziative per il centenario di Treccani sono disponibili ","type":"text"},{"text":"qui","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/istituto/centenario-treccani/","uuid":null,"anchor":null,"target":"_self","linktype":"url"}},{"type":"underline"}]}]}]},"sottotitolo":""},"slug":"treccani-celebra-100-anni-di-sapere","full_slug":"magazine/atlante/notizie/treccani-celebra-100-anni-di-sapere","sort_by_date":null,"position":-720,"tag_list":[],"is_startpage":false,"parent_id":501474762,"meta_data":null,"group_id":"cba2fee2-098f-4c52-a134-0e02096bc06e","first_published_at":"2025-02-21T15:54:09.807Z","release_id":null,"lang":"default","path":null,"alternates":[{"id":630641484,"name":"Musk attacca Zelensky: “Si nutre dei cadaveri dei suoi soldati\"","slug":"musk-attacca-zelensky-si-nutre-dei-cadaveri-dei-suoi-soldati-","published":true,"full_slug":"magazine/atlante/notizie/musk-attacca-zelensky-si-nutre-dei-cadaveri-dei-suoi-soldati-","is_folder":false,"parent_id":501474762},{"id":630592270,"name":"Starmer propone un nuovo piano di mobilità giovanile post-Brexit","slug":"starmer-propone-un-nuovo-piano-di-mobilita-giovanile-post-brexit","published":true,"full_slug":"magazine/atlante/notizie/starmer-propone-un-nuovo-piano-di-mobilita-giovanile-post-brexit","is_folder":false,"parent_id":501474762}],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"title":"Treccani celebra 100 anni di sapere","subtitle":"","component":"PiuLettiItem"}],"showImages":true,"backgroundColor":"","elementsCards":[{"tag":"","_uid":"b9378a74-5e16-46d3-b91e-4fa7cd6773ac","link":{"title":"","url":"/vocabolario/algoretica_(Neologismi)/"},"image":{"id":null,"alt":null,"name":"","focus":null,"title":null,"source":null,"filename":"","copyright":null,"fieldtype":"asset","meta_data":{}},"label":"Parola del giorno","title":"algoretica","author":"","bgColor":"","isVideo":false,"CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"author_link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"description":"","description_richtext":{"type":"doc","content":[{"type":"paragraph"}]},"authorLink":null,"coAuthor":[],"labelLink":null},{"id":668690962,"image":{"id":22204505,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/3241x2161/05fbc4d16f/prevost-2.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"title":"La verità e la libertà di stampa aiutano la pace!","sottotitolo":"","description":"Papa Leone XIV ha incontrato il 12 maggio i giornalisti stranieri nell’Aula Paolo VI a Roma. Nel corso dell’incontro si è soffermato sull’importanza di una comunicazione di pace e verità, invitando i giornalisti a non cedere alla mediocrità e a scegliere con coraggio una comunicazione che disarmi le parole, contribuendo così a disarmare i conflitti esistenti. Leone XIV ha sottolineato come la ricerca della pace cominci dal modo in cui si guarda, ascolta e parla degli altri, e ha esortato a dire “no alla guerra delle parole”, utilizzate troppo spesso senza valutare le conseguenze che finiscono con l’avere. Papa Leone XIV ha chiesto la liberazione dei giornalisti imprigionati \u0026quot;per aver cercato e raccontato la verità\u0026quot;, ai quali ha espresso \u0026quot;la solidarietà della Chiesa\u0026quot; e ne ha riconosciuto il coraggio nel difendere la dignità, la giustizia e il diritto all’informazione, fondamentali per le scelte di un popolo che vuole difendere la sua libertà. “La Chiesa riconosce in questi testimoni - penso a coloro che raccontano la guerra stessa a rischio della loro vita - il coraggio di coloro che difendono la dignità, la giustizia e il diritto dei popoli ad essere informati\u0026quot;, ha affermato, ribadendo che \u0026quot;solo i popoli informati possono fare scelte libere\u0026quot;. Il capo della Chiesa cattolica ha aggiunto che \u0026quot;la sofferenza di questi giornalisti imprigionati interpella la coscienza delle nazioni e della comunità internazionale, chiamandoci tutti a proteggere il prezioso bene della libertà di espressione e della stampa\u0026quot;.Riprendendo il “Discorso della montagna” di Gesù, ha invitato i giornalisti a essere operatori di pace e a portare avanti una comunicazione che non cerca solo il consenso ma è guidata dall’amore e dalla verità. Solo in questo modo si contribuirà a creare un senso di responsabilità diffusa verso i valori della libertà e della verità. Sono questi i motivi, ha sottolineato per cui “vi chiedo di scegliere con coscienza e coraggio la via di una comunicazione di pace”. Immagine: Roma, Italia 08-05-2025: Il nuovo pontefice si affaccia sul balcone centrale della Basilica di San Pietro: Papa Leone XIV, il cardinale americano Robert Francis Prevost, successore di Papa Francesco. Crediti: Marco Iacobucci Epp / Shutterstock.com","data":"2025-05-12 15:22","label":"Notizia","link":{"url":"magazine/atlante/notizie/la-verita-e-la-liberta-di-stampa-aiutano-la-pace-"},"tag":"italia"},{"id":668360089,"image":{"id":22196099,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/1600x1067/428eef361d/volodymyr_zelenskyy_in_manila-_philippines.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"title":"Putin e Zelenskij attesi il 15 maggio a Istanbul per le trattative di pace","sottotitolo":"","description":"Volodymyr Zelenskij ha accettato l\u0026#39;apertura di Vladimir Putin ai negoziati e annuncia: \u0026quot;Aspetterò Putin in Turchia giovedì, personalmente\u0026quot;. La risposta è arrivata nella serata di ieri, poche ore dopo la proposta a sorpresa del Cremlino per un incontro a Istanbul, a partire dal 15 maggio. Il presidente ucraino si è detto pronto al confronto, sostenuto anche da Donald Trump, che ha invitato Kiev a verificare la reale disponibilità russa alla trattativa. Ma resta il nodo del cessate il fuoco: Ucraina e alleati europei – Francia, Germania, Regno Unito e Polonia – chiedono una tregua immediata e \u0026quot;senza condizioni\u0026quot; di 30 giorni, punto ritenuto imprescindibile per avviare il dialogo. La scelta è stata ribadita venerdì a Kiev durante l’ultima riunione della “coalizione dei volenterosi”. Putin, invece, parla di “dichiarazioni rozze” e condiziona la pausa dei combattimenti alla sospensione dell\u0026#39;invio di armi occidentali. Intanto il presidente turco Erdogan si propone come mediatore e definisce il momento “un punto di svolta storico”. Domani, a Londra, i leader europei si incontreranno per fare il punto della situazione sul conflitto. L’obiettivo resta un accordo per una pace giusta.Immagine: Zelenskij durante un impegno istituzionale a Manila, Filippine(2024). Crediti: Government of the Philippines (https://commons.wikimedia.org/wiki/File:Volodymyr_Zelenskyy_in_Manila,_Philippines.jpg?uselang=it) via Wikimedia Commons.","data":"2025-05-12 09:31","label":"Notizia","link":{"url":"magazine/atlante/notizie/putin-e-zelenskij-attesi-il-15-maggio-a-istanbul-per-le-trattative-di-pace"},"tag":"mondo"}]}],"component":"Index","headerAds":[{"_uid":"1eb6da88-21a7-419c-8963-a7820ee8a0c8","position":"","component":"Adv"}],"meta_tags":{"_uid":"5cc50509-6eea-422c-88e0-3dde5e58b231","title":"Treccani, il portale del sapere","plugin":"meta-fields","description":"Treccani - La cultura italiana. Ricerca tra oltre un milione di lemmi e vocaboli. Consulta gli approfondimenti multimediali dei nostri magazine in ambito culturale, geopolitico, scientifico e didattico"}},"slug":"homepage","full_slug":"homepage","sort_by_date":null,"position":20,"tag_list":[],"is_startpage":false,"parent_id":0,"meta_data":null,"group_id":"178423cd-1b4d-4992-804a-5d1785edbe8c","first_published_at":"2023-07-24T15:15:29.906Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null},"config":{"name":"config","created_at":"2023-07-28T11:10:14.511Z","published_at":"2025-04-18T14:57:59.483Z","updated_at":"2025-04-18T14:57:59.513Z","id":347287484,"uuid":"70358df3-455e-45b8-a37c-82ef288e27cb","content":{"_uid":"087f49a1-6097-4955-acde-817c0fa8faf8","cart":{"id":"549875b2-37b6-4bc3-a8a2-3e422f25744f","url":"","linktype":"story","fieldtype":"multilink","cached_url":"galassia-treccani/treccani-emporium"},"MagAds":[{"_uid":"3545a2af-b651-4584-8576-f43916c4d9e2","position":"MaxTicker_Middle|728x90","component":"Adv"}],"CustomAds":[{"_uid":"c2114ba5-0da7-4350-a24f-fa265d8d2130","link":{"id":"","rel":"","url":"/contribuzione/suggerisci-una-nuova-voce","title":"Suggerisci una nuova voce","linktype":"url","fieldtype":"multilink","cached_url":"/contribuzione/suggerisci-una-nuova-voce"},"image":{"id":null,"alt":null,"name":"","focus":null,"title":null,"filename":null,"copyright":null,"fieldty