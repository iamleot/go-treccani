\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\".\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Uno spettro diventato molto più spaventoso quando la Corte costituzionale federale ha accolto un ricorso (presentato dall’opposizione parlamentare) che dichiarava illegittima la legge di bilancio per il 2023 e il 2024 a causa di alcune operazioni contabili (nello specifico l’uso di alcuni fondi pensati per l’emergenza Coronavirus e per l’Ucraina) che avrebbero alzato il livello del debito oltre il limite fissato per legge.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" \",\"type\":\"text\"},{\"text\":\"Per la Germania, il Paese che più di tutti ha fatto del rigore e della solidità finanziaria un vanto internazionale, è un colpo non solo d’immagine ma quasi identitario. Nonostante il cancelliere sia riuscito a trovare \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"in extremis\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" un accordo che evita al Paese l’umiliazione dell’esercizio provvisorio, appare evidente che anche questa vicenda si inserisce appieno in una più generale “crisi” tedesca di cui non afferriamo ancora del tutto i contorni.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Si tratta di un problema serio, non solo per la Germania ma per tutta l’Europa. Tra successi ed errori Berlino è sempre stata l’ancora cui agganciare il vascello europeo anche durante le tempeste più terribili; punto d’incontro tra est e ovest, Paese egemone, potenza economica, la Germania sapeva sempre indicare la via o, quantomeno, trascinare l’Unione Europa lungo un percorso tutto sommato chiaro e abbastanza coerente (anche se a volte non condivisibile, soprattutto guardandolo da sinistra). Oggi questo carisma non c’è più ed è un problema perché né la Francia, né la Spagna né l’Italia sono in grado di sostituirlo da sole.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"La transizione tedesca avrà tempi che ancora non possiamo conoscere, potrebbe durare anni e avere esiti inaspettati se non addirittura pericolosi (\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"AfD\",\"type\":\"text\"},{\"text\":\", il partito populista di destra estrema quasi filonazista oggi è la seconda forza politica del Paese), nel frattempo l’Unione Europea dovrà avere l’intelligenza di dotarsi di una guida più collegiale, con una presa in carico dei grandi Stati fondatori.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" \",\"type\":\"text\"},{\"text\":\"Allargamento ai Balcani e all’Ucraina, ricostruzione dopo la guerra, riforma del Patto di stabilità e crescita, autonomia strategica e nuova politica industriale sono solo alcune delle grandi sfide che attendono l’Unione. Senza una Germania pienamente impegnata nel suo ruolo di “egemone riluttante” (come la definì l’\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Economist\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" una decina di anni fa) nessun progetto europeo può sperare di avere successo.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Per tornare al gioco letterario dell’inizio: Thomas Mann ci racconta che la vera decadenza dei Buddenbrook non inizia con le sventure economiche ma