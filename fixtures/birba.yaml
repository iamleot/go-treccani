w.treccani.it/magazine/lingua_italiana/recensioni/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.treccani.it/magazine/lingua_italiana/recensioni/"},"author_link":{"id":"db6064b6-fa6e-4889-b3d0-59c8234e20d5","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/autori/Sermonti_Margherita","story":{"name":"Sermonti_Margherita","created_at":"2023-10-04T18:56:42.445Z","published_at":"2023-10-27T10:19:21.054Z","updated_at":"2023-10-27T10:19:21.083Z","id":382896741,"uuid":"db6064b6-fa6e-4889-b3d0-59c8234e20d5","content":{"_uid":"a57c3237-2aa1-454b-b6b2-41aadb9add5f","nome":"Margherita","cognome":"Sermonti","immagine":{"filename":"https://static.treccani.it/export/sites/default/immagini/digital_magazine/autori/Margherita_Sermonti.jpg","fieldtype":"asset","is_external_url":true},"biografia":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Nasce e studia a Roma. Si trasferisce in Spagna, a Salamanca, dove si laurea in lettere moderne. È svizzera per metà. Collabora con l’Istituto della Enciclopedia italiana dall’inizio del nuovo millennio. Tra le altre cose, ha fatto parte della redazione dell’opera Il Vocabolario della Lingua italiana Treccani e, qualche anno prima, della redazione del vocabolario Il Treccani. Per la sezione Lingua italiana del portale Treccani.it scrive per la rubrica Da leggere, e ha ideato e curato la rubrica Libertà di parole, un breve questionario di Proust – tra lingua e vita – che ha rivolto a studiosi, scrittori, giornalisti, attori, esperti di lingua e, più in generale, a chi lavora quotidianamente con le parole.","type":"text"}]}]},"component":"Autore","legacy_id":"456ca280-9cbd-11e9-bee2-00271042e8d9","qualifica":null},"slug":"Sermonti_Margherita","full_slug":"magazine/lingua_italiana/autori/Sermonti_Margherita","sort_by_date":null,"position":-3560,"tag_list":[],"is_startpage":false,"parent_id":382834338,"meta_data":null,"group_id":"b51dc168-4158-4540-9c56-1db43f073a83","first_published_at":"1970-01-01T00:00:00.000Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"description":"","enlargeImageOnClick":false,"description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"9c35dc94-ddab-4c74-a618-ceca90d14657","link":{"id":"8e1eb1c1-9876-4da2-9108-3a59b153930e","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/recensioni/recensione_775","story":{"name":"Dentro, più dentro dove il mare è mare. Studi per Andrea Cedola","created_at":"2025-04-10T10:44:33.543Z","published_at":"2025-04-14T06:07:56.368Z","updated_at":"2025-04-14T06:07:56.411Z","id":653429841,"uuid":"8e1eb1c1-9876-4da2-9108-3a59b153930e","content":{"_uid":"64b9c71c-508d-4c69-b3fb-4a7aeec45a6e","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"AA.VV.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Dentro, più dentro dove il mare è mare. Studi per Andrea Cedola","type":"text","marks":[{"type":"bold"},{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"a cura di Carla Chiummo, Silvana Cirillo, Siriana Sgavicchia","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Roma, Bulzoni, 2024","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Per la collana “Impronte”, diretta da Silvana Cirillo, e per la magistrale curatela della stessa Cirillo con Carla Chiummo e Siriana Sgavicchia, la Casa romana pubblica ventitré saggi firmati da altrettanti studiosi, curatrici incluse, in onore del prematuramente scomparso (nel 2020, all’età di cinquantatré anni) Andrea Cedola, critico letterario e apprezzatissimo docente di Letteratura italiana e di Letteratura italiana contemporanea all’Università di Cassino, allievo prediletto di Walter Pedullà e appassionato frequentatore del secondo Novecento: Landolfi, Capuana, Verga, De Roberto, Pirandello, Tomasi di Lampedusa, Gadda, D’Arrigo i suoi ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"auctores","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (al capolavoro di quest’ultimo, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Horcynus Orca","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", e precisamente alla frase finale, allude il titolo della miscellanea).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Un breve saggio dell’acume analitico e dell’acribia del celebrato:","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"[Horcynus Orca]","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" è un organismo che concentra e mostra le tensioni di un doppio processo: di generazione e di autodistruzione. Se da un lato, infatti, l’opera dello scrittore siciliano può essere considerata in Italia la più potente rappresentazione letteraria – realistica e simbolico-visionaria – del disastro bellico e delle sue immani conseguenze, dall’altro i segni della catastrofe, storica e individuale, l’immane sconvolgimento di tutte le leggi e di ogni ordine, delle vite degli uomini e degli equilibri della natura, si diffondono come per osmosi, o per metastasi, dal mondo narrato alla lingua della narrazione, e viceversa. È questo il metodo poetico di D’Arrigo: al rigoroso calcolo sintattico-strutturale, egli contrappone grado a grado, nel romanzo, il gene del disordine; alla costruzione del discorso, e del testo, la distruzione e lo scompaginarsi d’ogni norma comunicativa, d’ogni trama regolata d’eventi e di pensieri. La lingua e le cose (i luoghi, le azioni, i personaggi) appaiono generati, nella sua scrittura, da una medesima pulsione di morte. E la polisemia plastica della parola horcynusa si converte, per tutto il racconto, in ambiguità ed enimma: nell’emergere della sostanziale inconoscibilità del reale.","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Metamorfosi, corrosione, neoplasia. ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"Horcynus Orca","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" traduce e rovescia, sul piano del linguaggio, il paradisiaco, tomistico “gran mar dell’essere” nell’infernale, nembrottiano e babelico “Mare della nonsenseria”; ne è l’emblema la piaga, la contagiosa infezione o cancrena dell’","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"orca","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":": ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"orca","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"orcagna","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"orcarogna","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"carcassorca","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":", che occupa e svuota le acque strette e oceaniche dello ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"scillecariddi. […]","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Ma ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"[…]","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" quella ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"horcynusa ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"è molto spesso una lingua poeticamente, metodicamente folle e “insensata”, allo stesso modo di certi giochi linguistici – anche letterari (tipici, ad es. del filone ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"nonsensical","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":") – che attaccano e rovesciano nel disordine dell’analogia fonico-ritmica la logica e l’ordine formale, la razionalità e l’efficienza discorsiva della lingua (e con essa, delle modellizzazioni canoniche della realtà). Giochi linguistici del tipo di quelli che G. Dossena ha descritto e catalogato, per es., in L. Carroll, alcuni dei quali potremmo ritrovare nei procedimenti neoformativi di ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"Horcynus Orca","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":": le “parole-valigia” (con la ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"fera ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"e con ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"l’orca","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":", oltre che con la ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"barca","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"; un es: ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"nuovoliando","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"); i giochi di “scarto/aggiunta” (come con ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"barca-bara-arca","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"); la “falsa etimologia”. Altra frequente patologia, o demenza, del linguaggio horcynuso: l’ecolalia; più avanti ne esaminerò qualcuna, dalle pagine di ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"barca-baraarca","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":", in cui configura una sorta di ipnotica e funerea afasia.","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"«Il mare della nonsenseria». ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"Horcynus orca","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" di Stefano D’Arrigo, ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"in ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"«Nominativi fritti e mappamondi». Il nonsense nella letteratura italiana","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", a cura di Giuseppe Antonelli e Carla Chiummo, Atti del Convegno di Cassino 9-10 ottobre 2007).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"I temi e gli autori trattati nei contributi sono gli stessi cari a Cedola: da Carlo Emilio Gadda a Guido Morselli, da Giovanni Verga a Luigi Pirandello, da Luigi