94\",\"body\":[{\"_uid\":\"cd2b6f54-d2c6-4a43-83b7-f8c729a7478e\",\"icon\":\"\",\"asset\":\"\",\"image\":{\"id\":null,\"alt\":null,\"name\":\"\",\"focus\":null,\"title\":null,\"source\":null,\"filename\":\"\",\"copyright\":null,\"fieldtype\":\"asset\",\"meta_data\":{}},\"title\":\"Il mondo Treccani Libri\",\"position\":\"\",\"richtext\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"L’Istituto della Enciclopedia Italiana Treccani, fedele alla sua missione di divulgazione dalla storia centenaria, arriva nelle librerie con un progetto editoriale rivolto a un pubblico ampio e trasversale.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Attraverso le sue diverse collane, Treccani Libri diviene così un laboratorio in cui, grazie al contributo di importanti studiosi italiani e stranieri, da un lato vengono approfonditi e discussi i grandi temi della contemporaneità, i cambiamenti sociali, tecnologici e politici in atto, le sfide che ci troviamo di fronte; dall’altro viene riletto e attualizzato il grande patrimonio di sapere delle opere Treccani e recuperati quei “saperi minimi” che, acquisiti nei primi anni del percorso formativo, ci accompagnano durante tutto l’arco della vita.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Treccani riafferma così il suo ruolo di punto di riferimento per la cultura italiana non solo presso il pubblico cui da sempre si rivolge, ma anche verso nuovi lettori che hanno così l’occasione di entrare, per vie mai prima battute, nel mondo Treccani.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"rgb(0, 0, 0)\"}}]}]}]},\"component\":\"ModuloTesto\"},{\"_uid\":\"e4175db3-1645-4df5-8842-7ed45465935e\",\"link\":{\"id\":\"\",\"rel\":\"\",\"url\":\"https://www.treccanilibri.it/\",\"title\":\"ESPLORA TRECCANI LIBRI\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"https://www.treccanilibri.it/\"},\"logo\":true,\"image\":{\"i