no spazio innovativi, il valore del sapere Treccani: un museo immaginario che struttura la conoscenza in sistemi e stimola il visitatore a riflettere sui grandi temi del nostro secolo, fornendo strumenti utili per comprendere al meglio la complessità del mondo che ci circonda. Quello di ieri, di oggi e di domani, con un approccio sempre al passo con i tempi e all’avanguardia.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"Omaggio ai 100 anni dell’Istituto","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":", la mostra “Palazzo Treccani” è un viaggio alla scoperta della Treccani: una istituzione al servizio della cultura e della storia d’Italia dal 1925, una galassia del sapere che supporta e incoraggia il confronto e il dialogo tra le persone, le istituzioni, gli enti e le comunità.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"La mostra Palazzo Treccani","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":" - curata dall’Istituto della Enciclopedia Italiana e progettata da Dotdotdot con il sostegno di MiC Ministero della Cultura, ICAR Istituto Centrale per gli Archivi e il partner Intesa Sanpaolo","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"  - è un luogo di cultura aperto e accessibile, uno spazio poliforme e polifonico che promuove la partecipazione attiva dei visitatori attraverso spazi fisici ispirati ai palazzi storici, ampliati e amplificati in digitale","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":" per accompagnare alla scoperta di un patrimonio inestimabile e in continua espansione e aggiornamento. Dove cultura e tecnologia vanno di pari passo, per poter raccontare un mondo in perenne evoluzione e cambiamento.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Curata dalla Treccani e progettata dallo studio di progettazione multidisciplinare milanese ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Dotdotdot","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":", “","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Palazzo Treccani”","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":" è un progetto in divenire, che si arricchirà nel tempo di nuovi ambienti, per esplorare l’universo Treccani da ulteriori punti di vista. E da nuove ‘stanze’.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"Il progetto si articolerà, nella sua configurazione definitiva, in sei spazi modulari ideati per essere rappresentati e replicati in più sedi espositive, in Italia e nel mondo.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"La mostra Palazzo Treccani è stata organizzata con il sostegno di:","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"MiC Ministero della Cultura","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]}]},{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"ICAR Istituto Centrale per gli Archivi","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Partner della mostra è Intesa SanPaolo.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"La Mostra Palazzo Treccani è in programma a Roma presso 