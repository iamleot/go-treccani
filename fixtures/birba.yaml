ease_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"image":{"id":21787222,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/500x728/924cb4a2d3/2025_04_09_rec_cedola_alvinorec_774.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"label":"LINGUA ITALIANA","title":"Dentro, più dentro dove il mare è mare. Studi per Andrea Cedola","author":"Gualberto Alvino","bgColor":"","isVideo":false,"tagline":"","CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"https://www.treccani.it/magazine/lingua_italiana/recensioni/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.treccani.it/magazine/lingua_italiana/recensioni/"},"author_link":{"id":"f1432742-70d1-4d86-b118-7546dcb13f75","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/autori/Alvino_Gualberto","story":{"name":"Alvino_Gualberto","created_at":"2023-10-04T18:53:08.711Z","published_at":"2023-10-27T10:26:37.217Z","updated_at":"2023-10-27T10:26:37.237Z","id":382896274,"uuid":"f1432742-70d1-4d86-b118-7546dcb13f75","content":{"_uid":"7db7c8a6-cbae-427a-931b-8ea6eb920bec","nome":"Gualberto","cognome":"Alvino ","immagine":{"filename":"https://static.treccani.it/export/sites/default/immagini/digital_magazine/autori/Gualberto_Alvino.jpg","fieldtype":"asset","is_external_url":true},"biografia":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Gualberto Alvino si è particolarmente dedicato agli irregolari della letteratura italiana, da Consolo a Bufalino, da Sinigaglia a D’Arrigo, da Balestrini a Pizzuto, del quale ha pubblicato in edizione critica Ultime e Penultime (Cronopio 2001), Si riparano bambole (Sellerio 2001; Bompiani 2010), Giunte e Caldaie (Fermenti 2008), Pagelle (Polistampa 2010), nonché i carteggi con Giovanni Nencioni, Margaret e Gianfranco Contini (tutti editi dalla Polistampa). Fra i suoi lavori più recenti la curatela di Sconnessioni di Nanni Balestrini (2008), il romanzo Là comincia il Messico (2008),Peccati di lingua. Scritti su Sandro Sinigaglia (2009), «Come per una congiura». Corrispondenza tra Gianfranco Contini e Sandro Sinigaglia (2015), la raccolta poetica L’apparato animale (2015), Per Giovanni Nencioni (con L. Serianni, S.C. Sgroi, P. Trifone, 2017) e la raccolta di scritti critici Dinosauri e formiche (2018). Suoi scritti poetici, narrativi, critici e filologici appaiono regolarmente in riviste accademiche e militanti, di alcune delle quali è redattore e referente scientifico.","type":"text"}]}]},"component":"Autore","legacy_id":"8364a523-9cb7-11e9-bee2-00271042e8d9","qualifica":null},"slug":"Alvino_Gualberto","full_slug":"magazine/lingua_italiana/autori/Alvino_Gualberto","sort_by_date":null,"position":-10,"tag_list":[],"is_startpage":false,"parent_id":382834338,"meta_data":null,"group_id":"47b32e08-b9d8-4f24-b6b7-90bacbf1c516","first_published_at":"1970-01-01T00:00:00.000Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"description":"","enlargeImageOnClick":false,"description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"166b667e-a09f-4505-b750-63efa3dfa6ac","link":{"id":"","url":"https://www.iltascabile.com/recensioni/psicologia-resistenza-gianpaolo-contestabile/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.iltascabile.com/recensioni/psicologia-resistenza-gianpaolo-contestabile/"},"image":{"id":21806553,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/397x397/2b862cadf4/iltascabile-11-04-25.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"label":"IL TASCABILE","title":"Psicologia della resistenza di Gianpaolo Contestabile","author":"Ciro Fanelli","bgColor":"","isVideo":false,"CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"https://www.iltascabile.com/category/recensioni/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.iltascabile.com/category/recensioni/"},"author_link":{"id":"","url":"https://www.iltascabile.com/author/ciro-fanelli/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.iltascabile.com/author/ciro-fanelli/"},"description":"","description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"96b4fe1c-eb6f-4722-865b-ad5267831227","link":{"id":"0bbd80ba-1b1f-46fa-80f2-7ad6051dfee8","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/recensioni/recensione_774","story":{"name":"Apoteosi di un allucinato","created_at":"2025-04-09T06:33:42.636Z","published_at":"2025-04-09T06:41:10.279Z","updated_at":"2025-04-09T06:41:10.310Z","id":652557789,"uuid":"0bbd80ba-1b1f-46fa-80f2-7ad6051dfee8","content":{"_uid":"175e8cd3-5874-4e18-a2e9-2bd26dd23d1b","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Marco Vetrugno","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Apoteosi di un allucinato","type":"text","marks":[{"type":"bold"},{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Tortora (CS), Edizioni QED, 2024","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Esisteva un tempo una prassi scomoda che si faceva la sera, prima di dormire: l’esame di coscienza. Aveva radici certamente cattoliche, religiose, ma la fede in qualche maniera risultava essere un pretesto: ci si chiedeva in fondo se si fosse stati buone persone, degne di avere a che fare con le cose del mondo. Degne della stima di chi ci vedeva o di chi, pur non vedendoci, avrebbe potuto giudicarci – se dio o uomo veramente poco importa. Credo che quest’abitudine sia affondata insieme a molte altre e che l’onestà stia andando lentamente a sfocarsi: la scrittura – come tutte le cose piccole e insignificanti di questo tempo che barcolla – non è esente dal fatto. Eppure ho trovato un libro onesto ai limiti dell’onestà: un libro nel quale chi scrive mostra cicatrici e ferite e non ha paura di farle ispezionare ai Tommasi che eventualmente dubitino (che strano per un non credente essere così zuppo di fede). Questo libro lo ha scritto Marco Vetrugno e si intitola ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Apoteosi di un allucinato","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (QED, 2024). Partiamo da un punto: chi scrive è un poeta e io non penso sia questione da poco, perché in mezzo a narratori da autofiction a gettoni pronti a immolare anche l’ultima questione privata sull’altare delle pubblicazioni e a procacciatori di best seller per tutte le stagioni solo un poeta, forse, può fare una reale ricognizione dei fatti, propri e altrui, con una lingua schietta, definitiva e che non ammette complicazioni. Eccoci dunque alla cronaca di un naufragio che ci riguarda da vicino – e se pensate il contrario, cercatevi nelle tasche: avrete perso di sicuro una coscienza, la vostra.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"«A costo di veder dissipato tutto, a costo di annientarsi». Boris, il protagonista del testo, muove un passo che non cerca la distrazione – quel camminare frenetico e continuo che costringe il criceto al non pensare – ma che è cammino verso di sé, verso le questioni più intime del proprio io. Siamo al tramonto, al momento in cui il sole assentandosi lascia la strada a un «buio nemico di chi ha visto troppo» – notiamo la precisione, le perifrasi evitate. Il camminante (come sentiamo nel cuore, e con che gioia, il ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"camminare","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di Thomas Bernhard, come si toccano questi autori) si trova straniero «in una città di subumani» e da qui porta avanti ogni giorno le sue vicende con coraggio e sincerità, andando a fondo di sé più che degli altri: non accusa Vetrugno, non lancia il sasso, perché le cose qui sono più in profondità – «ognuno conosce sé stesso, o almeno lo crede» e ancora «Chi sei Boris? Cosa sei veramente?». Il suo peregrinare è un continuo sacrificio dettato da una scelta assurda e così anti contemporanea, anche linguisticamente: quella di non accettare compromessi o menzogne, quella di essere, per quanto e come possibile, puri in un contesto che sporca e esclude chi non diventa parte del meccanismo. È l’arte per l’arte quella che insegue l’autore – che fatto ormai raro, siamo sinceri, in un tempo di merci in cui ho visto chiamare i libri pezzi e ho sentito infervorarsi gente più per gli anticipi che per i contenuti delle opere composte – senza lesinare agli altri o a sé: c’è un disprezzo sincero per chi si serve delle pose «non conoscendo l’urgenza e non cercando mai la verità», per chi finge profondità non più ampie del fondo di una tazza - «il solo sentir pronunciare il termine “tentato suicidio” lo faceva rabbrividire, infervorare, questo perché quelle due sole parole rappresentavano la più grande menzogna mai inventata». C’è un sentire tutto, fino al midollo, fino agli «smembramenti» che lo stesso autore raccontava altrove, quei bisogni di arrivare dentro la carne, di indagare il fatto fino all’ultima meta possibile con i rischi che l’indagine comporta per chi la svolge. C’è un bisogno, a volte, di ottundersi, perché questa vita costa e può essere necessario per Boris inserirsi in quella cerchia di «drogati tollerati» che col «caro e agognato metadone» possono spingere avanti la ruota del carro evitando che si inceppi malamente. Scenario di queste azioni è un «meridione maledetto che ci umilia, che ci distrugge e ci giudica» aspettando che ci sia sempre la morte per gridare al santo o al miracolo, smembrando il corpo del Masaniello di turno per riattaccarlo poi dopo nella speranza che riprenda vita.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Marco Vetrugno compie in quest’opera quello che ogni scrittrice e scrittore dovrebbe fare – a che prezzo, potrà confermarcelo proprio Vetrugno: poggiare la penna così come si poggia la mano o il piede o ogni altra parte del corpo. Fare, se necessario, penna sé stessi. Prendersi la responsabilità di ciò che si è e che si compone. Senza scuse, senza obiezioni, senza magie: «io sono la mia lotta, null’altro. Ho carta e penna, strumenti del mio inutile talento».","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Gentili signori critici, io da un po’ di tempo ho deciso di dire le cose per come le vedo: qui abbiamo già un Toma, un nuovo Toma, un altro Toma, un prosecutore delle parole di Toma (mai un epigono, sia chiaro), autore poi finito a cose finite nella Bianca di Einaudi. La domanda, tremenda, è una: volete la doppia data o riuscite ad accorgervene per tempo? «L’approdo non esiste» – risponderebbe Vetrugno. L’approdo, Marco, sei tu, e noi non abbiamo mai avuto il tuo stesso coraggio di nuotare. Possano queste parole darti la misura del tuo essere.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]}]},"autore":{"id":"4116b73d-0ae4-4d09-b11b-3bc8334d4c58","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/autori/Gala_Graziano"},"titolo":"Apoteosi di un allucinato","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph"}]},"immagine":[{"_uid":"82ac48b0-cf07-45b7-badb-263c7c551a85","titolo":"","immagine":{"id":2176