ype":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"In un racconto fantascientifico incluso nella raccolta ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Storia della tua vita","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Stories of Your Life and Others","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", 2002)","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"– soggetto del fortunato film ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Arrival","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (2016) di Denis Villeneuve – l’istrionico Ted Chiang narra dell’improvvisa apparizione di docidi “gusci” alieni, in altrettante zone casuali del pianeta Terra. Immediatamente tutte le ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"intelligence","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" mondiali s’adoperano per risolvere il mistero e, a sostegno del fisico Donnely, viene assoldata la linguista Louise Banks, nella speranza che riesca a dipanare i numerosissimi interrogativi facenti capo a un dilemma assai straziante: che cosa vorranno comunicarci questi corpi alieni? Ecco che, oltre alla scienza, viene chiamata in causa la linguistica teorica, ovvero quella disciplina che sviscera gli ingranaggi che regolano il nostro cervello nel momento in cui cerca di comprendere e successivamente produrre messaggi e concetti, tanto astratti che concreti.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Il racconto di Chiang si domanda con insistenza in che modo l’intelligenza aliena riesca a interpretare la realtà, per poi veicolarla attraverso la lingua.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Del resto la realtà che ci circonda e la percezione linguistica sovente non coincidono, in quanto la comunità dei parlanti (e degli scriventi/digitanti) ha una percezione del reale che è condizionata – e insieme condiziona – la lingua che parliamo (Aprile, 2023). Come peraltro insegna la nota ipotesi ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Sapir-Whorf","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", tutte le lingue del mondo segmentano separatamente i vari ambiti del reale e lo fanno per il tramite di criteri differenti non meno che arbitrari: dunque non esiste un modo unico e giusto di vedere le cose poiché ognuno le percepisce diversamente.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"La lingua è anzitutto uno strumento sociale, un luogo di formazione individuale e collettiva; disvela la nostra visione delle cose e “crea” il mondo, contribuendo notevolmente a determinare il senso d’appartenenza di ogni comunità.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Nella società di oggi, la ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"società della comunicazione","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", la vita di tutti noi è vincolata alla capacità di comunicare e padroneggiare gli strumenti linguistici – lo ha arguito tra gli altri Vera Gheno (2019) – per potersi destreggiare in ogni situazione, anche perché il linguaggio è nato dalla necessità impellente di trasmettere esperienze, situazioni e stati d’animo.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Ogni lingua, infatti, svolge principalmente tre funzioni: definire il sé (attraverso il racconto di ciò che siamo e di ciò che ci accade), descrivere il mondo (per poter dare un nome a ogni cosa) e, non in ultimo, comunicare con gli altri. Essa non è che un ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"codice","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" condiviso costituito da aspetti fonico-grafici e, in particolare, da interconnessioni semantiche, che si sviluppano mediante l’interazione dei parlanti e degli scriventi.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"La varietà di questi aspetti strutturali della lingua è stata indagata a fondo, di recente, da Francesco Mercadante – linguista presso la Scuola di Specializzazione in Psocoterapia Gestaltica Integrata di Trapani e già docente presso l’Ateneo palermitano – nel suo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Segni, significati e relazioni della lingua italiana","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", edito da Qued edizioni (2025): ben più d’un manuale scolastico o di un libro di linguistica, si tratta della summa di un originale percorso laboratoriale alla scoperta di significati ed eventi della nostra lingua, in quanto espressioni d’aggregazione e condivisione e non già sterili componenti d’un insieme asettico di regole e prescrizioni.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"L’approccio ermeneutico proposto dall’accademico siciliano, infatti, supera le classiche categorizzazioni utilizzate per interpretare e definire le strutture della lingua, e parimenti, oltre agli inevitabili capitoli su ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"fonetica","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"morfologia","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"sintassi","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"semantica","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"storia della lingua","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", sviscera campi sovente ignorati dalla manualistica scolastica tradizionale, come la ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"pragmatica","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" e la ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"retorica","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", oppure indaga con estrema perizia ambiti di studio di stretta attualità, come la ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"linguistica digitale","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":".","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Quanto alla ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"fonetica","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}},{"type":"underline"}]},{"text":" e alla","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}},{"type":"underline"}]},{"text":"fonologia","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}},{"type":"underline"}]},{"text":" (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Capitolo 1","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"), lo studio di Mercadante evidenzia in particolare che i suoni d’ogni lingua son da considerarsi tutt’altro che componenti isolate in una struttura preordinata, bensì elementi attivi che realizzano specifiche funzioni linguistiche (compresa l’imprescindibile dimensione d’uso) attraverso la loro principale caratteristica, ovverosìa la ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"doppia articolazione","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":": ogni significante infatti necessita un duplice livello interpretativo, perché se è vero che i singoli fonemi sono privi di significato, è altrettanto vero che detengono un fortissimo potere linguistico-combinatorio.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"In merito alla ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"morfologia","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}},{"type":"underline"}]},{"text":" (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Capitolo 2","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"), Mercadante indugia sulla “visione della parola”: lungi dall’esser unità atomiche, le parole hanno un’articolata struttura interna che poggia sul ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"morfema","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" – lessicale o grammaticale –, il più piccolo segno linguistico veicolo di significato; attesoché la parola è la più potente unità linguistico-combinatoria a disposizione di parlanti e scriventi proprio per la sua natura fortemente insiemistica e flessiva, fenomeni quali la composizione di parole, la prefissazione e la suffissazione, le unioni morfo-lessicali o – ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"inter alia","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" – prestiti e calchi, non sono che la dimostrazione del continuo processo diacronico della lingua, che si è da sempre sviluppata (e continua a svilupparsi) attraverso complessi legami combinatori.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"A proposito della ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"sintassi","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}},{"type":"underline"}]},{"text":" (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Capitolo 3","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"), invece, le argomentazioni del docente trapanese chiariscono che le parole, in quanto elementi del discorso, hanno svariate proprietà posizionali e combinatorie, le quali poggiano su ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"moduli","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" che, interagendo, creano un certo numero di continue relazioni. Proprio perché la sintassi media tra le proprietà morfologiche e semantiche, mettendo in relazione i ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"costituenti","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di enunciati, proposizioni e frasi, essa detiene una natura generativo-trasformazionale fortemente combinatoria; del resto lo studio dei sintagmi, dei meccanismi di flessione della lingua e, soprattutto, della grammatica valenziale, dimostra con chiarezza che – lungi dallo sfoggio di norme e regole – l’attività compositoria dei parlanti e degli scriventi porta sempre ad aggregare le parole, allo scopo di formulare un discorso oppure di decodificarne uno altrui (S. Pinker, 1994).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Nell’affrontare la ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"semantica","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}},{"type":"underline"}]},{"text":" (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Capitolo 4","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"), la riflessione mercadantiana si focalizza sulla parola quale insieme di segni che, rinviando a qualcos’altro (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"aliquid stat pro aliquo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"), presuppone una profonda attività di deduzione e decodificazione da parte di parlanti e scriventi: la semantica d’altronde è una disciplina di “risultanza” proprio per gli effetti della natura ricorsiva e inferenziale della lingua, e ogni elemento della frase può essere modificato a seconda delle circostanze sintattico-illocutive oppure dei contesti linguistici ed extralinguistici.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Se, a proposito della ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"storia della lingua","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}},{"type":"underline"}]},{"text":" (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Capitolo 5","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"), Mercadante propone un ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"excursus","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" lineare che inizia con le prime attestazioni in italiano e termina con la ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"vexata quaestio","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" della lingua, risulta assai più articolata la trattazione della ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"pragmatica","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}},{"type":"underline"}]},{"text":" del linguaggio (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Capitolo 6","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"), campo d’indagine legato inscindibilmente alla figura di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Charles William Morris","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/charles-morris/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"; ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"la comunicazione interpersonale, lungi dall’esser mera applicazione di regole, è da intendersi come un ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"avvenimento ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"che supera il presupposto logico-formale (secondo il quale la lingua descrive il mondo utilizzando funzioni logiche in qualche modo dimostrabili) e si fonda piuttosto su meccanismi pragmatici e psicosemantici resi vivi dalla comunità dei parlanti e degli scriventi.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"In altre parole, ognuno di noi comprende grazie al complesso processo inferenziale che è alla base di ogni linguaggio e non è raro che il mittente s’esprima per cancellazione dei contenuti informativi, per effetto della quale il destinatario decodifica e divulga i messaggi per ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"falsa esecuzione","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":": quindi spesso si comprende per incomprensione; all’interno di ogni discorso esiste sempre qualcosa di nascosto e ogni atto linguistico è inscindibilmente legato a contesti relazionali, a loro volta orchestrati da una fitta rete d’inferenze e di convergenze.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Per quanto possa apparire contraddittorio – ed è questa una delle luminose intuizioni di Mercadante – spesso il parlante capisce senza comprendere davvero, limitandosi a dare per assodate le ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"implicature","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (cioè i fattori presupposizionali nelle conversazioni) e postulando ciò che pensa d’aver inteso. Alla base della comunicazione, dunque, ci sono ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"inputs","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" che acquistano pertinenza e rilevanza non appena producono effetti cognitivi che a loro volta generano ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"outputs","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", tenuto conto di contesti e relazioni.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"I concetti chiave della pragmatica del linguaggio sono poi esaustivamente completati dalla trattazione sulla ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"retorica","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}},{"type":"underline"}]},{"text":" (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Capitolo 7","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"): atteso che l’insieme delle inferenze linguistiche ci porta a comunicare per approssimazioni e per slittamenti semantici, la ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"lingua viva","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (per dirla con Lakoff e Johnson, 1980) si presenta come una mediazione di senso e i meccanismi che strutturano la comprensione di testi scritti ovvero orali spesso trascendono i rapporti di causa-effetto, per basarsi invece su nessi metaforici e concettuali. Scriventi e parlanti, infatti, dimostrano una notevole ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"produttività","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" linguistico-concettuale, tanto che legami di senso e rimandi vengono percepiti naturalmente quali che siano le competenze linguistiche acquisite.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Il percorso proposto dal professor Mercadante termina poi con un articolato ragionamento in merito alla ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"scrittura digitale","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}},{"type":"underline"}]},{"text":" contemporanea, alle sue ambiguità comunicative e ai suoi stretti legami col linguaggio emotivo (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Capitolo 8","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":").","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Oramai la “lingua virtuale”, per natura volatile e semanticamente instabile, genera un notevole paradosso e una chiara distorsione cognitiva: ne consegue che il flusso informativo – perlopiù veicolato dai ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"social","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" – genera sovente ambiguità, incoerenza e commenti privi di coerenza o di pertinenza; oltretutto, la lingua digitale è di pubblico dominio eppure non genera una vera e propria relazione, limitandosi a evidenziare una spiccata componente emotiva fatta di frammentarietà e soprattutto di rotture semantico-pragmatiche. Si realizza quindi, nella quasi totalità dei casi, una distorsione tra il sé e la collettività, a causa della quale l’emotività supera la razionalità del discorso, creando fratture difficilmente sanabili.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"In conclusione è utile ricordare che l’opera di Francesco Mercadante, attenta alle molteplici combinazioni delle parole e ai meccanismi di comprensione delle frasi, poggia sulla certezza che ogni discorso è tutt’altro che un’entità misurabile, in quanto ogni intenzione comunicativa non coincide necessariamente con i significati delle parole, bensì si sostanzia nelle molteplici connessioni inferenziali che la lingua pone e propone.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Biblio-sitografia essenziale","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Gheno, V., ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Potere alle parole","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", Torino, Einaudi, 2019.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Aprile, M., ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Il significato delle parole","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", in «La vita delle parole», a cura di G. Antonelli, Bologna, Il Mulino, 2023.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Serianni, L., ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Il sentimento della lingua","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Conversazione con Giuseppe Antonelli","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", Bologna, Il Mulino, 2019.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Lane, P., ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Arrival: la linguistica si fa fantascienza","type":"text","marks":[{"type":"link","attrs":{"href":"https://whenwetalkaboutbooks.blogspot.com/2017/01/Arrival-film-la-linguistica-si-fa-scienza.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", in Whenwetalkaboutbooks.blogspot.com.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]}]},"autore":{"id":"0c8715e9-7a2c-4ba3-9465-8af579955a0a","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/autori/Scarampi_Daniele"},"titolo":"Segni, significati e relazioni della lingua italiana","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph"}]},"immagine":[{"_uid":"a344e7fb-6c36-4ab6-8d75-bb03d3ab21da","titolo":"","immagine":{"id":21978931,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/341x500/c502cd50d1/2025_04_16_rec_mercadante_scarampi.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"component":"Immagine","didascalia":""}],"component":"Articolo","occhiello":"","listsItems":[],"nomeAutore":"Daniele Scarampi","updated_at":"","videoTexts":[],"articleDate":"","sottotitolo":"","avoidPaywall":false,"hideSubtitle":false,"published_at":"","titolo_breve":"","unpublished_at":"","articoliCorrelati":[],"customCarouselTitle":"","embedSpreakerBlocks":[],"immagine_hero_contain":false},"slug":"recensione_781","full_slug":"magazine/lingua_italiana/recensioni/recensione_781","sort_by_date":null,"position":-11650,"tag_list":[],"is_startpage":false,"parent_id":382838118,"meta_data":null,"group_id":"9fcabb3b-26e5-4016-8b0f-be89a2095d80","first_published_at":"2025-04-25T06:03:18.465Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"image":{"id":21978931,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/341x500/c502cd50d1/2025_04_16_rec_mercadante_scarampi.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"label":"LINGUA ITALIANA","title":"Segni, significati e relazioni della lingua italiana","author":"Daniele Scarampi","bgColor":"","isVideo":false,"tagline":"","CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"https://www.treccani.it/magazine/lingua_italiana/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.treccani.it/magazine/lingua_italiana/"},"author_link":{"id":"0c8715e9-7a2c-4ba3-9465-8af579955a0a","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/autori/Scarampi_Daniele","story":{"name":"Scarampi_Daniele","created_at":"2023-10-04T18:56:35.360Z","published_at":"2023-10-27T10:18:03.309Z","updated_at":"2023-10-27T10:18:03.337Z","id":382896725,"uuid":"0c8715e9-7a2c-4ba3-9465-8af579955a0a","content":{"_uid":"83cd5470-d371-4ab7-aa7f-efff667abf85","nome":"Daniele ","cognome":"Scarampi ","immagine":{"filename":"https://static.treccani.it/export/sites/default/immagini/digital_magazine/autori/Daniele_Scarampi.jpg","fieldtype":"asset","is_external_url":true},"biografia":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Laureato in storia e già insegnante di materie letterarie nella Provincia di Savona, Daniele Scarampi è Dirigente Scolastico del nuovo Polo didattico di Finale Ligure, che di recente ha accorpato i Licei Scientifico, Linguistico e delle Scienze Umane \"A. Issel\" con i Servizi Alberghieri e I.P.S.I.A. \"A. Migliorini\"; ha inoltre diretto gli Istituti Comprensivi di Vado Ligure e di Sassello, entrambi appartenenti alla Provincia savonese. Esperto di didattica e, nella fattispecie, di didattica dell’italiano, collabora dal 2015 con l'Istituto dell'Enciclopedia Italiana e, dal 2019, con Giunti Scuola. Ha inoltre all'attivo diverse collaborazioni editoriali con testate scolastiche specialistiche quali Tecnodid, Euroedizioni, Logus e Guerini\u0026Associati.","type":"text"}]}]},"component":"Autore","legacy_id":"3bbf8839-9db5-11e9-bee2-00271042e8d9","qualifica":null},"slug":"Scarampi_Daniele","full_slug":"magazine/lingua_italiana/autori/Scarampi_Daniele","sort_by_date":null,"position":-3440,"tag_list":[],"is_startpage":false,"parent_id":382834338,"meta_data":null,"group_id":"3fc5b6d5-47b9-45b4-b76b-41d310bfd3ab","first_published_at":"1970-01-01T00:00:00.000Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"description":"","enlargeImageOnClick":false,"description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"713c08ed-808e-4433-947a-55767efd020f","link":{"id":"11f3e6b1-d26f-4ac8-bfa5-a0f56f886040","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/recensioni/recensione_780","story":{"name":"Poveri homini ","created_at":"2025-04-23T13:32:30.177Z","published_at":"2025-04-24T07:13:00.848Z","updated_at":"2025-04-24T07:13:00.872Z","id":659479032,"uuid":"11f3e6b1-d26f-4ac8-bfa5-a0f56f886040","content":{"_uid":"55aad4f3-8b93-4eda-857a-b863f3f2392a","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Luigi Malerba","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Poveri homini","type":"text","marks":[{"type":"bold"},{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Introduzione di Gino Ruozzi","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Lecce, Manni, 2025","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Malerba è stato un grande scrittore – e sicuramente lo rimane, secondo la linea di una luminosità ascendente, come ogni maestro – perché nella sua vita di autore non ha osservato altra obbedienza che quella verso la sua stessa intelligenza narrativa.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"I suoi romanzi e i suoi racconti dicono, per il modo stesso in cui appaiono e si configurano nel nostro oggi, per il modo stesso in cui tuttora si presentano alla nostra sensibilità di contemporanei, e dunque nella loro splendida e interminata giovinezza, che nella vita e nel mondo nulla è uguale a nulla e tantomeno nulla è, né potrebbe essere risolto, in una norma data, certa, stabilizzata, accettata una volta per sempre, e men che meno nell'assetto prospettico di un ordine storicamente dato e razionalmente ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"affidabile","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":".","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"La realtà neorealista, la letteratura ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"del documento","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" erano per Malerba noia e veleno e lo erano non meno degli scrittori suoi contemporanei stilisticamente piu ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"âgée ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"(non pochi dei quali oggi sono praticamente inservibili, talmente vistosa risulta l'obsolescenza ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"non programmata","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" delle pagine che pure in un tempo non remoto li resero pienamente affermati).","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Quello che le opere di Malerba dicono è che mai si deve accettare di vedere le cose senza immaginarle diversamente da come appaiono o da come si ritiene appaiano: per questo e in questo, Malerba è stato un gran bombarolo, ha fatto della sua immaginazione una straordinaria nitroglicerina per far saltare per aria, persino con un movimento minimo di parole, i cosiddetti “punti assodati” nonché le presunte realtà acclarate.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Basti ricordare l'inizio di un'opera sua ingiustamente, sbadatamente reputata minore – come se in Malerba possano istituirsi delle gerarchie, come se le gerarchie non fossero intollerabili al suo impianto ideologico ed estetico – qual è ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"Mozziconi","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" (1975).","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Mozziconi non aveva amici perché non sapeva come farsi chiamare. Mozziconi e poi? Non basta il cognome, per avere degli amici, bisogna anche avere un nome: Pippo, Tito, Tonino, Romoletto, Gigino. Invece lui aveva soltanto il cognome Mozziconi","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":".","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Questo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"incipit","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" racchiude sotterraneamente una contestazione delle convenzioni e questo avviene in quanto Malerba (e la sua stessa biografia letteraria lo comprova) non amava quelli che Deleuze avrebbe chiamato «gli enunciati dominanti».","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"La contestazione, che in ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"Mozziconi","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" è – per così dire – ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"indiretta","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":", nel senso che quello strano personaggio la incarna probabilmente senza detenerne una precisa coscienza, diventa invece ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"diretta","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" ed ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"esplicita","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" (ed esercitata con una consapevolezza che si direbbe istintiva e come innocente, e non per questo meno agguerrita) nell'Ambanelli de ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"La scoperta dell'alfabeto","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" (1963), che non per nulla contesta l'ordine in cui si articola la successione alfabetica di vocali e consonanti: è dal livello più semplice e terragno che si comincia per discutere ogni impostazione di vertice.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Il punto è che Malerba non amava, non poteva amare, non avrebbe potuto amare, ciò che era, o anche ciò che avrebbe potuto apparirgli, come una forma di dominio dell'uomo sull'uomo.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Ora, Malerba è stato anche un affermato sceneggiatore e ha lavorato parecchio nel cinema ed è appunto in veste di sceneggiatura che torna oggi a noi una sua opera importante e dimenticata sebbene per nulla trascurabile, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"Poveri homini","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":".","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Si tratta di una sceneggiatura mai divenuta film, ricorda Gino Ruozzi (che di Malerba è esperto insigne) nella prefazione al volume edito da Manni: prefazione o anzi – per dire più correttamente – denso e assai dettagliato saggio introduttivo, ove è per giunta richiamata praticamente per intero la vasta geografia malerbiana, incluso il succitato ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"Mozziconi","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" (e dunque, inevitabilmente, quel testo introduttivo lo si segue qui un po' come una bussola, e d'altra parte il magistero critico di Ruozzi è riferimento saldissimo).","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Quella sceneggiatura Malerba la ottenne leggendo e studiando e rielaborando il diario che, nel Cinquecento, nell'Appennino parmense, e precisamente nel Borgo di Berceto, dove Malerba stesso sarebbe nato nel 1927, il parroco Giorgio Franchi tenne per serbare memoria di quanto accadeva e vedeva e considerava (come usa dire) ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"degno di nota ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"(un'avvertenza precisa che si va dal 1543 al 1557).","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Il diario del parroco di Berceto Giorgio Franchi","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" – spiega Malerba – ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"è prima di tutto una singolare e rara testimonianza “dal basso” sulla vita di un piccolo borgo di montagna angustiato dalle vicissitudini del dominio feudale","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" [...]. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"Il suo diario si articola sulla quotidianità e materialità dei fatti, assume le strutture elementari suggerite dal bisogno fisico, dalla necessità del cibo, in una parola si modella sui problemi della fame e sulle tensioni che ne derivano","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" [...]. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"Nel diario di Giorgio Franchi sono sempre in primo piano i problemi della pratica quotidiana","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" (p. 17).","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Accennavamo a quanto Malerba amasse la ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"sovversione","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":", la ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"contestazione","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":", lo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"scatenamento","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" immaginativo non solo nell'ambito delle storie in sé prese, ma anche nella veste linguistica che esse potevano avere, ed è per questa ragione che, in quell'antico diario, egli trovò un gancio di seduzione in più per il suo appetito di lettore e di scrittore: il fatto che le pagine del parroco fossero scritte con una lingua a suo modo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"sciolta","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"disobbediente","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":".","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Ci troviamo di fronte a un testo che non è un testo, a un diario scritto che non è scritto ma \"parlato\", quasi che la voce di Giorgio Franchi fosse stata registrata in presa diretta e tramandata fino a noi nella sua sonora immediatezza. Il linguaggio adottato dal parroco di Berceto sovverte con disinvoltura le già incerte regole sintattiche dell'italiano comune cinquecentesco (incertezze tipiche di ogni linguaggio parlato), ne deforma o inventa l'ortografia, crea una originale tessitura linguistica modellata sul flusso verbale piuttosto che sulle strutture della lingua scritta","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" (p. 19).","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Uno dei romanzi più belli di Malerba, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"Il pataffio","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" (1978), è ambientato nel Medioevo ed è scritto in un italiano volutamente maccheronico, tutto sapientemente e saporosamente inventato da Malerba: e giustamente Ruozzi sottolinea nella sua bella prefazione che Malerba «ha esteso l'età e il concetto di Medioevo dalla decadenza dell'impero romano alla rivoluzione industriale».","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"In quel romanzo, da cui nel 2022 è sorto il film omonimo di Francesco Lagi, sono presenti due grandi temi malerbiani abbondantemente ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"acquisiti agli atti","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" della critica, cioè quello della fame e quello della stupidità del potere, perché da Malerba il potere è sempre visto come qualcosa di stupido o che tende a istupidirsi, o comunque a marcire, a imputridirsi, a farsi veleno, inganno, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"schifezza","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":": se ne legga – a campione – ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"Il fuoco greco","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" (1990).","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Malerba era critico e sferzante verso le forze istituzionalmente dominanti, quindi il tema del potere che si istupidisce va visto in questo senso, ma va visto in questo senso anche il suo amore per il racconto «dal basso» – come lui stesso dice – che troviamo in ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"Poveri homini","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" e che guarda alla vita quotidiana di persone esposte alla vulnerabilità e alla soggezione.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Ma affinché possa parlarsi debitamente di questa sceneggiatura occorre rifarsi a un altro libro di Malerba il cui titolo è ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"Le parole abbandonate","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":", un ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"Repertorio dialettale emiliano ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"(anche su di esso si sofferma opportunamente Ruozzi).","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Che cosa fece Malerba con quel suo saggio del 1977? Raccolse delle parole pescate nel dialetto dell'area di Berceto e dintorni (siamo quindi nella stessa area antropologica di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"Poveri homini","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":") e per ciascuna diede una spiegazione, e la diede da par suo, stando cioè a metà tra il lemma del vocabolario e il racconto che non vuole apparire come tale ma che inevitabilmente tale è.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Creano quindi questi libri un sistema di comunicazione tra bacini linguistici diversi e però confluenti nell'indagine del rapporto uomo/mondo che la sensibilità di Malerba ha variamente ed ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"eversivamente","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" sviluppato, anche nella direzione della negazione dell'esistenza della ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"realtà","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":".","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Malerba è stato autore di opere stilisticamente e strutturalmente raffinate, talvolta incantevolmente ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"difficili","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":", per esempio ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"Salto mortale","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" (1968), e, in ogni caso, al di là delle scelte formali volta per volta adottate (non bisogna dimenticare che è sempre stato diverso e nuovo rispetto a sé stesso: si pensi a ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"Itaca per sempre","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":", del 1997, così come a ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"Il pianeta azzurro","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":", del 1986), ha sempre proposto ogni suo libro, ossia ogni ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"capitolo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" della sua formidabile opera, come un detonatore di complessità; è però anche vero che è sempre stato uno scrittore preoccupato di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"arrivare","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" al lettore (e questo al di là della sensibilità sperimentale che ha sempre sapientemente esercitato), sicché in ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":"Poveri homini","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]},{"text":" si è dovuto porre il problema di far coabitare la lingua del diario con le modulazioni della sceneggiatura.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Ecco, quale esempio, un brano estratto da pag. 43:","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"INTERNO CANONICA BERCETO - Sera","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"Una stanza disadorna, con le pareti di pietra a vista, senza intonaco. Il caminetto acceso dove arde un grosso ceppo: su un treppiede, una pentola di rame. Seduto a un tavolo addossato alla parete un prete sui trent'anni, con la tonaca rattoppata, sta scrivendo su un grosso scartafaccio alla luce di un lume a olio: è don Giorgio Franchi. Ogni tanto interrompe la scrittura per soffiarsi sulle punte delle dita gelate. Poi si alza e va a rimestare la pentola con un grosso cucchiaio di legno, si concentra per un momento e poi aggiunge un pizzico di sale grosso che prende da una cassettina appesa al muro. Ritorna a scrivere.","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]}]},{"type":"paragraph","content":[{"text":"VOCE DON FRANCHI \"Il 18 ottobre il reverendo don Dalmiano Picio, prevosto di Berceto, passò da questa vita presente e fu di domenica, alle ore sei della notte e fu tenuto nascosto in casa fino al giorno 21 sotto la mia sorveglianza, poi fu fatta la sua sepoltura\".","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#222222"}}]}]}]},"autore":{"id":"136fea7d-27b8-4035-a403-1ac4d0e7bca2","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/autori/Gambacorta_Simone"},"titolo":"Poveri homini","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph"}]},"immagine":[{"_uid":"12c56afb-b819-4ffb-8032-0c7f124a0d9b","titolo":"","immagine":{"id":21955850,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/353x500/3b9b04dba3/2025_04_16_rec_malerba_simonegambacortacover.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"component":"Immagine","didascalia":""}],"component":"Articolo","occhiello":"","listsItems":[],"nomeAutore":"Simone Gambacorta","updated_at":"","videoTexts":[],"articleDate":"","sottotitolo":"","avoidPaywall":false,"hideSubtitle":false,"published_at":"","titolo_breve":"","unpublished_at":"","articoliCorrelati":[],"customCarouselTitle":"","embedSpreakerBlocks":[],"immagine_hero_contain":false},"slug":"recensione_780","full_slug":"magazine/lingua_italiana/recensioni/recensione_780","sort_by_date":null,"position":-11630,"tag_list":[],"is_startpage":false,"parent_id":382838118,"meta_data":null,"group_id":"47ef6d10-6fbf-4666-810a-d9173bb7350f","first_published_at":"2025-04-24T07:13:00.848Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"image":{"id":21955850,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/353x500/3b9b04dba3/2025_04_16_rec_malerba_simonegambacortacover.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"label":"LINGUA ITALIANA","title":"Poveri homini","author":"Simone Gambacorta","bgColor":"","isVideo":false,"tagline":"","CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"https://www.treccani.it/magazine/lingua_italiana/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.treccani.it/magazine/lingua_italiana/"},"author_link":{"id":"136fea7d-27b8-4035-a403-1ac4d0e7bca2","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/autori/Gambacorta_Simone","story":{"name":"Gambacorta_Simone","created_at":"2023-10-04T18:54:46.169Z","published_at":"2025-04-09T10:55:20.948Z","updated_at":"2025-04-09T10:55:20.971Z","id":382896487,"uuid":"136fea7d-27b8-4035-a403-1ac4d0e7bca2","content":{"_uid":"1ed0895d-656e-4cb6-92f6-2f62d35e664c","nome":"Simone ","cognome":"Gambacorta ","immagine":{"filename":"https://static.treccani.it/export/sites/default/immagini/digital_magazine/autori/Gambacorta_Simone.png","fieldtype":"asset","is_external_url":true},"biografia":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Simone Gambacorta (1978) è il responsabile della comunicazione dell’AIL Teramo e cura una trasmissione tv sui libri per Super J. Scrive recensioni per il magazine online Lingua italiana-Treccani.it e per «L’immaginazione». Ha collaborato con «L’indice» e «L’illuminista» e ha curato le pagine culturali del quotidiano teramano «La Città» (2012-20). È stato vicepresidente dell’Ordine dei Giornalisti d’Abruzzo (2021-25) e ha fatto parte del Comitato per il centenario della nascita di Michele Prisco (Mibact, 2019-22). Giurato del Premio Flaiano per la narrativa, del Premio Camaiore-Belluomini, del Premio Bonanni e del Premio Moretti, è stato segretario del “Premio Teramo per un racconto inedito” (2011-13) e ne ha presieduta la giuria (2021-22). Ha diretto il “Premio Giuseppe Zilli per il giornalismo” (2021-24) e il “Festival letterario Lib[e]ri” (2006-08). È nel direttivo di Confassociazioni Abruzzo e cura con Fabrizio Sclocchini la collana non venale di plaquette di poesia e fotografia «fuorimercato». Da anni orienta la sua attenzione agli scrittori Gian Luigi Piccioli e Mario Pomilio. Il suo percorso nei libri e nella scrittura, che lo vede autodidatta, è iniziato nel 2001. Pensa che il lavoro critico debba essere testimonianza della complessità dell’esperienza della lettura.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]}]},"component":"Autore","legacy_id":"0b0fb6ed-52b5-11ec-a517-00271042e8d9","qualifica":""},"slug":"Gambacorta_Simone","full_slug":"magazine/lingua_italiana/autori/Gambacorta_Simone","sort_by_date":null,"position":-1640,"tag_list":[],"is_startpage":false,"parent_id":382834338,"meta_data":null,"group_id":"887e58f3-645d-477e-8622-1320d99721ea","first_published_at":"1970-01-01T00:00:00.000Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"description":"","enlargeImageOnClick":false,"description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"ace61122-42f8-4b73-bfc4-b1ed3297aadb","link":{"id":"aaaf4869-3e2b-46f1-90a7-c2d82601208a","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/recensioni/recensione_779","story":{"name":"Nel dopo","created_at":"2025-04-21T13:32:00.770Z","published_at":"2025-04-22T06:09:34.693Z","updated_at":"2025-04-22T06:09:34.723Z","id":658241123,"uuid":"aaaf4869-3e2b-46f1-90a7-c2d82601208a","content":{"_uid":"483e1740-4a33-4499-89c6-c32f08c57848","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Marco Corsi","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Nel dopo","type":"text","marks":[{"type":"bold"},{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Milano, Guanda, 2025","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Quarantenne, toscano, di stanza a Milano, dove lavora nell’editoria, Marco Corsi è al suo terzo libro di poesia: non è più un giovane poeta, è un poeta e basta. Quell’ambiguo statuto autoriale non gli pertiene più e non dovrebbe condizionare la lettura di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Nel dopo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", libro della sua maturità. Corsi porta a sintesi lo studio della soggettività compiuto in ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Pronomi personali","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" (2017) e lo squadernamento ecosistemico di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"La materia dei giorni","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" (2022) e ci dà un libro-mondo con la cadenza della poesia d’amore. Così non fa girare a vuoto i grandi temi del libro, calandoli in una prospettiva che è di straniamento ed empatia, e sollevandoli in una pronuncia allocutiva.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Nel dopo ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"è, per così dire, il libro massimalista di un io minimale, che tuttavia non taglia fuori il tu. Lo spazio si dilata dal paese ai continenti, senza soluzione fra i borri e la biosfera, così da comprendere «tutti gli organismi di carbonio animati e inanimati» (p. 33), intanto che l’aggettivazione insiste su un’ampiezza da grandangolo. A volte, nondimeno, nemmeno ci si muove da una stanza che «potrebbe essere Lisbona, Santiago, / Erevan, Mexico City, Ushuaia, Londra / i grandi laghi salati del Cile» (p. 45), come è detto in ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Grand Tour","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", perché l’unità significativa è il tempo. Corsi ha scritto la sua ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Wast Land","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", anche nel senso di un confronto e di un contraddittorio con T.S. Eliot: «Ditelo a Fleba il fenicio, ditelo a Tiresia, a Cassandra / sono tornate le rondini» (p. 45). In questa terra devastata tornano le rondini, e non è cosa di poco conto.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Tutto il libro è un ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"grand tour","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" in cui il poeta attraversa per «rammemorazione» (p. 29) le epoche del sé, dell’uomo, del mondo. Ripercorre la propria «vita naturale» (p. 55), nei modi di un «io staccato da io» (p. 56), insieme alla vita dell’Homo sulla Terra, dalla ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Scimmia di Dio","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" alle ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Macchine umane","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":". E ripercorre la storia dell’Animal Poeta insieme alla propria storia di poeta. Corsi si pone, senza disgiungerli, i problemi di un poeta e di un uomo contemporaneo, dal trattamento della soggettività allo stato del mondo nel cambiamento, più ancora che climatico, globale. Per affrontarli, si rapporta all’intera tradizione occidentale, da Omero, Alcmane e Ovidio fino a Sereni e Buffoni e Anedda, Frabotta e Cascella Luciani, nomi e soprattutto opere di cui è fatta la sua stessa interiorità, ovvero la «grande pianura del cervello» (p. 39). ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Recentiores non deteriores","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" è, del resto, l’assunto di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Nel dopo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":".","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Così Corsi dispiega il proprio talento di poeta antropologico entro un orizzonte non antropocentrico. Come non gli basta la lirica, nella sua accezione convenzionale, così non gli basta la storia («La storia / affonda in un Martini Dry», p. 80; e poi però «ci fissa inermi in un punto», p. 113), che trapassa spesso in «storia naturale» (p. 18), tremendamente in corso e già museificata: anche da questo punto di vista Corsi è un poeta intensamente culturale. Fin dalle prime pagine si muove in quello che i geologi chiamano tempo profondo: percepisce «odore di neon, di conchiglie fossili, di mammut» in posti «dove tutto è / quasi sempre uguale» (p. 15). La ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"pietas","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", o l’empatia, non cela la ferocia della condizione antropica: «L’altro ci toglie la vita» (p. 89). Lo straniamento riguarda, almeno in parte, il sé, come mostrano fin dai titoli le sezioni ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"La mia vita e io ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"e","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" Autoritratto dove non ci sono","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", o i versi di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Intermezzo di occhi e parole","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":": («Io da me staccato secondo meccanismo / di mitosi», p. 69); un sé che, peraltro, si dà spesso in situazione («Penso», «Scrivo», «Ho pensato»). Il sé non è soltanto «stile e solitudine» (p. 21): «Questa persona singolare è un luogo dove ci abitiamo» (p. 60). Nella quercia intrecciata al tiglio il poeta nasconde i suoi non vecchi Filemone e Bauci, ne immagina il futuro («Penso a quando saremo ancora vivi insieme / con i piedi gonfi per il caldo», p. 28), fino a proiettarli ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"nel dopo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" della loro morte («Penso a quando anche noi lasceremo questo mondo», p. 32), in un punto in cui la fine si tocca col principio, come in ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"L’acquazzone","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", una poesia che potrebbe stare nelle antologie, anche scolastiche.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"La poetica dell’«appunto» sostiene la simultaneità della visione, «l’incendio dell’occhio» (p. 75), in una specie di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Cloud Atlas","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", che è anche simultaneità della «rammemorazione» (p. 80), quindi dello stile, plurimo e unitario, nella coscienza della posterità. Questo significa pensarsi oltre la propria generazione, anche in senso proiettivo, che è il vero segno di un’etica ecologica. Senza proporsi di scrivere sull’Antropocene, e fare ecopoesia, Corsi ci porta al cuore della questione, introiettandola nell’immaginario. Ed è proprio a questo che servono i poeti. Scritto come nell’ultimità dei tempi, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Nel dopo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" non manca di mostrarne la «luce d’oro» (p. 32), sussurra «piano con orrore: / “… il mondo è bello”» (p. 90), immagina altre possibilità di vita, e soprattutto, come nelle ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Georgiche","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", la rigenerazione delle api dalla carcassa della nostra epoca.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Corsi non fuoriesce dalla letteratura nella testualità, anzi usa ancora la letteratura per interpretare il mondo, e, pur diffidando del rapporto fra le parole e le cose, per scrivere un libro letterario, aggettivo che altri userebbero con sprezzo o con sospetto, se non come sinonimo di antiquato. «Siamo finiti qui, con la letteratura» (p. 115) è l’ironica constatazione con cui si chiude, o quasi, il libro, ma il testo, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Cimabue","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":", va letto in contrappunto col canto di Oderisi, in ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"Purgatorio","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":". Piuttosto, una domanda cruciale del volume riguarda proprio l’eredità: «Cosa portare con noi / cosa abbandonare?» (p. 43).","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]},{"type":"paragraph","content":[{"text":"Nel dopo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":" è un libro dei morti e dei vivi, inclusi i poeti, uniti e distaccati nella grande fuga dei tempi. E forse a una fuga somiglia musicalmente il libro, con la sua retorica della ricorsività, che sviluppa, nella verticalità delle anafore e delle epifore («Sono andati? ... / Siamo andati via … / … Sono andati via tutti / … sono andati», p. 32), nell’orizzontalità finanche esorbitante dell’epizeusi («che sia benedetto, che sia benedetto, che sia benedetto, che sia / benedetto, che sia benedetto, che sia benedetto, che sia», p. 27), nelle molteplici riprese a distanza («Dormono il ghiro e la ghiandaia, la vipera», p. 20; «dormono i grandi occhi e le mani grandi e i denti enormi», p. 86), tutte le soluzioni espressive e contrappuntistiche di alcuni moduli tematici di fondo: ricorsività battente e dispiegato plurilinguismo fanno sistema. Ciò che la sua ritmica scalare tende, anche graficamente, a separare è connesso per accumulazione asindetica («Somigliano alla civetta, al ghiro, alla ghiandaia, alla volpe», p. 20) o nello stile legato di certi polisindeti («e penso e ardo e spero», p. 32). Gli stilemi del libro corrispondo ai movimenti di divisione e riconnessione che vi sono tematizzati, in una tensione onnicomprensiva («ogni cosa» è locuzione-","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]},{"text":"leitmotiv","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"black"}}]},{"text":") all’interezza e alla totalità che convoglia l’afflato creaturale del libro in una viva cosalità.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"black"}}]}]}]},"autore":{"id":"6c26194d-fd30-45e6-858f-806da2a09943","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/autori/Princiotta_Carmelo"},"titolo":"Nel dopo","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph"}]},"immagine":[{"_uid":"5791937e-64e6-4b98-b170-2c8d27c5532d","titolo":"","immagine":{"id":21923262,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/329x500/4a14e2757d/2025_04_16_rec_corsi_princiotta_500.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"component":"Immagine","didascalia":""}],"component":"Articolo","occhiello":"","listsItems":[],"nomeAutore":"Carmelo Princiotta","updated_at":"","videoTexts":[],"articleDate":"","sottotitolo":"","avoidPaywall":false,"hideSubtitle":false,"published_at":"","titolo_breve":"","unpublished_at":"","articoliCorrelati":[],"customCarouselTitle":"","embedSpreakerBlocks":[],"immagine_hero_contain":false},"slug":"recensione_779","full_slug":"magazine/lingua_italiana/recensioni/recensione_779","sort_by_date":null,"position":-11610,"tag_list":[],"is_startpage":false,"parent_id":382838118,"meta_data":null,"group_id":"aa4c5220-031a-492c-a87b-c0ef1ff696d1","first_published_at":"2025-04-22T06:09:34.693Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"image":{"id":21923262,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/329x500/4a14e2757d/2025_04_16_rec_corsi_princiotta_500.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"label":"LINGUA ITALIANA","title":"Nel dopo","author":"Carmelo Princiotta","bgColor":"","isVideo":false,"tagline":"","CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"https://www.treccani.it/magazine/lingua_italiana/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.treccani.it/magazine/lingua_italiana/"},"author_link":{"id":"6c26194d-fd30-45e6-858f-806da2a09943","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/autori/Princiotta_Carmelo","story":{"name":"Carmelo Princiotta","created_at":"2024-10-02T10:46:30.185Z","published_at":"2024-10-02T10:47:32.414Z","updated_at":"2024-10-02T10:47:32.441Z","id":557455778,"uuid":"6c26194d-fd30-45e6-858f-806da2a09943","content":{"_uid":"842e9488-b898-405b-a6d8-74a039717fee","nome":"Carmelo","cognome":"Princiotta","immagine":{"id":17516696,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/100x100/ad8696ccfe/princiotta_carmelo.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"biografia":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Carmelo Princiotta è italianista, studioso di poesia contemporanea, docente. [foto di ©Dino Ignani].","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]}]},"component":"Autore","qualifica":"","updated_at":"2024-01-10 11:30","published_at":"2024-01-10 11:30"},"slug":"Princiotta_Carmelo","full_slug":"magazine/lingua_italiana/autori/Princiotta_Carmelo","sort_by_date":null,"position":-4460,"tag_list":[],"is_startpage":false,"parent_id":382834338,"meta_data":null,"group_id":"486deb43-dc63-434b-a543-f4b56d40da2c","first_published_at":"2023-12-05T08:05:50.557Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"description":"","enlargeImageOnClick":false,"description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"f791c11c-8566-41e7-8e84-17fc7d5cb60d","link":{"id":"31d53c90-fdca-47aa-8147-30c0c04b3733","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/recensioni/recensione_778","story":{"name":"Il lessico del Morgante di Luigi Pulci","created_at":"2025-04-17T15:04:19.702Z","published_at":"2025-04-18T05:44:50.754Z","updated_at":"2025-04-18T05:44:50.789Z","id":657348436,"uuid":"31d53c90-fdca-47aa-8147-30c0c04b3733","content":{"_uid":"0f39f18e-8d5d-4704-84be-b2daa9d898ac","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Alice Ferrari","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Il lessico del ","type":"text","marks":[{"type":"bold"},{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"Morgante","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di Luigi Pulci","type":"text","marks":[{"type":"bold"},{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Firenze, Accademia della Crusca, 2024","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"La vivace sperimentazione lessicale che informa le opere di Luigi Pulci, poeta fiorentino attivo presso la corte medicea, è al centro dell’indagine di Alice Ferrari, che nel volume propone un glossario approfondito del ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Morgante","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", costituito da una selezione di vocaboli di comprensione meno immediata e di maggiore rilevanza storico-linguistica.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Nella parte introduttiva, Ferrari affronta alcuni aspetti legati al contesto storico-culturale in cui nasce il ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Morgante","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", commissionato da Lucrezia Tornabuoni, nell’àmbito di un più generale programma promosso da Lorenzo il Magnifico di «consacrazione della lingua fiorentina grazie alla produzione di opere gradite al popolo e alla rivalutazione dei grandi autori volgari del Trecento» (p. 11). Le vicende dei paladini di Carlo Magno, infatti, erano particolarmente apprezzate nella Firenze del Quattrocento, dove circolavano sotto forma di cantari, e rispetto a questi testi si deve considerare la novità del ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Morgante","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":": a tal proposito, l’autrice sottolinea come la ricerca linguistica sia a tutti gli effetti lo strumento principale, una vera e propria operazione letteraria, attraverso cui il poeta innova e conferisce nuovo valore alla materia ormai nota e affermata. L’interesse per il lessico che Pulci esprime nel poema, d’altronde, si manifesta anche nella compilazione del ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Vocabulista","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", una raccolta di parole rare approntata forse a partire dagli anni Sessanta del Quattrocento (cfr. Ferrari 2019); alcune di queste parole si incontrano anche nel ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Morgante","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":": è il caso di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"boia","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ‘giustiziere’ (p. 95), latinismo che subisce uno slittamento semantico rispetto al suo significato originale ‘collare per condannati e per schiavi’, e che nel poema troverebbe la sua prima attestazione letteraria.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Di ciascuna voce presa in esame nel glossario, la studiosa chiarisce il significato che assume all’interno dell’opera, riportandone il contesto dall’edizione a cura di Davide Puccini (1989); attraverso la consultazione dei principali dizionari storici ed etimologici, Ferrari riflette, inoltre, sulle attestazioni del vocabolo e sul ruolo che il ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Morgante ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"svolge nella sua diffusione. Un elemento di interesse è la scelta di tenere conto degli antichi glossari, in particolare dei primi realizzati a Venezia a cura di Ludovico Domenichi e di Comin da Trino intorno alla metà del XVI secolo, per agevolare la comprensione del testo. Talvolta, le interpretazioni contrastanti riscontrate in queste fonti dimostrano la difficoltà di cogliere il reale significato del termine nel contesto; questo aspetto viene opportunamente ricondotto anche al profondo radicamento della lingua del ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Morgante","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" nella realtà fiorentina: la voce ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"salimbacca","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ‘recipiente molto piccolo’ (p. 235), dall’etimo discusso, che nel ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Morgante ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"compare nella locuzione ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"portar acqua con le salimbacche","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" con significato figurato per indicare un’azione svolta con mezzi inappropriati, nel glossario di Comin da Trino del 1551 viene confusa erroneamente con ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"salamalecche","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", formula di saluto arabo pur presente nel poema, come dimostra la spiegazione «salimbacche val dio sia teco». La predilezione per termini marcatamente toscani si evince anche dalla scelta di adottare, ad esempio, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"oriuolo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ‘orologio’ (p. 203) e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"pecchia ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"(p. 207), più frequente rispetto alla variante ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"ape","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":".","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"La netta caratterizzazione in senso fiorentino che viene osservata nel ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Morgante","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" non esclude, però, la presenza di termini provenienti da altre lingue. Una parte piuttosto significativa dei vocaboli presenti nel glossario è costituita, infatti, dagli orientalismi, la cui acquisizione è «da riferire al rapporto che l’autore aveva con viaggiatori e commercianti fiorentini» (p. 30) e che spesso hanno la prima attestazione nel ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Morgante","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", come nel caso di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"caffettano","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ‘signorile veste orientale’ (p. 103), specialistico del settore tessile, oppure del sostantivo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"bizeffe","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ‘grande quantità’ (p. 93), che nei testi pulciani compare sempre nella locuzione ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"nasserì bizzeffe","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ‘monete in grande quantità’ (p. 200) ed è ancora oggi riscontrato nell’uso della locuzione","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" a bizzeffe","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", più frequente nel parlato, per rendere similmente l’idea di abbondanza. L’orientalismo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"alfana","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ‘cavalla’ (p. 62), permette, inoltre, di osservare un altro aspetto dell’attenzione lessicale di Pulci, ovvero l’utilizzo di alcune parole solo in riferimento a determinati personaggi o contesti: Ferrari evidenzia come il sostantivo nel poema sia usato per designare esclusivamente i cavalli dei pagani. Una situazione analoga si riscontra anche per il verbo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"arrancare ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"‘avanzare in fretta e con fatica, come fa chi è zoppo’ (p. 69), dal germanismo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"ranco ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"‘zoppo’, accostato sempre a Gano o a un traditore; il significato che il verbo assume nel ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Morgante","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" costituirebbe la prima attestazione documentata dell’accezione, ed è, pertanto, un caso esemplare di come la creatività linguistica di Pulci si manifesti anche attraverso l’attribuzione di nuovi significati a parole esistenti.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Tra le lingue alle quali Pulci attinge, è degna di nota la presenza delle varietà meridionali, testimoniate dal gruppo di avverbi in successione nell’ottava 55 del cantare XXVIII: ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"mademane","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ‘stamattina’ (p. 180), ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"crai","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ‘domani’ (p. 132), ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"poscrai","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ‘dopodomani’ e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"poscrigno","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ‘giorno successivo a dopodomani’ (p. 216), forme che costituiscono il modello per un vocabolo di nuova invenzione, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"posquacchera","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ‘una giornata qualsiasi’ (p. 217), che chiude la sequenza in crescendo con una nota ironica. L’interesse per le varietà parlate nella penisola italiana non sorprende se si considera la ricerca dell’autore alla base della composizione dei sonetti di parodia del veneziano, del napoletano, del milanese e del senese, pubblicati nella raccolta dei ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Sonetti extravaganti ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"(cfr. Ferrari 2021).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Nel glossario di Ferrari, un ampio spazio è dedicato alle parole proprie dei linguaggi settoriali, che generalmente non trovano spazio nella lingua letteraria, ad esempio della danza, della musica, del settore tessile e persino della medicina, a cui si riconduce ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"flobotomia","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ‘asportazione forzata di sangue dall’organismo a scopo terapeutico, salasso’ (p. 143). In relazione al lessico marinaresco e alla denominazione degli animali, reali e leggendari, si può osservare forse il più alto livello di variazione lessicale ricercato da Pulci, in una generale tendenza a scegliere il termine che consente «di descrivere le azioni sulla scena nella maniera più dettagliata e precisa possibile» (p. 21) e di rispondere alla necessità di differenziare scene e avvenimenti che spesso, anche per la natura stessa dell’intreccio, si ripetono secondo schemi ricorrenti. Ancora in riferimento ad altri àmbiti particolari, si può menzionare l’inserimento nel ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Morgante","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di alcune parole del gergo furbesco, considerate da Ferrari «una sorta di firma autoriale» (p. 19), perché attestate principalmente nei passaggi in cui sono presenti i personaggi di sua sicura invenzione, Margutte e Astarotte. Due esempi utili sono ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"bestrica","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ‘compagnia di furbi’ (p. 89), unica attestazione documentata del termine, e il verbo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"camuffare","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ‘imbrogliare’ (p. 107), con un significato particolare del gergo furbesco, diverso da quello di ‘indossare abiti diversi da quelli che abitualmente si indossano’ riconoscibile nelle attestazioni precedenti.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"I pochi esempi qui evidenziati restituiscono solo in parte l’ampiezza e la varietà delle voci su cui si concentra l’analisi dettagliata di Ferrari. Il glossario che ne risulta costituisce un nuovo, importante strumento di studio che conferma il valore linguistico e letterario del ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Morgante","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", e con il quale, per la prima volta, l’attenzione al lessico del poema è rivolta in maniera trasversale, selezionando i casi che più rendono evidente la curiosità lessicale del Pulci e il suo ruolo decisivo per la fortuna di alcuni vocaboli tuttora presenti nella lingua italiana.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Riferimenti bibliografici","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Ferrari, A., ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Le parole del ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"Vocabulista","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" nel ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"Morgante, in ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Luigi Pulci, la Firenze laurenziana e il Morgante","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Atti del Convegno (Modena, 18-19 gennaio 2018), Beggi Miani, L., Cabani, M.C. (ed.), Modena, Accademia Nazionale di Scienze Lettere e Arti, 2019, pp. 101-111.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Ferrari, A., ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Per un glossario del ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"Morgante, in ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"In fieri, 2. Ricerche di linguistica italiana","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", Cortelazzo, M.A. (ed.), Firenze, Cesati, 2021, pp. 59-70.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Pulci, L., ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Morgante","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", Puccini, D. (ed.), Milano, Garzanti, 1989.","type":"t