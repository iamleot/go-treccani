hannesson cerchi un secondo mandato. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Il 9 giugno sarà la volta delle elezioni federali in Belgio, per il rinnovo della Camera dei rappresentanti. Sostanzialmente negli stessi giorni, dal 6 al 9 giugno, verranno scelti anche i deputati del \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Parlamento\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/parlamento-europeo/?search=Parlamento%20europeo\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" “più importante” di Bruxelles, quello dell’Unione europea. Questo voto influenzerà le dinamiche politiche su tutto il continente, considerando la necessità sostanziale di trovare un accordo tra le principali famiglie partitiche per l’elezione delle varie cariche istituzionali dell’UE. Già da oltre un anno i vari gruppi studiano potenziali alleanze per favorire l’emergere di una coalizione alternativa a quella dell’attuale legislatura, che si basa essenzialmente su Popolari, Socialisti e Liberali. Una possibile alternativa sarebbe un fronte che veda l’esclusione dei Socialisti e l’allargamento della maggioranza ai conservatori, escludendo però l’altro gruppo di destra, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Identità e democrazia\",\"type\":\"text\"},{\"text\":\". I vari partiti non hanno per il momento presentato i propri candidati per la guida della \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Commissione europea\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/commissione-europea/?search=Commissi