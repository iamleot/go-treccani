t_by_date":null,"position":-10,"tag_list":[],"is_startpage":false,"parent_id":382834338,"meta_data":null,"group_id":"47b32e08-b9d8-4f24-b6b7-90bacbf1c516","first_published_at":"1970-01-01T00:00:00.000Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"description":"","enlargeImageOnClick":false,"description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"88786910-4e6d-461c-ac5d-493e329324c9","link":{"id":"","url":"https://www.iltascabile.com/recensioni/vite-oro-blu-andrea-pomella/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.iltascabile.com/recensioni/vite-oro-blu-andrea-pomella/"},"image":{"id":22083534,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/397x397/85b08ad3f8/iltascabile-2-04-25.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"label":"IL TASCABILE","title":"Vite nell’oro e nel blu di Andrea Pomella","author":"Giacomo Giossi","bgColor":"","isVideo":false,"CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"https://www.iltascabile.com/category/recensioni/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.iltascabile.com/category/recensioni/"},"author_link":{"id":"","url":"https://www.iltascabile.com/author/giacomo-giossi/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.iltascabile.com/author/giacomo-giossi/"},"description":"","description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"0fe9894d-5085-4cf6-a2de-24a9737588ed","link":{"id":"bfed2c17-9cc8-46f5-87dd-01f16ab37186","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/cultura/eco-di-cesare-sinatti","story":{"name":"Eco, di Cesare Sinatti","created_at":"2025-04-30T08:01:22.737Z","published_at":"2025-04-30T08:19:24.102Z","updated_at":"2025-04-30T08:19:24.127Z","id":662721964,"uuid":"bfed2c17-9cc8-46f5-87dd-01f16ab37186","content":{"_uid":"b6c88743-578e-4665-9c32-628c91ad561c","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Eco","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di Cesare Sinatti è un romanzo dal passo lento con una prosa che ha un incedere ponderato, come quello di una scrittura vergata a mano, segnata sulle pagine dei quaderni, come si faceva un tempo («Lui però non l’ha detto a nessuno che con quelle parole ci avrebbe riempito i suoi quaderni»), nate forse un po’ come sono nate quelle di Orfeo di cui racconta nel libro («parole solide come pietre e palpitanti come viscere, spesse come le cose toccate e viste e udite»). Il romanzo è costruito coralmente, è fatto di tante persone e tante storie raccontate con una voce che scompone, scardina, analizza («io però non vedo segni»), pensa tutta la sua architettura mai banale e assorbe le tante voci che ha ascoltato e che fanno eco nelle sue pagine («Nessuno sa nulla di come si diventa qualsiasi cosa: tutti parlano solo della crisi e del lavoro che non c’è; l’unica è trovarsi un “lavoro vero”, come dicono babbo e Andri, e anch’io credevo che sarei andata a studiare qualcosa come Architettura o Medicina per trovarmi un “lavoro vero”»).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Eco","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" è una passione sussurrata («anche Passione è una parola pensata e pronunciata con l’iniziale maiuscola»), di uno scrittore che cuce il testo come si fa quando non si pensa al mercato, alle tendenze, come si fa quando si scrive e ci si appiglia di volta in volta alla segnaletica che il testo stesso predispone per l’atto creativo («Tutta questa storia per Orfeo sarebbe di sicuro piena di Segni che io non riesco a vedere, perché tutta la mia vita, con tutte le sue piccole cose, i libri, i viaggi, le partite di pallavolo e di tutto ciò di cui dico con leggerezza che mi piace o non mi piace, per lui si esprime in un linguaggio chiaro, mentre per me no»), vedendo quel che accade, vedendo dov’è che porta quell’animale che alcuni si portano dentro e che non è nient’altro che la scrittura.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Le pagine di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Eco","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" sono quelle di chi mai affiderebbe un pensiero a una macchina per vedere cos’è che potrebbe scrivere al posto suo, quelle di chi ci vive dentro alla scrittura, quelle di chi con ogni testo inizia un dialogo – ogni volta – e guarda, si affaccia, scruta tra le parole perché crede così di capire le persone: a volte è vero, a volte – quando si diventa la controfigura di sé stessi, come alcuni di questi personaggi – può portare a un’inutile supponenza («Non c’è modo di invertire il condizionamento ricevuto dalla socializzazione brutale dei piccoli villaggi laziali, ma continuo a sperare di convincerla ad abbandonare il “lei”»).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Sinatti disegna i suoi personaggi, nei loro tic, nelle loro paure, nelle loro speranze («A me la Resi è piaciuta subito. Mi è piaciuta perché se qualcuno l’attacca, lei risponde senza incassare mai. Ha sempre l’ultima parola»), nei loro cliché: gli accademici, giovani e meno giovani, gli amici, i familiari, pare di vederli tutti («Resi è stata invece, in questa come in altre cose, una piacevole sorpresa, mostrandosi sin da subito dotata di un certo stile, il cui miglior esempio era una giacca di velluto a coste marrone chiaro»), fino all’ultimo dettaglio in rilievo («Mi sono messa a guardare la mano destra di Orfeo, con le dita come cucite insieme da mani diverse, il pollice piatto, l’anulare lunghissimo, il mignolo un po’ piegato all’indietro, e quella sinistra di Resi, elegante, con le dita lunghe e sottili, il palmo come una fogliolina, le unghie corte e un po’ smangiucchiate»). Personaggi di questo mondo un po’ stanco in cui è lecito ogni tanto chiedersi – maiuscole o minuscole che si usino per determinate parole – cos’è che muove le persone davvero? Cos’è che costruisce i pensieri di quelli che abbiamo attorno? («Li legge i libri? Voglio dire: le piace farlo? Lo farebbe senza l’accademia?»).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Eco","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" è una storia di sogni e interpretazioni diverse («Delle volte “la vita”, sempre come direbbe Orfeo, ci mette veramente del suo a far andare le cose di merda, solo che qui il “suo” è in un certo senso anche il “mio”»), la storia di una presenza sottile che attraversa le vite degli altri, sfuggendo persino a sé stessa, viaggiando tra diverse geografie, da una provincia delle Marche fino a una città estera ed estranea. Una di quelle storie in cui ognuno può tirar fuori un pezzo di sé e chiedersi, insieme a queste pagine e queste voci, se quello che siamo ci corrisponde o se tanta parte è solo un’eco.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Cesare Sinatti","type":"text"},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Eco","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", Italo Svevo edizioni, 2025","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]}]},"autore":{"id":"8f54efd1-e6d0-46cb-9b65-a4706e9d4ef8","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/autori/baris_tamara"},"titolo":"\u003ci\u003eEco\u003c/i\u003e, di Cesare Sinatti","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Eco","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di Cesare Sinatti è un romanzo dal passo lento con una prosa che ha un incedere ponderato, come quello di una scrittura vergata a mano, segnata sulle pagine dei quaderni, come si faceva un tempo","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]}]},"immagine":[{"_uid":"dcec3470-803f-447a-8e73-71cb2d0d8470","titolo":"","immagine":{"id":22053269,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/1200x698/df75d90725/eco-di-cesare-sinatti.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"component":"Immagine","didascalia":""}],"component":"Articolo","occhiello":"","listsItems":[],"nomeAutore":"Tamara Baris","updated_at":"","videoTexts":[],"articleDate":"","sottotitolo":"","avoidPaywall":false,"hideSubtitle":false,"published_at":"","titolo_breve":"","unpublished_at":"","articoliCorrelati":[{"_uid":"a375974e-455e-419d-bed6-3a8b4f368eb4","image":{"id":null,"alt":null,"name":"","focus":null,"title":null,"source":null,"filename":"","copyright":null,"fieldtype":"asset","meta_data":{}},"target":{"id":"7efc7ace-457e-42cd-94d0-32f4e65d31bc","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/cultura/il-male-maschio-di-enrico-dalbuono"},"titolo":"","component":"ArticoloCorrelato"},{"_uid":"6987af6b-9a88-4050-8a02-44e4493599cf","image":{"id":null,"alt":null,"name":"","focus":null,"title":null,"source":null,"filename":"","copyright":null,"fieldtype":"asset","meta_data":{}},"target":{"id":"262d9721-4940-4d76-99ca-cfd0e4098792","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/cultura/il-lato-oscuro-dei-social-network-di-serena-mazzini"},"titolo":"","component":"ArticoloCorrelato"},{"_uid":"cdb00729-1af7-4f4a-8b7e-c19855f66f1d","image":{"id":null,"alt":null,"name":"","focus":null,"title":null,"source":null,"filename":"","copyright":null,"fieldtype":"asset","meta_data":{}},"target":{"id":"b67753c7-c2bf-4bd9-b9c0-b4fa908e7b28","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/cultura/proust-romanzo-familiare-di-laure-murat"},"titolo":"","component":"ArticoloCorrelato"}],"customCarouselTitle":"","embedSpreakerBlocks":[],"immagine_hero_contain":false},"slug":"eco-di-cesare-sinatti","full_slug":"magazine/atlante/cultura/eco-di-cesare-sinatti","sort_by_date":null,"position":-48960,"tag_list":[],"is_startpage":false,"parent_id":382835629,"meta_data":null,"group_id":"5c3ec955-affd-4557-b5c9-95e864d3c9dd","first_published_at":"2025-04-30T08:07:27.360Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"image":{"id":22053292,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/397x397/f85bd8f892/eco-di-cesare-sinattihp.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"label":"ATLANTE","title":"Eco, di Cesare Sinatti","author":"Tamara Baris","bgColor":"","isVideo":false,"CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"https://www.treccani.it/magazine/atlante/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.treccani.it/magazine/atlante/"},"author_link":{"id":"8f54efd1-e6d0-46cb-9b65-a4706e9d4ef8","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/autori/baris_tamara","story":{"name":"baris_tamara","created_at":"2023-10-04T15:53:26.820Z","published_at":"2023-10-27T10:32:24.242Z","updated_at":"2023-10-27T10:32:24.272Z","id":382846563,"uuid":"8f54efd1-e6d0-46cb-9b65-a4706e9d4ef8","content":{"_uid":"303897b2-8c39-4e8d-bad2-6dfffa3d80b5","nome":"Tamara","cognome":"Baris","immagine":{"filename":"https://static.treccani.it/export/sites/default/immagini_Atlante_2018/Autori_Atlante/baris_tamara2.jpg","fieldtype":"asset","is_external_url":true},"biografia":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Frequenta il corso di dottorato in Literary and Historical Sciences in the Digital Age, presso l’Università degli Studi di Cassino. Ha discusso una tesi magistrale in Storia della lingua italiana, intitolata La lingua delle lettere di Margherita Datini al marito Francesco di Marco, 1399-1410 e una tesi triennale in Linguistica italiana dal titolo La lingua della narrativa italiana contemporanea: Cinacittà di Tommaso Pincio (relatore, di entrambe le tesi, Giuseppe Antonelli). È stata tirocinante del progetto Museo Facile (2013) e stagista presso la biblioteca della sua facoltà (2015). Ha partecipato a Scritture Giovani Cantiere del Festivaletteratura di Mantova (2012). Ha lavorato in libreria, a progetti di comunicazione museale e, per un breve periodo, come ufficio stampa. Scrive articoli per il portale Treccani.it (Atlante, Lingua italiana).","type":"text"}]}]},"component":"Autore","legacy_id":"b13141e8-2a00-11e5-b07d-00271042e8d9","qualifica":null},"slug":"baris_tamara","full_slug":"magazine/atlante/autori/baris_tamara","sort_by_date":null,"position":-590,"tag_list":[],"is_startpage":false,"parent_id":382833800,"meta_data":null,"group_id":"a17c574e-428e-48b5-b32f-493799a271fd","first_published_at":"1970-01-01T00:00:00.000Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"description":"","description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"054a06aa-d657-4886-b3ad-70c24ad05801","link":{"id":"234e84e7-cdd3-4b36-824e-24410dd62d7c","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/recensioni/recensione_784","story":{"name":"Il loro grido è la mia voce. Poesie da Gaza","created_at":"2025-04-29T16:37:25.947Z","published_at":"2025-04-30T05:40:32.846Z","updated_at":"2025-04-30T05:40:32.870Z","id":662511854,"uuid":"234e84e7-cdd3-4b36-824e-24410dd62d7c","content":{"_uid":"93009214-1783-4123-9293-61654d455167","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"AA. VV.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Il loro grido è la mia voce. Poesie da Gaza","type":"text","marks":[{"type":"bold"},{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Prefazione di Ilan Pappé","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"A cura di Antonio Bocchinfuso, Mario Soldaini, Leonardo Tosti","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Trad. dall’arabo di Nabil Bey Salameh - Trad. dall’inglese di Ginevra Bompiani ed Enrico Terrinoni","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Roma, Fazi Editore, 2025","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"In una recente conversazione con Giorgiomaria Cornelio (per «","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"L’indiscreto","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.indiscreto.org/una-corrente-qualcosa-che-corre-conversazione-con-bifo/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"») i","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"l filosofo Franco Berardi “Bifo” ha ricordato una prospettiva che Sándor Ferenczi esprimeva nel 1919: «Ci troviamo di fronte a una psicosi di massa, e noi psicoanalisti, abituati a trattare nevrosi individuali, non sappiamo cosa fare». Cento anni dopo, sottolinea Bifo,","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"siamo in una condizione simile, ma la psicosi è cambiata e, soprattutto, è cambiato il soggetto psicotico. ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"[…] ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Cento anni fa erano i giovani reduci, oggi sono i settantenni. Moltissimi giovani aderiscono a posizioni di destra reazionaria, ma il segno generale dell’epoca è l’assenza della giovinezza. La vostra generazione – ed è il punto che mi sta più a cuore – è stata privata della possibilità di aspettarsi un futuro. Siamo di fronte a un trauma del futuro.","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"In questa cornice, è impressionante ripensare a un testo come ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"La morte di Virgilio","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di Hermann Broch – pubblicato nel ’45. Allo scadere della Seconda guerra mondiale, in una fase che l’Occidente ha concettualizzato per decenni come di “ricostruzione dopo la psicosi” generatrice del disastro collettivo, Broch continuava a tratteggiare un Virgilio spossessato delle possibilità di futuro. Un Virgilio, ha scritto Blanchot, che «si sente privato di sé stesso»: che ha","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"vergogna di aggrapparsi ai propri ricordi e di celebrare i fasti delle origini, trovandosi di fronte a un tempo senza passato, senza futuro, quello del gregge ‒ schiavo, mutismo formato di voci. Che cosa è mai la parola poetica, se rimane straniera a ciò che è senza memoria e senza nome?","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (2019)","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Blanchot coglie un punto fondamentale – lo stesso del Beckett di Godot, lo stesso di Paul Celan. La parola poetica possibile, nell’avvenire del disastro, è quella che si spoglia di memoria e nome. Di futuro, di prospettiva: non la parola testimoniale, ma di silenzio. Dove l’angoscia priva il poeta «di sé», la sua parola si gonfia di una possibilità nuova.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Tra i poeti italiani oggi in vita, ricordiamo quanto lo stesso Cornelio, tutto questo, lo abbia declinato nell’estetica contro-storica della ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"stortura","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", nel suo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Fossili di rivolta","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (2024); o quanto, nel suo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Dovunque acqua sia voce ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"(2022), Domenico Brancale abbia incarnato una tensione poetica alla liquefazione vocale: allo stare in vita, in acqua, come «rottura». Grazie alle traduzioni di Nabil Bey Salameh, di Ginevra Bompiani e di Enrico Terrinoni, e grazie al lavoro di Mario Soldaini, Antonio Bocchinfuso e Leonardo Tosti, oggi incontriamo questo abisso verbale nei versi delle ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Poesie da Gaza","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Il loro grido è la mia voce","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (Fazi).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Come idea nata dalla «lettura» di Refaat Alareer – poeta e docente dell’Università Islamica di Gaza, «ucciso da un raid mirato dell’esercito israeliano, il 6 dicembre 2023» (2025, p. 114) - il volume raccoglie una serie di poesie composte a Gaza tra il 7 ottobre 2023 e il dicembre 2024. Delle autrici e degli autori antologizzati, due sono stati uccisi nel 2023: gli altri «sono tutt’ora impiegati a sopravvivere all’assedio di Gaza» (ivi, p. 11). Scrive, tra questi, Haidar al-Ghazali: ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"La bambina il cui padre è stato ucciso","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"mentre portava un sacco di farina","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"sulla schiena","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"continuerà a gustare","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"il sangue di suo padre","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"in ogni pane","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (ivi, p. 91).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Colpisce, leggendo, la convergenza paradossale tra il «","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"trauma del futuro","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"» e la pluralizzazione interminabile di «ogni pane». La morte si spalanca nel corpo («sulla schiena»), e dal corpo riverbera in quello che segue: «mutismo formato di voci», assenza di futuro. Alberga nella sensazione e negli oggetti che la scatenano, negli stimoli che attestano l’esserci.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"La poesia non si sforza di offrire una soluzione a tutto questo: ne afferma invece il coesistere. Presenta la qualità abissale che la vita assume dopo (durante) il genocidio, traducendosi in parola estetica. Altrove, nel libro, leggiamo: «E Dio sa / che tu e chi è come te siete ancora feti ingenui / e non lo sapete» (ivi, p. 47). L’altissimo è un Dio bombardiere, distinto dall’uomo perché consapevole della condizione in cui verte il poeta nel genocidio: stato di anteriorità, “al di qua” della nascita – e per questo, paradossalmente, nella morte.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"A fronte di una raccolta di poesie composte dal (nel) massacro, al lettore è richiesto uno sforzo: andare oltre quello che il verso testimonia. Così Ilan Pappé, dalla sua prefazione al volume,","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"siamo grati ai giovani palestinesi che ci hanno fornito una documentazione visiva di ciò che è accaduto a Gaza, un luogo dal quale i giornalisti sono stati esclusi. Queste immagini hanno contribuito a corroborare l’accusa di genocidio e a sfidare i negazionisti. Ma non riescono a descrivere appieno ciò che accade all’anima, alla mente e al corpo degli esseri umani sottoposti a questa disumanità. Le poesie raccolte nel presente volume aprono uno scorcio di questa parte di sofferenza e resilienza umane di fronte al genocidio","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (ivi, p. X).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Gratitudine, la nostra, che nasce dall’ulteriorità di cui la parola poetica è carica – come il sacco di farina sulla schiena. Nella «psicosi» (con Ferenczi e Bifo) testimoniata dalle recenti virate sociali negazioniste e destrorse, la poesia pone soprattutto un problema di immaginario: conserva la capacità di interagire con l’irrazionale che sta alla base di tali derive, decostruendole dall’interno.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"L’edizione di Fazi non raccoglie infatti fotografie o post, ma versi – e, con essi, si fa porta di ingresso in «ciò che è senza memoria e senza nome». Grido, nella storia, che trapassa la storia.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Nel momento in cui","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"il bambino","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"metterà il pezzo finale del puzzle","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"per completare il quadro,","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"solo allora","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"capirà come era ridotto in brandelli","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"suo padre","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (ivi, p. 105).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Il massacro non azzera le domande di questi poeti. Al contrario, si pone alla loro altezza: risponde. Dopo aver risolto il «puzzle», dopo aver sciolto l’arcano, ai loro occhi si manifesta l’insanabile, la devastazione più cruda. La poesia continua quindi dopo Auschwitz (dopo Adorno) perché il genocidio che opprime le voci non le annulla. Le significa, invece, della propria stessa morte. Impossibile non è diventata la scrittura in sé, ma la scrittura come riscatto – la scrittura concepita come salvezza.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Ne ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"L’idiota","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", Dostoevskij scrive per bocca del Principe Myškin: «Mi accadeva di sentirmi chiamato chissà dove… Se fossi andato sempre diritto, se avessi camminato a lungo fino a oltrepassare quella linea dove il cielo d’incontrava sulla terra, là sarebbe stata una soluzione dell’enigma…» (2009, p. 114). La poesia del genocidio palestinese riprende da questo punto: camminando fino al momento più estremo (completando il puzzle), l’enigma rivelerebbe che non c’è rivelazione.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Ecco allora, con Blanchot, che la parola poetica non è più «straniera a ciò che è senza memoria e senza nome»: penetra nel vuoto senza tentare di significarlo, di dargli un senso. Si rende essa stessa quel vuoto: lo traduce semioticamente, lo racconta, lo pone in comunicazione con il resto sociale.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Non è quindi questo un libro di (sola) testimonianza. Con Nabil Bey Salameh: «questa raccolta non è solo un lamento. È un invito a vedere, a sentire, a vivere» (2025, p. 136). Aggiungeremmo in questa sede: è un invito a rendersi partecipi di quanto sta oltre l’inevitabile empatia che questi versi suscitano. E cioè che la poesia non assolve, non riscatta, soprattutto non salva.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Testi citati","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"AA. VV., ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Il loro grido è la mia voce. Poesie da Gaza","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", Roma, Fazi, 2025.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Blanchot, M., ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Il libro a venire","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", edizione digitale, traduzione di G. Ceronetti e G. Neri, Milano, il Saggiatore, 2019.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Brancale, D., ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Ovunque acqua sia voce","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", Milano, Edizioni 