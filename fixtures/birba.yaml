la politica estera dei poteri euro-americani degli ultimi – a voler essere generosi – duecento anni. Con ancora maggior decisione lo si potrebbe pensare delle ragioni dietro la commissione della prima edizione della \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Storia culturale e politica\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" dell’\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Afghanistan\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/afghanistan/?search=Afghanistan\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" all’antropologo \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Thomas Barfield\",\"type\":\"text\"},{\"text\":\" (una vita dedicata allo studio delle popolazioni pastorali nell’Ovest del Paese e accademico di fama) da parte del dipartimento di Stato un buon decennio dopo l’invasione suicida del Paese e un’occupazione militare tanto dispendiosa, sotto ogni punto di vista, quanto a conti fatti infruttuosa. Maturare confidenza con l’oggetto delle proprie mire, con le dinamiche sociali che ne caratterizza(va)no la storia, con l’ecologia, le lingue, la religione, doveva sembrare troppo «alla più grande nazione della storia» (recenti parole di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Biden\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/biden-joseph-robinette-jr/?search=Biden%2C%20Joseph%20Robinette%2C%20Jr.\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"). Da quando in qua, del resto, ci si deve essere detti, la politica è mai stata appannaggio degli antropologi? I risultati si sono visti, né era del resto la prima volta: probabilmente non sarà l’ultima. Altrove tra gli alleati degli Stati Uniti, il saggio venne bellamente ignorato.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Dopo altri dieci anni, la recentissima seconda edizione – in leggero ritardo e probabilmente non casuale concomitanza – con il disastroso e umiliante disimpegno strategico dello scorso anno ha fatto sì che una versione rielaborata del volume sia stata approntata per il consumo del pubblico italiano: resta da vedere, vista la natura sempre più effimera di qualsiasi notizia (l’Ucraina è pressoché sparita dai palinsesti, l’Afghanistan stesso non si sa più da tempo dove sia – e forse, visto come ce ne siamo andati e dopo i successi del nostro coinvolgimento, qualcuno deve aver ritenuto che non fosse dopo tutto un male –, chissà quanto a lungo dureranno i correnti affari in Palestina), se, quanta e quale attenzione questa introduzione a un mondo solo apparentemente così alieno sarà in grado di suscitare.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"L’Afghanistan gode dell’antica fama di tomba degli imperi. Si tratta di uno stereotipo tanto sfacciatamente orientalista (figlio della letteratura sul \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Great Game\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", che – come chi ha letto qualcosa più di Hopkirk ben sa – non è mai esistito, e dei suoi scarti di lavorazione, da \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Alexander \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Oliver Stone\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/oliver-stone/?search=Stone%2C%20Oliver\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" in giù) quanto in patente contraddizione con una storia, millenaria, che colloca il territorio dell’odierna repubblica – e aree limitrofe in ogni direzione – solidamente al centro di una ricca e intricatamente densa trama di dinastie che nel controllo su di esso non hanno mai mancato di riconoscere una premessa fondamentale per il controllo di settori critici di una fetta cospicua dell’\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Eurasia\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/eurasia/?search=Eurasia\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" centrale. Al centro di questa storia (una vera e propria leggenda nera) figurano, accanto ai grandi «uomini cosmico-storici» ‒ da \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Alessandro Magno\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/alessandro-iii-re-di-macedonia/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" in avanti ma, forse poco sorprendentemente, non \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Ciro II\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/ciro-il-vecchio-re-di-persia/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", che pure aveva conquistato \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Balkh\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/balkh/?search=Balkh\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", la madre delle città di certa geografia abbaside – indomiti e rudi capi tribali, contorte politiche matrimoniali, una topografia da incubo e tutto il resto del repertorio di quelle che un altro antropologo americano (il grande \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"James Scott\",\"type\":\"text\"},{\"text\":\") ha definito in uno dei suoi libri più riusciti «società anti-stato».\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"L’opera di Barfield – forse anche in virtù del tipo di mecenatismo originariamente alle spalle della commissione – non fa nulla (o per lo meno non abbastanza) per sfuggire o quanto meno ridimensionare la maggior parte o se non altro i più pericolosamente triti stereotipi di cui sopra (il capitolo due: «Conquistare e governare l’Afghanistan premoderno» in questo senso è indicativo). Ciononostante, in virtù non fosse altro che dell’esperienza di prima mano maturata dall’autore in anni di ricerca sul campo, il volume riesce a trasmettere al lettore il senso concreto della straordinaria varietà geografica e culturale del Paese (cf. il capitolo primo), con ciò implicitamente suggerendo che parlare di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"un \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Afghanistan, molto semplicemente, non abbia senso. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Herat\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/herat/?search=Herat\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" non ha – o solo in parte – la stessa storia di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Qandahar\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/qandahar/?search=Qandahar\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\",\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" ed entrambe le città solo a fatica possono essere accomunate alle popolazioni transfrontaliere del corridoio del \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Vakhan\",\"type\":\"text\"},{\"text\":\", incuneato tra il \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Tagikistan\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/tagikistan/?search=Tagikistan\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" e la frontiera cinese. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Kabul\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/kabul/?search=Kabul\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", la valle in cui è arroccata e le aree circonvicine hanno per secoli avuto più in comune con il mondo della frontiera indo-iranica (e più in generale con l’Occidente del Sud-Est asiatico) di quanto l’odierno planisfero indurrebbe a pensare; per contro, la frontiera settentrionale è stata, per lo meno a partire dagli ultimi seicento anni, il dominio di popolazioni turcofone legate a doppio filo con gli spazi e le politiche di quella che un tempo si definiva la \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Transoxiana\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/transoxiana_(Dizionario-di-Storia)/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" (l’odierna Asia centrale ex sovietica).\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Ciò non vuole certo implicare che l’Afghanistan sia – o sia mai stato – meramente un’espressione geografica. Al contrario: uno dei nodi cruciali del libro (un’ovvietà, apparentemente, se non fosse che sembra essere sistematicamente sfuggita, non solo a queste latitudini, a più di uno stratega o di un capo di Stato del mondo al quale l’autore stesso appartiene, per di più nel corso dei secoli) risiede nella constatazione che l’emergere di un oggetto politico e culturale dal nome di Afghanistan non è – mai stato – un \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"dato\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", un punto nel tempo e nello spazio, bensì un \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"processo\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", alla cui costruzione e perenne ridefinizione hanno partecipato, e continuano a farlo, attori diversi, spesso tra loro in conflitto, con retroterra diversi (e non di rado tra loro antagonisti). Si tratta, a ben vedere, del destino di pressoché qualunque angolo del mondo che non ha conosciuto, se non in tempi molto recenti, il processo di costruzione nazionale caratteristico dell’Europa occidentale, inclusa la perniciosa (fallace, ma estremamente allettante) equazione tra lingua, territorio e identità etnica, qualsiasi cosa ciò abbia mai voluto dire.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Due secoli abbondanti di colonialismo sfrenato sembrano tuttavia aver lasciato tracce nelle stanze della diplomazia (per non parlare dei percolamenti nel linguaggio della stampa e di conseguenza nella coscienza dell’opinione pubblica). Uno dei risultati più deleteri di tutto ciò – un altro \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"processo \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"storico – può essere riconosciuto in uno sguardo al passato dal taglio, paradossalmente, allo stesso tempo paratattico e acronico. È così che l’Afghanistan – il suo territorio e, più importante, la sua gente, è divenuto \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"oggetto\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" di studio: si tratta di una realtà immutabile, la cui storia è determinata da fattori intrinseci, dati una volta per tutti, non più dall’intreccio di dati strutturali (la topografia) e di eventi – lo sviluppo storico.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Stanti queste premesse, i tre capitoli finali dell’opera, che trattano in diacronia l’emergere del moderno Stato afghano nel teatro sempre più affollato della politica globale, compiono opera meritoria nel ripercorrere il cammino che ha portato, oggi, alla situazione in cui ci troviamo tutti, noi e – assai più loro malgrado – gli afghani stessi. All’epoca della sua prima edizione, le conclusioni del saggio avevano il tono di un’educata – quasi compunta – ma ferma paternale nei confronti di decisori che hanno troppo a lungo creduto di poter agire sulla vita altrui ignorando di essa pressoché tutto. A vent’anni dalla crociata contro il terrorismo (che con l’Afghanistan all’epoca centrava pressoché \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"nulla\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\": i \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"t\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/taliban/?search=taliban\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":