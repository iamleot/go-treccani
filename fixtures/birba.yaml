"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/zaporoze/?search=Zapori%C5%BE%C5%BEja\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\".\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Curiosamente, a marzo avrebbero dovuto tenersi anche le elezioni presidenziali in Ucraina, ma con tutta probabilità saranno posticipate a causa della permanenza in vigore della legge marziale nel Paese. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Nello stesso mese, il 10 marzo, si voterà per il rinnovo dell’Assemblea della Repubblica portoghese, a seguito dello scioglimento del Parlamento deciso lo scorso novembre dal presidente \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Marcelo Rebelo de Sousa\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/rebelo-de-sousa-marcelo-nuno-duarte/?search=Rebelo%20de%20Sousa%2C%20Marcelo%20Nuno%20Duarte\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" a fronte dello scandalo di corruzione che ha coinvolto il governo di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"António da Costa\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/antonio-luis-santos-da-costa/?search=Costa%2C%20Ant%C3%B3nio%20Lu%C3%ADs%20Santos%20da\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\". L’ex premier socialista ha rassegnato le dimissioni, nonostante il suo effettivo ruolo nella vicenda non sia mai stato chiarito e siano emersi elementi per ipotizzare che il suo nome sia stato erroneamente inserito nei faldoni dell’indagine della magistratura lusitana. Il Partito socialista (PS, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Partido Socialista\",\"type\":\"text\"},{\"text\":\"), guidato ora da Pedro Nuno Santos, dovrà vedersela con il Partito Social Democratico (PSD, Partido Social Democrata) di Luís Montenegro e con il movimento sovranista Chega! e il suo leader André Ventura. In base ai sondaggi, il PS dovrebbe perdere moltissimi voti rispetto al trionfo elettorale del 2022, quando superò abbondantemente il 41% dei consensi. Nonostante questo, socialisti e socialdemocratici (di centrodestra) risultano appaiati nelle più recenti rilevazioni, entrambi vicini al 28%. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Tra aprile, maggio e giugno si terranno poi tre elezioni presidenziali, quelle in Slovacchia, Lituania e Islanda. Nel Paese dell’Europa centrale il quadro non è ancora molto chiaro: l’unica certezza è che \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"la\",\"type\":\"text\"},{\"text\":\" capo dello Stato uscente, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Zuzana Čaputová\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/caputova-zuzana-nata-strapakova/?search=Caputov%C3%A1%2C%20Zuzana%2C%20nata%20Strap%C3%A1kov%C3%A1\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", non correrà per un secondo mandato. Ha espresso la volontà di candidarsi l’ex ministro degli Esteri Ivan Korčok, mentre bisognerà aspettare i prossimi mesi per vedere se si concretizzerà l’intenzione di partecipare al voto per l’ex premier \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Peter Pellegrini\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/peter-pellegrini/?search=Pellegrini%2C%20Peter\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", attualmente presidente del Consiglio nazionale, il Parlamento monocamerale di Bratislava.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"I seggi in Lituania apriranno il 12 maggio, con il capo dello Stato uscente \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Gitanas Nausėda\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/gitanas-nauseda/?search=Naus%C4%97da%2C%20Gitanas\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" che avrà come principale sfidante l’attuale premier \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Ingrida\",\"type\":\"text\"},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Šimonytė\",\"type\":\"text\"},{\"text\":\".\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Per quanto riguarda l’Islanda, non è ancora definita la lista dei candidati, con la possibilità che l’attuale presidente Guðni Th. Jóhannesson cerchi un secondo mandato. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Il 9 giugno sarà la volta delle elezioni federali in Belgio, per il rinnovo della Camera dei rappresentanti. Sostanzialmente negli stessi giorni, dal 6 al 9 giugno, verranno scelti anche i deputati del \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Parlamento\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/parlamento-europeo/?search=Parlamento%20europeo\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" “più importante” di Bruxelles, quello dell’Unione europea. Questo voto influenzerà le dinamiche politiche su tutto il continente, considerando la necessità sostanziale di trovare un accordo tra le principali famiglie partitiche per l’elezione delle varie cariche istituzionali dell’UE. Già da oltre un anno i vari gruppi studiano potenziali alleanze per favorire l’emergere di una coalizione alternativa a quella dell’attuale legislatura, che si basa essenzialmente su Popolari, Socialisti e Liberali. Una possibile alternativa sarebbe un fronte che veda l’esclusione dei Socialisti e l’allargamento della maggioranza ai conservatori, escludendo però l’altro gruppo di destra, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Identità e democrazia\",\"type\":\"text\"},{\"text\":\". I vari partiti non hanno per il momento presentato i propri candidati per la guida della \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Commissione europea\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/commissione-europea/?search=Commissione%20europea\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", con l’eventuale corsa per il secondo mandato alla presidenza di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Ursula von der Leyen\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/von-der-leyen-ursula-nata-albrecht/?search=von%20der%20Leyen%2C%20Ursula%2C%20nata%20Albrecht\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" che resta ancora da confermare.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Proseguendo lungo il calendario del 2024, dopo l’estate dovrebbero tenersi le elezioni parlamentari in Croazia e Austria. Nel Paese dei Balcani si conferma in testa ai sondaggi il centrodestra dell’Unione democratica croata (HDZ,\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Hrvatska Demokratska Zajednica\",\"type\":\"text\"},{\"text\":\"), guidata dal premier uscente \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Andrej Plenković\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/andrej-plenkovic/?search=Plenkovi%C4%87%2C%20Andrej\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"}]},{\"text\":\", mentre appare nettamente staccato, almeno per il momento, il Partito socialdemocratico (\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"SDP\",\"type\":\"text\"},{\"text\":\",\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"}]},{\"text\":\" \",\"type\":\"text\"},{\"text\":\"Social Democratic Party)\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\".\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"A Vienna le rilevazioni demoscopiche premiano invece i sovranisti del Partito della libertà (FP\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Ö\",\"type\":\"text\"},{\"text\":\",\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Freiheitliche Partei Österreichs\",\"type\":\"text\"},{\"text\":\"), in rapida ascesa negli ultimi mesi, con a seguire i Socialdemocratici (SP\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Ö\",\"type\":\"text\"},{\"text\":\",\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Sozialdemokratische Partei Österreichs\",\"type\":\"text\"},{\"text\":\") e il Partito popolare (OVP, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Österreichische Volkspartei\",\"type\":\"text\"},{\"text\":\"). Uno scenario del genere, se confermato, rovescerebbe la maggioranza attuale, formata dai Popolari e dai Verdi. Una dinamica similare potrebbe avvenire in Lituania, dove alle elezioni parlamentari previste per l’autunno sono al momento favoriti i Socialdemocratici (\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"LSDP, Lietuvos SocialDemokratų Partija\",\"type\":\"text\"},{\"text\":\"), che superano di gran lunga le forze avversarie, vale a dire Unione della patria-Democratici cristiani di Lituania (\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"TS-LKD, Tėvynės Sąjunga-Lietuvos Krikščionys Demokratai\",\"type\":\"text\"},{\"text\":\") e Verdi (LVŽS,\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Lietuvos Valstiečių ir Žaliųjų Sąjunga\",\"type\":\"text\"},{\"text\":\"), attestandosi nei sondaggi poco sotto il 30%. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Sempre verso la fine dell’anno sarà il turno delle presidenziali in Romania, dove il capo dello Stato uscente \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Klaus Iohannis\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/klaus-iohannis/?search=Iohannis%2C%20Klaus\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" non potrà ricandidarsi e ancora non sono definiti i concorrenti. A Bucarest potrebbero tenersi anche le parlamentari, che vedranno contrapposti i due partiti attualmente al governo insieme, i Liberali (PNL,\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Partidul Național Liberal\",\"type\":\"text\"},{\"text\":\") e i Socialdemocratici (\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"PSD, Partidul Social Democrat\",\"type\":\"text\"},{\"text\":\"), con la destra di Unione salvate la Romania (\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"USR, Uniunea Salvați \",\"type\":\"text\"},{\"text\":\"România\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\") a fare da terzo incomodo. Situazione differente nella vicina Moldavia, con la presidente in carica \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Maia Sandu\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/maia-sandu/?search=Sandu%2C%20Maia\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" che perseguirà un secondo mandato, mentre dall’altro lato del Mar Nero, in Georgia, si terranno le parlamentari: la frammentazione dell’opposizione ‒ e la relativa trasparenza delle procedure elettorali ‒ finirà per consegnare le redini del governo ancora una volta al partito \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Sogno georgiano\",\"type\":\"text\"},{\"text\":\", al potere da oltre 10 anni. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Il 2024 si concluderà con il voto nel Regno Unito, stando a quanto annunciato di recente dal premier \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Rishi Sunak\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/eol-sunak-rishi/?search=Sunak%2C%20Rishi\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", che negli ultimi mesi ha tentato di invertire la disastrosa tendenza nei sondaggi del Partito conservatore. Il Labour sembra infatti avviato a tornare al numero 10 di Downing Street, da dove è assente dal 2010. In questo arco temporale la politica britannica è stata attraversata da eventi e crisi di portata storica, dalla Brexit alla pandemia da Covid-19, in un costante susseguirsi di difficoltà per i Tories, come testimoniato dall’insolito numero di primi ministri conservatori avvicendatisi dal 2016 a oggi. Sunak potrebbe essere l’ultimo della lista almeno per qualche anno, lasciando il posto al leader laburista \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Keir Starmer\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/sir-keir-rodney-starmer/?search=Starmer%2C%20Sir%20Keir%20Rodney\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\". \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Infine, un accenno a quelle che inevitabilmente saranno le elezioni più importanti dell’anno, almeno a livello globale: chi si insedierà alla Casa Bianca nel gennaio 2025? Il potenziale ritorno di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Donald Trump\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enci