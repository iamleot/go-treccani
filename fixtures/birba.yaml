ine","elements":[{"tag":"","_uid":"4831c43c-e854-4e66-a27d-2a49174b12cc","link":{"id":"42dd23b8-cf93-4c3e-9f34-7134fcc6ea39","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/geopolitica/ancora-un-no-del-parlamento-europeo-all-adesione-della-turchia","story":{"name":"Ancora un “no” del Parlamento europeo all’adesione della Turchia","created_at":"2025-05-12T05:31:05.763Z","published_at":"2025-05-12T05:36:41.237Z","updated_at":"2025-05-12T05:36:41.259Z","id":668390286,"uuid":"42dd23b8-cf93-4c3e-9f34-7134fcc6ea39","content":{"_uid":"f7b24555-1611-4d9b-a319-f51eabadaf8e","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"La ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Turchia","type":"text","marks":[{"type":"link","attrs":{"href":"Turchia","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" può fare il cane da guardia dell’Europa, fermando i migranti del Medio Oriente a suon di euro (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Erdoğan","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/recep-tayyip-erdogan/?search=Erdo%C7%A7an%2C%20Recep%20Tayyip%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ne ha ricevuti dall’","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Unione Europea","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/unione-europea/?search=Unione%20Europea%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (UE) sinora circa 11 miliardi per trattenere quelli che non hanno ancora imparato a servirsi di altre rotte). Ma il processo di adesione della Repubblica Turca all’Unione Europea ha subito un altro stop da parte del ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Parlamento europeo","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/parlamento-europeo/?search=Parlamento%20europeo%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", che il 7 maggio scorso ha votato una risoluzione con 376 voti favorevoli, 74 contrari e 188 astensioni. Si tratta di una risoluzione “non legislativa”, ma certamente molto importante perché le motivazioni sono fondate su dati di fatto. «Il deterioramento incessante degli standard democratici in Turchia»,  testimoniato anche «dalla forte condanna della repressione delle recenti proteste pacifiche nel Paese» – si legge nel comunicato che ha accompagnato la decisione del Parlamento europeo, non può far riprendere il processo di adesione della Turchia all’Unione Europea «nonostante le aspirazioni democratiche e filo-europee di una grande parte della società turca. L’importanza geopolitica della Turchia – prosegue ancora la nota che ha accompagnato la votazione della maggioranza del Parlamento Europeo – non deve poter compensare l’arretramento democratico del suo governo, e i criteri di adesione all’UE non sono negoziabili».","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Insomma nuovamente “disco rosso” alle aspirazioni turche. Ma si lascia un canale aperto, attraverso una raccomandazione del Parlamento: «Occorre rafforzare i rapporti di cooperazione tra Turchia e Unione Europea in ambiti di reciproco interesse strategico quali sicurezza, commercio e migrazione».","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"D’altra parte, le vicende che hanno visto protagonista il presidente Recep Tayyip Erdoğan negli ultimi mesi non potevano essere trascurate. La sua visita “illegale” a Cipro nella mai conclusa vicenda che agita i rapporti tra le due anime dell’isola, quella greca e quella turca. E poi la dura repressione delle manifestazioni sul suolo turco che hanno preceduto e seguito l’arresto del sindaco di Istanbul, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Ekrem İmamoğlu","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/eol-imamoglu-ekrem/?search=%C4%B0mamo%C4%9Flu%2C%20Ekrem%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", atto quest’ultimo considerato un modo per eliminare lo stesso sindaco dalle prossime elezioni politiche, hanno ulteriormente rafforzato la convinzione del Parlamento europeo che «con tali azioni le autorità turche stanno spingendo il Paese verso un modello autoritario».","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"«L’adesione all’Unione è subordinata al rispetto di criteri specifici, quali istituzioni stabili che garantiscano la democrazia, lo Stato di diritto, i diritti umani, il rispetto e la tutela delle minoranze, il rispetto del diritto internazionale e l’allineamento alla politica estera e di sicurezza comune dell’UE. Criteri imprescindibili, che non possono essere oggetto di considerazioni strategiche o negoziazioni di tipo transazionale» affermano i deputati europei.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#505154"}}]}]},{"type":"paragraph","content":[{"text":"Ma la “Realpolitik”, anche in questa vicenda, non può essere trascurata. Il Parlamento europeo, infatti, riconosce l’importanza della Turchia, peraltro partner della ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#505154"}}]},{"text":"NATO","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/organizzazione-del-trattato-del-nord-atlantico/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"#505154"}}]},{"text":", la sua crescente influenza in aree «cruciali per la sicurezza internazionale, tra cui il Mar Nero, l’Ucraina e il Medio Oriente». Si tratta di aree importanti dello scacchiere mediterraneo in cui il governo turco e il suo presidente sono particolarmente attivi. Non si può prescindere da una presenza turca che, per quanto ingombrante, ha un valore geopolitico indiscutibile, soprattutto in tempi in cui le aree più calde e importanti, sono quelle in cui il governo turco si muove con maggiore autonomia, anche se non sempre in sintonia con la politica dell’UE.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#505154"}}]}]},{"type":"paragraph","content":[{"text":"In questo senso il relatore della discussione, il deputato europeo Nacho Sánchez Amor, esponente del gruppo S\u0026D (Socialists and Democrats), non ha avuto remore nel dichiarare: «Sentiamo costantemente dalle autorità turche parlare del loro presunto impegno nei confronti dell’adesione all’UE e di quanto sia importante rilanciare questo processo per motivi di sicurezza e geopolitica, ma stanno sbagliando prospettiva. L’adesione riguarda la democrazia, e più ci si spinge verso un modello pienamente autoritario, come dimostrato di recente con l’arresto di Ekrem İmamoğlu, più ci si allontana dall’Unione europea».","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#505154"}}]}]},{"type":"paragraph","content":[{"text":"Da parte sua ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#505154"}}]},{"text":"Ursula von der Leyen","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/von-der-leyen-ursula-nata-albrecht/?search=von%20der%20Leyen%2C%20Ursula%2C%20nata%20Albrecht%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"#505154"}}]},{"text":" nel suo ultimo incontro con il presidente Erdoğan in Turchia, alla fine dello scorso dicembre, non aveva potuto non fare riferimento al fatto che la Turchia ospita almeno 3 milioni di sfollati che dalla Siria e dal resto del Medio Oriente si erano mossi, negli ultimi anni, verso l’Europa. «","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#505154"}}]},{"text":"Desidero riconoscere che la Turchia si è costantemente assunta la responsabilità di ospitare milioni di rifugiati siriani nel corso degli anni, e noi vi siamo stati al fianco in questo sforzo», aveva dichiarato la leader UE in conferenza stampa.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#333333"}}]}]},{"type":"paragraph","content":[{"text":"Nonostante la Turchia abbia ottenuto lo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#333333"}}]},{"text":"status","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#333333"}}]},{"text":" di Paese candidato all’Unione Europea nel 1999 e i negoziati siano iniziati nel 2005, dopo 20 anni non sono stati fatti passi avanti tangibili per capire se questo processo, già fermato nel 2018, possa essere riavviato verso una conclusione positiva. «I nostri interessi comuni non dovrebbero essere ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#333333"}}]},{"text":"prigionieri delle agende limitate di alcuni membri»","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":",","type":"text"},{"text":" ebbe a dichiarare il presidente turco Erdoğan in occasione dell’incontro con la presidente della ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#333333"}}]},{"text":"Commissione europea","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/commissione-europea/?search=Commissione%20europea%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"#333333"}}]},{"text":", facendo riferimento alla palese opposizione alle sue richieste da parte di Grecia e Cipro. Ma forse il più grosso ostacolo all’adesione del suo Paese all’Unione, sono proprio lui e la sua azione, sempre più lontana dalle regole democratiche sancite nei principi e nelle disposizioni degli organismi comunitari.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#333333"}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#333333"}}]}]},{"type":"heading","attrs":{"level":6},"content":[{"text":"Immagine: Recep Tayyip Erdoğan (25 maggio 2017). Crediti: Alexandros Michailidis / Shutterstock.com","type":"text"}]}]},"autore":{"id":"93caa07f-eac5-434d-a90a-d30c310c8803","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/autori/favale-marcello"},"titolo":"Ancora un “no” del Parlamento europeo all’adesione della Turchia","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Il processo di adesione della Repubblica Turca all’Unione Europea ha subito un altro stop da parte del Parlamento europeo","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]}]},"immagine":[{"_uid":"3d919513-593b-4966-9158-2717818ef110","titolo":"","immagine":{"id":22196180,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/1200x699/88e6080f60/ancora-un-no-del-parlamento-europeo-all-adesione-della-turchia.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"component":"Immagine","didascalia":""}],"component":"Articolo","occhiello":"","listsItems":[],"nomeAutore":"Marcello Favale","updated_at":"","videoTexts":[],"articleDate":"","sottotitolo":"","avoidPaywall":false,"hideSubtitle":false,"published_at":"","titolo_breve":"","unpublished_at":"","articoliCorrelati":[{"_uid":"ffbcb39d-af69-4c81-abad-34501e41f11f","image":{"id":null,"alt":null,"name":"","focus":null,"title":null,"source":null,"filename":"","copyright":null,"fieldtype":"asset","meta_data":{}},"target":{"id":"e2b254ac-c4f5-4e34-88db-8f7a6d30bba8","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/geopolitica/come-erdogan-sta-tornando-al-centro-della-scena-diplomatica"},"titolo":"","component":"ArticoloCorrelato"},{"_uid":"00e8ad66-0dc8-431d-86c1-be279b9c41f5","image":{"id":null,"alt":null,"name":"","focus":null,"title":null,"source":null,"filename":"","copyright":null,"fieldtype":"asset","meta_data":{}},"target":{"id":"75b2b927-dd2e-487f-89f0-1ada87b6a53c","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/geopolitica/Uno_di_noi_Erdogan"},"titolo":"","component":"ArticoloCorrelato"},{"_uid":"812eb887-bc8d-42fe-869d-b97b35f84fe3","image":{"id":null,"alt":null,"name":"","focus":null,"title":null,"source":null,"filename":"","copyright":null,"fieldtype":"asset","meta_data":{}},"target":{"id":"533e08f2-14c6-453c-aa6d-c7ee86c87237","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/geopolitica/Elezioni_Turchia_bilico_Erdogan"},"titolo":"","component":"ArticoloCorrelato"}],"customCarouselTitle":"","embedSpreakerBlocks":[],"immagine_hero_contain":false},"slug":"ancora-un-no-del-parlamento-europeo-all-adesione-della-turchia","full_slug":"magazine/atlante/geopolitica/ancora-un-no-del-parlamento-europeo-all-adesione-della-turchia","sort_by_date":null,"position":-4320,"tag_list":[],"is_startpage":false,"parent_id":382835630,"meta_data":null,"group_id":"f6354e88-1243-475d-aee3-11f90e5b16ff","first_published_at":"2025-05-12T05:36:41.237Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"image":{"id":22196180,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/1200x699/88e6080f60/ancora-un-no-del-parlamento-europeo-all-adesione-della-turchia.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"label":"","title":"Ancora un “no” del Parlamento europeo all’adesione della Turchia","author":"","bgColor":"","isVideo":false,"CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"author_link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"description":"","description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"93d1f8cf-09f1-459e-813d-3686b4bd2a46","link":{"id":"30fb72b0-4193-4fb8-9f37-11c516544745","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/articoli/parole/2025_05_14_Par_Prevost_Caffarelli","story":{"name":"Leone XIV e la scelta del nome del papa","created_at":"2025-05-12T08:28:51.697Z","published_at":"2025-05-12T10:16:40.279Z","updated_at":"2025-05-12T10:16:40.305Z","id":668487737,"uuid":"30fb72b0-4193-4fb8-9f37-11c516544745","content":{"_uid":"8ab21bd2-bc53-433a-bc5d-40aa255d7375","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Come si sceglie il ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"nomen","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"pontificale","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"?","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Prendiamo gli ultimi due esempi. Di papa Francesco sappiamo più o meno tutto: la carità, la misericordia, i poveri al centro della sua missione, con l’ispirazione del santo di Assisi. Quel nome, Francesco, nel 2013 era di gran moda anche tra le famiglie e i giovani, era insomma nell’aria e Jorge Bergoglio se ne convinse subito dopo la sua elezione. Ancora oggi (2023, ultimo dato Istat disponibile) è in 4ª posizione dopo Leonardo, Edoardo e Tommaso.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Di Robert Francis Prevost sappiamo invece poco. Leone non era più nome papale da fine Ottocento (o dal 1903, anno della morte del regnante Leone XIII), eppure... eppure mentre ci siamo tutti chiesti se, in quale misura e con quali modalità il nuovo pontefice vorrà ispirarsi all’immediato predecessore, abbiamo un indizio importante, di cui non tutti, fedeli e non fedeli, illustri esperti e persone qualunque, si sono resi conto.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Il ","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"Lione","type":"text","marks":[{"type":"bold"},{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di san Francesco","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"A un qualsiasi italiano, quanto meno, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Leone","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", nella sua trasparenza semantica, non suggerisce certo immagini di umiltà, spiritualità e vocazione missionaria ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"lato sensu","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":": quanti “leoni” arroganti e prevaricatori sono protagonisti delle favole di Esopo e Fedro. Ma va da sé che papa Prevost avesse in mente il felino già trasformato in nome personale.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"E allora come non ricordare che san Francesco ebbe, tra i suoi più fedeli collaboratori, un frate speciale, che chiamava la «pecorella di Dio» pur avendo un nome ben differente: Leone, appunto. Coetaneo di Francesco, assisano ma vissuto vari anni a Viterbo, frate Leone si unì al suo gruppo solo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"dopo l’approvazione della prima Regola dei Frati Minori (1209-1210), quando forse era già sacerdote. Ebbene, Leone, o, quasi sempre, Lione, come dalla documentazione pervenutaci, divenne il compagno costante di Francesco, una sorta di suo confessore ma anche di segretario, perché era tra i pochi che sapevano leggere e scrivere.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#202122"}}]}]},{"type":"paragraph","content":[{"text":"Il suo nome è legato al celebre capitolo VIII dei ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Fioretti di San Francesco","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Come andando per cammino santo Francesco e frate Leone, gli spuose quelle cose che sono perfetta letizia","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ove esso ricorre ben dodici volte in sessanta righe.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Tre volte «frate Lione» si trova nelle didascalie del racconto, nove volte è l’invocazione di Francesco, «o frate Lione», a scandire le singole tappe dell’avvicinamento alla «perfetta letizia» (in controluce è l’","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Inno alla carità","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" della lettera di Paolo ai Corinzi): cinque volte “in negativo” («iscrivi che non è in ciò perfetta letizia»), e quattro “in positivo”. In quest’ultima sequenza il vocativo è seguito immediatamente dall’imperativo: «o frate Lione, iscrivi che qui è perfetta letizia».","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"La «pecorella di Dio»","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Esattamente a metà delle dodici occorrenze, alla sesta, Francesco aggiunge un’apposizione: «o frate Lione, pecorella di Dio».","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Fu vicino a Francesco durante importanti momenti della sua vita, in particolare negli ultimi anni presso il Santuario della Verna, quando chiese al santo di scrivere una benedizione personale (","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#202122"}}]},{"text":"Benedictio fratris Leonis","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#202122"}}]},{"text":") e una lode a Dio. È presente nel racconto di tanti fioretti. A lui Francesco dettò le famose pagine su cosa fosse e su cosa non fosse la «perfetta letizia». Fu il più vicino al santo anche nell’ultima malattia e al momento della morte.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#202122"}}]}]},{"type":"paragraph","content":[{"text":"Difficile sapere se il cardinal Prevost abbia scelto","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#202122"}}]},{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"consapevolmente e prevalentemente per la figura di frate Leone il suo nome pontificale (ma è possibile); certo è che non poteva ignorare questo personaggio del Duecento che meriterebbe di essere meglio studiato e conosciuto. E certo sarebbe stato eccessivo chiamarsi Francesco II perché quel nome è già nel suo idionimo anagrafico: il ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#202122"}}]},{"text":"middle name","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#202122"}}]},{"text":" (‘nome di mezzo’) Francis. E ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#202122"}}]},{"text":"già c’è chi ritiene che papa Prevost potrà anche avallare la sua scelta confermando l’interpretazione vulgata di omaggio a Leone XIII (che fu anche poeta latino, tanto da ricevere una dedica e una recensione da parte di Giovanni Pascoli), per compiacere gli storici e i vaticanisti; ma che ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"imo pectore","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", nel segreto del suo cuore, con la sua scelta abbia voluto sancire il legame con papa Francesco, analogo a quello di frate Leone col santo di Assisi (ringrazio di cuore Patrizia Paradisi, insegnante a Modena, storica della letteratura, per i suoi illuminanti suggerimenti). ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Francesco e Leone: la storia continua anche attraverso i nomi.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#202122"}}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Gli altri papa Leone","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#202122"}}]}]},{"type":"paragraph","content":[{"text":"E che dire degli altri papi di nome Leone? ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#202122"}}]},{"text":"Il primo è il famoso san Leone Magno, che nel 452 fermò gli Unni di Attila intenzionati a distruggere Roma. A lui si ispirarono in tanti, compreso Leone X della famiglia dei Medici (1513-1521), grande umanista che voleva difendere ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"il patrimonio della Chiesa, nonché la “libertà” d’Italia","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#2F302F"}}]},{"text":" ","type":"text"},{"text":"dai “barbari”.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#2F302F"}}]}]},{"type":"paragraph","content":[{"text":"Leone XIII, che regnò tra il 1878 e il 1903, scelse il nome ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"come omaggio a Leone XII che molto aveva ammirato durante la sua gioventù, e come segnale di cambiamento rispetto al predecessore Pio IX che aveva governato ben 32 anni. Leone XII volle onorare chi aveva donato un feudo alla sua famiglia e Leone XI fu tale in ossequio all’illustre prozio cinquecentesco dei Medici.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#1D1D1B"}}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Il cognome Prevost","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#1D1D1B"}}]}]},{"type":"paragraph","content":[{"text":"Robert Francis Prevost ha abbandonato dunque il suo nome e cognome anagrafici per assumere davanti al mondo quello di Leone XIV. Ma due parole le merita il cognome, che è quello che si dice un ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"nomen omen","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", cioè un nome destino. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Prevosto","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (in italiano) equivale a ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"preposto","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", cioè ‘posto a capo, superiore’, ‘il titolare della carica più eminente in una comunità religiosa’, cui spetta la cura dei beni e la disciplina. All’origine vi è il latino ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"praepositus","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", participio passato di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"praeponere","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ovvero “a status name for any of various public officials in a position of responsibility, probably also used as a nickname”; ‘nome del rango di uno dei vari funzionari pubblici che ricoprono una posizione di responsabilità, probabilmente usato anche come soprannome’ (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Dictionary of American Family Names","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":").","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Piemonte, Lombardia, Liguria","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Come nome di famiglia, con il valore trasparente di ‘preposto’, in Italia si presenta in tre forme: ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Prevost","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" tra Piemonte orientale e Lombardia, specie a Milano; ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Prevosto","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" piemontese, in particolare nelle province di Torino e di Asti (di qui anche la famiglia Bergoglio, da cui discendeva papa Francesco), nonché ligure nella zona di Imperia; e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Prevosti","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" lombardo (Brescia, Carnago-Va, San Giuliano Milanese).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Negli Stati Uniti","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Negli Stati Uniti il censimento del 2010 stabiliva in 4.288 i Prevost e in 417 i Prevot (variante francese). Come prenome Leo è in ascesa in mezzo mondo e 1º in Francia nel 2020 (top ten dal 2013) e in Catalogna (per l’influenza del calciatore del Barcellona Leo Messi), 3º in Austria, Nuova Zelanda, Scozia e Québec, 5º in Inghilterra e Galles, 6º in Svizzera nel 2023 e così via.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"In Italia Leone occupa la 84ª posizione (quasi 400 bambini così chiamati ogni 12 mesi (forse anche come riflesso del successo di Leonardo e di Leo), e la sua ascesa a ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"nomen","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"pontificale","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" lo favorirà ulteriormente nei prossimi anni.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph"},{"type":"heading","attrs":{"level":6},"content":[{"text":"Immagine: Papa Leone XIV, subito dopo l’elezione, parla dalla Loggia delle benedizioni della basilica di S. Pietro, Città del Vaticano (8 maggio 2025). Crediti: L’immagine è un fotogramma tratto dal video ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Pope Leo XIV, formerly Card. Prevost, appears and delivers his first address ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":