le":"","layout":"basic","bgColor":"","subtitle":{"type":"doc","content":[{"type":"paragraph","content":[{"text":" ","type":"text"}]}]},"component":"Carousel","title_link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"filter_magazine_area":""},{"_uid":"b5421da2-e300-4bc1-8051-0e0a2fade5ec","link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"title":"“Palazzo Treccani – La cultura italiana per tutti” ","bgColor":"","tagline":"In mostra a Shanghai","richtext":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"In occasione del ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"55° anniversario delle relazioni diplomatiche tra Italia e Cina","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":", del ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"40° anniversario dell’istituzione del Consolato Generale d’Italia a Shanghai","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":" e dei ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"100 anni dalla fondazione di Treccani","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":", si è inaugurata il 27 febbraio a Shanghai una grande mostra, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"“Palazzo Treccani (1925-2025). La cultura italiana per tutti”","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":", frutto della collaborazione tra Istituto della Enciclopedia Italiana Treccani e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Hantang Culture","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":", promossa dal Consolato Generale e dall’Istituto Italiano di Cultura a Shanghai. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"“Palazzo Treccani (1925-2025). La cultura italiana per tutti” ","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"porta nelle sale della suggestiva villa Waitanyuan la storia della nostra cultura, raccontata dal prestigioso Istituto italiano che più di ogni altro rappresenta un punto di riferimento imprescindibile per la conoscenza e per la ricerca. Il progetto espositivo intende celebrare il contributo dell’Italia alla diffusione del sapere e della cultura nel mondo. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"La mostra è un duplice percorso che inizia dagli spazi fisici del Palazzo Mattei di Paganica, sede di Treccani, presentati dal video introduttivo “Inside the Palace”, conduce attraverso l’installazione “Res Manent, Verba Volant”, per approdare agli spazi tematici “La moda italiana”, “Studiolo” e “Galleria della Cultura Italiana” arricchiti da oggetti iconici dell’attività culturale di Treccani. Si attraversano i momenti più significativi della cultura italiana, “Il mondo classico”, “Il Rinascimento” e si conclude con “Treccani, Being Culture”, che avvicina il visitatore all’ascolto di alcune delle voci più influenti della comunità di Treccani e più rappresentative della cultura contemporanea italiana. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"La mostra è curata da ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Massimo Bray","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":", Direttore generale dell’Istituto della Enciclopedia Italiana Treccani, e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Francesco D’Arelli,","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":" Direttore dell’Istituto Italiano di Cultura di Shanghai con la direzione artistica e il design multimediale di Dotdotdot. In particolare lo spazio dedicato alla moda italiana è concepito per celebrare la prima “Giornata della moda italiana nel mondo” – rassegna promossa dal Ministero degli Affari Esteri e della Cooperazione Internazionale – a Shanghai, con una presentazione del volume speciale ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"“La moda italiana","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"”, edito da Treccani e commissionato da ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Hantang Culture","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":", che, ripercorrendo la mostra “Beauty Changes – 100 Years of Italian Fashion and Culture”, esplora le connessioni tra la pittura, l’opera, il teatro, la musica, il cinema e l’artigianato italiani, illustrando la grande manifattura italiana e la sua influenza sulla moda globale. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"In apertura, la ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Console Generale Tiziana D’Angelo","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":" ha sottolineato come “Treccani è custode della lingua e della cultura italiana, un faro di sapere che illumina generazioni anche oltre i confini nazionali. Questa mostra è la chiara testimonianza della sua naturale vocazione ad essere un fondamentale tassello del ponte culturale fra Italia e Cina, rafforzando il dialogo fra i due Paesi.” ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"Il ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Direttore generale di Treccani, Massimo Bray","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":", ha dichiarato: “Vorrei che fossimo sempre più un punto di riferimento soprattutto per le nuove generazioni. Uno strumento di conoscenza capace di andare a fondo, leggere i processi e i problemi, i temi che vengono attraversati nel Paese e nel mondo, qual è, ad esempio, l’impatto oggi delle tecnologie e come dobbiamo tener vivi quei valori che per cent’anni siamo riusciti a far vivere, perché credo che la formazione e la scuola giocheranno sempre un ruolo essenziale.” ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"“La prima intera copia dell’Enciclopedia Italiana arriva in Cina – ha rimarcato ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Francesco D’Arelli ","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"– nel 1957, come dono di una delegazione culturale italiana alla Biblioteca Nazionale di Cina (Beijing), dove tuttora si conserva. Treccani è da sempre il luogo ideale del dialogo fra le persone e le culture, nonché il luogo dove la Cina e le grandi civiltà della storia umana trovano occasioni per dialogare e confrontarsi. Un dialogo favorito anche dai libri pregiati di Treccani, ché i libri sono l’interprete del profondo sentimento d’amicizia fecondo e duraturo non solo per il beneficio della Cina e dell’Italia ma del mondo intero”. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph","content":[{"text":"L’evento inaugurale ha visto la partecipazione di rappresentanti istituzionali italiani e cinesi, studiosi, artisti e personalità del mondo della cultura, sottolineando l’importanza della cooperazione internazionale nella promozione della conoscenza.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]}]},"component":"Intro","textAlign":"left","titleVariant":"h4Secondary"},{"_uid":"af758fba-e4a9-4b76-8005-200da8ba2d43","link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"items":[{"tag":"","_uid":"6f4413e4-9523-403c-88d2-c5e89d29ef44","link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"image":{"id":21368422,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/5000x3333/c586ab577c/palazzo-treccani-shanghai-8.jpeg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"label":"","title":"","author":"","bgColor":"","isVideo":false,"tagline":"","CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"author_link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"description":"","enlargeImageOnClick":true,"description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"1be9b208-c9f9-405b-a6fb-8106b06eb630","link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"image":{"id":21371832,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/8192x4608/9e5286e4a0/palazzo-treccani-a-shanghai-11.jpeg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"label":"","title":"","author":"","bgColor":"","isVideo":false,"tagline":"","CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"author_link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"description":"","enlargeImageOnClick":true,"description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"ee8625f