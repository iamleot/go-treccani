olo 3. Con un taglio interdisciplinare e internazionale e in un dialogo ideale, ciascuno dei saggi analizza alcune specifiche declinazioni e implicazioni del principio. Le riflessioni di carattere etico-filosofico, nell’evidenziare l’esigenza di un ineludibile nesso tra uguaglianza e diversità, si confrontano anche con la contemporaneità e le sfide che essa pone. Qual è il senso dell’uguaglianza oggi? In che modo l’articolo 3 può orientare le scelte politiche, culturali, economiche e sociali del nostro paese? Quali sono gli ostacoli da rimuovere e le risorse da sviluppare affinché tale principio si esplichi in una validità sostanziale e non solo formale? Tali questioni sono affrontate anche dal punto di vista della cultura, dell’etica, della storia e dell’esperienza ebraica, come testimonianza del contributo che da sempre gli ebrei danno alle società in cui vivono.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Disponibile dal 25 aprile nei ","type":"text"},{"text":"negozi online","type":"text","marks":[{"type":"link","attrs":{"href":"https://emporium.treccani.it/it/ogni-uomo-a-immagine-di-dio-3013147.html","uuid":null,"anchor":null,"target":"_self","linktype":"url"}},{"type":"underline"}]},{"text":"  e in libreria.","type":"text"}]}]},"layout":"right_image_item"}]},{"_uid":"1af4b36d-6214-49e1-a828-0641739f8dde","item":[{"tag":"","_uid":"39614bee-7119-4803-9089-effbae0837b4","link":{"id":"","url":"https://bit.ly/Scuola_del_Tascabile","linktype":"url","fieldtype":"multilink","cached_url":"https://bit.ly/Scuola_del_Tascabile"},"image":{"id":12154384,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/2400x1350/db0a849b62/visore_iltascabile_scuola_header_web.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"label":"LABORATORIO DI SCRITTURA CULTURALE","title":"","author":"","bgColor":"","isVideo":false,"tagline":"","CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"","linktype":"url","fieldtype":"multilink","cached_url":""},"author_link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"description":"","enlargeImageOnClick":false,"description_richtext":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"DAL 23 MAGGIO 2025, A ROMA E IN LIVE STREAMING.","type":"text","marks":[{"type":"bold"}]},{"text":" La Scuola del Tascabile è una classe di giornalismo culturale, un laboratorio che diventa redazione. Cos'è una rivista, come lavora una redazione e con quali modalità? I partecipanti scriveranno, rivedranno i testi, li editeranno. Gli ospiti - provenienti da importanti realtà giornalistiche ed editoriali - porteranno la loro esperienza come prezioso valore aggiunto alle attività didattiche e laboratoriali.","type":"text"}]}]}}],"title":"LA SCUOLA DEL TASCABILE","bgColor":"nero-100","component":"LancioSingolo"},{"_uid":"1e51069d-6197-4adb-92ac-0f2320daefe5","items":["poesia","accadde","nati","citazione"],"component":"Today"}],"hero":[{"_uid":"002ee2cd-5ccb-43aa-a5b3-de3db781d810","hero":true,"title":"Prima Pagina","elements":[{"tag":"","_uid":"b9378a74-5e16-46d3-b91e-4fa7cd6773ac","link":{"id":"","url":"https://www.treccani.it/vocabolario/algoretica_(Neologismi)/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.treccani.it/vocabolario/algoretica_(Neologismi)/"},"image":{"id":null,"alt":null,"name":"","focus":null,"title":null,"source":null,"filename":"","copyright":null,"fieldtype":"asset","meta_data":{}},"label":"Parola del giorno","title":"algoretica","author":"","bgColor":"","isVideo":false,"CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"author_link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"description":"","description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"_uid":"ef0b0d27-3e0b-4851-814f-aec89c6c7c38","link":{"id":"2286bddf-e2c8-4b99-8489-9c7c45e85f6d","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/notizie/la-verita-e-la-liberta-di-stampa-aiutano-la-pace-","story":{"name":"La verità e la libertà di stampa aiutano la pace!","created_at":"2025-05-12T13:22:28.232Z","published_at":"2025-05-12T13:23:56.659Z","updated_at":"2025-05-12T13:23:56.676Z","id":668690962,"uuid":"2286bddf-e2c8-4b99-8489-9c7c45e85f6d","content":{"_uid":"b520dddb-265c-4759-8b92-3886745b7f28","data":"2025-05-12 15:22","link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"tema":"italia","titolo":"La verità e la libertà di stampa aiutano la pace!","immagine":{"id":22204505,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/3241x2161/05fbc4d16f/prevost-2.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"component":"Notizia","descrizione":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Papa Leone XIV ha incontrato il 12 maggio i giornalisti stranieri nell’Aula Paolo VI a Roma. Nel corso dell’incontro si è soffermato sull’importanza di una comunicazione di pace e verità, invitando i giornalisti a non cedere alla mediocrità e a scegliere con coraggio una comunicazione che disarmi le parole, contribuendo così a disarmare i conflitti esistenti. Leone XIV ha sottolineato come la ricerca della pace cominci dal modo in cui si guarda, ascolta e parla degli altri, e ha esortato a dire “no alla guerra delle parole”, utilizzate troppo spesso senza valutare le conseguenze che finiscono con l’avere. ","type":"text"}]},{"type":"paragraph","content":[{"text":"Papa Leone XIV ha chiesto la liberazione dei giornalisti imprigionati \"per aver cercato e raccontato la verità\", ai quali ha espresso \"la solidarietà della Chiesa\" e ne ha riconosciuto il coraggio nel difendere la dignità, la giustizia e il diritto all’informazione, fondamentali per le scelte di un popolo che vuole difendere la sua libertà. ","type":"text"}]},{"type":"paragraph","content":[{"text":"“La Chiesa riconosce in questi testimoni - penso a coloro che raccontano la guerra stessa a rischio della loro vita - il coraggio di coloro che difendono la dignità, la giustizia e il diritto dei popoli ad essere informati\", ha affermato, ribadendo che \"solo i popoli informati possono fare scelte libere\". Il capo della Chiesa cattolica ha aggiunto che \"la sofferenza di questi giornalisti imprigionati interpella la coscienza delle nazioni e della comunità internazionale, chiamandoci tutti a proteggere il prezioso bene della libertà di espressione e della stampa\".","type":"text"}]},{"type":"paragraph","content":[{"text":"Riprendendo il “Discorso della montagna” di Gesù, ha invitato i giornalisti a essere operatori di pace e a portare avanti una comunicazione che non cerca solo il consenso ma è guidata dall’amore e dalla verità. Solo in questo modo si contribuirà a creare un senso di responsabilità diffusa verso i valori della libertà e della verità. Sono questi i motivi, ha sottolineato per cui “vi chiedo di scegliere con coscienza e coraggio la via di una comunicazione di pace”.","type":"text"}]},{"type":"paragraph","content":[{"text":" ","type":"text"}]},{"type":"paragraph","content":[{"text":"Immagine: Roma, Italia 08-05-2025: Il nuovo pontefice si affaccia sul balcone centrale della Basilica di San Pietro: Papa Leone XIV, il cardinale americano Robert Francis Prevost, successore di Papa Francesco. Crediti: Marco Iacobucci Epp / Shutterstock.com","type":"text","marks":[{"type":"bold"}]}]}]},"sottotitolo":""},"slug":"la-verita-e-la-liberta-di-stampa-aiutano-la-pace-","full_slug":"magazine/atlante/notizie/la-verita-e-la-liberta-di-stampa-aiutano-la-pace-","sort_by_date":null,"position":-3170,"tag_list":[],"is_startpage":false,"parent_id":501474762,"meta_data":null,"group_id":"4297afc9-3b97-49db-97c3-e23e474451ff","first_published_at":"2025-05-12T13:23:56.659Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"component":"ItemNotizia"},{"_uid":"b02d5790-00c2-4fb2-ba2e-f30be19ba0c1","link":{"id":"3fa453cc-b4fe-4a3c-94bd-1346744b64b1","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/notizie/putin-e-zelenskij-attesi-il-15-maggio-a-istanbul-per-le-trattative-di-pace","story":{"name":"Putin e Zelenskij attesi il 15 maggio a Istanbul per le trattative di pace","created_at":"2025-05-12T04:58:50.019Z","published_at":"2025-05-12T04:59:49.080Z","updated_at":"2025-05-12T04:59:49.096Z","id":668360089,"uuid":"3fa453cc-b4fe-4a3c-94bd-1346744b64b1","content":{"_uid":"474bc2b1-c9d3-4f14-992c-b56fed8e04d8","data":"2025-05-12 09:31","link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"tema":"mondo","titolo":"Putin e Zelenskij attesi il 15 maggio a Istanbul per le trattative di pace","immagine":{"id":22196099,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/1600x1067/428eef361d/volodymyr_zelenskyy_in_manila-_philippines.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"component":"Notizia","descrizione":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Volodymyr Zelenskij","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/vladimir-aleksandrovic-zelenskij/?search=Zelenskij%2C%20Vladimir%20Aleksandrovic%2F","uuid":null,"anchor":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#000000"}},{"type":"underline"}]},{"text":" ha accettato l'apertura di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#000000"}}]},{"text":"Vladimir Putin","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/vladimir-vladimirovic-putin/?search=Putin%2C