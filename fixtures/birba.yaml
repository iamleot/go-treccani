:{"id":"","url":"https://www.treccani.it/magazine/lingua_italiana/recensioni/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.treccani.it/magazine/lingua_italiana/recensioni/"},"author_link":{"id":"a51ab73c-d42e-475c-823a-1817bb4ad8f6","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/autori/Pentassuglia_Francesca","story":{"name":"Francesca Pentassuglia ","created_at":"2024-07-11T05:21:07.499Z","published_at":"2024-07-11T05:21:51.457Z","updated_at":"2024-07-11T05:21:51.483Z","id":521419513,"uuid":"a51ab73c-d42e-475c-823a-1817bb4ad8f6","content":{"_uid":"842e9488-b898-405b-a6d8-74a039717fee","nome":"Francesca","cognome":"Pentassuglia","immagine":{"id":16619075,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/100x100/6a3430102d/pentassuglia_francesca.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_private":false,"is_external_url":false},"biografia":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Francesca Pentassuglia è nata nel 2000. Si è laureata in Lettere presso l’Università di Bari, con una tesi in Grammatica storica della lingua italiana, seguendo il suo interesse per i testi di carattere scientifico dell’italiano antico. Attualmente prosegue i suoi studi nella stessa Università, dove frequenta il corso di laurea magistrale in Filologia Moderna.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]}]},"component":"Autore","qualifica":"","updated_at":"2024-01-10 11:30","published_at":"2024-01-10 11:30"},"slug":"Pentassuglia_Francesca","full_slug":"magazine/lingua_italiana/autori/Pentassuglia_Francesca","sort_by_date":null,"position":-4460,"tag_list":[],"is_startpage":false,"parent_id":382834338,"meta_data":null,"group_id":"6cbb50d5-6756-4ac5-9005-8771173df31e","first_published_at":"2023-12-05T08:05:50.557Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"description":"","enlargeImageOnClick":false,"description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"0367fc48-0368-4f05-b4e0-b959f6b68045","link":{"id":"","url":"https://www.iltascabile.com/recensioni/passeggiata-himalaya-jamaica-kincaid/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.iltascabile.com/recensioni/passeggiata-himalaya-jamaica-kincaid/"},"image":{"id":21908586,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/397x397/bf1e29f06b/passeggiata-sull-himalaya-di-jamaica-kincaidhp.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"label":"IL TASCABILE","title":"Passeggiata sull’Himalaya di Jamaica Kincaid","author":"Giacomo Giossi","bgColor":"","isVideo":false,"CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"https://www.iltascabile.com/category/recensioni/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.iltascabile.com/category/recensioni/"},"author_link":{"id":"","url":"https://www.iltascabile.com/author/giacomo-giossi/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.iltascabile.com/author/giacomo-giossi/"},"description":"","description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"tag":"","_uid":"6d872b78-c588-41d6-8c86-62283f47abf4","link":{"id":"3d5f7fc6-a121-4ae5-9c76-8e622cd1d8eb","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/cultura/murka-avventura-in-karelia-di-guido-carpi","story":{"name":"Murka. Avventura in Karelia, di Guido Carpi","created_at":"2025-04-17T09:31:18.505Z","published_at":"2025-04-17T09:37:47.778Z","updated_at":"2025-04-17T09:37:47.818Z","id":657101249,"uuid":"3d5f7fc6-a121-4ae5-9c76-8e622cd1d8eb","content":{"_uid":"06463fb3-da40-495d-abfc-bf5a4e191f4e","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Alla corrispondente ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"ABC ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"Lisa Howard che lo guardava civettuola convinta di averlo preso in castagna (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Gotcha! ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"in gergo tecnico) con una domanda sul tema del rapporto tra la rivoluzione cubana e la violenza, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Ernesto Guevara","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/ernesto-guevara/?search=Guevara%2C%20Ernesto%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" rispose, con un sorriso amaro, che certo, i castristi avevano fucilato. Ne avrebbero fatto volentieri a meno? Senza dubbio, ma Batista non aveva lasciato loro altra soluzione. Il rivoluzionario, chiosava Guevara, anche se aborre la violenza, non è libero di rinunciarvi quando le circostanze materiali – la Storia, direbbe qualcuno, l’oppressore, sosterrebbero altri – lo impongono. Ciononostante, egli proseguiva, resta imperativo non perdere mai di vista l’obiettivo ultimo, che se non giustifica, qualsiasi cosa il termine significhi, quanto meno dà senso all’azione, per quanto ripugnante alla coscienza del militante socialista: la causa di chi non ha mai avuto nessuno dalla propria parte, nei suoi termini, «la tenerezza».","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Una prospettiva di questo genere, manco a dirlo, era del tutto incomprensibile tanto per Howard (che si può ancora oggi ammirare mentre squadra Guevara come si guarderebbe un pinguino in Algeria) quanto, a maggior ragione, per il suo pubblico e i suoi datori di lavoro. Tale sembra sia rimasta al giorno d’oggi. Per un contadino russo (non necessariamente anche rosso, benché ciò indubbiamente avrebbe aiutato) del 1919, invece, l’ottica di Guevara sarebbe risultata non solo perfettamente coerente, ma quasi ovvia. Dopo una vita trascorsa a subire le angherie di padroni che i suoi avi erano divenuti avvezzi a considerare appartenenti non tanto (non solo) ad una classe sociale diversa, ma discendenti di una specie biologica distinta – e superiore ‒, immerso nella povertà più abbietta ed amico intimo di un abbrutimento stordente di cui la fame e «i tristi culi che mai avevano conosciuto camicia» costituivano solo uno degli epifenomeni, nell’anno nudo della guerra civile, se una cosa il ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"mužik ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"(o suo figlio) aveva capito dell’orizzonte ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"soteriologico ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"(prima che politico) del verbo leniniano era che fosse giunto il momento di lottare: lottare fino alla morte, a qualsiasi costo – la propria vita, se necessario – menare le mani e brandire i fucili, picchiare i ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"dvorjanie","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", picchiarli sodo e picchiarli ancora onde essere sicuri «che quei bambini avessero di che mangiare». Non meno in sintonia con la logica di Guevara sarebbe risultato il suo compagno di reparto nella neocostituita armata rossa, un ebreo istruito e ciononostante ugualmente condannato alla marginalità ed all’oppressione in un Paese che, all’antivigilia dei fasti hitleriani nella culla della civiltà europea (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"La","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" civiltà, si dicevano quelli che si consideravano europei, specialmente i tedeschi), dell’antisemitismo aveva fatto un tratto identitario, se non proprio un manifesto politico. Costui in comune col commilitone contadino non aveva nulla: al contrario, se qualcosa legava i due era forse soprattutto un odio viscerale nei confronti dell’altro, nutrito da secoli di sospetto e convivenza forzata nei bassifondi di una società classista e crudele. Eppure, entrambi avevano ben chiaro per quale motivo si trovavano ora lì fianco a fianco, approdati per strade diverse allo stesso bivio: il momento era giunto per prendere per i capelli quel mondo che ad entrambi era stato negato tutta la vita e farne qualcosa di nuovo, di migliore, di eterno.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"In una segreta delle carceri staliniane all’apice del terrore (1937-38), questi due individui – tipi umani che colpiscono nella loro resa letteraria non semplicemente in quanto estremamente plausibili, ma perché idealtipi di persone che, la documentazione storica lo prova al pari di quella letteraria (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Babel′","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/isaak-emmanuilovic-babel/?search=Babel%C2%B4%2C%20Isaak%20Emmanuilovi%C4%8D%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":" e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Šolochov","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/michail-aleksandrovic-solochov/?search=%C5%A0olochov%2C%20Michail%20Aleksandrovi%C4%8D%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" su tutti), sono realmente esistite – ripercorrono nel turbine di quel rito stregonesco, sabbatico, che erano gli interrogatori dell’NKVD sotto il commissario Ežov l’epopea dei loro vent’anni e, attraverso di essa, si interrogano sul senso della rivoluzione bolscevica, delle sue promesse, del prezzo che il mantenerle (o quanto meno il provarci) ha comportato nonché, tramite essa, dell’esistenza loro e dell’umanità tutta.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Così inizia il primo romanzo dello slavista Guido Carpi, sobriamente intitolato ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Murka. Avventura in Karelia","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Le implicazioni di una tale scelta non sono immediate per il lettore profano (l’amatore e lo specialista dovrebbero essere già allertati) ma lo diventano piuttosto in fretta via via che la trama evolve. Protagonista del racconto è una ragazza, Serafima Skvortsova: si tratta di un elemento non marginale dal momento che il genere letterario in cui ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Murka ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"si inserisce (del quale ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"L’armata a cavallo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" costituisce forse l’apice, ma in alcun modo l’unico referente né forse necessariamente il testimone più significativo) è pressoché monopolio maschile – autori e protagonisti indistintamente. Il che è forse paradossale se si pensa che fu una rivolta di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"operaie ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"nel febbraio 1917 a suonare i primi colpi della campana a morto per il regime zarista e che nel tumulto rivoluzionario berlinese del 1919 (l’anno in cui ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Murka ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"si svolge) i ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Freikorps","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ","type":"text","marks":[{"type":"bold"},{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Röhm","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/ernst-rohm/?search=R%C3%B6hm%2C%20Ernst%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":" non si dettero pace fino a che non ebbero ammazzato ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Rosa Luxemburg","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/rosa-luxemburg/?search=Luxemburg%2C%20Rosa%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", tra le più lungimiranti ed acute menti del XX secolo nonché, nemmeno a dirlo, rivoluzionaria d’eccezione e teorica del marxismo di straordinario vigore, molti dei cui spunti le sono sopravvissuti ed oggi, allo zenit di quell’economia di rapina che ci siamo abituati a chiamare pudicamente “globalizzazione” o “libero mercato” appaiono, come avrebbe detto ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Lenin","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/vladimir-il-ic-lenin/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Marx","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/karl-marx/?search=Marx%2C%20Karl%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", infallibili perché ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"veri","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Al pari dei suoi compagni, l’eroina di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Murka ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"è un personaggio straordinariamente affascinante perché Carpi è stato capace di infonderla non solo di profondo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"realismo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", un portato diretto ma per nulla scontato della padronanza invidiabile dell’epoca e dei suoi caratteri che l’autore dimostra ad ogni pagina.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Più significativamente (dono quest’ultimo riservato a pochi), Serafima eredita un tratto distintivo dei personaggi archetipici – ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"ragazze","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", tutte, dai tempi della loro capostipite: la puškiniana Tat’jana Larina – della letteratura russa. Ella cioè concentra in sé, con la densità di un buco nero, il fondamento etico e spirituale di un intero popolo e della sua storia, che nella sua persona, nel suo tragitto umano, squaderna senza orpelli e con la dignità infinita dei giusti evangelici (o dei dannati della terra fanoniani) le contraddizioni, talvolta mostruose, della vicenda umana della Russia e dei russi. Serafima è la figlia, biologica e culturale, dei recessi più oscuri del suo Paese, cresciuta tra il conservatorismo inflessibilmente fanatico delle comunità di vecchi credenti dell’Oltrevolga e le ritualità messianiche dal sapore euripideo dei ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Chlysty","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"; allo stesso tempo, è la progenie della rivoluzione e dell’armata rossa, uno dei cui reparti l’ha adottata in fuga da un futuro senza orizzonti e da un passato le cui cicatrici i suoi compagni d’avventura avranno modo di osservare a più riprese, tra pietà e sgomento, nel corso della trama e in nome della quale ella agisce con una lucidità, una convinzione e una spietatezza le cui logiche pochi tra gli uomini da cui è attorniata riescono del tutto a comprendere, a spiegare e in non rari casi a giustificare (il che in fondo significa: a dar loro senso secondo i ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"propri ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"codici culturali). L’ombra di Larisa Rejsner aleggia inconfondibile dietro le spalle di Serafima, né è certo un caso: diva della Pietroburgo dell’età d’argento, rubacuori incallita con una dedizione non meno voluttuosa al lusso ed all’oppio, il ’17 trasforma questa aristocratica polacca in una specie di Mata Hari al servizio del potere sovietico: la valchiria della rivoluzione, nelle parole del suo ritrattista d’eccezione (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Trockij","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/lev-davidovic-trockij/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":", niente meno), le cui gesta sarebbero vissute marchiate a fuoco nella mente di rossi e bianchi fino a quando il sussiego dell’epoca staliniana non si adopererà a dirottare la memorialistica di quegli anni da lupi verso altri lidi ed altri tropi. «Trasforma» è tuttavia un’espressione incauta, ché la rivoluzione non tanto permuta quanto ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"rivela ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"(né la valenza religiosa, non necessariamente in senso confessionale, di un termine del genere è frutto del caso) il mondo all’individuo e quest’ultimo a se stesso. Tanto Serafima quanto Lara divengono, nell’ora in cui si tirano davvero le somme, ciò che l’epoca le ha fatte ed ora le chiama ad essere. Delle metamorfosi letterarie di Tat’jana (di cui la Rejsner fa in un certo senso parte, indubbiamente il suo sublimato, omonimo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"alter ego","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" nella versione pasternakiana), tuttavia, la Skvortsova non eredita soltanto la maestà che a personaggi di quel tipo aveva conferito la tradizione nobiliare della letteratura patria – il filone che, per intendersi, da ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Puškin","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/aleksandr-sergeevic-puskin/?search=Pu%C5%A1kin%2C%20Aleksandr%20Sergeevi%C4%8D%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" porta a ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Tolstoj","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/lev-nikolaevic-tolstoj/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Nella sua figura, nella sua storia e nelle sue azioni, Serafima reca in sé aspetti che è quasi inevitabile definire dostoevskjani (il che poco stupisce a fronte della biografia scientifica di Carpi): su tutti un tormento interiore ai limiti della mania – le cui cause profonde, strutturali, il romanzo non manca di esplicitare nei più violenti dettagli – che si manifesta in una miscela profondamente inquietante, contraddittoria all’inverosimile e tuttavia riconoscibilmente autentica di crudeltà e compassione, spietatezza ed empatia che – al pari di Raskol′nikov al confronto con lo sguardo raggelante nella sua impotenza e purezza di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Sonja Marmeladova","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/sonja-marmeladova/?search=Sonja%20Marmeladova%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" – lascia i suoi interlocutori maschili attoniti ed interdetti, impotenti, atterriti, ed allo stesso tempo profondamente ammirati. A dirla con Serafima stessa, «un miele amaro che mi scorre dentro».","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Nella ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Poetica","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Aristotele","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/aristotele/?search=Arist%C3%B2tele%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" asseriva il primato ontologico della poesia (potremmo dire la letteratura: da ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Omero","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/omero/?search=Om%C3%A8ro%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ai tragici) sulla storia (la cronaca, anche quella ad altissimo tasso ideologico ed artistico: ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Erodoto","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/erodoto/?search=Er%C3%B2doto%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Tucidide","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/tucidide/?search=Tuc%C3%ACdide%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":") in virtù del fatto che mentre quest’ultima racconta ciò che ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"è","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (stato), la prima ha come oggetto ciò che ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"potrebbe essere","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". ","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"Lo scarto è, insomma, di specie: il particolare da un lato, l’universale dall’altro – il classico, dopo tutto, questo è, né più né meno: qualcosa il cui messaggio risuona attuale, familiare e sconvolgentemente nuovo in tempi e presso individui che l’autore non avrebbe mai potuto immaginare nemmeno nei suoi sogni più sfrenati (o incubi più grotteschi). Nessuno dei personaggi di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Murka ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"è mai esistito, eppure ciascuno emerge dalle pagine del romanzo, majakovskianamente, più vivo dei vivi perché ognuno avrebbe potuto esistere ed è infatti, con altro nome ma non necessariamente con altre storie, davvero vissuto in quell’anno apocalittico in cui ebrei e Tatari, kyrgyzi e russi, samoiedi e georgiani, ucraini e türkmeni si gettarono a capofitto, nelle parole di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Varlam Šalamov","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/varlam-tichonovic-salamov/?search=%C5%A0alamov%2C%20Varlam%20Tichonovi%C4%8D%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", in una battaglia epocale per la rifondazione del genere umano.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Questa sommaria panoramica basterebbe da sé a rendere conto del perché ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Murka ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"sia, sotto vari aspetti, un romanzo d’eccezione (il confronto, impietoso, con un concorrente di non minore ambizione ed a prima vista promettente quale la trilogia di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Sašenka","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" a firma dell’acclamato Simon Montefiore è più eloquente di quanto il pudore richieda); ma non basta. Con l’onestà intellettuale che lo caratterizza, privilegio, ancora una volta, di pochi eletti, specialmente in un’epoca di passioni tristi e interessi di bottega come quella presente, Carpi non si fa scrupolo ad ammettere il per altro difficile da ignorare orientamento ideologico della sua prima, notevolissima, prova narrativa. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Murka ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"è un romanzo in cui i bolscevichi sono, nelle sue stesse parole, l’equivalente ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"rosso","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (non necessariamente, solo, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"russo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":") del 7° cavalleggeri protagonista di qualunque western","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"che si rispetti – ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"à la ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"John Wayne","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/john-wayne/?search=Wayne%2C%20John%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", sia chiaro; ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Soldier Blue ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"è altra roba. Dati i tempi che corrono (ormai da un pezzo) e – soprattutto – a fronte di chi quasi immancabilmente quel 7° cavalleggeri costituiva e delle imprese dai suoi membri compiute (prima, durante e dopo episodi, che solo una memoria storica ostinatamente mendace è riuscita a classificare come episodi, come il Sand Creek) risulta difficile non concludere che, tutto sommato, era anche ora.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Guido Carpi, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Murka. Avventura in Karelia","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", Pisa, MdS, 2024. pp. 176","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]}]},"autore":{"id":"ce4a7395-0bf5-4c1a-b089-d6da9af69af0","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/autori/ferrario_marco"},"titolo":"\u003ci\u003eMurka. Avventura in Karelia\u003c/i\u003e, di Guido Carpi","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Serafima, l’eroina del primo romanzo di Carpi, concentra in sé il fondamento etico e spirituale di un intero popolo e della sua storia, le contraddizioni della vicenda umana della Russia e dei russi","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]}]},"immagine":[{"_uid":"7cb046c2-8b68-40dc-84b1-db8a58caaf51","titolo":"","immagine":{"id":21896589,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/1200x698/c58feb3298/murka-avventura-in-karelia-di-guido-carpi.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"co