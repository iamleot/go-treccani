k\",\"cached_url\":\"magazine/atlante/geopolitica/una-germania-dalle-mille-incertezze\",\"story\":{\"name\":\"Una Germania dalle mille incertezze\",\"created_at\":\"2023-12-28T07:05:29.904Z\",\"published_at\":\"2023-12-28T07:11:01.998Z\",\"id\":422889396,\"uuid\":\"a2263e06-fc31-42c7-afee-cce93c400dfc\",\"content\":{\"_uid\":\"26899139-97f1-49e3-bc06-a210ac6d4a8c\",\"testo\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Non viene ricordato spesso ma ne \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"I Buddenbrook\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", capolavoro assoluto di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Thomas Mann\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/thomas-mann/?search=Mann%2C%20Thomas\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"e colossale affresco della grande borghesia mitteleuropea, non c’è mai un momento esatto in cui la potente famiglia protagonista tracolla o va in rovina. Investimenti sbagliati, prestigio perduto, errori di valutazione, tuttavia ‒ anche nel tragico finale con la morte dell’ormai anziano protagonista e del giovane erede ‒ la miseria estrema non è mai un rischio concreto. Nonostante tutto l’azienda va avanti, meno forte, meno importante, ma esiste.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"A volte l’arte imita la vita, in altri casi è la vita ad imitare l’arte, quasi sempre però la politica tende ad assomigliare a entrambe. Berlino però non è Lubecca e \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Olaf Scholz\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/olaf-scholz/?search=Scholz%2C%20Olaf\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" non ricorda un novello Thomas Buddenbrook anche se, da qualche tempo, la \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Germania\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/germania/?search=Germania\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" pare entrata in una fase storica nuova, che mette in discussione molte certezze e apre a scenari politici impensabili fino a qualche anno fa.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Nonostante le ovvie differenze politiche (e personali) sia \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Gerhard Schröder\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/gerhard-schroder/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" che \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Angela Merkel\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/angela-merkel/?search=Merkel%2C%20Angela\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" avevano guidato la Germania con alcune coordinate chiare: mercantilismo, lealtà (non servile) all’alleato atlantico, buoni rapporti con Russia e Cina, sostegno sobrio ai progetti di maggiore integrazione europea. Entrambi i leader vedevano nell’\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Unione Europea\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/unione-europea/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" un veicolo utile alle esportazioni tedesche, con un controllo ferreo sulla tenuta monetaria e il contenimento di qualsiasi fuga in avanti in termini fiscali o finanziari. Questo modello si sostentava grazie a due garanzie fondamentali: da un lato l’esternalizzazione della politica di sicurezza agli Stati Uniti (ancora oggi la Germania è il Paese europeo che ospita in assoluto più truppe americane sul suo territorio), dall’altro l’energia a basso costo garantita dal gas siberiano fornito dal Cremlino, prima tramite i gasdotti ucraini, poi culminato col progetto Nord Stream. Negli ultimi anni di mandato della cancelliera Merkel iniziava a far capolino una terza priorità: il rapporto privilegiato con la Cina, foriero di un colossale interscambio commerciale.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Il vecchio mondo è andato in frantumi tra il 2019 e il 2023, per la precisione tra l’inizio della pandemia di Covid-19 e l’inizio della guerra in Ucraina. Il virus, col suo carico di morte, quarantene e chiusure ha quasi fatto saltare il mercato interno europeo costringendo tutti i Paesi ‒ Germania compresa ‒ a spese colossali per evitare il tracollo economico totale, garantendo ristori ai lavoratori, ammortizzatori sociali e sussidi alle imprese. Questo ha significato più debito e deficit nazionale, ma pure una inedita iniziativa europea capace di portare a \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Next Generation EU\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/next-generation-eu/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", al SURE (Support to mitigate Unemployment Risks in an Emergency, il Sostegno per attenuare i rischi di disoccupazione nello stato di emergenza) e alla sospensione del \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Patto di stabilità e crescita\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/patto-di-stabilita-e-crescita_(Lessico-del-XXI-Secolo)/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\". Abbiamo raccontato altrove i dettagli di quelle vicende ma, in ogni caso, è utile ricordare che si è trattato di una rivoluzione copernicana non solo per il governo tedesco ma per l’intera Germania. Dopo un decennio buono di austerità interna ed esterna la spesa pubblica non era più il \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"moloch\",\"type\":\"text\"},{\"text\":\" da sconfiggere ma lo strumento necessario alla salvezza. Talmente fondamentale da abbattere uno dei totem assoluti della pubblica opinione tedesca: l’idea che le tasse della “casalinga di Amburgo” fossero usate per garantire i bond del Sud Europa.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Pochi mesi dopo sarà l’ex amico \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Vladimir Putin\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/vladimir-vladimirovic-putin/?search=Putin%2C%20Vladimir%20Vladimirovi%C4%8D\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" a infliggere il colpo fatale alla vecchia \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Weltanschauung\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/weltanschauung_(Dizionario-di-filosofia)/\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" riportando l’Europa ai tempi di \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Guerra e pace\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/guerra-e-pace/?search=Guerra%20e%20pace\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\", con trincee scavate per cambiare confini accettati a livello internazionale e l’ambizione di disegnare un continente (e un mondo) alternativo al vecchio equilibrio di potenza sorto, in modo caotico, dopo il 1989.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Sanzioni, blocco delle forniture, un impegno militare che l’esangue \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Bundeswehr\",\"type\":\"text\"},{\"text\":\" non sperimentava dalla fine della \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Seconda guerra mondiale\",\"type\":\"text\"},{\"text\":\", la richiesta americana di contribuire allo sforzo bellico ucraino, la rottura (forse insanabile) dei rapporti con la Russia culminata con l’esplosione del gasdotto Nord Stream. Se la Germania aveva bisogno di una prova plastica della nuova curvatura della storia quel botto sottomarino è stato la sveglia finale.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Olaf Scholz, succeduto ad Angela Merkel guidando una coalizione liberali/socialdemocratici/verdi molto riottosa, ha prima annunciato un gigantesco piano di investimenti militari e, poco dopo, ha dovuto varare l’ennesimo piano di sussidi alle famiglie e alle imprese per contrastare l’improvviso aumento dei costi energetici e la conseguente spirale dell’inflazione. Non occorre ricordare quanto soprattutto quest’ultima conseguenza della guerra risvegli nello spirito profondo dell’\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Heimat\",\"type\":\"text\"},{\"text\":\" tedesca un fantasma mai del tutto esorcizzato, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Weimar\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.treccani.it/enciclopedia/repubblica-di-weimar/?search=Weimar%2C%20Rep%C3%B9bblica%20di\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\".\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Uno spettro diventato molto più spaventoso quando la Corte costituzionale federale ha accolto un ricorso (presentato dall’opposizione parlamentare) che dichiarava illegittima la legge di bilancio per il 2023 e il 2024 a causa di alcune operazioni contabili (nello specifico l’uso di alcuni fondi pensati per l’emergenza Coronavirus e per l’Ucraina) che avrebbero alzato il livello del debito oltre il limite fissato per legge.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" \",\"type\":\"text\"},{\"text\":\"Per la Germania, il Paese che più di tutti ha fatto del rigore e della solidità finanziaria un vanto internazionale, è un colpo non solo d’immagine ma quasi identitario. Nonostante il cancelliere sia riuscito a trovare \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"in extremis\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" un accordo che evita al Paese l’umiliazione dell’esercizio provvisorio, appare evidente che anche questa vicenda si inserisce appieno in una più generale “crisi” tedesca di cui non afferriamo ancora del tutto i contorni.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Si tratta di un problema serio, non solo per la Germania ma per tutta l’Europa. Tra successi ed errori Berlino è sempre stata l’ancora cui agganciare il vascello europeo anche durante le tempeste più terribili; punto d’incontro tra est e ovest, Paese egemone, potenza economica, la Germania sapeva sempre indicare la via o, quantomeno, trascinare l’Unione Europa lungo un percorso tutto sommato chiaro e abbastanza coerente (anche se a volte non condivisibile, soprattutto guardandolo da sinistra). Oggi questo carisma non c’è più ed è un problema perché né la Francia, né la Spagna né l’Italia sono in grado di sostituirlo da sole.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"La transizione tedesca avrà tempi che ancora non possiamo conoscere, potrebbe durare anni e avere esiti inaspettati se non addirittura pericolosi (\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"AfD\",\"type\":\"text\"},{\"text\":\", il partito populista di destra estrema quasi filonazista oggi è la seconda forza politica del Paese), nel frattempo l’Unione Europea dovrà avere l’intelligenza di dotarsi di una guida più collegiale, con una presa in carico dei grandi Stati fondatori.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" \",\"type\":\"text\"},{\"text\":\"Allargamento ai Balcani e all’Ucraina, ricostruzione dopo la guerra, riforma del Patto di stabilità e crescita, autonomia strategica e nuova politica industriale sono solo alcune delle grandi sfide che attendono l’Unione. Senza una Germania pienamente impegnata nel suo ruolo di “egemone riluttante” (come la definì l’\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"Economist\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\" una decina di anni fa) nessun progetto europeo può sperare di avere successo.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Per tornare al gioco letterario dell’inizio: Thomas Mann ci racconta che la vera decadenza dei Buddenbrook non inizia con le sventure economiche ma si annida nelle insicurezze del capofamiglia, mai del tutto convinto di saper esercitare appieno il suo ruolo. Il diario di famiglia della Germania ancora non è alle ultime pagine come quello della ricca dinastia lubecchese, tuttavia occorre pensare molto bene a cosa scrivere nei prossimi capitoli.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":6},\"content\":[{\"text\":\"Immagine: Olaf Scholz (24 marzo 2023). Crediti: Alexandros Michailidis /\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"black\"}}]},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"http://Shutterstock.com\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":\"_blank\",\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"black\"}}]},{\"text\":\"Shutterstock.com\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"file:///C:/Users/mimar/AppData/Local/Temp/msohtmlclip1/01/clip_filelist.xml\",\"uuid\":null,\"anchor\":null,\"custom\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"black\"}}]}]}]},\"autore\":{\"id\":\"fd8ba004-820f-411f-a425-313572fa0014\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"magazine/atlante/autori/Carboni_Nicolo\"},\"titolo\":\"Una Germania dalle mille incertezze\",\"CoAutore\":[],\"abstract\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"La Germania pare entrata in una fase storica nuova, che mette in discussione certezze e apre a scenari politici impensabili fino a qualche anno fa\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]}]