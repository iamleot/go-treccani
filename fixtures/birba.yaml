\":false,\"component\":\"ItemCustom\",\"description\":\"\"},{\"tag\":\"INDUSTRIA\",\"_uid\":\"c69d2372-0e5c-41b3-83a3-f4f455337ab8\",\"link\":{\"id\":\"\",\"url\":\"https://www.treccani.it/enciclopedia/riuso_(Lessico-del-XXI-Secolo)/\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"https://www.treccani.it/enciclopedia/riuso_(Lessico-del-XXI-Secolo)/\"},\"image\":{\"id\":13549383,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/241562/333x333/19eff20fa5/riuso.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_private\":\"\",\"is_external_url\":false},\"label\":\"RICERCA\",\"title\":\"Riuso\",\"author\":\"\",\"bgColor\":\"\",\"isVideo\":false,\"component\":\"ItemCustom\",\"description\":\"\"},{\"tag\":\"\",\"_uid\":\"0d40f33b-3e4c-45de-9469-ad06770cb944\",\"link\":{\"id\":\"\",\"url\":\"https://www.treccanilibri.it/catalogo/un-anno-di-storie-2023/\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"https://www.treccanilibri.it/catalogo/un-anno-di-storie-2023/\"},\"image\":{\"id\":13142316,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/241562/333x229/402c1f89dd/un_anno_storie_portale_hp.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"label\":\"TRECCANI LIBRI\",\"title\":\"UN ANNO DI STORIE 2023\",\"author\":\"\",\"bgColor\":\"\",\"isVideo\":false,\"component\":\"ItemCustom\",\"description\":\"\"}],\"title\":\"In evidenza\",\"layout\":\"four-items\",\"bgColor\":\"nero-50\",\"component\":\"Carousel\",\"filter_magazine_area\":\"\"},{\"_uid\":\"b5505d6a-a759-4ec1-8ecf-c54861283121\",\"marquee\":[],\"component\":\"Lanci\",\"padding_top\":\"\",\"color_scheme\":\"\",\"padding_bottom\":\"\",\"left_image_item\":[],\"right_image_item\":[{\"tag\":\"\",\"_uid\":\"9c2c24f8-2d5c-4867-942a-3b367451405a\",\"link\":{\"id\":\"\",\"rel\":\"\",\"url\":\"https://emporium.treccani.it/it/pompei-ieri-e-oggi-3012442.html\",\"title\":\"\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"https://emporium.treccani.it/it/pompei-ieri-e-oggi-3012442.html\"},\"image\":{\"id\":13440777,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/241562/615x500/3ba99d148b/banner-pompei_461x375-px.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_private\":\"\",\"is_external_url\":false},\"label\":\"I LIBRI DI TRECCANI\",\"title\":\"POMPEI IERI E OGGI\",\"author\":\"\",\"bgColor\":\"\",\"isVideo\":false,\"component\":\"ItemCustom\",\"label_link\":{\"id\":\"\",\"url\":\"https://emporium.treccani.it/it/il-libro-dell-anno-2023-4000943.html\",\"linktype\":\"url\",\"fieldtype\":\"multilink\",\"cached_url\":\"https://emporium.treccani.it/it/il-libro-dell-anno-2023-4000943.html\"},\"author_link\":{\"id\":\"\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"\"},\"description\":\" \\n\",\"description_richtext\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"L’opera è dedicata ai nuovi scavi di Pompei che hanno interessato la città antica dal 2017, una nuova stagione di ricerche che è stata l’occasione non solo per fare grandi scoperte, ma soprattutto per sperimentare un metodo nuovo di approccio allo scavo archeologico pompeiano.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Attraverso le parole di Massimo Osanna, Direttore generale della Soprintendenza di Pompei dal 2016 al 2020, e la campagna fotografica di Luigi Spina, il volume è un invito a riflettere sulla straordinaria vicenda di Pompei, a ragionare sui molteplici aspetti in cui si declina la storia di un luogo che non solo ha segnato l’avvio della ricerca archeologica europea sul mondo classico, ma soprattutto ha dato ispirazione alle più diverse espressioni della creatività umana. Un luogo che ha esercita