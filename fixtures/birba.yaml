alse,"parent_id":501474762}],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"title":"Ciao Francesco, ci mancherai!","subtitle":"","component":"PiuLettiItem"},{"_uid":"4c58ab97-a1cc-409e-a799-db60d6009dc7","link":{"id":"39eb9779-4a9c-4002-b5e3-74f387e7ed4d","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/societa/odio-on-line-le-donne-sono-sempre-di-piu-le-principali-vittime","story":{"name":"Odio on-line: le donne sono sempre di più le principali vittime","created_at":"2025-04-29T05:19:56.287Z","published_at":"2025-04-29T05:25:10.725Z","updated_at":"2025-04-29T05:25:10.748Z","id":661901567,"uuid":"39eb9779-4a9c-4002-b5e3-74f387e7ed4d","content":{"_uid":"9d2f14fd-fea3-42d7-bf7b-648963eecbcd","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Chi finisce più spesso nel mirino di coloro che coltivano l’","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"hate speech","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/vocabolario/hate-speech_res-2f344fce-89c5-11e8-a7cb-00271042e8d9_%28Neologismi%29/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":", cioè il discorso d’odio? Recenti ricerche, svolte all’estero e in Italia, confermano che on-line sono sotto tiro soprattutto le donne, sia sui social network, sia nei commenti ad articoli pubblicati da organi d’informazione. La stragrande maggioranza degli episodi non viene alla ribalta se non tocca personaggi noti o se non sfocia in qualche dramma. In Italia il caso più recente riguarda le aggressioni denunciate dalla presidente della Regione Umbria ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"Stefania Proietti","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/eol-proietti-stefania/?search=Proietti%2C%20Stefania%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":". Sul ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"Corriere della Sera","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":" dell’8 aprile 2025 ha rilasciato un’intervista intitolata «Insulti sessisti e ignobili per una legge. Hater anonimi? No, tanti li conosco» e sottotitolata «Colpita perché donna, ho 80 pagine di offese». Pagine allegate a una denuncia davanti all’autorità giudiziaria.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"L’assalto denunciato da Proietti è stato suscitato dal varo di una manovra legata ai «conti fiscali disastrosi», ereditati dalla precedente giunta, nel settore sanitario. Guarda caso quel genere di insulti, quasi sempre a sfondo sessuale, alcuni terrificantemente volgari, sono stati rivolti alla presidente e non al vicepresidente della Giunta, un uomo, sebbene fosse stato lui a presentare la manovra fiscale. Il 95% degli odiatori individuati dalla presidente è di sesso maschile, il 5% di sesso femminile. Su questo fronte, in Italia il","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":" suicidio di Alex Garufi","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.raiplay.it/video/2025/03/Davide-Garufi-la-scelta-di-diventare-Alexandra-e-il-suicidio-3defa122-20fd-42c1-9bf0-82ab9b5e3c02.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":", tiktoker di 21 anni, ha riportato alla ribalta il tema dell’","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"hate speech","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":" transfobico. Alex, che aveva raccontato la sua transizione di genere da uomo a donna sui social, era costantemente bersaglio di messaggi ostili. Così nel marzo scorso ha deciso di uccidersi. La magistratura indaga ora per istigazione al suicidio.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"Un altro caso italiano è quello degli insulti rivolti sui social alle giornaliste. Treccani.it ne ha scritto nell’articolo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"#StaiZitta giornalista. Dall’hate speech allo zoombombing, quando le parole imbavagliano","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/magazine/lingua_italiana/recensioni/recensione_275.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":", dedicato a un libro scritto da Silvia Garambois e Paola Rizzi e promosso da GiULiA (Giornaliste Unite Libere e Autonome). Per quale motivo le professioniste dell’informazione sono prese di mira con particolare virulenza nei social network? «Perché sono considerate “colpevoli” due volte. Una prima “colpa” – condivisa con vari colleghi maschi – consiste nell’appartenenza a una categoria che ha il diritto e il dovere di toccare temi sgraditi a determinati gruppi di persone. [...] La seconda “colpa” delle giornaliste, considerata un’aggravante nel giro dei teppisti digitali, è proprio quella di essere di sesso femminile».","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"Per comprendere la genesi di questo fenomeno, occorre fare una premessa. Il web, soprattutto con i social network, dovrebbe essere un luogo che offre tantissime occasioni e strumenti di conoscenza e di scambio di opinioni. Però questo è il contesto che possiamo immaginare nei nostri sogni migliori. In realtà ‒ a seconda del modo in cui usiamo la tecnologia digitale e del modo in cui questa, attraverso gli algoritmi piegati ai fini commerciali o di potere, “usa” noi ‒ il mondo on-line può diventare un immane moltiplicatore dell’intolleranza e dell’aggressività che cova, a prescindere dal web, nelle nostre società. Il discorso d’odio si sviluppa prima di tutto fuori dalla Rete, ma è on-line che si propaga con più virulenza e con maggiore senso, più o meno fondato, di impunità.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"Già nel 2015 il ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"Consiglio d’Europa","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/consiglio-d-europa/?search=Consiglio%20d%E2%80%99Europa%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":" ha fornito una ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"definizione del discorso d’odio","type":"text","marks":[{"type":"link","attrs":{"href":"https://rm.coe.int/ecri-general-policy-recommendation-no-15-on-combating-hate-speech-ital/16808b5b04","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":", esercitato ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"«","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"sulla base della “razza”, del colore della pelle, dell’ascendenza, dell’origine nazionale o etnica, dell’età, dell’handicap, della lingua, della religione o delle convinzioni, del sesso, del genere, dell’identità di genere, dell’orientamento sessuale e di altre caratteristiche o stato personale». Nel decennio trascorso da allora il fenomeno si è ulteriormente diffuso. Una recente indagine commissionata da Amnesty International UK rivela proprio i livelli allarmanti di misoginia (odio nei confronti delle donne) raggiunti on-line. Ne sono stravolti soprattutto i social media, spingendo i giovani, in particolare le donne, ad allontanarsi da quegli spazi. Lo studio, intitolato ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"Toxic Tech: come la misoginia sta modellando l’esperienza online della Generazione ","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.amnesty.org.uk/press-releases/toxic-tech-new-polling-exposes-widespread-online-misogyny-driving-gen-z-away-social","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"Z","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.amnesty.org.uk/press-releases/toxic-tech-new-polling-exposes-widespread-online-misogyny-driving-gen-z-away-social","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":", è stato condotto su un campione rappresentativo di 3.024 persone della generazione citata (nate tra la fine degli anni Novanta e i primi anni Duemila, quindi giovani) nel Regno Unito. I risultati sottolineano l’urgente necessità per le piattaforme tecnologiche di rivedere le loro politiche e di adottare misure concrete per garantire comunità digitali più sicure. Necessità oggi contraddetta dalla scelta made in USA di diminuire i controlli, i filtri e il ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"fact-checking","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/ricerca/fact%20checking/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":", in linea con le direttive dell’amministrazione Trump.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"Ben il 73% degli utenti di social media della Generazione Z ha incontrato contenuti misogini on-line; la metà li incontra settimanalmente. Il 70% ritiene che il linguaggio misogino e divisivo stia aumentando sui social. Il 55% esprime preoccupazione per questo tipo di contenuti, solo meno della metà (49%) si sente al sicuro on-line. L’indagine rivela anche le forme di molestie affrontate dalle donne della Generazione Z. Più della metà (53%) riceve ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"emoji","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/vocabolario/emoji_res-2de604be-89c2-11e8-a7cb-00271042e8d9_(Neologismi)","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":" inappropriati e sessualmente allusivi; Il 44% riceve immagini esplicite a sfondo sessuale non richieste; il 43% è vittima di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"body-shaming","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/vocabolario/body-shaming_(Neologismi)/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"; il 40% di commenti sessualmente allusivi non desiderati; il 32% sperimenta discorsi d’odio; il 27% segnala ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"stalking ","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/stalking/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"on-line. Inoltre, tre donne con disabilità su dieci (29%), tra quelle che sono vittime di misoginia on-line, hanno segnalato di aver ricevuto minacce di violenza, rispetto a una su cinque (18%) tra quelle senza disabilità. Infine, le donne appartenenti ad etnie minoritarie hanno maggiori probabilità di subire discorsi d’odio rispetto alle persone bianche (38% contro 31%).","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"Non solo: subire queste offese e queste violenze verbali non è privo di conseguenze per la salute mentale di chi ne è vittima (il 55% delle donne ne fa le spese in questo senso, più o meno intensamente). In base all’indagine di Amnesty, il 62% dei giovani intervistati è consapevole del fatto che l’odio legato al genere sessuale sui social media rifletta il sessismo antropocentrico diffuso del mondo reale; ne sono più convinte le donne della Generazione Z (71%) rispetto agli uomini (51%). Il 61% comunque ritiene che le dichiarazioni e le azioni dei leader politici alimentino il linguaggio misogino on-line (le donne citano ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"Donald Trump","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/donald-trump/?search=Trump%2C%20Donald%20John%2F","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":" ‒ 58% ‒ come il maggiore contributore). Inoltre, il 65% pensa che le mega-aziende che governano il Web abbiano la responsabilità di combattere la misoginia on-line con misure concrete.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"In Italia, come testimoniano alcuni casi già citati, la situazione non è migliore. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"La Mappa dell’Intolleranza 8","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.retecontrolodio.org/2025/03/17/mappa-intolleranza-8-odio-online-cresce-e-si-trasforma/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":" conferma la gravità della situazione. Si tratta di una ricerca annuale di Vox Diritti, giunta nel 2025 all’ottava edizione e svolta assieme a vari atenei. Il risultato è frutto di un monitoraggio sulla diffusione on-line di misoginia, antisemitismo, islamofobia, xenofobia, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"abilismo","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/vocabolario/abilismo_(Neologismi)/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":" (atteggiamento discriminatorio e pregiudizialmente svalutativo verso le persone con disabilità) e omotransfobia. Risulta che l’odio digitale sia costante nel tempo e che le donne siano sempre la categoria più odiata. Un dato allarmante, nel nostro Paese, è il fatto che il 20,81% dell’","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"hate speech ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":"misogino sia prodotto da altre donne. La ricerca evidenzia anche una correlazione tra i picchi di odio e gli atti di femminicidio. L’odio on-line non risparmia nemmeno le altre cosiddette minoranze. L’antisemitismo è in forte aumento, passando dal 6,59% di due anni fa al 27% attuale. Anche xenofobia, islamofobia e abilismo sono in crescita. Le persone LGBTQIA+ sono un bersaglio ricorrente, specialmente durante eventi come il Pride.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"Che fare per rimediare? Dato che è indispensabile cominciare dalla formazione di ragazzi e ragazze, bambine e bambini, occorrerebbe avere la capacità di sradicare alla base i pregiudizi che alimentano gli odiatori in generale, on-line e altrove; cominciando da scuole e famiglie. Di certo servirebbe un’educazione digitale a livello scolastico anche in questo campo. In modo da fornire ai bambini e ai giovani le basi non solo per capire come usare Internet in modo appropriato (già questa forma minima di apprendimento non è adeguatamente perseguita), anche per comprendere quali possono essere gli effetti dirompenti di ciò che pubblicano sul web grazie a strumenti che usano continuamente. Quest’ultima è una prospettiva per ora inesplorata nella scuola italiana, dove la formazione dei docenti su questo fronte è carente, così come lo sono i contenuti della manualistica. Insomma, c’è molto da fare. E, prima di tutto, occorrerebbero la consapevolezza e la voglia di farlo.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Per saperne di più","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"L’algoritmo che odia: quando i social diventano tossici","type":"text","marks":[{"type":"link","attrs":{"href":"https://tg24.sky.it/tecnologia/2025/03/28/social-odio-online-gen-z","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":", Tg24.Sky.it.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"#010101"}}]}]},{"type":"paragraph","content":[{"text":"Mappa dell’Intolleranza 8: l’odio online cresce e si trasforma","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.retecontrolodio.org/2025/03/17/mappa-intolleranza-8-odio-online-cresce-e-si-trasforma/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"italic"},{"type":"textStyle","attrs":{"color":"#010101"}}]},{"text":", Retecontrolodio.org.","type":"text","marks":[{"type":"te