":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Ordinario di Linguistica italiana nell’Università degli Studi di Cagliari dal 2005 al 2024, Maurizio Trifone pubblica per la collana “Quality Paperbacks” della Casa romana uno studio di cui da tempo lamentavamo la mancanza, visto il sempre crescente interesse per la materia tanto degli specialisti quanto dei parlanti, ossia la storia di un gruppo di parole inglesi o angloamericane prese in prestito dall’italiano in diversi momenti, con l’ausilio di esempî reali estratti da varî archivî giornalistici («Corriere della Sera», «La Stampa», «la Repubblica» ecc.) e da repertorî lessicografici, tra cui il ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Dizionario del nuovo italiano","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di Claudio Quarantotto, il ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Dizionario di parole nuove","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di Cortelazzo-Cardinale, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"La neologia negli anni 1980-1990","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di Ottavio Lurati, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Parole degli anni Novanta","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di Bencini-Citernesi, la sezione ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Neologismi","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" del portale Treccani.it e i ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Supplementi","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" 2004 e 2009 del ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Grande dizionario della lingua italiana","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (GDLI). Scopo del volume è l’esame del percorso di quelle parole","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"all’interno della nostra lingua – ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"così l’Autore nel suo scritto introduttivo","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" – e non di proporre sostituti italiani, anche se ovviamente il discorso non potrà prescindere dalle possibili alternative italiane. Generalmente l’anglicismo non è l’unica risorsa lessicale disponibile e il parlante può scegliere fra il termine straniero o il corrispettivo italiano. L’importante è conoscere le varie opzioni lessicali e i loro precisi valori semantici. Per questo motivo, più che elencare i traducenti dei forestierismi, mi sembra utile illustrarne i significati e gli usi riportando i contesti in cui i prestiti dall’inglese e i sinonimi italiani ricorrono.","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Non è ovviamente possibile dar conto di tutti gli anglicismi sottoposti a serrato ed esaurientissimo esame; ci limiteremo, pertanto, a segnalarne alcuni tra i più interessanti.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Abstract","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (dal latino ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"abstractu(m)","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", participio passato di ","type":"text"