e/atlante/geopolitica/guerra-commerciale-usa-cina-dopo-l-escalation-il-compromesso-e-possibile-","sort_by_date":null,"position":-4190,"tag_list":[],"is_startpage":false,"parent_id":382835630,"meta_data":null,"group_id":"08bbb379-bd50-443b-a1a1-08ee400220dc","first_published_at":"2025-04-30T05:28:40.994Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"title":"Guerra commerciale USA-Cina: dopo l’escalation, il compromesso è possibile?","subtitle":"","component":"PiuLettiItem"},{"_uid":"fffcab99-b846-4745-b419-05a809794f8b","link":{"id":"","url":"https://www.treccani.it/magazine/parolevalgono/le-parole-del-centenario-treccani/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.treccani.it/magazine/parolevalgono/le-parole-del-centenario-treccani/"},"title":"Le parole del centenario Treccani","subtitle":"","component":"PiuLettiItem"},{"_uid":"dd4693f8-86dd-41bd-b0ff-eb5dfe03ae6d","link":{"id":"","url":"https://www.iltascabile.com/letterature/non-solo-sad-girls/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.iltascabile.com/letterature/non-solo-sad-girls/"},"title":"non solo sad girls","subtitle":"","component":"PiuLettiItem"},{"_uid":"40576d5f-dd04-4a0b-8766-e0c73018b575","link":{"id":"d3a48136-df39-4e24-b60f-d6556c99e293","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/notizie/ciao-francesco-ci-mancherai-","story":{"name":"Ciao Francesco, ci mancherai!","created_at":"2025-04-21T09:33:23.094Z","published_at":"2025-04-21T09:34:35.780Z","updated_at":"2025-04-21T09:34:35.798Z","id":658221054,"uuid":"d3a48136-df39-4e24-b60f-d6556c99e293","content":{"_uid":"b55c2caf-2d8e-4dfa-bef1-6e2cc02b41bf","data":"2025-04-21 11:33","link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"tema":"italia","titolo":"Ciao Francesco, ci mancherai!","immagine":{"id":21922774,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/1179x753/10504e3e42/francesco-piazza-san-pietro.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_external_url":false},"component":"Notizia","descrizione":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Papa Francesco è morto questa mattina alle 7.35.","type":"text"}]},{"type":"paragraph","content":[{"text":"Il primo ricordo è andato a quel 27 marzo 2020 quando, in piena pandemia, sul sagrato della Basilica di San Pietro, con la piazza completamente vuota, rivolse le sue preghiere a Dio per la salvezza delle donne e degli uomini, con queste parole: “Fitte tenebre si sono addensate sulle nostre piazze, strade e città; si sono impadronite delle nostre vite riempiendo tutto di un silenzio assordante e di un vuoto desolante, che paralizza ogni cosa al suo passaggio: si sente nell’aria, si avverte nei gesti, lo dicono gli sguardi. Ci siamo ritrovati impauriti e smarriti. Come i discepoli del Vangelo siamo stati presi alla sprovvista da una tempesta inaspettata e furiosa. Ci siamo resi conto di trovarci sulla stessa barca, tutti fragili e disorientati, ma nello stesso tempo importanti e necessari, tutti chiamati a remare insieme, tutti bisognosi di confortarci a vicenda. Su questa barca… ci siamo tutti”","type":"text"}]},{"type":"paragraph","content":[{"text":"Immagini e parole di un Papa che si è fatto subito conoscere e amare (non da tutti), sin dalla sua elezione, per la sua umiltà, l’enfasi sulla misericordia e per uno stile meno formale dei suoi predecessori (in questo senso anche la scelta di non vivere negli appartamenti papali, ma nel pensionato di Santa Marta ha subito indicato le scelte che avrebbe intrapreso). ","type":"text"}]},{"type":"paragraph","content":[{"text":"Papa Francesco si è concentrato sulla riforma delle finanze del Vaticano portando alla luce, senza timore, una condizione per lo meno discutibile che durava da anni; sulla promozione della giustizia sociale, comprese le scuse per gli abusi della Chiesa contro i popoli indigeni in Canada, per la scelta di affermare la sinodalità come metodo di governo della Chiesa, coinvolgendo non solo i vescovi ma anche i laici, uomini e donne, nel processo decisionale e nel discernimento ecclesiale.","type":"text"}]},{"type":"paragraph","content":[{"text":"Negli anni del suo pontificato (13 marzo 2013 - 21 aprile 2025) ha intrapreso azioni forti contro gli abusi sessuali all'interno della Chiesa, richiamando continuamente tutto “il mondo della Chiesa a vivere secondo gli insegnamenti del Vangelo e ad avere il coraggio di scacciare l’erba cattiva” (si pensi, per fare un solo esempio, ai provvedimenti contro il cardinale Theodore McCarrick, accusato di abusi sessuali).","type":"text"}]},{"type":"paragraph","content":[{"text":"Il Papa del coraggio, della misericordia, ha saputo essere voce critica contro le forme esasperate del capitalismo finanziario e contro la cecità dei governanti rispetto ai temi dell’ambiente. La sua è stata una Chiesa “ospedale da campo” e “casa per tutti”, concentrata sui poveri e sulle periferie sociali e spirituali. Nell’enciclica “Laudato Si’”, pubblicata il 24 maggio 2015, ha affrontato il tema della cura della “casa comune”, cioè del pianeta Terra, mettendo in relazione la crisi ambientale con le questioni sociali e morali che rischiano di far smarrire il valore e la dignità della persona. La difesa della natura (nei confronti della quale non dobbiamo avere un atteggiamento di possesso, ma di tutela per poterla trasmettere integra alle future generazioni) va di pari passo con la giustizia sociale, riconoscendo la fragilità del pianeta e la sofferenza dei poveri come aspetti interdipendenti. ","type":"text"}]},{"type":"paragraph","content":[{"text":"“Sorella terra protesta per il male che le provochiamo, a causa dell’uso irresponsabile e dell’abuso dei beni che Dio ha posto in lei. Siamo cresciuti pensando che eravamo suoi proprietari e dominatori, autorizzati a saccheggiarla”. Nell’Enciclica Francesco ha denunciato lo sfruttamento e l’abuso delle risorse naturali, che danneggiano la Terra e mettono a rischio la vita stessa, definendo la crisi ambientale come “un segno della violenza presente nel cuore umano”. Scrivendo che “abbiamo bisogno di una nuova solidarietà universale”, lontana dagli interessi “del profitto” e dell’”individualismo”, Francesco ci invita a riscoprire il valore sacro della persona, della natura e a vivere in armonia con essa, ispirandosi al Cantico delle Creature di San Francesco.","type":"text"}]},{"type":"paragraph","content":[{"text":"Ieri, domenica di Pasqua, nonostante l’invito alla prudenza dei sanitari, Francesco ha voluto essere presente in una piazza San Pietro gremita dai fedeli, per il tradizionale messaggio Urbi et Orbi e per salutare il suo popolo con parole semplici e un sorriso pieno di amore: “Buona Pasqua”.","type":"text"}]},{"type":"paragraph","content":[{"text":"Ciao Francesco, ci mancherai!","type":"text"}]},{"type":"paragraph"},{"type":"paragraph","content":[{"text":"Badoer","type":"text"}]}]},"sottotitolo":""},"slug":"ciao-francesco-ci-mancherai-","full_slug":"magazine/atlante/notizie/ciao-francesco-ci-mancherai-","sort_by_date":null,"position":-2690,"tag_list":[],"is_startpage":false,"parent_id":501474762,"meta_data":null,"group_id":"4122b414-52d3-4a14-ba1e-c718f5b804a6","first_published_at":"2025-04-21T09:34:35.780Z","release_id":null,"lang":"default","path":null,"alternates":[{"id":660263764,"name":"Von der Leyen e Trump a Roma? “Stiamo valutando la possibilità di incontrarci”","slug":"von-der-leyen-e-trump-a-roma-stiamo-valutando-la-possibilita-di-incontrarci-","published":true,"full_slug":"magazine/atlante/notizie/von-der-leyen-e-trump-a-roma-stiamo-valutando-la-possibilita-di-incontrarci-","is_folder":false,"parent_id":501474762},{"id":660263766,"name":"Un 25 aprile tra memoria e raccoglimento","slug":"un-25-aprile-tra-memoria-e-raccoglimento","published":true,"full_s