","description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"_uid":"a1ff3094-6ce2-4327-84ae-bd7e29d43ff3","link":{"id":"78000f4c-880f-4067-8adf-bddba291ee7b","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/cultura/chi-dice-e-chi-tace-i-di-chiara-valerio","story":{"name":"Chi dice e chi tace, di Chiara Valerio ","created_at":"2024-03-25T11:10:44.269Z","published_at":"2024-03-25T11:18:41.759Z","id":466763898,"uuid":"78000f4c-880f-4067-8adf-bddba291ee7b","content":{"_uid":"8a01b3a4-6602-4302-bed5-c814245b1d53","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Chi dice e chi tace","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Chiara Valerio","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/chiara-valerio/?search=Valerio%2C%20Chiara","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" è una storia in cui la parola serpeggia tra pensieri che si fanno ingombranti e diventano, sin dall’inizio, quasi dei ritornelli («Non è stato un incidente, aveva ripetuto Anna, la madre», p. 14), dei motivi a cui aggrapparsi («Tutte le giornate dovrebbero essere così, mi ripetevo, chiedendomi Così come? Che voleva dire Vittoria?», p. 26), perché in fondo anche quando non siamo scienza, ma semplicemente umani, cerchiamo sempre un nesso, le regole che reggano il sistema delle cose che ci accadono intorno («Semplicemente colgo le ripetizioni, le ricorrenze, pure questo fa parte del mestiere, no?», p. 269).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"A ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Scauri","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/scauri/?search=Scauri","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", in provincia di Latina, al mare, succede che tutto si muova attorno a un corpo immobile, a una presenza che di colpo si fa assenza, a una vita che all’improvviso non è più («Un incidente nella vasca, pensavo, e rivedevo Vittoria con il suo andamento scampanellante, gli occhi né scuri né chiari, un colore denso, vestita di un abito di lino azzurro, smanicato», p. 14).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Questa morte è incorniciata da un ambiente così familiare a molti di noi (il mondo è molto più provincia che città), terre di grazia particolarissima, con degli scorci che sono proprio di Scauri, ma anche di molti altri pezzi di geografie diverse («Un palazzotto con qualche pretesa ma decaduto, un piano terra e un primo piano, con un bell’ingresso», p. 16). E con il prodotto tipico per eccellenza delle realtà di provincia: quello che non si dice. Quel non detto presente sempre sottotraccia, segreto che segreto non è: pronto a straripare rovinosamente («Quella informazione in sé succosa, di Mara che non era la figlia, non aveva generato pettegolezzi. Era rimasta carsica. Acqua che scorre sotto i piedi degli scauresi come il rio Capo d’Acqua che era stato interrato e dal Parco delle Trote fino al mare era visibile solo per brevi tratti», p. 19); accennato in maniera fumosa come una vecchia storia («prima del fatto a cavallo», p. 20); nascosto («si dicevano tante cose e molte di più venivano taciute», p. 36); plateale («Come era possibile che il paese sapesse sempre tutto di tutti prima di tutti?», p. 75), protetto («Ho chiesto di non dire niente e spero che non lo faccia nemmeno lei», p. 269).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Le persone di questa storia sono tratteggiate da uno sfumato che le rende uniche («Aveva qualcosa di marziale. Una cortesia marziale, e qualcosa di ondoso, mosso, un capitano di vascello», p. 21), da una scrittura che – come la realtà che racconta – dice e non dice: le parole dosate mostrano e significano sempre qualcos’altro, senza fare fatica («Le rose rampicanti sono resistenti, ma bisogna dar loro una direzione, altrimenti rimangono un cespuglio», p. 23). Quella di Chiara Valerio è una scrittura matura e sapiente, che non perde però mai un grado di fanciullezza e questo intento, a volte, si affaccia tra le righe («Gli scienziati fanno vita da bambini», p. 28). Non perde neanche il piacere – pur nella consapevolezza e nell’importanza della difesa della libertà a ogni respiro – dell’abitudine quasi monotona, dei piccoli gesti della quotidianità («Come tutti i sabato mattina a comprare le paste da Vezza o Morelli», p. 33), di quei riti per niente straordinari che conservano una loro sacralità («Le ciambelle fritte del Lido del Pino che erano buone», p. 37), che fanno una geometria dell’esistere e nei quali si cercano risposte più grandi («Le mutande sempre da Ernesto Bruno, la pizza da Rusticone. Insomma perché l’amore dovrebbe essere una cosa diversa da tutto questo?», p. 266).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Leggendo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Chi dice e chi ta","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"ce, sembra di camminare con l’Autrice, di ripercorrere la morfologia dell’abitare dei personaggi del suo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"noir","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" («Fortunatamente, essendoci appunto molti geometri ma pochi architetti, le abitazioni non vanno oltre il secondo piano. E questo dona al paese una grazia incongrua», p. 41), sembra di mettere in dubbio anche molto di quello che si sa di ogni posto che non è solo Scauri, e di molte donne che non sono solo le sue, e di molte vite passate e presenti e di alcune storie, mentre tutto sempre cambia e resta ferma solo qualche certezza («È l’amore che è terribile, le avevo detto quando finalmente aveva smesso di guardare fuori», p. 60).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Chiara Valerio,","type":"text"},{"text":" ","type":"text","marks":[{"type":"bold"},{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"Chi dice e chi tace","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", Sellerio editore Palermo, 2024, pp. 288","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"heading","attrs":{"level":6},"content":[{"text":"Crediti immagine: Breslavtsev Oleg /","type":"text"},{"text":" Shutterstock.com","type":"text","marks":[{"type":"link","attrs":{"href":"www.shutterstock.com","uuid":null,"anchor":null,"custom":{},"target":"_self","linktype":"url"}}]}]}]},"autore":{"id":"8f54efd1-e6d0-46cb-9b65-a4706e9d4ef8","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/autori/baris_tamara"},"titolo":"\u003ci\u003eChi dice e chi tace\u003c/i\u003e, di Chiara Valerio","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Leggendo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Chi dice e chi ta","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"ce, sembra di camminare con Chiara Valerio, di ripercorrere la morfologia dell’abitare dei personaggi del suo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"noir","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]}]},"immagine":[{"_uid":"be8e1297-624f-482e-8889-6b629a8ad61a","titolo":"","immagine":{"id":14945536,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/1201x698/5bb38d06c3/chi-dice-e-chi-tace-di-chiara-valerio.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_private":false,"is_external_url":false},"component":"Immagine","didascalia":""}],"component":"Articolo","occhiello":"","listsItems":[],"nomeAutore":"Tamara Baris","updated_at":"","videoTexts":[],"sottotitolo":"","avoidPaywall":false,"hideSubtitle":false,"published_at":"","titolo_breve":"Chi dice e chi tace, di C. Valerio","unpublished_at":"","articoliCorrelati":[{"_uid":"ab05c397-6cc4-4945-b392-5dd88dea6bbc","target":{"id":"24d8e332-8bf5-4913-9479-15c5593694a2","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/cultura/la-metafora-dello-specchio-di-andrea-tagliapietra"},"titolo":"","component":"ArticoloCorrelato"},{"_uid":"923809d5-a991-4597-9c27-fa78cd94f91f","target":{"id":"ea79e13a-7b89-49f4-ae93-de5898d97e79","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/cultura/java-road-di-lawrence-osborne"},"titolo":"","component":"ArticoloCorrelato"},{"_uid":"f33c8adf-883a-4ce7-bf67-ed151bac43e3","target":{"id":"1b8089ab-0b29-4461-86e4-aaf4ec0c4102","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/cultura/selvaggio-ovest-di-daniele-pasquini"},"titolo":"","component":"ArticoloCorrelato"}],"immagine_hero_contain":false},"slug":"chi-dice-e-chi-tace-i-di-chiara-valerio","full_slug":"magazine/atlante/cultura/chi-dice-e-chi-tace-i-di-chiara-valerio","sort_by_date":null,"position":-46900,"tag_list":[],"is_startpage":false,"parent_id":382835629,"meta_data":null,"group_id":"a52cd6a4-370e-4181-8dd1-e57434b5223c","first_published_at":"2024-03-25T11:18:20.875Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"component":"ItemMagazineArticle"},{"_uid":"8ad54bbf-fc3e-4551-a54f-0cee6c4a739b","link":{"id":"24d8e332-8bf5-4913-9479-15c5593694a2","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/cultura/la-metafora-dello-specchio-di-andrea-tagliapietra","story":{"name":"La metafora dello specchio, di Andrea Tagliapietra","created_at":"2024-03-13T22:06:07.372Z","published_at":"2024-03-14T08:51:20.157Z","id":461211991,"uuid":"24d8e332-8bf5-4913-9479-15c5593694a2","content":{"_uid":"0896a5a6-4ae9-4772-89a4-d67f05232ef5","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"È caratteristico, di ogni problema o visione del mondo scaturita da ciò che comunemente viene chiamata “filosofia prima”, assumere nel corso del tempo sfumature le cui peculiarità saranno da ricondurre alla sfera della moralità e dell’etica, attraverso un movimento che cancelli le radici inumane del pensiero, sprofondate come sono in un ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"kosmos","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" infinitamente più ampio e proprio per questo non declinato unicamente sulle caratteristiche specifiche di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Homo sapiens","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", a favore di una sorta di “tempo breve”, che individui le ragioni dell’essere umano principalmente in quelle del soggetto borghese cresciuto nel corso degli ultimi due secoli e, forse, già sopravvenuto al tramonto. In questa prospettiva, una vibrazione profonda e imprevedibile penetra la massa apparentemente compatta della tarda modernità, la scuote senza farsi annunciare, come il cupo trillo in sol bemolle che emerge con inquietante persistenza dal tessuto musicale col quale ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Schubert","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/franz-peter-schubert/?search=Schubert%2C%20Franz%20Peter","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ha plasmato il primo tempo della sua ultima sonata per pianoforte (la D. 960), richiamo ctonio e stridente a una dimensione che a tratti irrompe in quanto incancellabile, nonostante gli innumerevoli tentativi di eliderne forma ed esistenza: un mormorio ipogeo, lo si potrebbe definire, le cui apparizioni assumeranno forma vaga e spettrale perché stigmatizzate dal segno omologante che ne riduce l’esistenza a favola, a inconsistente lemure la cui incapacità di svanire, tuttavia, non potrà che turbare l’ormai consolidato pensiero positivo. Poiché, se pretesa della totalità è proprio quella di assorbire gli enti replicando nell’aspetto di codesti la propria immagine e ridurli così a pura quantità, essa allo stesso tempo non potrà fare altro che rifiutare, dopo averne saggiato con la violenza l’inerzia, i lacerti residui che resistono a questa presa, relegandoli, come Saturno, in un luogo lontano dalla luce costante che irrora la nostra realtà.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"La storia del paradigma noetico attraverso il quale si fonda, con un atto di conoscenza, il mondo, è compiuta con un gesto radicale di etnologia filosofica da parte di Andrea Tagliapietra nel suo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"La metafora dello specchio. Lineamenti per una storia simbolica delle immagini","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ristampato dopo più di trenta anni da Donzelli con ricchissimo apparato iconografico e radicale revisione del testo messi in atto dall’autore stesso, caratteristiche che lo rendono a tutti gli effetti un libro appena uscito e percorso dai novissimi sviluppi del pensiero, pur restando fedele al suo impianto originale; fra le pagine del quale, l’immagine dello specchio viene colta come punto di accesso alla genealogia del pensiero occidentale inteso nella sua natura di organismo pulsante fra la sistole dell’identificazione cogente e la diastole dell’accettazione del volto dell’altro. Articolando le immagini come tracce di ciò che il pensiero, in un momento specifico, ha impresso con la propria fisionomia nel mondo, Tagliapietra compone un trattato che, sulla scorta di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Giorgio Colli","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/giorgio-colli/?search=C%C3%B2lli%2C%20Giorgio","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"e","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" ","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"René Girard","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/rene-girard/?search=Girard%2C%20Ren%C3%A9","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", non teme di addentrarsi nel passato più lontano e negli anditi più remoti della filosofia, dai cui sommovimenti prendono forma universi ogni volta differenti, inevitabilmente derivati da un gesto sincronico del pensiero le ripercussioni del quale, nel mondo diacronico della storia, non potranno che smarrire le ragioni principiali che ne definivano il profilo.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Perciò, il gesto proemiale di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Dioniso","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/dioniso/?search=Dioniso","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", il quale riconosce immediatamente specchiandosi il mondo nella sua totalità, sarà anche l’immagine di qualcosa che l’essere umano, inteso come irreparabilmente scisso, potrà perlopiù intuire grazie a una cospicua messe di mediazioni e analogie, le quali non faranno altro che testimoniare l’ormai irreversibile rottura di quell’unità originaria; la cui metamorfosi è colta da Tagliapietra con grande profondità in due momenti de ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"La Repubblica ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"platonica: laddove il passaggio, nell’ambito della","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" mimesis","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", dall’accezione di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"immedesimazione","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" espressa nel terzo libro a quella di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"rappresentazione","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" nel decimo, costituisce, irrevocabilmente, l’articolazione plasmante l’Altro in un movimento omologante, ormai lontano da qualsivoglia moto lo individui invece nella sua statura di alterità irriducibile a conversioni quantitative o identificanti, pronto ad accettare il gesto deciso di chi rifiuti la propria identità per fondersi con esso. Ed è la nullificazione di questo movimento che l’autore individua, grazie a un confronto serrato con i testi plotiniani, nell’arco compiuto dal neoplatonismo, in quell’equazione perfetta e cogente, al di fuori della quale sembra possa trovare posto solo ciò che si pone come parte maledetta.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Ma la tensione fra ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"presenza ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"rappresentazione","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", fra la conoscenza intesa, da un lato, nella sua forma fusionale di soggetto e oggetto, dall’altro, in quella di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"vorstellung","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" riducente l’alterità ad astrazione, non trova quasi mai nel libro una vera e propria sintesi dialettica, un terreno di incontro autentico nel quale si attui la “congiunzione dei due oceani”, senza che le peculiarità di entrambi gli elementi si smarriscano per strada: sotto un certo punto di vista, sembra quasi che l’autore non tenti mai di compiere quel salto cui una etnologia del sapere spinge inevitabilmente: la fuoriuscita, in breve, dagli schemi normativi all’interno dei quali ogni epoca racchiude le proprie capacità espressive e stabilisce i parametri razionali di appercezione della realtà.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Sarebbe bastato avvicinare il pensiero dei platonici di Persia, con tutta la riflessione da essi profusa su quella forma mesocosmica chiamata da ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Henry Corbin","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/henry-corbin_(Enciclopedia-Italiana)/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Mundus Imaginalis","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", luogo nel quale materialità e spiritualità sembrano trovare inatteso incontro, per postulare un ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"modus cogitandi","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" del tutto nuovo e differente; in definitiva, concentrato sulle possibilità, nel mondo occidentale ormai quasi dimenticate, che un ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"tertium ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"può offrire alla realtà sclerotizzata da una opposizione dicotomica troppo vincolante. Un ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"tertium ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"capace, dunque, di derogare alla schematica alternanza di omologazione e riconoscimento del volto dell’altro, così tipica della modernità fra le mura della quale viviamo, grazie alle proprie peculiarità liminali, a quelle caratteristiche istmiche le cui qualità principali sembrano proprio favorire la tensione fra identità e differenza, senza che nessuno dei due poli si trovi in scacco o cassato. Di tutto ciò, come ricordato da Tagliapietra, l’opera di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Emmanuel Lévinas","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/emmanuel-levinas/?search=Levinas%2C%20Emmanuel","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" offre, al di fuori del contesto persiano e calata drammaticamente nel proprio tempo, rappresentazione fulgida ed eloquentissima: «Il pensiero ha inizio con la possibilità di concepire una libertà esterna alla mia», afferma il filosofo ne ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"L’io e la totalità","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", «pensare una libertà esterna alla mia è il primo pensiero. Esso contraddistingue la mia stessa presenza al mondo. Il mondo della percezione manifesta un volto: le cose ci colpiscono in quanto ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"possedute","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" da altri».","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Ma non è tutto. Nell’ambito del linguaggio, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Giorgio Agamben","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/giorgio-agamben/?search=Ag%C3%A0mben%2C%20Giorgio","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ha rintracciato e illuminato residui performativi (nel giuramento, nell’imperativo ecc.) emergenti all’interno di una struttura rappresentativa e denotativa: non è per qualche ragione religiosa o magica che l’","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"uti lingua nuncupassit, ita ius esto","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ha effetto, ma per la capacità di «","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"nomen capere ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"che il diritto ha conservato al suo centro, tradendola dall’esperienza originale dell’atto di parola». Elementi che perciò, a tutti gli effetti, disattivano le caratteristiche omologanti del segno, a favore di un’esperienza che si distacchi dalla sua apparentemente egemonica rappresentatività.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Alla concezione etnologica messa in atto da Tagliapietra nel suo libro, sarebbe senz’altro seducente integrare una forma di conoscenza del tutto differente da quella alla quale la ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"forma mentis","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" occidentale è abituata; una forma che si muova per contaminazione e irruzione, tralasciando la consequenzialità diacronica e utilizzando le immagini in modo eterodosso: presso gli ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Yanomami","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/yanomano/?search=Yanomami","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", il concetto di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"utupë a","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" non può in alcun modo essere ridotto a quello di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"simulacrum","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ma nell’alveo culturale amazzonico acquisirà lo statuto di presenza reale dell’antenato primordiale, una tangibilità tale da ripiegare la cronologia e rendere a tutti gli effetti concretamente ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"hic et nunc","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", nella festa come nella danza, nella possessione come nell’espressione vocale, il tempo iniziale. Le immagini, perciò, non si configureranno come oggetti da contemplare e osservare, bensì come agenti a tutti gli effetti all’interno degli individui e degli slanci festivi, narrazioni che prendono possesso del presente e dei corpi che si muovono in esso per spostarne il baricentro e accartocciare il tempo, facendolo rinascere e consentendo così all’","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"arché","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di sgorgare da ogni istante, sempre nuovo e allo stesso tempo antichissimo.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"heading","attrs":{"level":6},"content":[{"text":"Immagine: Volto di una statua di ragazza in stile neoclassico riflesso in uno specchio, Tolosa, Francia (4 febbraio 2019). Crediti: Dan Shachar /","type":"text"},{"text":" Shutterstock.com","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.shutterstock.com/","uuid":null,"anchor":null,"custom":{},"target":"_self","linktype":"url"}}]}]}]},"autore":{"id":"bb26351b-31b7-47d0-9186-d3a64313a3ed","url":"","linktype":"story","fieldtype"