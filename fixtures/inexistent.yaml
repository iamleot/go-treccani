i Israele ‒ della recente offensiva iraniana non è solo dovuto all’efficienza del sistema d’arma mobile ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Iron Dome (Cupola di Ferro),","type":"text"},{"text":" progettato per la difesa antimissile di punto e di piccole città, ma anche e soprattutto dall’alleanza con i Paesi sunniti, composta e coordinata dagli Stati Uniti.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Per illuminare tale intesa è necessario riferirsi agli Accordi di Abramo, relazione congiunta tra Israele, Emirati Arabi, Bahrain e Stati Uniti, che rappresenta un successo di espansione geopolitica, sostenuta dagli USA, rivolta a creare un’area fiorente e sicura mediorientale, collegamento fra l’India ed il Mediterraneo. Al seguito di tale relazione congiunta è stata elaborata una nuova tela che potrà portare ad un’alleanza operativa denominata ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"MEAD (Middle East Air Defence)","type":"text"},{"text":": accordo riservato che consentirà di integrare fra loro il complesso delle informazioni di intelligence, radar e di concertare/coordinare l’attività delle batterie terra-aria, nonché dei velivoli intercettori, la cui funzione, fra l’altro, in questa occasione, si è rivelata decisiva per la neutralizzazione degli ordigni iraniani. Il conflitto in corso in Medio Oriente mette in luce la strategia iraniana ostile agli ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Accordi di Abramo ","type":"text"},{"text":"e volta a creare un coordinamento operativo fra alleati territoriali limitrofi (Iraq, Iran, Libano, Siria) al fine di dare vita ad una sorta di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"“Mezzaluna sciita”","type":"text"},{"text":" che acquisti un’autonomia regionale sui Paesi arabi sunniti e che, inoltre, coordini un collega