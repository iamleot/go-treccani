[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/georgia/?search=Georgia","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":" ha fatto degli importanti passi in avanti lungo il percorso di integrazione europea, ma ancora una volta le decisioni delle autorità di Tbilisi gettano un’ombra sulla reale volontà della nazione del ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":"Caucaso","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/caucaso/?search=Caucaso","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":" di adeguarsi ai valori e ai principi democratici dell’","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":"Unione Europea","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/unione-europea/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":" (UE) e soprattutto di rispondere alle aspirazioni dei cittadini georgiani. L’ultimo episodio in questa dinamica riguarda la cosiddetta legge “sugli agenti stranieri”, ovvero una misura che andrebbe a limitare la libertà di azione in Georgia di organizzazioni non governative, centri studi, emittenti televisive e media esteri. Nella visione del partito Sogno georgiano, che governa ininterrottamente il Paese dal 2012, l’iniziativa andrebbe a rafforzare la trasparenza in merito ai finanziamenti stranieri a gruppi che operano sul territorio nazionale. Si tratta però di una legge già in vigore da diversi anni in Russia e che ha costituito di fatto la base per colpire le voci dissidenti e chiudere progressivamente i media non allineati al Cremlino.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]}]},{"type":"paragraph","content":[{"text":"Per queste ragioni, parte della società civile georgiana ha espresso i propri timori sul progetto in questione e dato vita a partecipate proteste. Chi è sceso in strada in queste settimane probabilmente già lo aveva fatto nei primi mesi del 2023: la normativa sugli agenti stranieri era infatti già stata presentata dal governo di Tbilisi e ritirata a fronte delle manifestazioni popolari. A far sentire la propria voce erano state in quell’occasione anche le autorità di Bruxelles, che avevano segnalato come il disegno di legge non fosse affatto in linea con gli impegni presi dalla Georgia nel percorso di adesione all’Unione Europea. Anche la presidente georgiana, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":"Salome Zurabišvili","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/salome-zurabisvili/?search=Zurabi%C5%A1vili%2C%20Salome","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":", si era espressa con vigore contro la possibile introduzione nel Paese di una misura considerata lesiva della libertà di espressione, oltre che retaggio del passato della nazione caucasica come parte all’","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":"Unione Sovietica","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/urss/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":".","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]}]},{"type":"paragraph","content":[{"text":"Nei giorni scorsi il capo dello Stato è tornato nuovamente a usare toni molto duri nei confronti del governo, dando sostegno ai manifestanti e parlando di rischio di «ri-sovietizzazione» della Georgia, in caso venga approvata la legge sugli agenti stranieri. Le parole della presidente vanno a inserirsi nella logica di scontro politico e istituzionale con il governo di Tbilisi che va ormai avanti da diverso tempo. Zurabišvili rappresenta “l’argine” europeista e filoatlantico del Paese, contro l’ambigua deriva che il Sogno georgiano nell’azione dell’esecutivo. Dal punto di vista di Bruxelles è del resto difficile interpretare l’apparente autosabotaggio che le autorità della Georgia hanno deciso di attuare rispetto al percorso di adesione UE.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]}]},{"type":"paragraph","content":[{"text":"Proprio lo scorso dicembre, il ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":"Consiglio europeo","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/consiglio-europeo/?search=Consiglio%20europeo","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":" ha deciso di concedere lo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":"status","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":" di Paese candidato alla Georgia, a condizione che vengano attuate le misure indicate nella raccomandazione della ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":"Commissione","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/commissione-europea/?search=Commissione%20europea","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":" dello scorso autunno, ovvero una lista di 12 punti relativi alle riforme in termini di assetto istituzionale, tutela dello Stato di diritto ed equilibrio politico interno. La scelta dei leader UE ha segnato già in quell’occasione una differenza tra la Georgia e le altre due nazioni dell’Europa orientale coinvolte nel processo di allargamento, vale a dire Ucraina e Moldova, con le quali sono invece stati avviati i negoziati di adesione. A fronte del manifesto europeismo espresso dai governi di Kiev e Chişinău, che hanno scelto l’avvicinamento geopolitico all’Occidente in una fase di necessaria quanto forzata revisione dei rapporti con la Russia, Tbilisi ha assunto una postura meno convinta, arrivando a presentare quasi per opportunismo politico la domanda di adesione all’UE sulla scia delle altre due nazioni ex sovietiche. Le scelte fatte negli ultimi anni dall’esecutivo, espressione del Sogno georgiano sono del resto in linea con la visione del fondatore del partito, l’oligarca ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":"Bidzina Ivanišvili","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/bidzina-ivanisvili/?search=Ivani%C5%A1vili%2C%20Bidzina","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":", considerato vicino agli interessi russi. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]}]},{"type":"paragraph","content":[{"text":"Dopo il primo voto positivo del Parlamento di Tbilisi sul disegno di legge sugli agenti stranieri, approvato con 83 voti favorevoli sui 150 totali e il boicottaggio dell’opposizione, sono arrivate le reazioni preoccupate dell’alto rappresentante dell’Unione Europea per gli Affari esteri e la Politica di sicurezza, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":"Josep Borrell","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/borrell-i-fontelles-josep/?search=Borrell%20i%20Fontelles%2C%20Josep","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":", e del commissario per la Politica di vicinato e l’allargamento, Olivér Várhelyi, che hanno evidenziato come l’eventuale ratifica finale della normativa «avrebbe un impatto negativo sui progressi della Georgia» nel percorso di adesione europeo e come il testo in sé non sia in linea con i valori fondamentali dell’UE. Affinché la legge sugli agenti stranieri entri in vigore saranno necessarie altre due votazioni del Parlamento georgiano, dove il governo può contare su un’ampia maggioranza. La presidente Zurabišvili ha già annunciato l’intenzione di porre il veto sulla normativa, come avvenuto «in relazione ad altre leggi che contraddicono la strategia e le raccomandazioni dell’Unione europea». Il capo dello Stato ha tuttavia riconosciuto il valore esclusivamente simbolico di questo atto, dal momento che i deputati georgiani possono comunque superare la decisione presidenziale. Per Zurabišvili è però importante lanciare un segnale e far sentire «la voce dei cittadini» sul tema, a fronte anche degli scontri violenti verificatisi durante le recenti proteste a ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":"Tbilisi","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/tbilisi/?search=Tbilisi","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]},{"text":", con decine di migliaia di persone scese in piazza e l’arresto di diversi manifestanti. La questione della volontà popolare è stata ripresa anche dal primo ministro Irakli Kobakhidze, che nel difendere la legge ha ricordato come le elezioni parlamentari che si terranno in Georgia il prossimo ottobre costituiranno di fatto un «referendum» anche sulla discussa misura promossa dall’esecutivo. Kobakhidze ha inoltre accusato la presidente Zurabišvili di essere una «agente di influenza straniera», ribadendo in tal modo la realtà di totale spaccatura istituzionale venutasi a creare nel Paese e l’approccio poco chiaro delle autorità georgiane rispetto agli impegni presi con Bruxelles.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]}]},{"type":"heading","attrs":{"level":6},"content":[{"text":"Immagine: Bandiere della Georgia e dell’Unione Europea nella sede del Consiglio dell’UE, Bruxelles, Belgio (17 maggio 2022). Crediti: ","type":"text"},{"text":"Alexandros Michailidis /","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" Shutterstock.com","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.shutterstock.com/","uuid":null,"anchor":null,"custom":{},"target":"_self","linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]}]}]},"autore":{"id":"74fde091-baf4-4503-85df-219909a61d6e","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/autori/marino_francesco"},"titolo":"Georgia, tra percorso europeo e legge “sugli agenti stranieri”","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Ancora una volta le decisioni delle autorità di Tbilisi gettano un’ombra sulla reale volontà della Georgia di adeguarsi ai valori e ai principi democratici dell’UE","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(13, 15, 22)"}}]}]}]},"immagine":[{"_uid":"0ba95945-a38b-4371-a5b9-600d393de1e0","titolo":"","immagine":{"id":15319360,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/1200x698/eaa93