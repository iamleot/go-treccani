ang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"filter_magazine_area":"magazine/atlante/"},{"_uid":"87caf140-a844-4a1d-a29b-80bb13da0e57","marquee":[],"component":"Lanci","color_scheme":"schema-v3","left_image_item":[],"right_image_item":[{"_uid":"26e66edc-1c06-41bb-a62b-c0f376277463","link":{"id":"2cf1a7f9-8d2b-4b8d-91e6-ae9b2a093e67","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/chiasmo/storia_e_filosofia/49segno/ray-cat-solution","story":{"name":"Ray Cat Solution","created_at":"2024-03-29T09:56:57.595Z","published_at":"2024-04-12T20:24:45.017Z","id":469377954,"uuid":"2cf1a7f9-8d2b-4b8d-91e6-ae9b2a093e67","content":{"_uid":"21f94904-e718-453b-b767-6ccb19a6f13c","testo":{"type":"doc","content":[{"type":"heading","attrs":{"level":5},"content":[{"text":"Introduzione","type":"text"}]},{"type":"paragraph","content":[{"text":"Nel 1981 una ","type":"text"},{"text":"task force","type":"text","marks":[{"type":"italic"}]},{"text":" composta da esperti provenienti da diversi settori disciplinari, tra cui ingegneri, fisici, scienziati comportamentali e filosofi, venne riunita per discutere della sicurezza a lungo termine dei depositi di scorie e materiali radioattivi del deposito geologico profondo di Yucca Mountain. Lo scopo di questa ","type":"text"},{"text":"Human Interference Task Force","type":"text","marks":[{"type":"italic"}]},{"text":", dunque, era quello di proporre dei sistemi per poter comunicare alle generazioni future la posizione e la pericolosità di questi depositi. Tuttavia, dal momento che i rifiuti radioattivi rimangono tali anche per centinaia di migliaia di anni, l’arco temporale che questo messaggio deve attraversare con successo è decisamente più ampio di quello percorso dai più antichi messaggi scritti giunti fino a noi, per cui, simbolicamente, è stato scelto un periodo di 10.000 anni. La questione cui la ","type":"text"},{"text":"task force","type":"text","marks":[{"type":"italic"}]},{"text":" doveva trovare una soluzione era legata dunque alla difficoltà di far arrivare con successo un messaggio alla popolazione umana di 10.000 anni nel futuro; questo è il retroscena che diede luce a una proposta che, dopo tre decenni di silenzio, è tornata a essere attivamente discussa da giornali, blog e podcast, e che è nota con il nome di ","type":"text"},{"text":"Ray cat solution","type":"text","marks":[{"type":"italic"}]},{"text":".","type":"text"}]},{"type":"paragraph","content":[{"text":"Quello che è nato come problema in risposta a una questione specifica, permette di interrogarsi sulla possibilità di trascendere il tempo di messaggi, ovvero atti comunicativi intenzionali, e più in generale sulla capacità comunicativa umana di istituire un collegamento con una civiltà che, verosimilmente, potrebbe non condividere nulla con noi se non uno stesso patrimonio genetico. In questo senso, il gatto radioattivo diventerebbe un simbolo, ossia un segno intenzionale, motivato culturalmente e per cui l’associazione tra significato e significante possiede un certo grado di arbitrarietà. I simboli, secondo questa caratterizzazione, sono tipi particolari di segni, dove con segno si intende in generale ogni fatto o comportamento che abbia un qualche valore informativo.  ","type":"text"}]},{"type":"paragraph","content":[{"text":"La cultura cambia e allo stesso modo le lingue e i sistemi di comunicazione si trasformano nel tempo, e se già un testo antico può apparirci indecifrabile dopo solo qualche millennio, quale tipo di messaggio può raggiungere integro la popolazione umana che, ipoteticamente, abiterà la Terra tra 10.000 anni?","type":"text"}]},{"type":"heading","attrs":{"level":5},"content":[{"text":"Gatti radioattivi tra esperimenti scientifici e cultura pop","type":"text"}]},{"type":"paragraph","content":[{"text":"All’inizio degli anni ’80 il gruppo ","type":"text"},{"text":"Human Interference Task Force","type":"text","marks":[{"type":"italic"}]},{"text":", fondato grazie alla volontà del dipartimento dell’energia degli Stati Uniti e della corporazione Bechtel Corp, inizia a interrogarsi sullo spinoso problema generato dalla necessità di proteggere gli individui dalle scorie radioattive e da altre sostanze tossiche analoghe sino al loro completo smaltimento. Nel composito gruppo di esperti di cui la ","type":"text"},{"text":"task force","type":"text","marks":[{"type":"italic"}]},{"text":" era formata, un ruolo di rilievo per questa trattazione è assunto dai due filosofi e semiologi François Bastide e Paolo Fabbri. Questi due autori, messi di fronte alla sfida comunicativa, elaborano una soluzione stravagante, a primo impatto così bizzarra che risulta difficile da prendere sul serio. La loro proposta, nota con il nome ","type":"text"},{"text":"Ray Cat Solution","type":"text","marks":[{"type":"italic"}]},{"text":", prevede di contrastare gli scogli comunicativi  con gruppi umani dotati di differenti sistemi di comunicazione tramite la modificazione del corredo genetico dei gatti, affinché questi cambino colore o brillino in prossimità di aree pericolose a causa della presenza di rifiuti radioattivi o di altre sostanze tossiche, come il monossido di carbonio. La scelta ricade sul gatto, anziché su un qualunque altro animale, perché si ritiene che in esso coincidano i due elementi necessari allo scopo: caratteristiche particolarmente favorevoli da un punto di vista biologico e un già forte valore simbolico e legame intenso con la storia dell’uomo (si pensi al gatto nell’antico Egitto).","type":"text"}]},{"type":"paragraph","content":[{"text":"La ","type":"text"},{"text":"Ray Cat Solution","type":"text","marks":[{"type":"italic"}]},{"text":" prevede un’articolazione in due fasi distinte: una prima fase in cui si effettua la modifica del DNA del felino, e una seconda fase che prevede la formazione di una sorta di folklore attorno alla questione dei gatti radioattivi, in modo che un gatto che cambia colore inizi a essere universalmente riconosciuto come segnale di pericolo. Questa proposta teorica di Bastide e Fabbri sarebbe potuta sfociare in un nulla di fatto, e in effetti per più di trent’anni non ha avuto molta risonanza mediatica ed è stata pressoché dimenticata. Tra i fattori che hanno contribuito all’oblio della ","type":"text"},{"text":"Ray Cat Solution","type":"text","marks":[{"type":"italic"}]},{"text":" sicuramente ha influito, oltre alla scarsa considerazione della serietà del progetto, la decisione dell’editore di pubblicare i risultati degli studi dei due filosofi solamente in un articolo in lingua tedesca, che ha ovviamente reso più complessa una diffusione ampia del progetto, come ricorda lo stesso Fabbri in un’","type":"text"},{"text":"intervista","type":"text","marks":[{"type":"link","attrs":{"href":"https://vimeo.com/138843064","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"underline"}]},{"text":" condotta e registrata da Huguet nel 2015.","type":"text"}]},{"type":"paragraph","content":[{"text":"Solo di recente, indicativamente tra 2013 e 2015, l’idea dei gatti radioattivi è tornata alla ribalta, forse proprio in virtù della sua peculiarità, che è stata in grado di scatenare la curiosità di molte persone. È in questi anni infatti che prende forma un primo tentativo concreto di studiare le modalità con cui si potrebbe effettuare una manipolazione genetica del corredo biologico felino: in particolare, un laboratorio indipendente di Montreal, il Brico.bio, ha iniziato a effettuare esperimenti per cercare di ottenere risultati simili a quelli ipotizzati da Fabbri e Bastide, con l’obiettivo di introdurre manipolazioni del DNA su organismi semplici come batteri per poi arrivare gradualmente ai gatti. Al di là delle difficoltà poste dal progetto proprio dal punto di vista scientifico e delle attuali possibilità della modificazione biologica del corredo genetico, è importante rilevare che questi esperimenti potrebbero incorrere anche in problematiche di tipo etico e legale.","type":"text"}]},{"type":"paragraph","content":[{"text":"Il fondatore del progetto, Kevin Chen, non si preoccupa soltanto di affrontare il primo punto della ","type":"text"},{"text":"Ray Cat Solution","type":"text","marks":[{"type":"italic"}]},{"text":", ma anche della redazione di una sorta di manifesto del progetto o, come lo definisce lui, del movimento. Secondo Chen il punto focale della ","type":"text"},{"text":"Ray Cat Solution","type":"text","marks":[{"type":"italic"}]},{"text":" non riguarda nemmeno unicamente la modificazione genetica dei gatti, ma piuttosto la volontà di dare lo stimolo alla ricerca di soluzioni creative a problemi di difficile risoluzione come quelli relativi allo smaltimento di scorie radioattive. Per questo motivo, l’appello di Chen è rivolto non solo agli scienziati, ma anche agli artisti o a chiunque voglia contribuire alla discussione nata attorno a questi temi complessi.","type":"text"}]},{"type":"paragraph","content":[{"text":"A questo punto entra in gioco la seconda fase, a sua volta indispensabile, della proposta. Per rendere il gatto che cambia colore un simbolo effettivamente riconoscibile e destinato a durare      attraverso i secoli, è necessario che attorno ad esso si crei una sorta di mitologia, una notorietà, un’emblematicità simili a quelle che hanno per noi gli archetipi mitici o religiosi. Si tratta chiaramente di un obiettivo difficilmente raggiungibile o, meglio, utopistico, ma che nel suo piccolo ha dato il via alla diffusione di materiali propagandistici di vario tipo (perlopiù nel contesto della cultura pop), come canzoni, film, fumetti e podcast. Anche il ","type":"text"},{"text":"merchandising","type":"text","marks":[{"type":"italic"}]},{"text":" di magliette stampate con colorati disegni di gatti radioattivi, sponsorizzato dal sito di Brico.bio, contribuisce a suo modo alla diffusione del simbolo. Nonostante siano presenti alcuni indizi di una certa risonanza della ","type":"text"},{"text":"Ray Cat Solution","type":"text","marks":[{"type":"italic"}]},{"text":" a livello mediatico, si tratta ancora di un’idea poco conosciuta e che di conseguenza pecca di scarsa efficacia.","type":"text"}]},{"type":"paragraph","content":[{"text":"Nel corso degli anni sono state proposte anche altre soluzioni al problema della segnalazione delle scorie anche queste appaiono quanto meno originali: dall’ipotesi di iscrivere tale informazione nel DNA di alcune piante, all’idea di indicarne la posizione su alcuni satelliti, o ancora, se vogliamo citare un esempio all’altezza in quanto a bizzarria, la creazione di una sorta di sacerdozio, un’istituzione religiosa nota come ","type":"text"},{"text":"Atomic Priesthood","type":"text","marks":[{"type":"italic"}]},{"text":", che operi al fine di costruire proibizioni, anche di carattere sacro, all’accesso ad aree di deposito di scorie.","type":"text"}]},{"type":"heading","attrs":{"level":5},"content":[{"text":"Comunicare attraverso il tempo: il gap di intelligibilità","type":"text"}]},{"type":"paragraph","content":[{"text":"Per quanto possa sembrare assurda o ironica, la proposta di Bastide e Fabbri era, come già evidenziato, totalmente seria, e così è stata recepita sia dal laboratorio di ricerca Brico.bio, sia dagli artisti e istituti d’arte che si stanno impegnando a introdurre il simbolo del gatto radioattivo nella nostra tradizione culturale. In ogni caso, che la si reputi una buona soluzione per il reale problema portato dai rifiuti radioattivi o semplicemente un tema leggero di cui sorridere, la questione permette di sollevare interessanti domande sulla capacità comunicativa dell’essere umano.","type":"text"}]},{"type":"paragraph","content":[{"text":"In particolare, interrogarsi su come far pervenire un messaggio a una civiltà umana proiettata in un così lontano futuro da poter considerarsi verosimilmente “aliena”, permette di ragionare su quello che Chiurazzi nell’articolo ","type":"text"},{"text":"Indecifrabilità e comprensione","type":"text","marks":[{"type":"italic"}]},{"text":" ","type":"text"},{"text":"radicale","type":"text","marks":[{"type":"italic"}]},{"text":", definisce “gap di intelligibilità”, ovvero l’intervallo temporale (ma anche spaziale) che rende un messaggio indecifrabile. Un altro punto di analisi che questa curiosa ipotesi permette di sollevare tocca le stesse condizioni di intelligibilità di messaggi e simboli, ovvero quelle che consentono di comprendere che cosa essi comunichino o trasmettano.","type":"text"}]},{"type":"paragraph","content":[{"text":"Da un certo punto di vista, alcuni simboli sembrano possedere un carattere di universalità in quanto comprensibili, interpretabili correttamente da tutti indipendentemente dalla tradizione culturale di provenienza, o poiché parte di un codice avente valore internazionale o perché il loro significato si è diffuso globalmente, come mostrano i simboli di genere o il teschio con le ossa incrociate (","type":"text"},{"text":"Jolly Roger","type":"text","marks":[{"type":"italic"}]},{"text":"), globalmente associato alla morte. Tuttavia, non appena si assume un punto di vista diacronico e si inseriscono questi simboli in una prospettiva temporale, la loro universalità subito decade. Ad esempio, il simbolo di un teschio soprastante una croce, evolutosi poi nel ben noto ","type":"text"},{"text":"Jolly Roger","type":"text","marks":[{"type":"italic"}]},{"text":", nacque in epoca medievale come simbolo di rinascita e solo in seguito al suo utilizzo da parte dei pirati fu associato a morte e pericolo, sovrascrivendone il significato originale; da cui il suo successivo utilizzo per indicare presenza di sostanze pericolose come veleni. Inoltre, negli ultimi decenni, tale simbolo è stato commercializzato e, iniziando a comparire su capi d’abbigliamento e accessori vari, è andato incontro a un ampliamento semantico. In questo modo, seppur il suo legame con la pirateria e i concetti di morte e pericolo sicuramente rimane nell’immaginario comune, non si può più considerare un simbolo il cui significato sia unicamente quello di mettere in guardia da un pericolo reale.","type":"text"}]},{"type":"paragraph","content":[{"text":"I simboli e i significati a loro attribuiti, dunque, sono legati al contesto storico-culturale in cui nascono e, dal momento che la cultura si evolve nel tempo, le produzioni di una civiltà possono diventare indecifrabili per una civiltà successiva; inoltre, non condividendo la stessa finestra temporale, viene meno anche la possibilità di un confronto attraverso cui indagare il significato perduto di tali simboli. Così è stato ad esempio per la scrittura geroglifica, rimasta incomprensibile e indecifrata fino a quando non è emerso un interlocutore, ovvero la stele di Rosetta, da interrogare per cercare conferme delle supposizioni interpretative.","type":"text"}]},{"type":"paragraph","content":[{"text":"Un messaggio indecifrabile, tuttavia, non è del tutto vuoto di informazioni e qualcosa ancora è in grado di comunicare, ovvero il suo essere messaggio intenzionale di un qualcuno in grado di averlo prodotto.","type":"text"}]},{"type":"paragraph","content":[{"text":"Chiurazzi a questo proposito, nella sua analisi dei gradi di decifrazione di un testo nel già citato articolo ","type":"text"},{"text":"Indecifrabilità e comprensione radicale","type":"text","marks":[{"type":"italic"}]},{"text":", introduce il “livello ontologico o della comprensione radicale”, che si manifesta in modo particolare quando un testo appare sia incomprensibile nel suo significato che indecifrabile nella sua sintassi, perché «ciò nonostante un testo è apparso come tale, come scrittura, [...] qualcosa, insomma, si è manifestato chiedendo di essere inteso. [...] L’incomprensibilità del testo si staglia sullo sfondo di una sua comprensione in quanto “testo da interpretare”».","type":"text"}]},{"type":"paragraph","content":[{"text":"Da questo punto di vista, per quanto riguarda il caso del gatto radioattivo, secondo la classificazione dei segni sulla base del tipo di rapporto esistente tra significante e significato riportata dai manuali di linguistica (si veda ad esempio ","type":"text"},{"text":"La linguistica. Un corso introduttivo. Seconda edizione","type":"text","marks":[{"type":"italic"}]},{"text":", di Berruto e Cerruti) sicuramente esso è un simbolo, in quanto prodotto intenzionalmente e motivato culturalmente. Tuttavia, è possibile che dopo 10.000 anni tale carattere di intenzionalità “decada” e quindi non sia più riconosciuto come simbolo e nemmeno come segno. In realtà, avendo inteso con segno qualsiasi fatto o comportamento informativo, indipendentemente dall’intenzionalità o meno di trasmettere tali contenuti, il gatto radioattivo, anche perdendo lo statuto di simbolo, rimane comunque un segno. Ciò nonostante, la proposta originale di Bastide e Fabbri lo prevede come messaggio (quindi simbolo) ed è questo statuto che si perde dal momento che non possiede il livello di comprensione radicale.","type":"text"}]},{"type":"paragraph","content":[{"text":"Nel caso del gatto radioattivo, dunque, il messaggio da interpretare è un messaggio il cui statuto non è immediato al pari di un’immagine o di un testo scritto; il discorso, dunque, è ancora più, se vogliamo, radicale. Infatti, se nel caso di immagini, come quella mandata nello spazio insieme alle sonde Pioneer 10 e Pioneer 11 nel 1972 come messaggio per civiltà aliene intelligenti, il loro statuto di segno si rende evidente anche, e soprattutto, quando il loro significato risulta indecifrabile, potendo così dire che soddisfano per lo meno tale grado di “comprensione radicale”, nel caso di un gatto che cambia colore in corrispondenza di certi luoghi questo non è né immediato né scontato. Ancora, come ricorda Chiurazzi:","type":"text"}]},{"type":"paragraph","content":[{"text":"«Pur ridotto alla totale nullità del proprio contenuto – all’incomprensibilità – il “messaggio nella bottiglia” [nel nostro esempio, le sonde Pioneer] darebbe ancora a comprendere esattamente la condizione stessa della propria possibilità di messaggio, di essere un segno o una traccia: segno o traccia non di oggetti, ma di un’intelligenza».","type":"text"}]},{"type":"paragraph","content":[{"text":"Secondo quest’idea, in realtà, dal momento che i riceventi del messaggio “gatto radioattivo” sono esseri umani e dunque esseri intelligenti, dovrebbero capire che si tratta di un messaggio proprio in quanto esseri intelligenti. Il problema, però, risiede nella natura simbolica del “gatto radioattivo”, che, diversamente da un’immagine o da un artefatto, come visto, potrebbe facilmente passare come fenomeno naturale e quindi sicuramente interessante da studiare, ma non in quanto messaggio. Ovviamente è possibile che nel corso degli studi su una “curiosa specie felina in grado di cambiare colore” ci si imbatta nella correlazione tra il cambiamento di colore e la presenza di sostanze pericolose, e che quindi si inizi a usare tali gatti come rilevatori di pericolo. In questo caso, tuttavia, si può dire che la comunicazione sia stata effettivamente efficace?","type":"text"}]},{"type":"paragraph","content":[{"text":"Certo, il risultato magari non differirà di molto da quello che avrebbero ottenuto riconoscendolo come messaggio e cercando la chiave con cui leggerlo, se non magari per il lasso temporale e la modalità in cui lo stato di consapevolezza di tale correlazione verrà raggiunto. Tuttavia, il fatto che tale stato non si sia raggiunto in seguito alla lettura di un messaggio non può renderlo prodotto di un atto comunicativo che ha trasceso il tempo; per questo la creazione di un folklore, di una tradizione di immagini, narrazioni e artefatti, è così importante: non solo per tramandarne la chiave interpretativa, una stele di Rosetta che permetta di leggere il messaggio nascosto nel cambiamento di colore del gatto, ma anche e soprattutto per tramandare che esso è un segno, nello specifico un messaggio che richiede interpretazione.","type":"text"}]},{"type":"heading","attrs":{"level":5},"content":[{"text":"Conclusione","type":"text"}]},{"type":"paragraph","content":[{"text":"Se la ","type":"text"},{"text":"Ray Cat Solution","type":"text","marks":[{"type":"italic"}]},{"text":", dunque, sembra risolvere il problema di un messaggio preservabile per un arco temporale più lungo di quello che qualsiasi messaggio a noi noto abbia mai attraversato con successo, grazie alle caratteristiche dei gatti che permetterebbero loro, presumibilmente, di sopravvivere quasi immutati anche per 10.000 anni, per essa la distanza temporale offre un ostacolo diverso da superare, dal momento che il suo statuto di simbolo non è immediato e dunque è possibile che, oltre a perdersi il significato, si perda anche il livello della comprensione radicale. Nel caso del “gatto radioattivo”, infatti, ciò che rimane dopo aver annullato ogni significato non è più un minimo di comprensione, ovvero il fatto che si tratti di un qualcosa che necessiti di essere compreso, interpretato, ma solamente un curioso fenomeno naturale. In questo senso, il secondo punto del progetto, quello di creare una tradizione depositaria di tale messaggio, assume un’importanza fondamentale e deve preoccuparsi non solo della trasmissione del significato, ma anche di rendere evidente lo statuto di simbolo del “gatto radioattivo”, in modo tale che, anche se svuotato di significato, esso rimanga comunque un qualcosa da interpretare, un simbolo.","type":"text"}]},{"type":"paragraph","content":[{"text":"Forse l’unico modo per perpetuare gli intenti della ","type":"text"},{"text":"Ray Cat Solution","type":"text","marks":[{"type":"italic"}]},{"text":" è cercare di creare una tradizione che non solo ne tramandi il significato, come era già stato proposto, ma anche il suo statuto stesso di simbolo. Questo sembrerebbe richiedere un continuare a produrre per continuare a parlarne, per far sì che entri nel nostro patrimonio culturale inconscio, in un bagaglio di conoscenze di sfondo innato. Ovvero, fare in modo di fornirgli il livello di comprensione radicale, posto che questo sia effettivamente possibile.","type":"text"}]},{"type":"paragraph","content":[{"text":"Secondo un’altra ottica, invece, anche se tale atto comunicativo dovesse fallire e dunque il “gatto radioattivo” non dovesse riuscire a mantenere il suo statuto ontologico di “qualcosa da interpretare”, esso potrebbe comunque portare al risultato sperato, ovvero permettere la conoscenza di zone pericolose. Alla fine, infatti, lo scopo con cui esso è nato non è tanto quello di instaurare una comunicazione efficace con un futuro lontano, ma lasciare qualche traccia per far sì che nel futuro si sappia che certe zone sono pericolose.","type":"text"}]},{"type":"paragraph","content":[{"text":"Da questo punto di vista, la ","type":"text"},{"text":"Ray Cat Solution","type":"text","marks":[{"type":"italic"}]},{"text":" sembra effettivamente una buona soluzione, in quanto non prevede la sopravvivenza di artefatti umani per un arco temporale eccessivamente lungo, ma si rifà alle capacità adattative dei gatti, cosa che ha portato molti a credere in questa scommessa.","type":"text"}]},{"type":"paragraph","content":[{"text":"Inoltre, ciò che la soluzione dei gatti radioattivi ci lascia è uno spunto per ragionare sul carattere contingente della comunicazione nonostante essa appaia universale, in quanto presente in (quasi) ogni aspetto della nostra vita.","type":"text"}]},{"type":"paragraph"},{"type":"paragraph"},{"type":"heading","attrs":{"level":5},"content":[{"text":"Per approfondire","type":"text"}]},{"type":"bullet_list","content":[{"type":"list_item","content":[{"type":"paragraph","content":[{"text":"ABC Science. (2018). ","type":"text"},{"text":"The ray cat solution","type":"text","marks":[{"type":"italic"}]},{"text":", online. Disponibile da ","type":"text"},{"text":"The Ray Cat Solution – Paolo Fabbri","type":"text","mark