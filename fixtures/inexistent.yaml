le in tutti i territori ancora occupati dai nazifascisti e non piuttosto in quello della totale liberazione del Paese dall’occupazione tedesca, cioè il 3 maggio, un motivo c’era e non banale. Non si voleva soltanto celebrare la fine della guerra e la vittoria militare, che fu senz’altro dovuta principalmente all’impegno degli Alleati, ma anche, e in un certo senso soprattutto, sottolineare l’impegno dei patrioti italiani nella Resistenza antifascista. Non è stata dunque creata per legittimare l’attendismo e la cosiddetta zona grigia, ma piuttosto per serbare la memoria di quanti contribuirono attivamente, in forme diverse, alla Liberazione del Paese. Non è la festa degli indifferenti. Forse è un segnale positivo anche quel senso di smarrimento che ci coglie, di compiti non ancora portati a termine, di obiettivi ancora da raggiungere, di impegno, in un mondo dove orrori e terrore sono ancora di casa: come ci insegna ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Italo Calvino","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/italo-calvino/?search=Calvino%2C%20Italo","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", se tutto il male abbiamo di fronte, la vita è ancora oltre il ponte.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"heading","attrs":{"level":5},"content":[{"text":"Per saperne di più","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Eventi in programma per il 25 Aprile 2024:","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"https://tg24.sky.it/cronaca/2024/04/22/25-aprile-festa-liberazione-cortei-eventi","type":"text","marks":[{"ty