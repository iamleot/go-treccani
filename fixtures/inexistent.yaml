_slug":"magazine/atlante/cultura/la-metafora-dello-specchio-di-andrea-tagliapietra","sort_by_date":null,"position":-46740,"tag_list":[],"is_startpage":false,"parent_id":382835629,"meta_data":null,"group_id":"ced37b05-714d-45b0-b4d5-784bbd5848c7","first_published_at":"2024-03-14T08:51:20.157Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"component":"ItemMagazineArticle"},{"_uid":"f10a6444-d6af-4c2c-85b5-e96ec709b69b","link":{"id":"1b8089ab-0b29-4461-86e4-aaf4ec0c4102","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/cultura/selvaggio-ovest-di-daniele-pasquini","story":{"name":"Selvaggio Ovest, di Daniele Pasquini","created_at":"2024-03-11T09:46:12.142Z","published_at":"2024-03-11T09:51:24.818Z","id":458731868,"uuid":"1b8089ab-0b29-4461-86e4-aaf4ec0c4102","content":{"_uid":"ceaae56a-ccd3-42db-87a2-5a5bcc2f9454","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"«Questo libro è un romanzo», scrive ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Daniele Pasquini","type":"text"},{"text":" nella sua nota posta alla fine di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Selvaggio Ovest","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", pubblicato da NN Editore. Lo scrive non solo per chiarire il suo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"modus operandi","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ma per rivendicare orgogliosamente l’importanza dell’invenzione. Forse, lo fa perché, come dice uno dei suoi personaggi, uno che le storie le conosce bene, «a furia di fare affari con la realtà, è l’immaginazione il bene che viene meno». Una riflessione che è vera nel suo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Selvaggio Ovest","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ottocentesco, ma su cui si può riflettere molto anche oggi.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Pasquini intreccia diverse storie, lo fa col gusto del narratore e prima ancora del lettore appassionato («Lei sa riconoscere una buona storia, e ancor più sa come raccontarla»): lega le vite dei butteri della ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Maremma","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/maremma/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" («La Maremma era un’unica terra disperata che dal meridione di Livorno sprofondava tra distese di sterpi e acquitrini e macchia lungo tutta la costa della Toscana, e proseguiva nel Lazio, fin quasi alle porte di Roma»), ai ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"caubòi ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"d’America («“cowboy vuol dire buttero in americano”, disse Donato»), arrivati in Italia come un grande spettacolo («Cavalli, grida, indiani, e un bel po’ di polvere da sparo. Mostra loro cosa è davvero l’America»).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Lo scrittore cuce piani temporali e geografie lontane che si intrecciano e, pure nelle distanze e differenze, arrivano a toccarsi («e sentire che migliaia di uomini e donne piangono ed esultano con me mi dà la conferma di essere nel giusto»), sfiorandosi nel punto di tangenza che colloca i buoni da una parte e i cattivi dall’altra, nelle scelte del lettore che impara più lezioni da chi non potrebbe darne, che dubita in cerca di uno spiraglio di luce nel buio più nero, chiedendosi da che parte stare, a tratti, come accadeva da bambini quando si leggevano le favole e qualcosa a volte non tornava («Rocchini, sei dalla parte della legge, è diverso. Solo gli stupidi e i codardi pensano che la giustizia e la legge siano la stessa cosa»). I buoni in un mondo così, non se la passano bene, i buoni forse raramente se la passano bene, perché hanno paura e la paura ha un odore che è una condanna in un mondo rude e crudele che ha poco spazio per l’umanità.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Nel mondo creato da Pasquini, descritto con cura nelle sfumature quasi cariche di sentimenti del suo paesaggio («Il primo calore non aveva ancora sciolto l’umidità e dai prati e dalle pozze si levavano cumuli di vapore. Come un velo funerario la bruma opprimeva i campi, la boscaglia, i fossi»), con un lessico appropriato, con dei dialoghi vivi e verosimili («La malaria, maremma impestata. Che disgrazia»), ci sono piccoli eventi prodigiosi che segnano per sempre le vite dei protagonisti («Penna gli era stato appiccicato tanto tempo prima, quando era ancora un giovane buttero. Con quel nome si era fatto una certa fama»), anche perché «i butteri e la gente di Maremma non avevano grandi cose di cui parlare». Gente che è prigioniera orgogliosa del proprio ruolo, che sopravvive, vive lavorando in modo spiccio, si dimentica persino di ridere («A Giuseppe scappò un sorriso. Era il primo da molto tempo, ne avvertì la sensazione sulle guance indurite che si aprivano»).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Nel ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Selvaggio Ovest","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di Pasquini si muovono briganti («Tutti sapevano chi era. Qualcuno diceva fosse un eroe, altri ne erano terrorizzati. Sapeva che c’era una taglia su quell’uomo. Lui lo aveva fermato con un solo tiro di fune») e individui spregevoli e anche i puri cercano l’unica giustizia possibile nella vendetta («Fino a pochi mesi prima non aveva mai tirato il collo a un pollo, ma aveva scoperto che la vendetta è un sentimento che si apprende in fretta e che ogni cuore può esser terra fertile su cui far germogliare la violenza»), conoscendo solo dopo l’orrore, finalmente, di nuovo attimi di grazia («Abbracciò la donna e liberò un pianto che somigliava a un diluvio, scossa da tremiti che sembravano non passare. Rimasero così a lungo. Leda si strinse a quel corpo leggero, carezzandole le spalle»).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Selvaggio Ovest","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" è un romanzo (è vero) che ci ricorda il piacere di leggere le storie, guardandole da un cavallo in corsa, riconoscendo quelle più belle, ritagliandone i confini («Dio solo sa quanti buffoni ogni giorno tentano di intrattenere uomini e donne annoiate con cialtronerie da quattro soldi, senza avere cura dei danni che i loro tristi spettacolini arrecano alla nostra cultura»), sentendo il peso e la giustezza di ogni parola pensata e messa al proprio posto, ritrovando la bellezza dell’avventura e della fantasia, in «un mondo da rifare», ma sempre pronto, in fondo, ad ascoltare una storia nuova («Fino alla fine, c’era sempre qualche bivacco lontano da cui saliva il fumo di un fuoco, e uomini e donne e bambini accampati, abbracciati sotto un tetto o in una tenda o sotto la luna, dove poche parole si moltiplicavano in storie: e alcune erano vere, e tutte le altre pure»).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Daniele Pasquini,","type":"text"},{"text":" Selvaggio Ovest","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", NN Editore, 2024, pp. 368","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"heading","attrs":{"level":6},"content":[{"text":"Immagine: Allevamento di bovini in Maremma, Toscana (3 dicembre 2016). Crediti: JSep / ","type":"text"},{"text":"Shutterstock.com","type":"text","marks":[{"type":"link","attrs":{"href":"http://shutterstock.com/","uuid":null,"anchor":null,"custom":{},"target":"_self","linktype":"url"}}]}]}]},"autore":{"id":"8f54efd1-e6d0-46cb-9b65-a4706e9d4ef8","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/autori/baris_tamara"},"titolo":"\u003ci\u003eSelvaggio Ovest\u003c/i\u003e, di Daniele Pasquini","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Selvaggio Ovest","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ci ricorda il piacere di leggere le storie, guardandole da un cavallo in corsa, riconoscendo quelle più belle, ritagliandone i confini","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]}]},"immagine":[{"_uid":"04a1dc90-9ec0-4a3f-8894-8d671066c855","titolo":"","immagine":{"id":14589919,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/1200x697/8316a0da0e/selvaggio-ovest-di-daniele-pasquini.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_private":false,"is_external_url":false},"component":"Immagine","didascalia":""}],"component":"Articolo","occhiello":"","listsItems":[],"nomeAutore":"Tamara Baris","updated_at":"","videoTexts":[],"sottotitolo":"","avoidPaywall":false,"hideSubtitle":false,"published_at":"","titolo_breve":"Selvaggio Ovest, di Daniele Pasquini","unpublished_at":"","articoliCorrelati":[{"_uid":"d37176f0-fda1-4168-9d65-52878c8f21cf","target":{"id":"ea79e13a-7b89-49f4-ae93-de5898d97e79","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/cultura/java-road-di-lawrence-osborne"},"titolo":"","component":"ArticoloCorrelato"},{"_uid":"36aa2163-c910-4c2d-bf3c-3f1d8d621225","target":{"id":"79646f6b-cc55-4631-8a29-568d76345245","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/cultura/alma-di-federica-manzon"},"titolo":"","component":"ArticoloCorrelato"},{"_uid":"969569ff-6a06-4059-829b-d128b0d8ecc1","target":{"id":"239f9a37-6f82-41dc-93e5-8d2735c35e02","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/cultura/la-fine-della-fine-della-storia-di-hochuli-hoare-e-cunliffe"},"titolo":"","component":"ArticoloCorrelato"}],"immagine_hero_contain":false},"slug":"selvaggio-ovest-di-daniele-pasquini","full_slug":"magazine/atlante/cultura/selvaggio-ovest-di-daniele-pasquini","sort_by_date":null,"position":-46700,"tag_list":[],"is_startpage":false,"parent_id":382835629,"meta_data":null,"group_id":"c0a15bf6-2720-4013-bff3-ec575d85ae14","first_published_at":"2024-03-11T09:51:24.818Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"component":"ItemMagazineArticle"},{"_uid":"df7917da-a62c-4786-a78a-d5e1c18fa76e","link":{"id":"79646f6b-cc55-4631-8a29-568d76345245","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/cultura/alma-di-federica-manzon","story":{"name":"Alma di Federica Manzon ","created_at":"2024-02-29T10:56:54.979Z","published_at":"2024-04-23T10:10:43.740Z","id":453162863,"uuid":"79646f6b-cc55-4631-8a29-568d76345245","content":{"_uid":"e4b2dc1c-ea87-46a8-a8dc-d6ad72ba8fee","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Alma","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", l’ultimo romanzo di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Federica Manzon","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/federica-manzon/?search=Manzon%2C%20Federica","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", è una storia limpida e di grande forza che racconta di personaggi che somigliano molto alle persone, perché chi scrive li osserva in profondità, decifrandone le anime e i gesti («L’hanno sempre scambiata per una che viene da un altrove, c’è qualcosa di provvisorio nei suoi gesti, come se fosse sempre sul punto di partire, o perché dà l’impressione di aspettare un attimo di troppo prima di rispondere alle domande e la gente pensa che lei non capisca la lingua, nessuna lingua, anche se lei ne capisce e ne parla diverse»).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"La vicenda narrata è un gioco di lingue, parti e posizioni, di differenze che si intrecciano («Sua madre era stata una bambina sopraffatta dagli armadi organizzati con rigore militare»), lontane e inconciliabili, fino a convivere e dare vita («Suo padre che appariva e spariva, che la portava nell’isola dei comunisti, la vestiva da piccolo pioniere e le insegnava le canzoni malinconiche dei Balcani, le faceva assaggiare lo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"slivoviz","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" con la punta della lingua e quando tornava a casa la portava al cinema»).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Alma","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" è una storia di parole degli altri, di un altrove sfumato nei ricordi eppure riconoscibilissimo («Il tempo dell’isola si dilatava e diventava sterminato»), di uomini che vivono totalmente nella loro umanità, pieni, difettosi, irripetibili («Aveva la capacità di rendere magnifici gli istanti, prerogativa dei volubili e degli egoisti o di quelli sempre in partenza verso qualcosa di irresistibile che gli altri, i familiari perlopiù, non capivano»).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Le parole dette e quelle non dette («Ora si chiede se ha ereditato da quei giorni con suo padre la capacità di stare in silenzio accanto alle persone che ama, un’attitudine di cui non si era mai resa conto fino a quando qualcuno non gliel’ha fatto notare»), in questo romanzo, ci insegnano le cose importanti, quelle vitali, alle quali a volte neanche badiamo troppo («Nella vita puoi avere tutte le libertà che vuoi, ma se non hai la libertà di dire e di scrivere quello che pensi, significa che qualcosa di molto brutto si sta preparando»). L’attenzione e la cura dello sguardo ci portano a riflettere sull’irrinunciabile: a quella forza di saper credere, nonostante tutto, che molte volte può aiutare a deviare in direzione di una vera crescita, di un salto nel vuoto che si allontani dalle strade tracciate, scontate, forse in realtà più fallaci di quelle apparentemente più azzardate («Lei gli aveva creduto, gli credeva sempre. È un’abitudine che non ha mai perso, credere alle persone e alle situazioni, anche quando sarebbe saggio essere diffidenti»). Alma ci insegna il rischio di vivere, la coesistenza con la fuga e l’antidoto all’attaccamento, la complicità degli esseri liberi («Le strizza l’occhio, i loro viaggi segreti sull’isola, la complicità irresistibile di cui sono capaci gli egoisti e i costruttori di storie»).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Le storie di una famiglia si intrecciano con quelle di una terra, prima, e con quelle di un’intera epoca, poi: è una cosa che diciamo spesso questa, ma c’è chi riesce meglio a farlo, a legare le storie con la Storia, e la prosa della Manzon ci riesce. Ci riesce perché chi legge, sente una parola levigata, sicura, consapevole, una parola che sembra abbia visto tutto quello che racconta, lo abbia toccato davvero con mano. Il lettore quasi si chiede quante vite abbia vissuto la scrittrice, tanto sembra esserle passato tutto davvero nella penna, senza sbavature, senza le pericolose disattenzioni che in queste operazioni possono affacciarsi a ogni passo («A un certo punto è più facile andare in guerra che tornare a casa, le aveva detto il direttore, che sapeva come prenderla, cioè lasciandola andare. Si è chiesta se lui sapesse quanto erano complicati i dettagli»).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Alma racconta e vive con entusiasmo quello che è stata e si scontra col grigiore di chi cerca costantemente le storie altrui perché non ne ha nessuna da raccontare, ma poi se ne disinteressa e la lascia sola col desiderio di scomparire: anziché farlo e diventare niente, lei, però, trova la forza di riallacciarsi al suo passato, o almeno ci prova, nei limiti del possibile, nei limiti delle sue mete, definite sin dall’inizio («Tutte le storie finiscono in un’isola, diceva suo padre. Ma Alma sospetta che per lei l’isola sia solo l’inizio»).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"C’è bellezza nella storia di Alma, bellezza vera e coraggiosa («Invece questo dottore dagli occhi celesti, che pare nato a est ma parla con accento dell’ovest ed è capace di ritrovare le persone anche quando sanno di non voler essere ritrovate, arriva spesso in loro soccorso e porta nella casa sul Carso una semplicità pratica, divertita»); c’è una città che fa da sfondo, ma è anche protagonista, con tutte le sue identità e i suoi risvolti  («Supera viale Romolo Gessi e l’architettura da cortina di ferro alle spalle, così come l’anima balcanica che la città riconosce di malavoglia») e ci sono delle piccole verità che a volte facciamo fatica a confessarci («Quel pomeriggio aveva capito che le persone che hanno letto molti libri non per forza sono quelle con cui è piacevole vivere»).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Alma è una storia libera, perché le parole aprono molte porte, se sai maneggiarle, e chi scrive lo sa, ma sa pure che le parole sono anche differenze, mondi, lingue che si mescolano e definiscono. Alma ha un doppio, una presenza che fugge e di cui non può fare a meno: è Vili, e nel legame con lui conosce il mondo e la paura («Per la prima volta in vita sua ha paura per qualcuno, ha paura che possa accadere a Vili qualcosa di definitivo»), comprende meglio i suoi doveri, capisce di dover continuare sulla sua strada, non importa se con o senza radici. Alma deve continuare a fare quello che sa fare e sta facendo: scrivere quello che capisce, dare una storia alle persone. Lo insegna a sé stessa, senza la pretesa di sentirsi migliore degli altri, e lo ricorda a quelli che leggono («Scrivere è sempre un regolamento di conti personale»).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Federica Manzon,","type":"text"},{"text":" Alma","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", Narratori Feltrinelli, 2024, 