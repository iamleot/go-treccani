tStyle","attrs":{"color":""}}]},{"text":", Lucio Battisti, 1969)","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Cinquantacinque anni dopo... ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Non è Francesca","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" compie già sessant’anni. Già, perché c’è un prima e un dopo. Il prima lo chiameremo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"balordo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":": Lucio non ancora è un cantante né un autore conosciuto. Ma gira con qualche canzone in tasca e cerca una casa discografica. Intanto la storia del tradimento viene proposta ai Nomadi, già impegnati con Guccini, e ad altri gruppi secondari, finché la Durium la fa incidere ai Balordi. E quella versione è ben riconoscibile perché la bionda non è vestita di rosso, ma di bianco: errore di Lucio nel provino o di qualcun altro? Non certo di Mogol che, reo confesso, riserverà il suo abbaglio cromatico al 1969:","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" Eppur mi son scordato di te","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (Formula Tre, 1971): «non piangere salame dai capelli verderame...», anziché l’ovvio rosso rame, attribuiti a un’altra donna, a sua volta tradita.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Il “dopo” lo chiameremo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Un’avventura","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". La versione Durium fu distribuita poco e male e il 45 giri balordo passò quasi inosservato. A fine 1968 la canzone viene ripescata da Battisti con l’aiuto di Mogol e lanciata nel 1969, come retro del 45 contenente la canzone interpretata a Sanremo","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":".","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Non sarà","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" una vera avventura... però. Perché è Francesca a entrare nella storia e nei dibattiti tra gli ascoltatori. E anche nelle famiglie italiane. Proprio nel 1970 il nome inizia la sua ascesa, diventa di gran moda e toccherà il vertice intorno al 1980, con il nucleo più numeroso in Sicilia, seguita da Lombardia, Puglia e Lazio.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Ma è lei o no? Col suo ragazzo, prima o poi, i conti li avrà fatti. Se pur la canzone parrebbe assolverla per insufficienza di prove (non bastano il colore dei capelli e quello dell’abito), nessun dubbio: la bionda rossovestita segnalata insieme a quell’altro, colei che evidentemente chiedeva di più e che probabilmente di tapparsi in casa («lei è sempre a casa che aspetta me») non intendeva farsene una ragione, è proprio Francesca. Anche un forum in Rete tra fans ha definitivamente archiviato la questione.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Sogno o son desto?","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Una qualche responsabilità a questa ragazza infedele dobbiamo dunque attribuirla; ma i meriti acquisiti bastano a riscattarcela. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Non è Francesca","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" rimane infatti scolpita come uno dei massimi esempi, tra i primi compiutamente risolti, della magica intesa degli autori, i partner per eccellenza del ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"songwriting","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" italiano: Lucio Battisti e Mogol.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Il paroliere – termine che proprio il Rapetti ha sfilato dai mestieri per collocarlo nelle arti – allestisce una storia intorno all’eterno tema delle corna, salvo rovesciarlo in prospettiva obliqua: il tradito parla (o straparla), il delatore (quanto amico, quanto interessato?) ascolta, la traditrice non c’è e non sa che lui (forse) sa. Battisti ci cuce una melodia priva di evoluzioni – ritornello? strofa? arcaismi – al pari dell’allucinato negare («come quell’altra è bionda, però... se c’era un altro poi, no, non può essere lei...»)","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Aggiunge, come inquietanti puntini di sospensione dopo un paio di minuti scarsi di cantato, una strana coda strumentale, impasto psichedelico e suoni registrati al contrario (già sperimentato dai Beatles e da altri, nonché dallo stesso Lucio, ma che impressione nella piccola Brionvega domestica o nel mangiadischi giallo di quei tempi!). E confeziona una performance da attore naturale: l’","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"imprinting blues ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"della voce, in quella fine anni Sessanta ancora oggetto di censure e perplessità, a macerarsi su forzati sillogismi – solo in quanto abbracciata a un uomo non poteva essere lei – e disperata opera di auto-convincimento.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Non è un caso che per il vecchio Alfiero Battisti, anima semplice, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Non è Francesca","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" fosse la miglior canzone del figlio. Che il registro epidermico non ne esaurisca lo spessore lo dimostra poi la coetanea versione rockeggiante della Formula 3 di Alberto Radius, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"resident band","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" in studio Battisti. Che il testo faccia sognare e tremare insieme lo confermano le versioni di Mina, dei Profeti, di Eugenio Finardi, di Santino Rocchetti e di altri ancora.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Il ciclo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Piccoli ritratti della canzone d’autore (1950-1990)","type":"text","marks":[{"type":"bold"},{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" è ideato, curato e scritto da ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Enzo Caffarelli","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/magazine/lingua_italiana/autori/Caffarelli_Enzo.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"blue"}}]}]},{"type":"paragraph","content":[{"text":"Di seguito i link agli interventi già pubblicati:","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"ty