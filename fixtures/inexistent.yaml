ecchio-di-andrea-tagliapietra"},"titolo":"","component":"ArticoloCorrelato"}],"immagine_hero_contain":false},"slug":"i-inventario-di-quel-che-resta-dopo-che-la-foresta-brucia-i-di-michele-ruol","full_slug":"magazine/atlante/cultura/i-inventario-di-quel-che-resta-dopo-che-la-foresta-brucia-i-di-michele-ruol","sort_by_date":null,"position":-46960,"tag_list":[],"is_startpage":false,"parent_id":382835629,"meta_data":null,"group_id":"6588496f-843e-4aaf-b15f-5accea67c90c","first_published_at":"2024-04-22T08:47:23.823Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"component":"ItemMagazineArticle"},{"tag":"","_uid":"6ce2cc3e-75de-4447-b3e5-76245884fdda","link":{"id":"","url":"https://www.treccani.it/magazine/lingua_italiana/recensioni/recensione_624.html","linktype":"url","fieldtype":"multilink","cached_url":"https://www.treccani.it/magazine/lingua_italiana/recensioni/recensione_624.html"},"image":{"id":15076122,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/1200x1441/6352055346/poscienza_ritagliato.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_private":false,"is_external_url":false},"label":"LINGUA ITALIANA","title":"Poscienza","author":"Gualberto Alvino","bgColor":"","isVideo":false,"CoAutore":[],"component":"ItemCustom","label_link":{"id":"","url":"https://www.treccani.it/magazine/lingua_italiana/recensioni/","linktype":"url","fieldtype":"multilink","cached_url":"https://www.treccani.it/magazine/lingua_italiana/recensioni/"},"author_link":{"id":"f1432742-70d1-4d86-b118-7546dcb13f75","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/lingua_italiana/autori/Alvino_Gualberto","story":{"name":"Alvino_Gualberto","created_at":"2023-10-04T18:53:08.711Z","published_at":"2023-10-27T10:26:37.217Z","id":382896274,"uuid":"f1432742-70d1-4d86-b118-7546dcb13f75","content":{"_uid":"7db7c8a6-cbae-427a-931b-8ea6eb920bec","nome":"Gualberto","cognome":"Alvino ","immagine":{"filename":"https://static.treccani.it/export/sites/default/immagini/digital_magazine/autori/Gualberto_Alvino.jpg","fieldtype":"asset","is_external_url":true},"biografia":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Gualberto Alvino si è particolarmente dedicato agli irregolari della letteratura italiana, da Consolo a Bufalino, da Sinigaglia a D’Arrigo, da Balestrini a Pizzuto, del quale ha pubblicato in edizione critica Ultime e Penultime (Cronopio 2001), Si riparano bambole (Sellerio 2001; Bompiani 2010), Giunte e Caldaie (Fermenti 2008), Pagelle (Polistampa 2010), nonché i carteggi con Giovanni Nencioni, Margaret e Gianfranco Contini (tutti editi dalla Polistampa). Fra i suoi lavori più recenti la curatela di Sconnessioni di Nanni Balestrini (2008), il romanzo Là comincia il Messico (2008),Peccati di lingua. Scritti su Sandro Sinigaglia (2009), «Come per una congiura». Corrispondenza tra Gianfranco Contini e Sandro Sinigaglia (2015), la raccolta poetica L’apparato animale (2015), Per Giovanni Nencioni (con L. Serianni, S.C. Sgroi, P. Trifone, 2017) e la raccolta di scritti critici Dinosauri e formiche (2018). Suoi scritti poetici, narrativi, critici e filologici appaiono regolarmente in riviste accademiche e militanti, di alcune delle quali è redattore e referente scientifico.","type":"text"}]}]},"component":"Autore","legacy_id":"8364a523-9cb7-11e9-bee2-00271042e8d9","qualifica":null},"slug":"Alvino_Gualberto","full_slug":"magazine/lingua_italiana/autori/Alvino_Gualberto","sort_by_date":null,"position":-40,"tag_list":[],"is_startpage":false,"parent_id":382834338,"meta_data":null,"group_id":"47b32e08-b9d8-4f24-b6b7-90bacbf1c516","first_published_at":"1970-01-01T00:00:00.000Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"description":"","description_richtext":{"type":"doc","content":[{"type":"paragraph"}]}},{"_uid":"8d66ae5a-f1b0-4e0c-8cd3-f9da31f0ba59","link":{"id":"4b7c1e9b-b314-487b-9357-2b4530786489","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/cultura/le-forme-del-divino-di-michele-dantini","story":{"name":"Le forme del divino, di Michele Dantini ","created_at":"2024-04-03T09:01:40.199Z","published_at":"2024-04-03T09:11:54.278Z","id":471425259,"uuid":"4b7c1e9b-b314-487b-9357-2b4530786489","content":{"_uid":"4a89c1b5-8522-48cb-b2de-2f49529914d6","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Fra gli innumerevoli sforzi richiesti oggi al mondo della cultura, cui si sollecitano convincenti risposte alla mutazione paradigmatica in atto nella sfera umana e nei confini che finora la hanno delimitata e ne hanno disegnato la fisionomia, uno dei più urgenti è la sistemazione del lavoro critico nell’ambito di una mappatura che collochi il sapere (e il modello antropologico che se ne può dedurre) ben al di là degli infestanti rimasugli positivisti fra i quali la modernità pare ancora annaspare, i detriti dei quali sembrano ingolfare anche il pensiero più consapevole della loro espunzione compiuta, nei più svariati modi, nel corso del XX secolo; come se, a tutti gli effetti, uno iato dividesse la conoscenza di questi esperimenti da un’applicazione dei medesimi. D’altro canto, l’indebolimento del principio metafisico classico, il cui smagliarsi e sbiadire sembrano costituire il ritmo uniforme oggi ancora vigente, sebbene riconosciuto attraverso lo studio delle manifestazioni intellettuali più fervide scaturite durante lo scorso secolo (e non solo), sembra tuttavia apparire spesso inavvertito nella pratica culturale, passare inosservato nei modi coi quali essa si esprime; lasciando che il fondamento metafisico colto nel suo sviluppo più estremo e borghesemente ottocentesco, il quale presuppone l’aseità del soggetto ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"di fronte ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"a una rappresentazione, smarrisca la propria arbitrarietà culturale per assumere il ruolo ambiguo di cogente matrice antropogenica, al limite della funzione biologica. Al di fuori di tale residuo, esiste un ampio campo di studi multiformi che si muove, anche nell’alveo accademico, fra l’individuazione di un pensiero negli organismi privi di un sistema nervoso centrale e la decifrazione di una semiologia, squisitamente memore di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Peirce","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/charles-sanders-peirce/?search=Peirce%2C%20Charles%20Sanders","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" nel caso di Eduardo Kohn, della foresta amazzonica, fra percorsi ispirati da Bruno Latour nei territori di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Gaia","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/gaia/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" e paradossali antropologie del mondo dopo gli esseri umani.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Solo di primo acchito meno appariscente e audace rispetto alle esperienze appena citate, l’importante volume di Michele Dantini appena pubblicato da Il Mulino, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Le forme del divino","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", si pone perfettamente in linea con un pensiero che voglia mettere in mora le esangui abitudini denotative finora in auge. Tutto ciò, perseguendo la strada usurata della critica d’arte, l’inerzia delle cui convenzioni Dantini riesce a piegare a proprio favore, invertendone la polarità per tramutarla in slancio. Rintracciando così, all’interno di un platonismo che si credeva ormai immobilizzato in schema anodino, stimoli più vivi e prossimi alla loro fonte originaria, nonché rilevanti, notevolissime deroghe ai suoi principi: da un lato, attraverso il recupero di una traccia, sprofondata nelle interpretazioni meno didattiche dell’antico stoicismo, già fatta emergere in alcune pagine decisive da Gianni Carchia, secondo il quale «non è il prodotto, l’opera in sé conchiusa, ciò che importa nell’arte, bensì il movimento produttivo che l’ha portata a realizzazione», sottolineando in tale modo «l’esigenza di una dinamicizzazione della fruizione estetica che non lasci sussistere l’opera nel suo carattere di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"res","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ma incessantemente ne faccia il veicolo di una significazione che la trascende»; dall’altro, recuperando, sulla scorta di quanto magistralmente espresso da ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Adriana Cavarero","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/adriana-cavarero/?search=Cavarero%2C%20Adriana","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" in un libro importante come ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Nonostante Platone","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", la concreta singolarità dell’individuo, nella cui totalità di corpo e spirito avvengono, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"hic et nunc","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", mutazioni e processi che il concetto di contemplazione estetica non può in alcun modo esaurire.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Proprio nell’antitesi iconodulia/iconoclastia, nella palpitazione di questi due movimenti la cui natura più intima, spesso, non viene più percepita, celata com’è dietro interpretazioni ancillari e, in buona sostanza, per nulla esaustive, Dantini individua processi millenari in corso, fra i cui flutti, talvolta per lungo tempo carsici, scorre un’immagine dell’arte che, riprendendo le parole dell’autore, «","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"è tenuta qui per “spirituale” a patto di svelare il sembiante divino: non di rinunciare a farlo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"; e non risulta unilateralmente consegnata alle retoriche del “genio” o dell’iniziativa individuale». Nei saggi che compongono il libro, questo tema è sottoposto a variazioni musicali dei più diversi generi. Nel primo capitolo, l’eclissi dell’immagine sacra nel dominio della pittura influenzata dalla riforma, a favore di un’arte che, nell’acme della natura morta, sfoggi la più precisa mimesi nei confronti della natura, viene interpretata, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"contra ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"una ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"vulgata","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" fin troppo comune, non alla stregua di una resa dell’operare dell’artista alla mera descrizione naturalistica del mondo, all’interno della quale la conoscenza scientifica porta inevitabilmente al disincanto e all’indipendenza del dato fenomenico, bensì come modo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"altro ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"di affrontare la pittura religiosa: la quale, sospendendo il movimento al cui centro è la rappresentazione, intreccia sapere scientifico e slancio mistico, osservazione analitica dei fenomeni naturali e interpretazione degli stessi in chiave simbolica e anagogica. Non per aderire a una contemplazione che sia distaccata e presupponga solamente un soggetto posto di fronte a un oggetto, ma per promuovere codesto come passaggio proemiale, declinante, sulla singolarità dell’individuo, movimenti che ne modifichino l’immobilità e lo riaprano a quella fonte dalla quale costui, immemore, si sente distaccato.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"La concretezza individuale è così recuperata, senza tuttavia che la sua totalità sia smarrita: come suggerito da Cavarero in altro contesto, allo sguardo cristallino del ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Fedone","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", che individua nella morte il passaggio decisivo per raggiungere quella purezza noetica che l’opacità del corpo impedisce, si sostituisce un ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"operari ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"fra le cui maglie nessuna netta polarità metafisica possa essere individuata; collegando così la conoscenza ad ambiti che l’Occidente, in superficie, sembra avere del tutto dimenticato. In questo senso, gli studi di Dantini che completano il volume si spingono oltre, attingendo a un bacino di esperienze intellettuali che lo schema astratto dello storicismo, orientato per propria fisionomia a privilegiare il generale al particolare, non potrà che tralasciare o fraintendere. Così, il rapporto che lega ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Dostoevskij","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/fedor-michajlovic-dostoevskij/?search=Dostoevskij%2C%20F%C3%ABdor%20Michajlovi%C4%8D","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" alla ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Madonna Sistina ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Raffaello","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/raffaello-sanzio/?search=Raffa%C3%A8llo%20Sanzio","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" spalanca, nella contemplazione estetica, uno spazio; un varco, che in questo ambito la modernità occidentale non è più capace di avvertire, a causa della parcellizzazione alla quale l’esperienza artistica è stata sottoposta, un passaggio, a tutti gli effetti, capace di condurre direttamente alla Grazia, dalla quale promana, in forma di compiuta bellezza, ciò che l’autore russo ha chiamato amore attivo. In modo affine, in altre pagine limpide e terse Dantini espone l’atteggiamento profondamente ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"filocalico ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Florenskij","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/pavel-aleksandrovic-florenskij/?search=Florenskij%2C%20Pavel%20Aleksandrovi%C4%8D","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", nel cui pensiero «il dono della Grazia si manifesta laddove si costruisce il rapporto con Dio», con quell’umiltà che sarà altrettanto fondamentale all’artista.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Come un tema musicale continuamente emergente, è forse la scomparsa della soggettività, concepita nella forma dell’individualità immobile e fratta dal proprio principio, a scuotere in tutte le pagine del libro le riflessioni di Dantini. In quelle dedicate a ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Heidegger","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/martin-heidegger/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", per esempio, dove alla neutralizzazione dell’alterità messa in moto dalla storiografia, nel cui territorio l’univocità del tempo contagia le figure che si muovono sulla sua scena, si contrappone una bellezza intesa come trasformazione, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"metanoia","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":": «noi studiamo bellezza, repertoriamo bellezza, conserviamo bellezza, esprimiamo continui apprezzamenti per la bellezza, […] da tutto questo non discende per noi, né può discendere rivelazione». O in quelle, splendide, dedicate alla realizzazione de ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Il Vangelo secondo Matteo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Pasolini","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/pier-paolo-pasolini/?search=Pasolini%2C%20Pier%20Paolo","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", dove l’opera cinematografica diviene luogo di incontro di un complesso viluppo di religione, attualità, storia, filosofia e sguardi etnologici, nonché della vita e del pensiero di un autore che proprio in quegli anni tentava un audace incontro fra cristianesimo e marxismo.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Una scomparsa, quella della soggettività, che Dantini, sulla scorta degli autori coi quali ha dialogato, non intende come resa al nichilismo, bensì come suo superamento: elisione della solitudine, ricomposizione della frattura fra corpo e spirito, accettazione dello squarcio che apre l’essere umano a un’alterità tanto radicale quanto prossima.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" Michele Dantini, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Le forme del divino. Problemi di arte sacra tra prima modernità e Novecento","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text"},{"text":" ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"Il Mulino, 2024, pp. 240","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":