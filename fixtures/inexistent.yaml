oup_id":"f5c622aa-6456-4504-9fc0-3b5891cad0f5","first_published_at":"1970-01-01T00:00:00.000Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"items":[{"_uid":"dff346d6-d3ff-4e19-8629-2734a262229b","link":{"id":"891fb54b-544e-4b30-8d99-d78d54496786","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/geopolitica/trump-e-gli-evangelici","story":{"name":"Trump e gli evangelici","created_at":"2024-04-23T17:33:43.412Z","published_at":"2024-04-24T05:17:57.439Z","id":482813827,"uuid":"891fb54b-544e-4b30-8d99-d78d54496786","content":{"_uid":"774d439b-a74b-44b1-823f-ba0687477e25","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Gli evangelici bianchi costituiscono uno dei pilastri della base elettorale di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Trump","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/donald-trump/?search=Trump%2C%20Donald","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Lo mostrano i dati delle primarie repubblicane stravinte dall’ex presidente, ma dove lo scarto con i suoi avversari è risultato ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"ancor più ampio tra l’elettorato evangelico","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.washingtonpost.com/elections/2024/02/24/south-carolina-exit-polls/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Lo avevano ben evidenziato le presidenziali del 2020, quando il margine tra ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Biden","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/biden-joseph-robinette-jr/?search=Biden%2C%20Joseph%20Robinette%2C%20Jr.","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" e Trump in questo segmento di votanti fu addirittura ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"di 69 punti (84 a 15) a favore di Trump","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.pewresearch.org/social-trends/2021/06/30/behind-bidens-2020-victory/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (erano stati quasi dieci di meno quattro anni prima). Numerosi importanti leader evangelici hanno negli anni preso posizione a favore del tycoon newyorchese, sostenendolo politicamente e legittimandolo presso fedeli inizialmente diffidenti se non ostili. Perché in occasione della sua prima discesa in campo nelle primarie repubblicane del 2016 non era certo Trump il preferito degli evangelici. I cui voti inizialmente si dispersero su vari candidati, per poi concentrarsi  ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"sull’unico contendente rimasto, il senatore del Texas Ted Cruz","type":"text","marks":[{"type":"link","attrs":{"href":"https://onlinelibrary.wiley.com/doi/abs/10.1111/psq.12642","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":".","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Come si è superato questo scetticismo? Come ha fatto Trump – libertino, spesso volgare, pluridivorziato – a diventare il campione della destra cristiana sulla carta più intransigente e pia? Ad essere preferito a figure come il suo ex vicepresidente, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Mike Pence","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/michael-richard-pence/?search=Pence%2C%20Michael%20Richard","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", che di quella destra è stato a lungo incarnazione ed esponente politico? A contenere con una certa facilità anche le denunce di alcune rilevanti figure e intellettuali evangelici, come l’allora direttore della importante rivista ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Christianity Today","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", Mark Galli, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"che nel dicembre 2019 invocò le dimissioni di Trump","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.christianitytoday.com/ct/2019/december-web-only/trump-should-be-removed-from-office.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":" presentandolo come un uomo dal «carattere gravemente immorale».","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Prima di rispondere, è opportuno fare chiarezza su un paio di problemi tutt’altro che semplici. Il primo è definire chi siano questi evangelici. Il secondo è di determinarne il peso politico effettivo e come questo sia mutato negli anni. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"La galassia evangelica è multiforme e sfuggente, frutto di una storia tutta americana","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.eerdmans.com/9780802876959/evangelicals/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":" fatta di scismi, grandi risvegli religiosi, trasformazioni demografiche, differenze regionali, strutturazione politica e crescente impegno missionario, dentro e fuori gli Stati Uniti. Nella definizione più celebre e utilizzata, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"quella dello storico britannico David Bebbington","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.taylorfrancis.com/books/mono/10.4324/9780203359907/evangelicalism-modern-britain-david-bebbington","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":", i pilastri teologici e in ultimo politici dell’evangelicalismo sarebbero quattro: l’autorità della ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Bibbia","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/bibbia/?search=Bibbia","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" da affermarsi attraverso una sua lettura (e interpretazione) letterale; la conversione matura e consapevole al ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"cristianesimo","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/cristianesimo/?search=cristianesimo","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", con un percorso di scoperta e “rinascita” individuale (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"born-again","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"); l’impegno attivo alla diffusione del ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Vangelo","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/vangelo/?search=vangelo","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", che giustifica impegno politico, proselitismo e azione missionaria; l’enfasi sul sacrificio di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Gesù Cristo","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/gesu-cristo/?search=Ges%C3%B9%20Cristo","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" come salvifico momento di espiazione che permette la redenzione dell’umanità. Biblicismo, “conversionismo”, attivismo e centralità della ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"croce","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/croce/?search=croce","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"crucicentrism","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":") costituiscono – secondo questa definizione – i quattro fondamenti dell’esperienza evangelica. E però, la loro declinazione è stata (ed è) plurale e contestata. Anche perché – per premessa teologica ed esperienza storica – le Chiese evangeliche si contraddistinguono per una struttura orizzontale, plurale e priva di gerarchie precise e riconosciute, capaci d’imporre disciplina e condivisa ortodossia. È vero che nel 1942 si è costituita un’organizzazione nazionale, diventata poi il braccio politico degli evangelici (la NAE, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"National Association of Evangelicals","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.nae.org/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":"). Ed è vero che nell’area di maggior diffusione dell’evangelicalismo – quella “cintura della Bibbia” che include gran parte del Sud e del primo Sud-Ovest degli Stati Uniti – molte Chiese evangeliche si sono federate sotto l’ombrello della ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Southern Baptist Convention (SBC)","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.sbc.net/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":", nata originalmente nel 1845 per difendere la schiavitù contestata invece da altri gruppi protestanti. Nondimeno, la ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"galassia evangelica rimane complessa","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.simonandschuster.com/books/The-Evangelicals/Frances-FitzGerald/9781439131343","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":", fluida e non di rado litigiosa, dove molte piccole Chiese non confessionali continuano a svolgere un ruolo attivo e centrale.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"E dove il numero di fedeli è significativamente diminuito negli ultimi dieci-quindici anni. È questo uno dei dati forse meno noti e considerati quando si parla di evangelici e destra religiosa. Che si sono contraddistinti – dopo la Seconda guerra mondiale e ancor più gli anni Settanta – per un attivismo e un impegno politico nuovi, non di rado contestati da membri più tradizionali e antistituzionali, che continuavano a invocare la separazione dalla politica e l’astensionismo. Che hanno visto il loro peso elettorale e la loro influenza politica crescere esponenzialmente tra gli anni Ottanta e primi anni Duemila. Ma che soffrono oggi di un impressionante calo di fedeli, relativo e assoluto. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Secondo stime recenti","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.prri.org/spotlight/prri-2022-american-values-atlas-religious-affiliation-updates-and-trends/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":", che cercano d’incrociare vari dati offerti dal censimento della popolazione statunitense, tra il 2006 e il 2022 la percentuale di statunitensi bianchi che s’identificano come evangelici sarebbe quasi dimezzata, passando dal 23 al 13,6% del totale. Un crollo spiegabile solo in parte con un calo di religiosità particolarmente acuto, dove la percentuale di chi dichiara di non avere alcuna affiliazione religiosa sfiora sì ormai il 30% (contro il 16-17% di quindici anni fa), ma colpisce meno altri gruppi religiosi della grande comunità cristiana (nello stesso periodo, i cattolici bianchi sarebbero passati dal 16 al 12,6%). Incidono in questo profonde trasformazioni demografiche, ovviamente. Appare però evidente la chiara fatica di un evangelicalismo che a lungo è parso prossimo a egemonizzare il cristianesimo non cattolico negli USA.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"E questo ci porta a Trump. Al suo essere diventato non solo il candidato votato – per scelta e non per necessità, come fu nel 2016 – da una maggioranza degli evangelici bianchi, ma di fatto il loro campione. Tra tutti i gruppi religiosi, sono essi infatti quelli che oggi – per larghissimo distacco – hanno ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"l’opinione più favorevole dell’ex presidente","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.pewresearch.org/short-reads/2024/03/15/5-facts-about-religion-and-americans-views-of-donald-trump/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Come è possibile? Che spiegazioni si possono dare? Come può essere che Donald Trump – che si dichiara presbiteriano, ma è tra i presidenti dell’epoca moderna quello che meno ha mostrato una qualsivoglia sensibilità religiosa – sia diventato il punto di riferimento, se non addirittura l’icona, di tanto evangelicalismo bianco?","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Le spiegazioni sono plurime, ma possono essere sintetizzate per convenienza in tre grandi categorie, tra loro strettamente intrecciate: politiche, ideologiche e teologiche.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"La politica, innanzitutto. Quello tra evangelici bianchi e Trump è chiaramente un matrimonio d’interesse. Da presidente, Trump ha ricambiato il supporto dei primi dando loro gran parte di quel che chiedevano. Ha nominato giudici – alla Corte suprema e a quelle d’appello e distrettuali – sensibili alle cause evangeliche, quella contro il diritto all’aborto su tutte. E ha chiaramente privilegiato il mondo evangelico come principale punto di riferimento religioso, ricevendo molti suoi leader alla Casa Bianca, sostenendone le campagne e istituendo, durante il suo mandato, un comitato consultivo di soli evangelici, che abbandonava i modelli ecumenici di tanti suoi predecessori. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Gli evangelici hanno trovato il loro “dream President”","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.foxnews.com/video/5416587832001?playlist_id=937116552001#sp=show-clips","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":", avrebbe dichiarato nel 2017 Jerry Falwell Jr., figlio del leggendario tele-vangelista Jerry Sr., e all’epoca presidente di una delle più importanti istituzioni accademiche evangeliche, la Liberty University (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"ruolo da cui fu poi costretto a dimettersi per scandali a sfondo sessuale e finanziario","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.vanityfair.com/news/2022/01/inside-jerry-falwell-jr-unlikely-rise-and-precipitous-fall","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":"). Accanto a questo – alla natura fortemente “transazionale” del rapporto tra Trump e gli evangelici – un secondo aspetto politico va menzionato: invertendo la causalità, è possibile anche dire che gli evangelici votano Trump in quanto prima di tutto repubblicani. In quanto, cioè, elettori e militanti di un partito che Trump ormai controlla e domina;  capaci di avere un ruolo centrale dentro un movimento e in una base di votanti pienamente “trumpizzata”; sostenitori da tempo di posizioni – su “temi etici” così come sulla questione razziale – divenuti egemoni tra i repubblicani e che Trump ha fatto propri e abilmente sfruttato.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Se passiamo alla dimensione ideologica, troviamo un punto di convergenza “positivo” che non rimanda solo a interessi, baratti e scambi. Trump parla il linguaggio di un aggressivo nazionalismo cristiano, che ha radici profonde nella storia del Paese e che è centrale per tanta parte dell’evangelicalismo bianco statunitense. Lo storico ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Matthew Sutton, in un fondamentale studio sull’argomento","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.hup.harvard.edu/books/9780674975439","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ha correttamente individuato nella Seconda guerra mondiale un punto di svolta: fu allora, che tanta parte del mondo evangelico abbandonò apatia istituzionale, astensionismo elettorale e isolazionismo per diventare importante attore politico. «Attraverso (e grazie a) la guerra, gli evangelici battezzarono il fondamentalismo cristiano nelle acque dell’patriottismo americano», ha sottolineato Sutton. La grammatica nazionalista di Trump è ruvida, primitiva e spesso grossolana. A modo suo, però, dà voce a questo nazionalismo cristiano e quindi centralità a un evangelicalismo bianco che lo abbraccia e rappresenta più di qualsiasi altra confessione negli Stati Uniti, a partire dal ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"convincimento diffuso tra i suoi fedeli che gli USA siano e debbano rimanere una nazione fondata su esclusivi principi cristiani","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.prri.org/research/a-christian-nation-understanding-the-threat-of-christian-nationalism-to-american-democracy-and-culture/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":".","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"La teologia, infine. Dopo il 1945, il crescente impegno politico e missionario degli evangelici ha progressivamente marginalizzato visioni pre-millenaristiche che profetizzavano l’imminente seconda venuta di Cristo e che erano state centrali nella nascita e diffusione di molte Chiese evangeliche nell’Ottocento e nel primo Novecento. Un discorso apocalittico non è mai stato però abbandonato, declinato durante la ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"guerra fredda","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/guerra-fredda/?search=gu%C3%A8rra%20fr%C3%A9dda","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" soprattutto rispetto alla possibilità – temuta o invocata – di una prossima ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Armageddon","type":"text","marks":[{"type":"italic"}]},{"text":" ","type":"text"},{"text":"nucleare. Trump parla anch’egli il linguaggio dell’","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Apocalisse","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/apocalisse/?search=Apocalisse","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" nel denunciare il presunto declino economico, politico e morale degli Stati Uniti causato dai democratici:  la ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"«carneficina dell’America","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.politico.com/story/2017/01/full-text-donald-trump-inauguration-speech-transcript-233907","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":"» del suo discorso d’insediamento del 2017; gli immigrati che «","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"stanno avvelenando il sangue del Paese","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.axios.com/2023/12/30/trump-poisoning-the-blood-racism","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":"» o gli avversari politici «parassiti» che erodono fibra e unità del Paese, in tanti discorsi recenti. Nel farlo, fa propri ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"topoi ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"cari (e immediatamente comprensibili) a tanti elettori evangelici, sfruttandone anche le paure, non ultime quelle alimentate dal loro declino rispetto a una popolazione fattasi negli ultimi anni sempre più secolare. Accanto all’apocalisse c’è però un altro elemento che rende gli evangelici ricettivi al messaggio trumpiano: è la celebrazione della ricchezza e finanche dell’opulenza, che tanta parte ha nella retorica dell’ex presidente. Celebrazione, questa, che in fondo fa breccia dentro un ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"“vangelo della prosperità” a sua volta assai popolare nel mondo evangelico","type":"text","marks":[{"type":"link","attrs":{"href":"https://global.oup.com/academic/product/blessed-9780199827695?cc=fr\u0026lang=en\u0026","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":": per il quale il successo materiale individuale è segno di predestinazione e di validazione della propria fede; in cui benessere e ricchezza costituirebbero in ultimo manifestazione della volontà divina.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Questo oscillare tra apocalisse e successo, carneficina e rinascita connota il discorso binario di Trump e lo rende popolare e accessibile a tanti evangelici bianchi. Che, si diceva, costituiscono una parte decrescente della popolazione statunitense. Ma che – in una base elettorale repubblicana sempre più circoscritta, omogenea e trumpiana – paiono oggi esercitare un peso spropositato, come hanno evidenziato tutte le ultime tornate elettorali.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"heading","attrs":{"level":6},"content":[{"text":"Immagine: Un uomo tiene 