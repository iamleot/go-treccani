,"type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/magazine/lingua_italiana/articoli/parole/deonimici3.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Nella rassegna – puramente rappresentativa – che segue, si terrà conto sia delle voci di origine deonomastica entrate in italiano come prestiti dallo spagnolo, sia di quelle formatesi nella nostra lingua a partire da basi onomastiche presenti nel mondo ispanofono, che, com’è noto, si estende ben oltre i confini della Spagna.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Sebbene la gran parte dei deonimici italiani di origine spagnola (e ispanoamericana) risalga all’età contemporanea, in particolare al Novecento, è possibile rinvenire già nei volgari italiani medievali alcune voci derivate da toponimi iberici, che mostrano un’estensione del puro significato etnico, come ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"ra(g)onese","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ‘moneta coniata in Sicilia dalla casata d’Aragona’, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"barcellonese","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ‘moneta in uso a Barcellona’, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"valenziano","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ‘moneta coniata a Valencia’, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"cordovano","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" ‘tipo di cuoio usato specificamente per fabbricare scarpe (dal nome della città di Cordova)’, solo per citare qualche esempio ricavabile dal TLIO.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Fra i detoponimici di origine iberica che hanno avuto più fortuna in italiano va menzionato senz’altro ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"catalano ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"(come mostra bene la voce ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Catalógna","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" del DI), che, oltre al valore etnico di ‘abitante della Catalogna’ o ‘proprio della Catalogna’ (vedi la ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"crema catalana","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"), ha assunto numerose accezioni fin dal Medioevo, quando, ad esempio, col sostantivo maschile ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"catelano","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" si indicava un ‘ampio mantello di lana’ e col femminile ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"catelana","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" un ‘tipo di lancia’, entrambi provenienti dalla regione iberica. Molto lunga e articolata è chiaramente anche la lista degli usi e delle formazioni derivati dal toponimo Spagna (che non per caso occupa quasi trenta pagine del DI): dall’uso, soprattutto nei secoli XVI-XVII, dell’aggettivo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"spagnolo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (e di altri derivati quali ","type":"text","marks":[{"type":"textStyle","attrs":{"color"