ebtv/"},"title":"Web TV","children":[],"component":"MagazineCategoryLink"}]},"slug":"magazine","full_slug":"magazine/","sort_by_date":null,"position":10,"tag_list":[],"is_startpage":true,"parent_id":382833796,"meta_data":null,"group_id":"f5c622aa-6456-4504-9fc0-3b5891cad0f5","first_published_at":"1970-01-01T00:00:00.000Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"items":[{"_uid":"d755f7f7-8f30-42b8-8ab6-7511a65ecf3e","link":{"id":"31bba9d4-0215-4872-9fe2-c8917de46293","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/cultura/i-inventario-di-quel-che-resta-dopo-che-la-foresta-brucia-i-di-michele-ruol","story":{"name":"\u003ci\u003eInventario di quel che resta dopo che la foresta brucia\u003c/i\u003e, di Michele Ruol","created_at":"2024-04-22T08:41:23.037Z","published_at":"2024-04-22T08:47:23.823Z","id":481488140,"uuid":"31bba9d4-0215-4872-9fe2-c8917de46293","content":{"_uid":"f44a72b9-97be-4e32-b892-2e7d2b9ccb12","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Inventario di quel che resta dopo che la foresta brucia","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" di Michele Ruol, Terrarossa edizioni, è un romanzo che è un contro-inventario, un elenco e un registro di cose che sono in realtà sentimenti, giornate trascorse in un tempo che, a guardarlo ora, dalla polvere che si è depositata come cenere dopo un incendio, non sembra neanche mai esistito. C’è una canzone di, ormai, parecchi anni fa, cantata da ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Battisti","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/lucio-battisti/?search=Battisti%2C%20Lucio","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", composta da Pasquale Panella, che mi è venuta in mente la prima volta che ho preso in mano questo libro: una voce della memoria ha iniziato a canticchiarla, facendo così: “Son le cose | che pensano | ed hanno di te | sentimento | esse t'amano e non io | come assente rimpiangono te | son le cose, prolungano te”.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Le cose di questa casa, museo della memoria e di una vita, rimpiangono e prolungano le assenze di Minore e Maggiore e di tutta quella vita che attorno a loro ruotava. Vita di una famiglia, di quello che oggi ne è rimasto, di quello che ieri è stata, dei silenzi scismatici creatisi fra Padre e Madre che hanno iniziato a esistere come le fratture sul pavimento della casa che ora non usa più nessuno, rigata dalla geografia della solitudine e dell’abbandono in ogni suo spazio, dal basso verso l’alto («L’umidità si condensa in gocce che si staccano dal soffitto e, pochi metri più sotto, si raccolgono in un minuscolo lago artificiale, sorto nel vano per la carta della stampante», p. 52). Non è il ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"prima","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ma il ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"dopo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" a determinare la fine in questa storia: è un incidente che fa deflagrare tutto e alimenta l’incendio e Madre e Padre, tra la cenere, pian piano restano dimenticati («Un poco alla volta tutti avevano smesso di cercarli – per i rifiuti che ricevevano, per il tanfo di dolore che emanavano», p. 45), ma anche protetti dall’unica forma di sopravvivenza possibile.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Il ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"prima","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" è un posto di silenzi e rancore, di sensi unici («In questa mancanza di senso stava l’inizio del loro scisma», p. 43), il ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"dopo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" è un altro posto di silenzi e di gesti meccanici che li rompono («Poi quel rumore – di noci spezzate – era diventato l’unico. Un alfabeto morse che sostituiva le parole non dette. Forse quel silenzio surreale era stato strano all’inizio. Ma presto era diventato normale, denso; infilarci delle frasi sarebbe stato difficile», p. 30).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Il ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"prima","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" si affaccia nel ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"dopo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", quando Padre apre una busta coi biglietti acquistati per un concerto che nessuno mai userà («Padre aveva chiuso gli occhi per ricordare la sera in cui li avevano presi su internet. Se ne stava seduto, con i ragazzi alle sue spalle che gli suggerivano i dati da inserire, gli indicavano dove cliccare, dettavano i numeri della carta di credito, ridevano, cantavano brandelli di canzoni e lo prendevano in giro per la sua lentezza. Doveva fare in fretta altrimenti non ne sarebbero rimasti più», p. 22); il ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"prima","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" è nella forma di un piccolo mappamondo su una mensola («simbolo di quanto amassero viaggiare, con crepe che disegnano i confini di nuovi continenti», p. 16), o è proprio quella mensola in stile rococò finita per sbaglio in una partita di calcio immaginaria, odiata e poi, un giorno, rimpianta e desiderata («Quante volte vi devo dire che non si gioca a calcio in casa!», p. 14); il ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"prima","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" è, anche, nell’ultima foto insieme che diventerà la foto del per sempre che li legherà in maniera indissolubile e li strapperà dall’uso di tutti gli oggetti che resteranno come appiglio del ricordo e della memoria, come testimonianza di quello che è esistito e che forse può continuare a esistere solo nell’alone che le cose sottraggono alla polvere, alla cenere, alle parole che mancano e che possono solo essere simulate («Era come se nelle risposte mi arrivasse l’eco della sua voce, ci trovavo qualcosa di vero», p. 188).","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Michele Ruol tenta di insegnare qualcosa sul dolore, sul vederlo – a un certo punto – senza sentirlo più («Forse è così che si supera il dolore, rimuovendolo insieme a quello che gli sta intorno, insieme a ogni altra sensazione», p. 85), anestetizzando anche i ricordi o, forse, soprattutto le parole, usandole chirurgicamente.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Michele Ruol,","type":"text"},{"text":" Inventario di quel che resta dopo che la foresta brucia","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", Terrarossa Edizioni, 2024, pp. 208","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]}]},"autor