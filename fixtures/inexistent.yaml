Style","attrs":{"color":""}}]},{"text":"crisi umanitaria devastante","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/magazine/atlante/geopolitica/sudan-crisi-umanitaria-a-un-anno-dall-inizio-del-conflitto.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":", con migliaia di morti e 8,5 milioni di profughi. Luca Attanasio","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" ","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"evidenzia come la speranza di uscire da questo baratro sia affidata all’azione della società civile, i cui movimenti promuovono il negoziato, la pacificazione e la democrazia.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"type":"image","attrs":{"id":15261054,"alt":"","src":"https://a.storyblok.com/f/241562/1200x698/b8331c3053/sudan-crisi-umanitaria-a-un-anno-dall-inizio-del-conflitto.jpg","title":"Ripresa aerea di un vasto incendio, a causa dei violenti scontri con le Forze di supporto rapido e la Riserva centrale della polizia, in un edificio di Omdurman, Sudan (28 giugno 2023). Crediti: Abd_Almohimen_Sayed / Schutterstock.com","source":"","copyright":"","meta_data":{"alt":"","title":"Ripresa aerea di un vasto incendio, a causa dei violenti scontri con le Forze di supporto rapido e la Riserva centrale della polizia, in un edificio di Omdurman, Sudan (28 giugno 2023). Crediti: Abd_Almohimen_Sayed / Schutterstock.com","source":"","copyright":""}}}]},{"type":"paragraph","content":[{"text":"Le elezioni in India dureranno, attraversando diverse fasi, dal 19 aprile al 1° giugno 2024; si tratta di un evento estremamente rilevante nello scenario globale. Una vittoria dell’attuale premier ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Narendra Modi","type":"text","marks":[{"type":"link","attrs