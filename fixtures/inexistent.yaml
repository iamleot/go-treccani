o Ruggeri","updated_at":"","videoTexts":[],"articleDate":"","sottotitolo":"","avoidPaywall":false,"hideSubtitle":false,"published_at":"","titolo_breve":"Gli Accordi di Abramo","unpublished_at":"","articoliCorrelati":[{"_uid":"4c0d2039-6d10-4d78-ab4d-77ddc7485038","target":{"id":"cdef663e-af9f-4f83-a839-81049736159e","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/geopolitica/il-cambio-di-paradigma-iraniano-e-la-tentazione-di-israele"},"titolo":"","component":"ArticoloCorrelato"},{"_uid":"8daf9d35-ab02-4e9a-83bb-efdcfa18d83d","target":{"id":"52de3fa3-3344-4e2a-b5fe-752cb9a0b5e6","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/geopolitica/L_azzardo_Hamas"},"titolo":"","component":"ArticoloCorrelato"},{"_uid":"0a696d26-5b13-4854-8ecf-88ac9b990b4a","target":{"id":"6e17e295-20c7-408a-aaa6-f70279a9194c","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/geopolitica/Accordi_Abramo_opportunita_e_criticita"},"titolo":"","component":"ArticoloCorrelato"}],"immagine_hero_contain":false},"slug":"le-possibili-ricadute-militari-degli-accordi-di-abramo","full_slug":"magazine/atlante/geopolitica/le-possibili-ricadute-militari-degli-accordi-di-abramo","sort_by_date":null,"position":-1130,"tag_list":[],"is_startpage":false,"parent_id":382835630,"meta_data":null,"group_id":"357bba65-3d7a-4e19-a729-39d1dd299aae","first_published_at":"2024-04-24T08:22:17.011Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null,"_stopResolving":true}},"component":"ItemMagazineArticle"},{"_uid":"ccde05f7-ae2e-44de-9b6b-ec7b702869dd","link":{"id":"459dac84-11ce-4548-98a2-354cb4dbc997","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/geopolitica/l-accordo-sul-clima-tra-l-australia-e-tuvalu","story":{"name":"L’accordo sul clima tra l’Australia e Tuvalu","created_at":"2024-04-22T18:25:07.227Z","published_at":"2024-04-23T05:31:07.890Z","id":481891727,"uuid":"459dac84-11ce-4548-98a2-354cb4dbc997","content":{"_uid":"e0131ead-1415-4805-a82a-fb4a76e0c029","testo":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Immaginatevi la lenta ma inesorabile avanzata del mare che minaccia, giorno dopo giorno, di inghiottire la vostra casa, l’isola dove siete nati e cresciuti. Non è un incubo, ma la realtà con cui convivono gli abitanti di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(31, 31, 31)"}}]},{"text":"Tuvalu","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/tuvalu/?search=Tuvalu","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(31, 31, 31)"}}]},{"text":", un piccolo arcipelago del Pacifico diventato simbolo della lotta ai cambiamenti climatici. Persone innocenti che subiscono le conseguenze devastanti di scelte fatte a migliaia di chilometri di distanza. Ma nonostante la portata drammatica della situazione, un barlume di speranza arriva grazie all’","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(31, 31, 31)"}}]},{"text":"Australia","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/australia_res-2a5e5dd4-d0eb-11e9-945c-00271042e8d9/?search=Australia","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(31, 31, 31)"}}]},{"text":". Si chiama ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(31, 31, 31)"}}]},{"text":"Falepili Union","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.lifegate.it/asilo-climatico-da-australia-e-tuvalu-passi-avanti-sul-trattato","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"rgb(17, 85, 204)"}}]},{"text":", lo storico accordo raggiunto tra i due Paesi per offrire a Tuvalu la possibilità di un futuro che però porta con sé anche rischi, incertezze e nuovi interrogativi.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(31, 31, 31)"}}]}]},{"type":"paragraph","content":[{"text":"Cosa prevede esattamente questo accordo? Innanzitutto, ogni anno 280 persone (circa il 2,5% della popolazione totale di Tuvalu) potranno ottenere la residenza permanente in Australia, trovando una nuova casa dove studiare, lavorare, ricominciare. È un’ancora di salvezza per chi, altrimenti, rischierebbe di veder cancellato il proprio Paese dalla mappa. Ma non è tutto: l’Australia s’impegna anche ad aiutare Tuvalu in caso di disastri naturali, catastrofi ambientali o possibili aggressioni dall’esterno. Inoltre, l’accordo prevede lo stanziamento di fondi specifici per supportare Tuvalu nel suo tentativo di adattarsi alla crisi climatica, finanziando opere come dighe e progetti di recupero del territorio.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(31, 31, 31)"}}]}]},{"type":"paragraph","content":[{"text":"Dunque, si apre una nuova pagina per Tuvalu, ma non è detto che gli effetti di questa azione siano tutti positivi. Un’emigrazione di massa dalla piccola isola potrebbe portare a una dispersione dei Tuvaluani, rischiando di far perdere la cultura e le tradizioni uniche di questo popolo. Inoltre, potrebbe sottrarre a Tuvalu forza lavoro e competenze cruciali per il suo sviluppo interno. Si tratta di sfide reali che vanno affrontate insieme ad una domanda centrale: come preservare l’identità e la sovranità di Tuvalu anche se molti dei suoi abitanti dovessero andare a vivere altrove?","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(31, 31, 31)"}}]}]},{"type":"paragraph","content":[{"text":"Ci sono poi questioni ancora da chiarire, ossia: in che misura la popolazione di Tuvalu è stata coinvolta nella stesura dell’accordo? È stata consultata in modo davvero inclusivo? L’accordo può davvero considerarsi un esempio positivo per altre nazioni minacciate dalla crisi climatica?","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(31, 31, 31)"}}]}]},{"type":"paragraph","content":[{"text":"Intanto, Tuvalu non resta con le mani in mano. Durante il vertice COP27, ha coraggiosamente ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"alzato la voce","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.theguardian.com/environment/2022/nov/08/tuvalu-first-to-call-for-fossil-fuel-non-proliferation-treaty-at-cop27","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"rgb(17, 85, 204)"}}]},{"text":", chiedendo un trattato internazionale per mettere al bando lo sviluppo di nuovi combustibili fossili, causa scatenante della crisi. Una proposta rivoluzionaria, caduta nel vuoto di fronte alla strenua difesa degli interessi delle nazioni la cui prosperità si basa proprio su quelle fonti energetiche. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Ed ecco il passaggio simbolico più doloroso: Tuvalu si prepara a ricreare una copia digitale del proprio Paese nel “","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(31, 31, 31)"}}]},{"text":"metaverso","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.reuters.com/business/cop/tuvalu-turns-metaverse-rising-seas-threaten-existence-2022-11-15/","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":"rgb(17, 85, 204)"}}]},{"text":"”: non un vezzo tecnologico ma una questione di sopravvivenza culturale, la creazione di una memoria digitale per una nazione che l’oceano potrebbe cancellare fisicamente. «La nostra terra, il nostro oceano, la nostra cultura sono i beni più preziosi del nostro popolo e per tenerli al sicuro da ogni pericolo, qualunque cosa accada nel mondo fisico, li trasferiremo nel cloud», ha dichiarato il ministro della Giustizia, delle Comunicazioni e degli Affari esteri Simon Kofe in un videomessaggio per il vertice COP27.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(31, 31, 31)"}}]}]},{"type":"paragraph","content":[{"text":"Kofe ha già dimostrato la determinazione di Tuvalu ad attirare l’attenzione del mondo sulla crisi climatica. Durante la COP26, il suo discorso pronunciato in ginocchio nell’oceano è stato un’immagine potente, un simbolo della difficile situazione del suo popolo. Ora, la replica digitale della loro cultura sottolinea la forza degli abitanti di Tuvalu, il loro rifiuto di soccombere anche di fronte al rischio di perdere completamente il proprio territorio. Sebbene Tuvalu sia la prima nazione a prendere questa strada nel metaverso, altre realtà come la città di ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(31, 31, 31)"}}]},{"text":"Seoul","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/seoul/?search=Seoul","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(31, 31, 31)"}}]},{"text":" e ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(31, 31, 31)"}}]},{"text":"Barbados","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/barbados/?search=Barbados","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"},{"type":"textStyle","attrs":{"color":"rgb(31, 31, 31)"}}]},{"text":" hanno già annunciato piani per esplorare il mondo virtuale, offrendo servizi amministrativi e consolari ai propri cittadini. «L’idea è di continuare a funzionare come Stato, e soprattutto preservare la nostra cultura, la nostra conoscenza e la nostra storia in uno spazio digitale», ha spiegato Kofe prima dell’annuncio.","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(31, 31, 31)"}}]}]},{"type":"paragraph","content":[{"text":"Il trattato Australia-Tuvalu è un’amara fotografia del nostro mondo. Mostra tentativi disordinati di reagire a un’emergenza che andava affrontata decenni fa, con ben altra decisione. È un primo passo, certo, ma lascia in bocca il sapore del fallimento, non della vittoria. Finché non prenderemo sul serio le cause della crisi, accordi come questo diventeranno tristi routine, offerti dalle stesse nazioni che, forse ipocritamente, ora si propongono come soccorritrici.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"heading","attrs":{"level":6},"content":[{"text":"Immagine: ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Simon Kofe durante la videodichiarazione alla COP26 (9 novembre 2021). ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(31, 31, 31)"}}]},{"text":"Crediti: L’immagine è ","type":"text"},{"text":"un fotogramma tratto","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" dal video ","type":"text"},{"text":"Minister Kofe’s video statement: COP26","type":"text","marks":[{"type":"italic"}]},{"text":" (Simon Kofe), (www.youtube.com)","type":"text"}]}]},"autore":{"id":"245d462c-01c7-4226-907c-d4bfb724d3eb","url":"","linktype":"story","fieldtype":"multilink","cached_url":"magazine/atlante/autori/cisternino_stefano"},"titolo":"L’accordo sul clima tra l’Australia e Tuvalu","CoAutore":[],"abstract":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Di fronte al mare che avanza per il cambiamento climatico, gli abitanti di Tuvalu, un piccolo arcipelago del Pacifico, sperimentano nuove forme di reazione","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(31, 31, 31)"}}]}]}]},"immagine":[{"_uid":"ad1aab90-6d7e-4223-906b-10db1a78a36d","titolo":"","immagine":{"id":15440396,"alt":"","name":"","focus":"","title":"","source":"","filena