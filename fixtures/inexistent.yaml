visa della Legnano per indossare la maglia gialla.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Un’impresa di quelle che lo sport suole tramandare a esaltazione di sé stesso e dei suoi eroi. L’avvocato musicista preferisce però filtrarlo uomo, teso e nasone, arrancante nella polvere; mentre l’Europa è ancora intenta a liberarsi d’una polvere molto più tragica, e un’Italia in grave ritardo dal gruppo sogna sprint vincenti e nuovi podii.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Nella canzone – che vede la luce trent’anni dopo – Gino Bartali pedala sullo sfondo di una scena con altri protagonisti: di qua i provinciali italiani, combattuti tra gli applausi all’idolo e il concomitante mito americano del cinema; di là i provinciali francesi, offesi nel loro sciovinismo dal trionfo di uno straniero in casa propria. Provincialismi assortiti che Conte traduce in piano martellante e clima da piccola orchestra, con il suono ben udibile del tamburo, una bici acciaccata che spinge come può, esaltata da quell’esplosivo, gasatissimo «zazzarazzàz-zazzarazzàz-zazzaràzzara-zarazzàz».","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Il lessico è ricco di parole rare (almeno per una canzone): ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"appiccicoso","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"paracarri","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"arancione","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"impolverato","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"svolazzano","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"stradone","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"scalpitando","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", e spicca un’eccezionale metafora: «quel naso triste come una salita», combinata con «quegli occhi allegri da italiani in gita» che alla fine diventa, sintetizzata, il paradossale «naso triste da italiano allegro».","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Rime e pedali","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"La pedalata è ben resa, spesso, dalla rima baciata: «più/caucciù», «miei/potrei», «salita/gita», «rispettano/girano», «cose/scontrose», «qui/pipì», «arancione/stradone», «sai/vai», «incazzano/svolazzano»... Ma c’è anche altro nel testo: l’entusiasmo maschile per lo sport e l’attrazione femminile per il cinema che separano il protagonista dalla sua accompagnatrice coinvolta nello stereotipo (discutibile) delle donne che han «voglia di far la pipì». E anticipa un’altra famosa sentenza: «le donne odiavano il jazz», così amato invece dall’avvocato, glossato con un «non si capisce il motivo», bisenso certamente voluto.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Tra la marcetta della banda paesana (come non individuare qualche contatto con ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Azzurro","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"?) e la marcia trionfale del ciclista toscano si cala il neorealismo cinematografico del Secondo dopoguerra, sempre polveroso, costruito ancora sulle attese di chi spunterà dietro la curva, modellato su una voce aspra, impastata, ruvida e infine, perché negarlo, stonata.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Bartali","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" è piaciuta molto ad altri: Pierangelo Bertoli (nell’album ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Canzoni d’autore","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":") ne dà un’interpretazione da scalatore, Bruno Lauzi (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Alla grande","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", il primo ad incidere la canzone nel 1978) è un passista, Enzo Jannacci (","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Fotoricordo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":") la legge da velocista, dà un ruolo di primo piano ai fiati e cambia talvolta un dettaglio («con il rumore che fa il cellophane» diventa «il profumo...»); medico e avvocato la riprenderanno, onirica e una punta etilica, anche in un divertito duetto (album “","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Enzo Jannacci - The Best","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":").","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Con il campionissimo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Coppi","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", Gino Paoli colma nel frattempo una lacuna, del Ginettaccio raccontando sommessamente anche l’amico-avversario. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Gimondi e il cannibale","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" (cioè Eddy Merckx) trovano invece spazio nel canzoniere di Enrico Ruggeri, e Girardengo, contrapposto a un suo sfortunato ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"alter ego","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", Sante il bandito dalla mira eccezionale, se lo spartiscono Francesco De Gregori e il fratello (in arte) Luigi Grechi.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Immagine: Il cantautore Paolo Conte","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Crediti immagine: Gorupdebesanez, CC BY-SA 3.0 \u003chttps://creativecommons.org/licenses/by-sa/3.0\u003e, via Wikimedia Commons","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text"},{"text":"© Istituto della Enciclopedia Italiana - Riproduzione riservata","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(110, 111, 110)"}}]}]}]},"autore":{"id":"cbf1f05e-7351