nt":[{"text":"Vasto programma, direbbe qualcuno.","type":"text"}]},{"type":"paragraph","content":[{"text":"Le elezioni europee di giugno sono ancora una grande incognita: se da un lato le forze politiche più radicate contano, sostanzialmente, in una riedizione dei risultati del 2019 (che portarono alla Grosse Koalition PPE/S\u0026D/Liberali), l’avanzata delle nuove destre e il rafforzamento di vari movimenti dalla difficile collocazione politica potrebbero portare a un ","type":"text"},{"text":"Parlamento europeo","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/parlamento-europeo/?search=Parlamento%20europeo","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"}]},{"text":" molto più caleidoscopico rispetto al passato, dove gli assetti di maggioranza e opposizione rischiano di farsi decisamente più complicati. Non è un mistero che una parte consistente del Partito popolare, compresa la presidente Von der Leyen stessa che ha più volte mostrato la sua affinità con ","type":"text"},{"text":"Giorgia Meloni","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/giorgia-meloni/?search=Meloni%2C%20Giorgia","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"}]},{"text":", guardi a una possibile inclusione del gruppo dei Conservatori nel nuovo assetto europeo. Sul fronte opposto i Socialisti sono contrari a qualsiasi tentativo di questo tipo e, anzi, vedono con molto più favore un allargamento progressista della maggioranza, guardando alle forze Verdi e a quella parte della sinistra cosiddetta radicale più dialogante.","type":"text"}]},{"type":"paragraph","content":[{"text":"Le forze liberali, in discreto affanno soprattutto per le difficoltà interne che ","type":"text"},{"text":"Emmanuel Macron","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/emmanuel-macron/?search=Macron%2C%20Emmanuel","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"}]},{"text":" sta vivendo in Francia, sono invece contrarie a qualsiasi appeasement con l’estrema destra, temendo di perdere il ruolo di perno centrista che hanno avuto negli ultimi quindici anni.","type":"text"}]},{"type":"paragraph","content":[{"text":"In questo schema di equilibrismi e tattiche si muove l’attuale presidente della Commissione Europea che, cercando consensi nelle cancellerie di tutta Europa, sta rischiando seriamente di indebolire le sue prospettive. Nel 2019, quando Angela Merkel propose il nome di Ursula Von der Leyen, l’allora ministra era quasi una sconosciuta non solo all’opinione pubblica ma pure a buona parte delle cancellerie europee; fu una scelta di compromesso, funzionale a dinamiche interne del partito di Merkel (che non ha mai davvero voluto il rivale Manfred Weber alla guida della Commissione) e sostenuta da tutti i leader dopo un negoziato non semplice e dagli strascichi politici molto ampi, come in Italia dove il sostegno del ","type":"text"},{"text":"Movimento 5 stelle","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/movimento-5-stelle/?search=Movimento%205%20stelle","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"}]},{"text":" alla “maggioranza Ursula” portò alla crisi e alla fine del primo governo guidato da ","type":"text"},{"text":"Giuseppe Conte","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/giuseppe-conte/?search=Conte%2C%20Giuseppe","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"}]},{"text":".","type":"text"}]},{"type":"paragraph","content":[{"text":"Oggi il quadro è totalmente diverso: dopo la pandemia e la guerra in Ucraina, Ursula Von der Leyen ha assunto un profilo decisamente più assertivo, con una immagine pubblica molto curata e la volontà di trasformare la figura del presidente della Commissione in una specie di omologo ‒ almeno comunicativo ‒ del presidente degli Stati Uniti.","type":"text"}]},{"type":"paragraph","content":[{"text":"Questo protagonismo però non è immune da critiche e passi falsi: il Parlamento europeo è riuscito a bloccare alcune iniziative come l’accordo sui migranti con l’autocrate tunisino ","type":"text"},{"text":"Kaïs Saïed","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/kais-saied/?search=Sa%C3%AFed%2C%20Ka%C3%AFs","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"}]},{"text":", mentre altri autorevoli componenti del collegio dei commissari ‒ a partire dall’alto rappresentante ","type":"text"},{"text":"Borrell","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/borrell-i-fontelles-josep/?search=Borrell%20i%20Fontelles%2C%20Josep","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"}]},{"text":" ‒ hanno spesso agito da controcanto rispetto alle dichiarazioni della presidente, in particolare agli esordi del dramma mediorientale.","type":"text"}]},{"type":"paragraph","content":[{"text":"Come se non bastasse, attorno a Ursula Von der Leyen si addensano anche le nubi di un’inchiesta della Procura europea riguardo lo scambio di messaggi privati tra la presidente e l’amministratore delegato di ","type":"text"},{"text":"Pfizer","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/enciclopedia/pfizer/?search=Pfizer","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"bold"}]},{"text":" per concordare le forniture di vaccino contro il Covid all’Unione Europea. Secondo l’accusa l’appalto ‒ inizialmente considerato un grande successo politico della Commissione ‒ avrebbe causato uno spreco di denaro pubblico e, come ha segnalato ","type":"text"},{"text":"Politico","type":"text","marks":[{"type":"li