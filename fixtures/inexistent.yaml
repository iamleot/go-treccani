cani.it/export/sites/default/immagini/digital_magazine/autori/Caffarelli_Enzo_foto_NUOVA.jpg","fieldtype":"asset","is_external_url":true},"biografia":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"Enzo Caffarelli (Roma, 1953), allievo di Luca Serianni, ha pubblicato la sua tesi di laurea in Germania (“L’onomastica personale nella città di Roma dalla fine del secolo XIX ad oggi”, Tübingen, Niemeyer 1996). Nel 1995 ha fondato, con Serianni e altri illustri studiosi italiani e stranieri, la «Rivista Italiana di Onomastica-RIOn», che tuttora dirige. Agli inizi del XXI sec. è stato professore a contratto presso l’Università di Roma “Tor Vergata”, tenendo corsi sui nomi propri e coordinando il LIOn-Laboratorio internazionale di onomastica. È consulente dell’Accademia della Crusca per l’onomastica e la deonomastica e ha collaborato con il progetto panromanzo PatRom (Patronymica Romanica). Tra le sue pubblicazioni, i due volumi “I cognomi in Italia. Dizionario storico ed etimologico”, con Carla Marcato (Torino, Utet 2008) e circa 300 tra monografie e contributi in miscellanee e riviste. Per la SER-Società Editrice Romana dirige le collane “Quaderni italiani di RIOn”, “Quaderni internazionali di RIOn”, “Chiamare l’Italia per nome” e “L’arte del nome”. In quest’ultima ha pubblicato il dizionario dei cognomi dei nuovi italiani (immigrati stranieri), un dizionario dei nomi mariani, le monografie su “Paparazzo”, sul cognome “Rossi”, sull’onomastica di Totò, un repertorio di cognomi curiosi, ingannevoli e imbarazzanti e 450 domande e risposte sui cognomi. Ha contribuito in maniera significativa allo sviluppo in Italia degli studi di antroponimia (soprannomi) e toponomastica (odonimi) e quelli innovativi su crematonimia (marchi commerciali), transonimia (dal nome proprio al nome proprio di differente tipologia), statistica e mode onomastiche e onomastica letteraria.","type":"text"}]}]},"component":"Autore","legacy_id":"a9b064c2-fa5e-11e9-b4cb-00271042e8d9","quali