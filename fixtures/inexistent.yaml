afici sono utili a testimoniare la piena partecipazione da protagonista al mondo culturale del suo tempo. Sono molti gli scambi reciproci con questi due uomini della vita di Spaziani, dalla poetica delle occasioni ad alcune scelte lessicali e metriche con il primo, dallo scavo nel sacro alla meditazione con l’altro. Tuttavia, si tratta di dialoghi incisivi ma non esaustivi per parlare di una poetica che affonda le sue radici ben più lontano. Laureatasi in lingue all’Università di Torino con una tesi su Proust, Spaziani sarà sempre influenzata dalla cultura francese, grazie anche ai suoi soggiorni a Parigi. La plaquette ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Primavera a Parigi ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"del 1954, poi inserita nel primo vero libro d’esordio, reca in epigrafe dei versi tratti da Rimbaud e testimonia la ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"flânerie","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":" dell’autrice nella capitale francese. È sempre in questo periodo che visita per la prima volta i luoghi di Giovanna d’Arco, sua eroina fin dall’età dodici anni, e che nel 1990 diventerà uno dei testi più alti e pregnanti di Spaziani. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Giovanna d’Arco, romanzo popolare in sei canti in ottave e un Epilogo","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Nel 1978, insieme a Giorgio Caproni, Mario Luzi, Giovanni Raboni e altri, fonda a Roma il “Movimento-poesia”, con lo scopo di diffondere la poesia attraverso varie iniziative. Intenso è anche il lavoro di traduttrice dal francese; si ricordano soprattutto le poesie di Toulet e diversi libri di Marguerite Yourcenar. Prima di giungere ad un’analisi dell’opera poetica, costante lungo l’intero arco della vita e copiosa in termini anche quantitativi, risulta dunque importante inquadrare la figura di Spaziani come centrale e protagonista nello spazio culturale del suo tempo.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Le acque del Sabato","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Vero testo d’esordio, ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Le acque del Sabato ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"esce nel 1954","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"per Mondadori con un titolo che rimanda all’immagine ebraica della poesia intesa come calma e serena contemplazione ma al contempo catartica (sacro è il Sabato, giorno di riposo). Di fatto la raccolta si gioca sul rapporto tra movimento e immobilità, ma anche su un sentimento del tempo che scorre inesorabile e che affonda le sue radici in Proust. Il movimento auspicato da Spaziani, in questo senso, è ascensionale verso una saggezza raggiunta che corrisponde proprio a quel Sabato. Si potrebbe parlare della ricerca di un movimento immobile, proprio per sottolineare una poetica dell’ossimoro qui solo accennata e che diventerà preponderante nelle opere future. L’ultimo testo che chiude la raccolta è un invito al viaggio, «Mille strade ci attendono ancora, / mille traffici, vortici, parole», perché tanto ancora c’è da fare e non siamo che all’inizio del viaggio poetico.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"L’occhio del ciclone","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"L’occhio del ciclone ","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":"esce nel 1970 ed è la terza raccolta dopo ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Utilità della memoria","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":". Spaziani sta via via costruendo un percorso di poetica coerente e, come il libro d’esordio, anche qui il titolo allude alla poesia. L’occhio del poeta ben sa che la vita è un ciclone di forze dirompenti con cui fare i conti, spinte ossimoriche come guerra e pace, vita e morte. Anche qui il libro si costituisce sulla base di un dualismo oppositivo in continua lotta. Inoltre, la struttura rimanda a una doppia natura oppositiva, essendo diviso in due sezioni denominate “Il mare” e “La terra”, separate da un Intermezzo. Le figure del mondo, al centro di queste poesie, si incontrano e scontrano in un movimento che sembra un terremoto provocato da una forza carnale intestina; le onde si scagliano violente contro gli scogli, l’isola si torce nei suoi venti, Scilla e Cariddi chiamati in causa, i fenomeni della natura sembrano essere sconvolti da uno spirito tempestoso. Ogni testo è costruito ricercando una climax ascendente che prima instilla il dubbio di un imminente sconvolgimento, e poi scaglia violento il danno con un lessico che non esita ad avvicinarsi al campo semantico della morte e delle tenebre. Il poeta, disceso nell’occhio del ciclone di questa tempesta che porta fino agli inferi, si fa veggente interpretando i suoni degli uccelli e gli esiti dei raccolti, calandosi sempre di più nei meandri dell’indicibile.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Transito con catene","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Anche ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"Transito con catene","type":"text","marks":[{"type":"italic"},{"type":"textStyle","attrs":{"color":""}}]},{"text":", 1977, riprende nel titolo il tema ossimorico del bisogno di muoversi pur avendo degli appigli per rimanere fermi. Tornano anche i toni della raccolta precedente, ma qui il respiro si fa più ampio e Spaziani sembra parlare del destino dell’uomo in senso universale. Un testo inizia con i seguenti versi: «Dove comincia l’oro della storia / e dove ciò che essa respinge ai margini, / nel limbo dei reietti?», avviando una riflessione sulla storia come un vortice di vento che tutto risucchia. Ma per Spaziani l’ultima parola, quella che prevarrà, non sarà il male e lo sfacelo, ed è per questo che la raccolta è costellata di immagini-scudo di salvezza e ancoraggio, di leggerezza e di possibilità alternative: «che la grazia in un lampo capovolga / ogni grigia misura / salvando il mondo dalla barbarie». Tra affondi verso la spirale infernale e risalite con pennellate di salvezza, Spaziani costruisce un ossimoro perfetto tra l’inevitabile tensione del poeta verso la verità più oscura e la ricerca di un porto sicuro dove stare.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Bibliografia di","type":"text","marks":[{"type":"bold"},{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"text":"Maria Luisa Spaziani,","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":" Tutte le poesie,","type":"text","marks":[{"type":"ita