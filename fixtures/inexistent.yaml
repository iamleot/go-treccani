"content":[{"type":"paragraph","content":[{"text":"Il rinnovato contrasto fra Iran e Israele sta innescando una catena di azioni e ritorsioni, accentuando i rischi di un’escalation globale: l’attacco al consolato iraniano a Damasco, attribuito quasi unanimemente a Israele, ha provocato la morte di alcuni Pasdaran, tra cui il generale Mohammad Reza Zahedi. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"La risposta iraniana è stata massiccia anche se con effetti limitati","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/magazine/atlante/geopolitica/attacco-dell-iran-contro-israele.html","uuid":null,"anchor":null,"custom":null,"target":null,"linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":": sono stati lanciati 170 droni, 30 missili da crociera, 120 missili balistici. La quasi totalità di questi mezzi di offesa è stata intercettata anche grazie al contributo di Stati Uniti e Regno Unito. Renzo Guolo analizza la natura effettiva ma anche simbolica dell’attacco, che inaugura ","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]},{"text":"un nuovo paradigma","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.treccani.it/magazine/atlante/geopolitica/il-cambio-di-paradigma-iraniano-e-la-tentazione-di-israele.html","uuid":null,"anchor":null,"custom":{},"target":"_self","linktype":"url"}},{"type":"textStyle","attrs":{"color":""}}]},{"text":", frutto di un compromesso fra clero conservatore e Pasdaran. È di poche ore fa la notizia di un attacco da più parti attribuito a Israele i cui esiti sono al momento imprevedibili.","type":"text","marks":[{"type":"textStyle","attrs":{"color":""}}]}]},{"type":"paragraph","content":[{"type":"image","attrs":{"id":15224582,"alt":"","src":"https://a.storyblok.com/f/241562/1200x698/f8aa75a402/il-cambio-di-paradigma-iraniano-e-la-tentazione-di-israele.jpg","title":"Un fotogramma tratto dal video Iron Dome intercetta droni iraniani vic