agraph","content":[{"text":"Questo libro indaga un aspetto apparentemente circoscritto e poco conosciuto eppure importante del pensiero di Antonio Gramsci: l’analisi dei concetti di bonapartismo e di cesarismo, sia nei suoi scritti precarcerari che nei Quaderni del carcere. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(51, 51, 51)"}}]}]},{"type":"paragraph","content":[{"text":"Tale ricerca è non solo rilevante nell’ambito degli studi gramsciani, ma rappresenta anche un contributo alla storia del pensiero politico e alla storia intellettuale in generale, con particolare riferimento alla comprensione del ruolo e della natura dei partiti politici, ai rapporti di potere tra i diversi gruppi sociali e alla trasformazione dello Stato con l’avvento di regimi autoritari. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(51, 51, 51)"}}]}]},{"type":"paragraph","content":[{"text":"Spaziando dai primi articoli di giornale alle note carcerarie, l’autrice ricostruisce l’evoluzione del pensiero di Gramsci sul cesarismo e il bonapartismo, contestualizzandolo all’interno del panorama culturale e politico del suo tempo. Nel contempo aspira a proporne una lettura più ampia, incentrata sulla questione della “modernità”, pietra angolare della sua visione del passato e del presente, nonché dell’elaborazione del suo progetto rivoluzionario. ","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(51, 51, 51)"}}]}]},{"type":"paragraph","content":[{"text":"Questa analisi storica si rivela illuminante anche per il dibattito politico e intellettuale contemporaneo, fornendoci utili strumenti concettuali per affrontare le sfide del nostro tempo. L’edizione inglese di questo volume ha vinto la quinta edizione del Premio internazionale Giuseppe Sormani (2020, sezione “esordienti”) promosso dalla Fondazione Istituto piemontese Antonio Gramsci ed è stata inserita nella shortlist del Deutscher Memorial Prize (2021).","type":"text","marks":[{"type":"textStyle","attrs":{"color":"rgb(51, 51, 51)"}}]}]},{"type":"paragraph","content":[{"text":" ","type":"text"}]},{"type":"paragraph","content":[{"text":"Disponibile nei ","type":"text"},{"text":"negozi online","type":"text","marks":[{"type":"link","attrs":{"href":"https://emporium.treccani.it/it/gramsci-tra-cesarismo-e-bonapartismo-3012483.html","uuid":null,"anchor":null,"target":"_self","linktype":"url"}}]},{"text":" e in libreria.","type":"text"}]}]},"layout":"right_image_item"}]},{"_uid":"1af4b36d-6214-49e1-a828-0641739f8dde","item":[{"tag":"","_uid":"39614bee-7119-4803-9089-effbae0837b4","link":{"id":"","url":"https://bit.ly/Scuola_del_Tascabile","linktype":"url","fieldtype":"multilink","cached_url":"https://bit.ly/Scuola_del_Tascabile"},"image":{"id":12154384,"alt":"","name":"","focus":"","title":"","source":"","filename":"https://a.storyblok.com/f/241562/2400x1350/db0a849b62/visore_iltascabile_scuola_header_web.jpg","copyright":"","fieldtype":"asset","meta_data":{},"is_private":"","is_external_url":false},"label":"LABORATORIO DI SCRITTURA CULTURALE","title":"","author":"","bgColor":"","isVideo":false,"component":"ItemCustom","label_link":{"id":"","url":"","linktype":"url","fieldtype":"multilink","cached_url":""},"author_link":{"id":"","url":"","linktype":"story","fieldtype":"multilink","cached_url":""},"description":"","description_richtext":{"type":"doc","content":[{"type":"paragraph","content":[{"text":"DAL 17 MAGGIO 2024, A ROMA E IN LIVE STREAMING.","type":"text","marks":[{"type":"bold"}]},{"text":" La Scuola del Tascabile è una classe di giornalismo culturale, un laboratorio che diventa redazione. Cos'è una rivista, come lavora una redazione e con quali modalità? I partecipanti scriveranno, rivedranno i testi, li editeranno. Gli ospiti - provenienti da importanti realtà giornalistiche ed editoriali - porteranno la loro esperienza come prezioso valore aggiunto alle attività didattiche e laboratoriali.","type":"text"}]}]}}],"title":"LA SCUOLA DEL TASCABILE","bg